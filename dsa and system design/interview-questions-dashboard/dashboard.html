<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
            font-weight: 500;
        }

        .filters {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .filters h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .range-filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .content {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-info {
            font-size: 1.2em;
            color: #2c3e50;
            font-weight: 600;
        }

        .pagination-info {
            font-size: 1em;
            color: #7f8c8d;
        }

        .questions-list {
            max-height: none;
            overflow-y: visible;
            border: none;
            border-radius: 0;
            padding: 0;
            background: transparent;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
            position: relative;
            overflow: hidden;
            min-height: auto;
            display: block;
            clear: both;
        }

        .question-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border-color: #667eea;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            gap: 20px;
            flex-wrap: wrap;
        }

        .question-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 16px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 0.9rem;
            white-space: nowrap;

        }

        .question-title {

        }

        .question-title h3 {
            color: #2c3e50;
            font-size: 1.3rem;
            margin-bottom: 10px;
            line-height: 1.4;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .question-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            margin-top: 5px;
        }

        .meta-tag {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .difficulty-easy {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-medium {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty-hard {
            background: #f8d7da;
            color: #721c24;
        }

        .category {
            background: #e3f2fd;
            color: #0d47a1;

        .question-description {

        .question-tags {

        .tag {

        .question-actions {

            border-radius: 10px;

            overflow: visible;

            .question-header {

<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Interview Questions Dashboard</h1>
            <p>Comprehensive collection of technical interview questions from top companies</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-count">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="answered-count">0</div>
                <div class="stat-label">With Answers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-companies">0</div>
                <div class="stat-label">Companies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-categories">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>

        <div class="filters">
            <h3>🔍 Filter Questions</h3>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="search">Search</label>
                    <input type="text" id="search" placeholder="Search by title, description, company, or category...">
                </div>
                <div class="filter-group">
                    <label for="company">Company</label>
                    <select id="company">
                        <option value="">All Companies</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty">
                        <option value="">All Difficulties</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="hasAnswer">Answer Availability</label>
                    <select id="hasAnswer">
                        <option value="">All Questions</option>
                        <option value="true">With Answers</option>
                        <option value="false">Without Answers</option>
                    </select>
                </div>
            </div>
            <div class="range-filters">
                <div class="filter-group">
                    <label for="minQuestion">Min Question Number</label>
                    <input type="number" id="minQuestion" placeholder="1">
                </div>
                <div class="filter-group">
                    <label for="maxQuestion">Max Question Number</label>
                    <input type="number" id="maxQuestion" placeholder="1000">
                </div>
            </div>
        </div>

        <div class="content">
            <div class="results-header">
                <div class="results-info">
                    📋 Interview Questions <span id="total-questions">0</span>
                </div>
                <div class="pagination-info" id="page-info">Loading...</div>
            </div>

            <div class="questions-list" id="questions-list">
                <div class="loading">Loading questions...</div>
            </div>

            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        let questionsData = [];
        let answersData = [];
        let filteredQuestions = [];
        let currentPage = 1;
        const questionsPerPage = 20;

        async function loadQuestionsData() {
            try {
                // Load both datasets
                const [questionsResponse, answersResponse] = await Promise.all([
                    fetch('./src/company/webscraper/multithreaded_extraction/complete_questions_dataset.json'),
                    fetch('./src/company/webscraper/multithreaded_extraction/comprehensive_answers.json')
                ]);

                if (!questionsResponse.ok) {
                    throw new Error(`Failed to load questions dataset: ${questionsResponse.status}`);
                }
                if (!answersResponse.ok) {
                    throw new Error(`Failed to load answers dataset: ${answersResponse.status}`);
                }

                const questionsData = await questionsResponse.json();
                const answersData = await answersResponse.json();

                // Create a map of answers by question number for quick lookup
                const answersMap = new Map();
                answersData.forEach(item => {
                    if (item.question_number) {
                        answersMap.set(item.question_number, item);
                    }
                });

                // Create a mapping for system design answers
                const systemDesignAnswers = {
                    42: 'q001_collaborative_document_editing.md',
                    46: 'q002_crypto_exchange_design.md',
                    52: 'q003_e_commerce_portal_design.md',
                    54: 'q004_stock_price_system_design.md',
                    55: 'q005_library_management_system.md',
                    57: 'q006_optimal_storage_strategy.md',
                    66: 'q007_facebook_messenger_design.md',
                    69: 'q008_cdn_design.md',
                    84: 'q009_social_platform_design.md'
                };

                // Process and enhance questions data by merging both datasets
                const mergedData = await Promise.all(questionsData.map(async (question) => {
                    // Get corresponding answer data
                    const answerData = answersMap.get(question.question_number) || {};

                    const enhanced = {
                        question_number: question.question_number,
                        title: question.title,
                        difficulty: question.difficulty || 'Unknown',
                        category: question.category || 'Other',
                        question_type: 'coding', // Most questions in the dataset are coding
                        company: question.company || 'Various',
                        answer: answerData.answer || {},
                        references: answerData.references || {},
                        tags: question.tags || [],
                        url: question.url || answerData.references?.leetcode || '#'
                    };

                    // Debug logging for first few questions
                    if (question.question_number <= 10) {
                        console.log(`Question ${question.question_number}:`, {
                            questionUrl: question.url,
                            leetcodeUrl: answerData.references?.leetcode,
                            finalUrl: enhanced.url
                        });
                    }

                    // Use the complete dataset description which is more detailed
                    enhanced.description = question.description || extractDescription(enhanced);
                    enhanced.hasAnswer = hasValidAnswer(enhanced);

                    // Add system design answer path if available
                    if (question.category === 'System Design' && systemDesignAnswers[question.question_number]) {
                        enhanced.systemDesignAnswerPath = `./src/company/webscraper/multithreaded_extraction/system-design/answers/${systemDesignAnswers[question.question_number]}`;
                    }

                    // Enhance with local solution if available
                    const enhancedWithLocal = await enhanceQuestionWithLocalSolution(enhanced);

                    return enhancedWithLocal;
                }));

                console.log(`Successfully loaded ${mergedData.length} questions`);
                return mergedData;
            } catch (error) {
                console.error('Error loading questions:', error);
                document.getElementById('questions-list').innerHTML =
                    '<div class="error">Error loading questions data. Please check the file path and try again.</div>';
                return [];
            }
        }

        function correctLocalSolutionPath(originalPath) {
            if (!originalPath || originalPath.trim() === '') return null;

            // Original paths are like "../solutions/arrays/RotateArray.java"
            // They should be "../dsa/arrays/easy/RotateArray.java" (or medium/hard)

            // Extract category and filename
            const pathParts = originalPath.split('/');
            if (pathParts.length < 3) return null;

            const category = pathParts[pathParts.length - 2]; // e.g., "arrays"
            const filename = pathParts[pathParts.length - 1]; // e.g., "RotateArray.java"

            // Try different difficulty levels
            const difficulties = ['easy', 'medium', 'hard'];

            // Return the corrected base path structure
            return {
                category: category,
                filename: filename,
                possiblePaths: difficulties.map(diff => `../dsa/${category}/${diff}/${filename}`)
            };
        }

        async function extractOptimalSolutionFromFile(filePath) {
            try {
                const response = await fetch(filePath);
                if (!response.ok) return null;

                const fileContent = await response.text();

                // Find the optimal solution method (usually marked with "optimal" in comments)
                const lines = fileContent.split('\n');
                let optimalMethod = '';
                let inOptimalMethod = false;
                let braceCount = 0;
                let methodStarted = false;

                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];

                    // Look for optimal solution indicators
                    if (!inOptimalMethod && (
                        line.includes('optimal') ||
                        line.includes('Optimal') ||
                        line.includes('O(1)') ||
                        line.includes('reverse') ||
                        line.includes('Time: O(n), Space: O(1)')
                    )) {
                        // Look for the next method declaration
                        for (let j = i; j < lines.length; j++) {
                            if (lines[j].includes('public ') && lines[j].includes('(')) {
                                inOptimalMethod = true;
                                i = j - 1; // Will be incremented in next iteration
                                break;
                            }
                        }
                        continue;
                    }

                    if (inOptimalMethod) {
                        if (line.includes('public ') && line.includes('(')) {
                            methodStarted = true;
                        }

                        if (methodStarted) {
                            // Skip Javadoc comments and single line comments
                            const trimmedLine = line.trim();
                            if (trimmedLine.startsWith('/**') ||
                                trimmedLine.startsWith('*') ||
                                trimmedLine.startsWith('*/') ||
                                trimmedLine.startsWith('//')) {
                                continue;
                            }

                            // Clean up the line - remove inline comments
                            let cleanLine = line;
                            const commentIndex = cleanLine.indexOf('//');
                            if (commentIndex !== -1) {
                                cleanLine = cleanLine.substring(0, commentIndex).trimEnd();
                            }

                            if (cleanLine.trim()) { // Only add non-empty lines
                                optimalMethod += cleanLine + '\n';
                            }

                            // Count braces to find method end
                            for (let char of cleanLine) {
                                if (char === '{') braceCount++;
                                if (char === '}') braceCount--;
                            }

                            // Method is complete when braces are balanced
                            if (braceCount === 0 && cleanLine.includes('}')) {
                                break;
                            }
                        }
                    }
                }

                // If no optimal method found, try to extract the main public method
                if (!optimalMethod.trim()) {
                    optimalMethod = extractMainMethod(fileContent);
                }

                return optimalMethod.trim();

            } catch (error) {
                console.error('Error loading file:', filePath, error);
                return null;
            }
        }

        function extractMainMethod(fileContent) {
            const lines = fileContent.split('\n');
            let method = '';
            let inMethod = false;
            let braceCount = 0;

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const trimmedLine = line.trim();

                // Skip class declaration and imports
                if (trimmedLine.startsWith('import ') ||
                    trimmedLine.startsWith('package ') ||
                    trimmedLine.startsWith('class ') ||
                    trimmedLine.startsWith('public class ')) {
                    continue;
                }

                // Look for public method
                if (!inMethod && line.includes('public ') && line.includes('(') && !line.includes('class ')) {
                    inMethod = true;
                }

                if (inMethod) {
                    // Skip Javadoc and comments
                    if (trimmedLine.startsWith('/**') ||
                        trimmedLine.startsWith('*') ||
                        trimmedLine.startsWith('*/') ||
                        trimmedLine.startsWith('//')) {
                        continue;
                    }

                    // Clean up the line
                    let cleanLine = line;
                    const commentIndex = cleanLine.indexOf('//');
                    if (commentIndex !== -1) {
                        cleanLine = cleanLine.substring(0, commentIndex).trimEnd();
                    }

                    if (cleanLine.trim()) {
                        method += cleanLine + '\n';
                    }

                    // Count braces
                    for (let char of cleanLine) {
                        if (char === '{') braceCount++;
                        if (char === '}') braceCount--;
                    }

                    // Method is complete
                    if (braceCount === 0 && cleanLine.includes('}')) {
                        break;
                    }
                }
            }

            return method.trim();
        }

        async function enhanceQuestionWithLocalSolution(question) {
            if (!question.references || !question.references.local_solution) {
                return question;
            }

            const correctedPath = correctLocalSolutionPath(question.references.local_solution);
            if (!correctedPath) return question;

            // Try each possible path until we find the file
            for (const path of correctedPath.possiblePaths) {
                const optimalCode = await extractOptimalSolutionFromFile(path);
                if (optimalCode) {
                    // Update the reference path to the correct one
                    question.references.local_solution = path;
                    break;
                }
            }

            return question;
        }

        function extractDescription(question) {
            // Try to extract description from the first approach's description
            if (question.answer && question.answer.approaches && question.answer.approaches.length > 0) {
                const firstApproachDesc = question.answer.approaches[0].description;
                if (firstApproachDesc && firstApproachDesc.length > 30) {
                    let desc = firstApproachDesc;

                    // Remove LeetCode URL and clean up formatting
                    desc = desc.replace(/https:\/\/leetcode\.com\/[^\s]+\s*/g, '');
                    desc = desc.replace(/^LeetCode \d+:\s*[^A-Z]*([A-Z])/g, '$1');

                    // Extract content before Follow-ups, Examples, or code sections
                    const stopPatterns = ['Follow-ups:', 'Example:', 'Examples:', 'Time:', 'Space:', '```', 'public class', 'class Solution'];
                    let minIndex = desc.length;

                    for (const pattern of stopPatterns) {
                        const index = desc.indexOf(pattern);
                        if (index > 50 && index < minIndex) {
                            minIndex = index;
                        }
                    }

                    if (minIndex < desc.length) {
                        desc = desc.substring(0, minIndex).trim();
                    }

                    // Clean up extra whitespace and return reasonable length
                    desc = desc.replace(/\s+/g, ' ').trim();
                    if (desc && desc.length > 20) {
                        return desc.length > 300 ? desc.substring(0, 300) + '...' : desc;
                    }
                }
            }

            // For system design questions, create description from title
            if (question.category === 'System Design') {
                const cleanTitle = question.title.replace(/^\d+\.\s*/, '');
                return `Design and discuss the architecture for: ${cleanTitle}`;
            }

            // For other questions, try to use title as basis for description
            if (question.title) {
                const cleanTitle = question.title.replace(/^\d+\.\s*/, '');
                return `Solve the problem: ${cleanTitle}`;
            }

            return null; // Return null instead of fallback text to hide empty descriptions
        }

        function hasValidAnswer(question) {
            if (!question.answer) return false;

            // Check for coding questions
            if (question.question_type === 'coding') {
                const answer = question.answer;

                // Check approaches quality
                const hasQualityApproaches = answer.approaches && answer.approaches.length > 0 &&
                    answer.approaches.some(approach =>
                        approach.description &&
                        approach.description.length > 30 &&
                        !approach.description.toLowerCase().includes('simple brute force') &&
                        !approach.description.toLowerCase().includes('basic approach') &&
                        approach.description !== 'No description available'
                    );

                // Check interview tips quality
                const hasQualityTips = answer.interview_tips &&
                    answer.interview_tips.length > 0 &&
                    answer.interview_tips.some(tip => tip && tip.length > 20 &&
                        !tip.includes('Generic') && !tip.includes('placeholder'));

                // Require at least 2 quality components
                const qualityComponents = [hasQualityApproaches, hasQualityTips]
                    .filter(Boolean).length;

                return qualityComponents >= 1;
            }

            // Check for system design questions
            if (question.category === 'System Design') {
                return question.answer.functional_requirements ||
                    question.answer.high_level_design ||
                    question.answer.detailed_design ||
                    question.systemDesignAnswerPath;
            }

            // Check for database questions
            if (question.category === 'Databases') {
                return question.answer.sql_examples ||
                    question.answer.concept_explanation;
            }

            return Object.keys(question.answer).length > 0;
        }

        function extractTags(question) {
            const tags = [];
            if (question.difficulty) tags.push(question.difficulty);
            if (question.category) tags.push(question.category);
            if (question.question_type) tags.push(question.question_type);
            return tags;
        }

        async function initializeDashboard() {
            questionsData = await loadQuestionsData();
            if (questionsData.length === 0) return;

            filteredQuestions = [...questionsData];
            updateStats();
            populateFilters();
            addEventListeners();
            displayQuestions();
        }

        function updateStats() {
            const totalQuestions = questionsData.length;
            const questionsWithAnswers = questionsData.filter(q => q.hasAnswer).length;
            const companies = new Set(questionsData.map(q => q.company).filter(Boolean));
            const categories = new Set(questionsData.map(q => q.category).filter(Boolean));

            document.getElementById('total-count').textContent = totalQuestions.toLocaleString();
            document.getElementById('answered-count').textContent = questionsWithAnswers.toLocaleString();
            document.getElementById('total-companies').textContent = companies.size;
            document.getElementById('total-categories').textContent = categories.size;
        }

        function populateFilters() {
            // Extract unique companies from the questions data
            const companies = [...new Set(questionsData.map(q => q.company).filter(company => company && company !== 'Various' && company !== 'Unknown'))].sort();
            const categories = [...new Set(questionsData.map(q => q.category).filter(Boolean))].sort();

            const companySelect = document.getElementById('company');
            // Clear existing options (keep the "All Companies" option)
            companySelect.innerHTML = '<option value="">All Companies</option>';

            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                companySelect.appendChild(option);
            });

            const categorySelect = document.getElementById('category');
            // Clear existing options (keep the "All Categories" option)
            categorySelect.innerHTML = '<option value="">All Categories</option>';

            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        function addEventListeners() {
            document.getElementById('search').addEventListener('input', applyFilters);
            document.getElementById('company').addEventListener('change', applyFilters);
            document.getElementById('category').addEventListener('change', applyFilters);
            document.getElementById('difficulty').addEventListener('change', applyFilters);
            document.getElementById('hasAnswer').addEventListener('change', applyFilters);
            document.getElementById('minQuestion').addEventListener('input', applyFilters);
            document.getElementById('maxQuestion').addEventListener('input', applyFilters);
        }

        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const company = document.getElementById('company').value;
            const category = document.getElementById('category').value;
            const difficulty = document.getElementById('difficulty').value;
            const hasAnswer = document.getElementById('hasAnswer').value;
            const minQuestion = parseInt(document.getElementById('minQuestion').value) || 0;
            const maxQuestion = parseInt(document.getElementById('maxQuestion').value) || Infinity;

            filteredQuestions = questionsData.filter(question => {
                const matchesSearch = !search ||
                    question.title.toLowerCase().includes(search) ||
                    (question.description && question.description.toLowerCase().includes(search)) ||
                    (question.company && question.company.toLowerCase().includes(search)) ||
                    (question.category && question.category.toLowerCase().includes(search));

                const matchesCompany = !company || question.company === company;
                const matchesCategory = !category || question.category === category;
                const matchesDifficulty = !difficulty || question.difficulty === difficulty;
                const matchesAnswerFilter = !hasAnswer ||
                    (hasAnswer === 'true' && question.hasAnswer) ||
                    (hasAnswer === 'false' && !question.hasAnswer);
                const matchesQuestionRange = question.question_number >= minQuestion &&
                    question.question_number <= maxQuestion;

                return matchesSearch && matchesCompany && matchesCategory &&
                    matchesDifficulty && matchesAnswerFilter && matchesQuestionRange;
            });

            currentPage = 1;
            displayQuestions();
        }

        function displayQuestions() {
            const start = (currentPage - 1) * questionsPerPage;
            const end = start + questionsPerPage;
            const pageQuestions = filteredQuestions.slice(start, end);

            const questionsListEl = document.getElementById('questions-list');

            if (pageQuestions.length === 0) {
                questionsListEl.innerHTML = '<div class="loading">No questions match your filters.</div>';
            } else {
                questionsListEl.innerHTML = pageQuestions.map(question => `
                    <div class="question-card">
                        <div class="question-header">
                            <div class="question-number">Q${question.question_number}</div>
                            <div class="question-title">
                                <h3>${question.title}</h3>
                                <div class="question-meta">
                                    ${question.difficulty ? `<span class="meta-tag difficulty-${question.difficulty.toLowerCase()}">${question.difficulty.toUpperCase()}</span>` : ''}
                                    ${question.category ? `<span class="meta-tag category">${question.category}</span>` : ''}
                                    ${question.company ? `<span class="meta-tag company">${question.company}</span>` : ''}
                                    ${question.hasAnswer ?
                        `<span class="answer-indicator">✅ Answer Available</span>` :
                        `<span class="no-answer-indicator">❌ No Answer</span>`
                    }
                                </div>
                            </div>
                        </div>
                        ${question.description && question.description !== 'Technical interview question - click to view details' ? `<div class="question-description">${question.description.replace(/\n/g, '<br>')}</div>` : ''}
                        ${question.tags && question.tags.length > 0 ? `
                            <div class="question-tags">
                                ${question.tags.slice(0, 5).map(tag => `<span class="tag">${tag}</span>`).join('')}
                                ${question.tags.length > 5 ? `<span class="tag">+${question.tags.length - 5} more</span>` : ''}
                            </div>
                        ` : ''}
                        <div class="question-actions">
                            ${question.url && question.url !== '#' ?
                        `<a href="${question.url}" target="_blank" class="view-original">View Original</a>` :
                        `<span class="view-original disabled">View Original</span>`
                    }
                            ${question.hasAnswer ?
                        `<button class="view-answer" onclick="toggleAnswer(${question.question_number})">View Answer</button>` :
                        `<button class="view-answer" disabled title="Answer not available">No Answer</button>`
                    }
                        </div>
                        ${question.hasAnswer ? renderAnswer(question) : ''}
                    </div>
                `).join('');
            }

            updatePagination();
            updateCounters();
        }

        function updateCounters() {
            document.getElementById('filtered-count').textContent = `${filteredQuestions.length.toLocaleString()}`;

            const totalPages = Math.ceil(filteredQuestions.length / questionsPerPage);
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredQuestions.length / questionsPerPage);
            const paginationEl = document.getElementById('pagination');

            if (totalPages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // Previous button
            paginationHTML += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">← Prev</button>`;

            // Page numbers
            const showPages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(showPages / 2));
            let endPage = Math.min(totalPages, startPage + showPages - 1);

            if (endPage - startPage < showPages - 1) {
                startPage = Math.max(1, endPage - showPages + 1);
            }

            if (startPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="page-btn" style="cursor: default;">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="page-btn" style="cursor: default;">...</span>`;
                }
                paginationHTML += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            // Next button
            paginationHTML += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next →</button>`;

            paginationEl.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredQuestions.length / questionsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayQuestions();
                document.querySelector('.questions-list').scrollTop = 0;
            }
        }

        function toggleAnswer(questionNumber) {
            const answerSection = document.getElementById(`answer-${questionNumber}`);
            const button = document.querySelector(`[onclick="toggleAnswer(${questionNumber})"]`);

            if (answerSection.classList.contains('show')) {
                answerSection.classList.remove('show');
                button.textContent = 'View Answer';
                button.style.background = '#28a745';
            } else {
                answerSection.classList.add('show');
                button.textContent = 'Hide Answer';
                button.style.background = '#dc3545';
            }
        }

        function renderAnswer(question) {
            if (!question.answer) return '';

            const answer = question.answer;
            let html = `
                <div class="answer-section" id="answer-${question.question_number}">
                    <div class="answer-header">
                        <h3 class="answer-title">💡 Comprehensive Answer</h3>
                        <button class="close-answer" onclick="toggleAnswer(${question.question_number})">✕ Close</button>
                    </div>
                    <div class="answer-content">
            `;

            // Problem Understanding
            const problemDesc = extractDescription(question);
            if (problemDesc && problemDesc !== 'Technical interview question - click to view details') {
                html += `
                    <h4>🎯 Problem Understanding</h4>
                    <p>${problemDesc}</p>
                `;
            } else if (question.category === 'System Design') {
                // For system design questions without problem_understanding, show title as problem
                html += `
                    <h4>🎯 System Design Problem</h4>
                    <p>Design and discuss the architecture for: <strong>${question.title.replace(/^\d+\.\s*/, '')}</strong></p>
                `;
            }

            // System Design specific sections
            if (question.category === 'System Design') {
                if (question.systemDesignAnswerPath) {
                    html += `
                        <div class="system-design-link">
                            <h4>📋 Complete System Design Answer</h4>
                            <a href="${question.systemDesignAnswerPath}" target="_blank" class="reference-link" style="display: inline-block; padding: 10px 20px; margin: 10px 0; background: linear-gradient(135deg, #667eea, #764ba2); color: white; text-decoration: none; border-radius: 8px; font-weight: 600;">
                                📖 View Full System Design Solution
                            </a>
                        </div>
                    `;
                }

                if (answer.functional_requirements) {
                    html += `
                        <h4>📋 Functional Requirements</h4>
                        ${Array.isArray(answer.functional_requirements) ?
                            `<ul>${answer.functional_requirements.map(req => `<li>${req}</li>`).join('')}</ul>` :
                            `<p>${answer.functional_requirements}</p>`
                        }
                    `;
                }

                if (answer.non_functional_requirements) {
                    html += `
                        <h4>⚡ Non-Functional Requirements</h4>
                        ${Array.isArray(answer.non_functional_requirements) ?
                            `<ul>${answer.non_functional_requirements.map(req => `<li>${req}</li>`).join('')}</ul>` :
                            `<p>${answer.non_functional_requirements}</p>`
                        }
                    `;
                }

                if (answer.high_level_design) {
                    html += `
                        <h4>🏗️ High Level Design</h4>
                        <p>${answer.high_level_design}</p>
                    `;
                }

                if (answer.detailed_design) {
                    html += `
                        <h4>🔧 Detailed Design</h4>
                        <p>${answer.detailed_design}</p>
                    `;
                }

                if (answer.scalability_considerations) {
                    html += `
                        <h4>📈 Scalability Considerations</h4>
                        ${Array.isArray(answer.scalability_considerations) ?
                            `<ul>${answer.scalability_considerations.map(consideration => `<li>${consideration}</li>`).join('')}</ul>` :
                            `<p>${answer.scalability_considerations}</p>`
                        }
                    `;
                }
            }

            // Key Insights
            if (answer.key_insights && answer.key_insights.length > 0) {
                html += `
                    <h4>💡 Key Insights</h4>
                    <ul>
                        ${answer.key_insights.map(insight => `<li>${insight}</li>`).join('')}
                    </ul>
                `;
            }

            // Approaches
            if (answer.approaches && answer.approaches.length > 0) {
                html += `<h4>🚀 Solution Approaches</h4>`;
                answer.approaches.forEach((approach, index) => {
                    // Clean up description - no longer truncate to allow full content
                    let cleanDescription = approach.description || 'No description available';

                    // Only limit extremely long descriptions (over 1000 chars)
                    if (cleanDescription.length > 1000) {
                        cleanDescription = cleanDescription.substring(0, 1000) + '...';
                    }

                    // Clean up code formatting and filter out placeholders
                    let cleanCode = approach.code || '';
                    if (cleanCode) {
                        // Check if this is placeholder code
                        const isPlaceholder = cleanCode.includes('Implement optimized solution here') ||
                            cleanCode.includes('Consider edge cases and constraints') ||
                            cleanCode.includes('Aim for O(n) time and O(1) space when possible') ||
                            cleanCode.trim().split('\n').every(line => line.trim().startsWith('//'));

                        if (isPlaceholder) {
                            cleanCode = ''; // Hide placeholder code
                        } else {
                            // Remove comment blocks and clean up real code
                            cleanCode = cleanCode
                                .replace(/\/\*[\s\S]*?\*\//g, '') // Remove /* */ comments
                                .replace(/\/\/.*$/gm, '') // Remove // comments
                                .replace(/^\s*\n/gm, '') // Remove empty lines
                                .trim();
                        }
                    }

                    html += `
                        <div class="approach-item">
                            <div class="approach-header">
                                <div class="approach-name">${approach.name}</div>
                                <div class="complexity">
                                    <span class="complexity-item time-complexity">Time: ${approach.time_complexity}</span>
                                    <span class="complexity-item space-complexity">Space: ${approach.space_complexity}</span>
                                </div>
                            </div>
                            <p>${cleanDescription}</p>
                            ${cleanCode && cleanCode.length > 10 ? `<div class="code-block">${cleanCode}</div>` : ''}
                        </div>
                    `;
                });
            }

            // Examples (for certain question types)
            if (answer.examples && answer.examples.length > 0) {
                html += `
                    <h4>📝 Examples</h4>
                `;
                answer.examples.forEach((example, index) => {
                    html += `
                        <div class="approach-item">
                            <strong>Example ${index + 1}:</strong><br>
                            ${example.input ? `<strong>Input:</strong> ${example.input}<br>` : ''}
                            ${example.output ? `<strong>Output:</strong> ${example.output}<br>` : ''}
                            ${example.explanation ? `<strong>Explanation:</strong> ${example.explanation}` : ''}
                        </div>
                    `;
                });
            }

            // Interview Tips
            if (answer.interview_tips && answer.interview_tips.length > 0) {
                html += `
                    <h4>🎤 Interview Tips</h4>
                    <ul>
                        ${answer.interview_tips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                `;
            }

            // Common Mistakes
            if (answer.common_mistakes && answer.common_mistakes.length > 0) {
                html += `
                    <h4>⚠️ Common Mistakes</h4>
                    <ul>
                        ${answer.common_mistakes.map(mistake => `<li>${mistake}</li>`).join('')}
                    </ul>
                `;
            }

            // Follow-up Questions
            if (answer.follow_up_questions && answer.follow_up_questions.length > 0) {
                html += `
                    <h4>🔄 Follow-up Questions</h4>
                    <ul>
                        ${answer.follow_up_questions.map(question => `<li>${question}</li>`).join('')}
                    </ul>
                `;
            }

            // References
            if (question.references) {
                html += `
                    <div class="references-section">
                        <h4>🔗 References & Resources</h4>
                        <div class="reference-links">
                `;

                if (question.references.local_solution && question.references.local_solution.trim()) {
                    // Check if it's a relative path and convert it properly
                    let localPath = question.references.local_solution;
                    if (localPath.startsWith('../solutions/')) {
                        // Convert relative path to a proper link or show as information
                        const fileName = localPath.split('/').pop();
                        html += `<span class="reference-link local-solution" title="${localPath}">📁 Local: ${fileName}</span>`;
                    } else {
                        html += `<a href="${localPath}" target="_blank" class="reference-link local-solution">📁 Local Solution</a>`;
                    }
                }

                if (question.references.leetcode) {
                    html += `<a href="${question.references.leetcode}" target="_blank" class="reference-link">🔗 LeetCode</a>`;
                }

                // Similar Problems
                if (question.references.similar_problems && question.references.similar_problems.length > 0) {
                    html += `</div>
                        <h5 style="margin-top: 15px; color: #667eea;">🔄 Similar Problems</h5>
                        <ul style="margin-top: 8px;">
                            ${question.references.similar_problems.map(problem => `<li>${problem}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    html += `</div>`;
                }

                html += `</div>`;
            } html += `</div></div>`;
            return html;
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
