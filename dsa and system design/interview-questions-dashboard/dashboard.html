<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 1rem;
            color: #7f8c8d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .filters h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.3rem;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #34495e;
        }

        .filter-group input,
        .filter-group select {
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .range-filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .content {
            padding: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-info {
            font-size: 1.1rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .pagination-info {
            font-size: 0.95rem;
            color: #7f8c8d;
        }

        .questions-list {
            max-height: 800px;
            overflow-y: auto;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 15px;
            background: #fafafa;
        }

        .question-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .question-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 15px;
        }

        .question-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        .question-title {
            flex: 1;
        }

        .question-title h3 {
            color: #2c3e50;
            font-size: 1.3rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .question-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .meta-tag {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .difficulty-easy {
            background: #d4edda;
            color: #155724;
        }

        .difficulty-medium {
            background: #fff3cd;
            color: #856404;
        }

        .difficulty-hard {
            background: #f8d7da;
            color: #721c24;
        }

        .category {
            background: #e3f2fd;
            color: #0d47a1;
        }

        .company {
            background: #f3e5f5;
            color: #4a148c;
        }

        .question-description {
            color: #495057;
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .question-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 15px;
        }

        .tag {
            background: #f8f9fa;
            color: #495057;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            border: 1px solid #dee2e6;
        }

        .question-actions {
            display: flex;
            gap: 10px;
        }

        .view-original {
            background: #007bff;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .view-original:hover {
            background: #0056b3;
        }

        .view-answer {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            border: none;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .view-answer:hover {
            background: #218838;
        }

        .view-answer:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .answer-indicator {
            background: #28a745;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .no-answer-indicator {
            background: #6c757d;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .answer-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .answer-section.show {
            display: block;
        }

        .answer-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .answer-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #28a745;
            margin: 0;
        }

        .close-answer {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .close-answer:hover {
            background: #c82333;
        }

        .answer-content {
            color: #495057;
            line-height: 1.6;
        }

        .answer-section h4 {
            color: #2c3e50;
            margin: 15px 0 8px 0;
            font-size: 1rem;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 5px;
        }

        .answer-section p {
            margin-bottom: 10px;
        }

        .answer-section ul {
            margin: 8px 0;
            padding-left: 20px;
        }

        .answer-section li {
            margin-bottom: 5px;
        }

        .approach-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }

        .approach-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .approach-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .complexity {
            display: flex;
            gap: 10px;
        }

        .complexity-item {
            background: #e9ecef;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .time-complexity {
            background: #d4edda;
            color: #155724;
        }

        .space-complexity {
            background: #d1ecf1;
            color: #0c5460;
        }

        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            margin: 10px 0;
            white-space: pre-wrap;
        }

        .references-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .reference-links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 8px;
        }

        .reference-link {
            background: #007bff;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            text-decoration: none;
            font-size: 0.8rem;
            transition: background-color 0.3s ease;
        }

        .reference-link:hover {
            background: #0056b3;
        }

        .local-solution {
            background: #17a2b8;
        }

        .local-solution:hover {
            background: #138496;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .page-btn {
            padding: 10px 15px;
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .page-btn:hover:not(:disabled) {
            background: #e9ecef;
        }

        .page-btn.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .stats {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                padding: 20px;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }

            .question-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Interview Questions Dashboard</h1>
            <p>Comprehensive collection of technical interview questions from top companies</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-count">-</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="answered-count">-</div>
                <div class="stat-label">With Answers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-companies">-</div>
                <div class="stat-label">Companies</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-categories">-</div>
                <div class="stat-label">Categories</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="filtered-count">-</div>
                <div class="stat-label">Filtered Results</div>
            </div>
        </div>

        <div class="filters">
            <h3>🔍 Filter Questions</h3>
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="search">Search</label>
                    <input type="text" id="search" placeholder="Search by title or description...">
                </div>
                <div class="filter-group">
                    <label for="company">Company</label>
                    <select id="company">
                        <option value="">All Companies</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="difficulty">Difficulty</label>
                    <select id="difficulty">
                        <option value="">All Difficulties</option>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="hasAnswer">Answer Availability</label>
                    <select id="hasAnswer">
                        <option value="">All Questions</option>
                        <option value="true">With Answers</option>
                        <option value="false">Without Answers</option>
                    </select>
                </div>
            </div>
            <div class="range-filters">
                <div class="filter-group">
                    <label for="minQuestion">Min Question Number</label>
                    <input type="number" id="minQuestion" placeholder="1">
                </div>
                <div class="filter-group">
                    <label for="maxQuestion">Max Question Number</label>
                    <input type="number" id="maxQuestion" placeholder="1000">
                </div>
            </div>
        </div>

        <div class="content">
            <div class="results-header">
                <div class="results-info">
                    📋 Interview Questions <span id="total-questions">0</span>
                </div>
                <div class="pagination-info" id="page-info">Loading...</div>
            </div>

            <div class="questions-list" id="questions-list">
                <div class="loading">Loading questions...</div>
            </div>

            <div class="pagination" id="pagination"></div>
        </div>
    </div>

    <script>
        let questionsData = [];
        let answersData = [];
        let filteredQuestions = [];
        let currentPage = 1;
        const questionsPerPage = 20;

        async function loadQuestionsData() {
            try {
                // Load both questions and comprehensive answers
                const [questionsResponse, answersResponse] = await Promise.all([
                    fetch('./src/company/webscraper/multithreaded_extraction/complete_questions_dataset.json'),
                    fetch('./src/company/webscraper/multithreaded_extraction/comprehensive_answers.json')
                ]);

                if (!questionsResponse.ok) {
                    throw new Error(`HTTP error loading questions! status: ${questionsResponse.status}`);
                }
                if (!answersResponse.ok) {
                    console.warn('Comprehensive answers not available, continuing with questions only');
                    const questionsData = await questionsResponse.json();
                    return questionsData;
                }

                const questions = await questionsResponse.json();
                const answers = await answersResponse.json();

                // Create a map of answers by question number for quick lookup
                const answersMap = new Map();
                answers.forEach(answer => {
                    answersMap.set(answer.question_number, answer);
                });

                // Merge questions with their corresponding answers
                const mergedData = questions.map(question => {
                    const answer = answersMap.get(question.question_number);
                    return {
                        ...question,
                        hasAnswer: !!answer,
                        answer: answer ? answer.answer : null,
                        references: answer ? answer.references : null
                    };
                });

                console.log(`Loaded ${questions.length} questions and ${answers.length} answers`);

                // Log some statistics
                const questionsWithAnswers = mergedData.filter(q => q.hasAnswer).length;
                console.log(`Questions with answers: ${questionsWithAnswers}/${mergedData.length}`);

                return mergedData;
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('questions-list').innerHTML =
                    '<div class="error">Error loading data. Please check the file paths and try again.</div>';
                return [];
            }
        }

        async function initializeDashboard() {
            questionsData = await loadQuestionsData();
            if (questionsData.length === 0) return;

            filteredQuestions = [...questionsData];
            updateStats();
            populateFilters();
            addEventListeners();
            displayQuestions();
        }

        function updateStats() {
            const totalQuestions = questionsData.length;
            const questionsWithAnswers = questionsData.filter(q => q.hasAnswer).length;
            const companies = new Set(questionsData.map(q => q.company).filter(Boolean));
            const categories = new Set(questionsData.map(q => q.category).filter(Boolean));

            document.getElementById('total-count').textContent = totalQuestions.toLocaleString();
            document.getElementById('answered-count').textContent = questionsWithAnswers.toLocaleString();
            document.getElementById('total-questions').textContent = totalQuestions.toLocaleString();
            document.getElementById('total-companies').textContent = companies.size;
            document.getElementById('total-categories').textContent = categories.size;
        }

        function populateFilters() {
            const companies = [...new Set(questionsData.map(q => q.company).filter(Boolean))].sort();
            const categories = [...new Set(questionsData.map(q => q.category).filter(Boolean))].sort();

            const companySelect = document.getElementById('company');
            companies.forEach(company => {
                const option = document.createElement('option');
                option.value = company;
                option.textContent = company;
                companySelect.appendChild(option);
            });

            const categorySelect = document.getElementById('category');
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categorySelect.appendChild(option);
            });
        }

        function addEventListeners() {
            document.getElementById('search').addEventListener('input', applyFilters);
            document.getElementById('company').addEventListener('change', applyFilters);
            document.getElementById('category').addEventListener('change', applyFilters);
            document.getElementById('difficulty').addEventListener('change', applyFilters);
            document.getElementById('hasAnswer').addEventListener('change', applyFilters);
            document.getElementById('minQuestion').addEventListener('input', applyFilters);
            document.getElementById('maxQuestion').addEventListener('input', applyFilters);
        }

        function applyFilters() {
            const search = document.getElementById('search').value.toLowerCase();
            const company = document.getElementById('company').value;
            const category = document.getElementById('category').value;
            const difficulty = document.getElementById('difficulty').value;
            const hasAnswer = document.getElementById('hasAnswer').value;
            const minQuestion = parseInt(document.getElementById('minQuestion').value) || 0;
            const maxQuestion = parseInt(document.getElementById('maxQuestion').value) || Infinity;

            filteredQuestions = questionsData.filter(question => {
                const matchesSearch = !search ||
                    question.title.toLowerCase().includes(search) ||
                    (question.description && question.description.toLowerCase().includes(search));

                const matchesCompany = !company || question.company === company;
                const matchesCategory = !category || question.category === category;
                const matchesDifficulty = !difficulty || question.difficulty === difficulty;
                const matchesAnswerFilter = !hasAnswer ||
                    (hasAnswer === 'true' && question.hasAnswer) ||
                    (hasAnswer === 'false' && !question.hasAnswer);
                const matchesQuestionRange = question.question_number >= minQuestion &&
                    question.question_number <= maxQuestion;

                return matchesSearch && matchesCompany && matchesCategory &&
                    matchesDifficulty && matchesAnswerFilter && matchesQuestionRange;
            });

            currentPage = 1;
            displayQuestions();
        }

        function displayQuestions() {
            const start = (currentPage - 1) * questionsPerPage;
            const end = start + questionsPerPage;
            const pageQuestions = filteredQuestions.slice(start, end);

            const questionsListEl = document.getElementById('questions-list');

            if (pageQuestions.length === 0) {
                questionsListEl.innerHTML = '<div class="loading">No questions match your filters.</div>';
            } else {
                questionsListEl.innerHTML = pageQuestions.map(question => `
                    <div class="question-card">
                        <div class="question-header">
                            <div class="question-number">Q${question.question_number}</div>
                            <div class="question-title">
                                <h3>${question.title}</h3>
                                <div class="question-meta">
                                    ${question.difficulty ? `<span class="meta-tag difficulty-${question.difficulty.toLowerCase()}">${question.difficulty.toUpperCase()}</span>` : ''}
                                    ${question.category ? `<span class="meta-tag category">${question.category}</span>` : ''}
                                    ${question.company ? `<span class="meta-tag company">${question.company}</span>` : ''}
                                    ${question.hasAnswer ?
                        `<span class="answer-indicator">✅ Answer Available</span>` :
                        `<span class="no-answer-indicator">❌ No Answer</span>`
                    }
                                </div>
                            </div>
                        </div>
                        ${question.description ? `<div class="question-description">${question.description}</div>` : ''}
                        ${question.tags && question.tags.length > 0 ? `
                            <div class="question-tags">
                                ${question.tags.slice(0, 5).map(tag => `<span class="tag">${tag}</span>`).join('')}
                                ${question.tags.length > 5 ? `<span class="tag">+${question.tags.length - 5} more</span>` : ''}
                            </div>
                        ` : ''}
                        <div class="question-actions">
                            <a href="${question.url}" target="_blank" class="view-original">View Original</a>
                            ${question.hasAnswer ?
                        `<button class="view-answer" onclick="toggleAnswer(${question.question_number})">View Answer</button>` :
                        `<button class="view-answer" disabled title="Answer not available">No Answer</button>`
                    }
                        </div>
                        ${question.hasAnswer ? renderAnswer(question) : ''}
                    </div>
                `).join('');
            }

            updatePagination();
            updateCounters();
        }

        function updateCounters() {
            document.getElementById('filtered-count').textContent = `${filteredQuestions.length.toLocaleString()}`;

            const totalPages = Math.ceil(filteredQuestions.length / questionsPerPage);
            document.getElementById('page-info').textContent = `Page ${currentPage} of ${totalPages}`;
        }

        function updatePagination() {
            const totalPages = Math.ceil(filteredQuestions.length / questionsPerPage);
            const paginationEl = document.getElementById('pagination');

            if (totalPages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // Previous button
            paginationHTML += `<button class="page-btn" ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">← Prev</button>`;

            // Page numbers
            const showPages = 5;
            let startPage = Math.max(1, currentPage - Math.floor(showPages / 2));
            let endPage = Math.min(totalPages, startPage + showPages - 1);

            if (endPage - startPage < showPages - 1) {
                startPage = Math.max(1, endPage - showPages + 1);
            }

            if (startPage > 1) {
                paginationHTML += `<button class="page-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="page-btn" style="cursor: default;">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="page-btn ${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="page-btn" style="cursor: default;">...</span>`;
                }
                paginationHTML += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            // Next button
            paginationHTML += `<button class="page-btn" ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next →</button>`;

            paginationEl.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = Math.ceil(filteredQuestions.length / questionsPerPage);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayQuestions();
                document.querySelector('.questions-list').scrollTop = 0;
            }
        }

        function toggleAnswer(questionNumber) {
            const answerSection = document.getElementById(`answer-${questionNumber}`);
            const button = document.querySelector(`[onclick="toggleAnswer(${questionNumber})"]`);

            if (answerSection.classList.contains('show')) {
                answerSection.classList.remove('show');
                button.textContent = 'View Answer';
                button.style.background = '#28a745';
            } else {
                answerSection.classList.add('show');
                button.textContent = 'Hide Answer';
                button.style.background = '#dc3545';
            }
        }

        function renderAnswer(question) {
            if (!question.answer) return '';

            const answer = question.answer;
            let html = `
                <div class="answer-section" id="answer-${question.question_number}">
                    <div class="answer-header">
                        <h3 class="answer-title">💡 Comprehensive Answer</h3>
                        <button class="close-answer" onclick="toggleAnswer(${question.question_number})">✕ Close</button>
                    </div>
                    <div class="answer-content">
            `;

            // Problem Understanding
            if (answer.problem_understanding) {
                html += `
                    <h4>🎯 Problem Understanding</h4>
                    <p>${answer.problem_understanding}</p>
                `;
            }

            // Key Insights
            if (answer.key_insights && answer.key_insights.length > 0) {
                html += `
                    <h4>💡 Key Insights</h4>
                    <ul>
                        ${answer.key_insights.map(insight => `<li>${insight}</li>`).join('')}
                    </ul>
                `;
            }

            // Approaches
            if (answer.approaches && answer.approaches.length > 0) {
                html += `<h4>🚀 Solution Approaches</h4>`;
                answer.approaches.forEach(approach => {
                    html += `
                        <div class="approach-item">
                            <div class="approach-header">
                                <div class="approach-name">${approach.name}</div>
                                <div class="complexity">
                                    <span class="complexity-item time-complexity">Time: ${approach.time_complexity}</span>
                                    <span class="complexity-item space-complexity">Space: ${approach.space_complexity}</span>
                                </div>
                            </div>
                            <p>${approach.description}</p>
                            ${approach.code ? `<div class="code-block">${approach.code}</div>` : ''}
                        </div>
                    `;
                });
            }

            // Examples (for certain question types)
            if (answer.examples && answer.examples.length > 0) {
                html += `
                    <h4>📝 Examples</h4>
                `;
                answer.examples.forEach((example, index) => {
                    html += `
                        <div class="approach-item">
                            <strong>Example ${index + 1}:</strong><br>
                            ${example.input ? `<strong>Input:</strong> ${example.input}<br>` : ''}
                            ${example.output ? `<strong>Output:</strong> ${example.output}<br>` : ''}
                            ${example.explanation ? `<strong>Explanation:</strong> ${example.explanation}` : ''}
                        </div>
                    `;
                });
            }

            // Interview Tips
            if (answer.interview_tips && answer.interview_tips.length > 0) {
                html += `
                    <h4>🎤 Interview Tips</h4>
                    <ul>
                        ${answer.interview_tips.map(tip => `<li>${tip}</li>`).join('')}
                    </ul>
                `;
            }

            // Common Mistakes
            if (answer.common_mistakes && answer.common_mistakes.length > 0) {
                html += `
                    <h4>⚠️ Common Mistakes</h4>
                    <ul>
                        ${answer.common_mistakes.map(mistake => `<li>${mistake}</li>`).join('')}
                    </ul>
                `;
            }

            // Follow-up Questions
            if (answer.follow_up_questions && answer.follow_up_questions.length > 0) {
                html += `
                    <h4>🔄 Follow-up Questions</h4>
                    <ul>
                        ${answer.follow_up_questions.map(question => `<li>${question}</li>`).join('')}
                    </ul>
                `;
            }

            // References
            if (question.references) {
                html += `
                    <div class="references-section">
                        <h4>🔗 References</h4>
                        <div class="reference-links">
                `;

                if (question.references.local_solution) {
                    html += `<a href="#" class="reference-link local-solution" onclick="alert('Local solution: ${question.references.local_solution}')" title="${question.references.local_solution}">📁 Local Solution</a>`;
                }
                if (question.references.leetcode) {
                    html += `<a href="${question.references.leetcode}" target="_blank" class="reference-link">🔗 LeetCode</a>`;
                }
                if (question.references.blog_links && question.references.blog_links.length > 0) {
                    question.references.blog_links.slice(0, 2).forEach(link => {
                        const linkText = link.includes('geeksforgeeks') ? '📚 GeeksforGeeks' :
                            link.includes('leetcode') ? '💬 LeetCode Discuss' : '📖 Blog';
                        html += `<a href="${link}" target="_blank" class="reference-link">${linkText}</a>`;
                    });
                }

                html += `</div></div>`;
            }

            html += `</div></div>`;
            return html;
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', initializeDashboard);
    </script>
</body>

</html>
