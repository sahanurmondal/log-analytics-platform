 without repeating characters.\nExample 1:\nInput: s = \"abcabcbb\"\nOutput: 3\nExplanation: The answer is \"abc\", with the length of 3.\nExample 2:\nInput: s = \"bbbbb\"\nOutput: 1\nExplanation: The answer is \"b\", with the length of 1.\nExample 3:\nInput: s = \"pwwkew\"\nOutput: 3\nExplanation: The answer is \"wke\", with the length of 3.\nNotice that the answer must be a substring, \"pwke\" is a subsequence and not a substring.\nExample 4:\nInput: s = \"\"\nOutput: 0\nConstraints:\n0 <= s.length <= 5 * 104\ns consists of English letters, digits, symbols and spaces.", "company": "Paytm", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Sliding Window", "Two Pointer", "Hashing"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:17.991589", "thread_id": "worker-4335185872", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.526265"}, {"url": "https://enginebogie.com/public/question/subtree-of-another-tree/14", "title": "14. Subtree of Another Tree\nEasy\nPaytmMeta\n0\n55", "question_number": 14, "page": 118, "position": 1, "url_hash": "3c4a5d9976a40f5b8b812481cfabbf02", "description": "Given the roots of two binary trees root and subRoot, return true if there is a subtree of root with the same structure and node values of subRoot and false otherwise.\nA subtree of a binary tree is a tree that consists of a node in the tree and all of this node's descendants. The tree could also be considered as a subtree of itself.\nExample 1:\nInput: root = [3,4,5,1,2], subRoot = [4,1,2]\nOutput: true\nExample 2:\nInput: root = [3,4,5,1,2,null,null,null,null,0], subRoot = [4,1,2]\nOutput: false\nConstraints:\nThe number of nodes in the root tree is in the range [1, 2000].\nThe number of nodes in the subRoot tree is in the range [1, 1000].\n-104 <= root.val <= 104\n-104 <= subRoot.val <= 104", "company": "Paytm", "tags": [], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:47:17.338753", "thread_id": "worker-4570173680", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.526271"}, {"url": "https://enginebogie.com/public/question/find-median-in-a-stream-of-integers-running-continuous-integers/15", "title": "15. Find Median in a Stream of Integers (Running Continuous Integers)\nHard\nFinding MedianData Structures & Algorithms (DSA)MathematicalHeapCoding and Problem-SolvingStreaming DataPaytmFlipkartOracleUberAmazonWalmart Global Tech IndiaAkamai Technologies\n0\n610", "question_number": 15, "page": 118, "position": 2, "url_hash": "d1b2b37b35019fad9aa62c2dc0044e41", "description": "You are asked to design a data structure that supports finding the median of a stream of integers in real time. The median is the middle value in an ordered integer list. If the size of the list is even, the median is the mean of the two middle values.\nFor example, for arr = [1, 2, 3], the median is 2.\nFor example, for arr = [1, 2], the median is (1 + 2) / 2 = 1.5.\nYou need to implement a class MedianFinder with the following operations:\nMedianFinder() \u2192 Initializes the MedianFinder object.\naddNum(int num) \u2192 Inserts the integer num into the data structure.\nfindMedian() \u2192 Returns the median of all elements so far.\nInput Format:\nThe input will consist of two arrays:\nThe first array represents the sequence of operations.\nThe second array represents the arguments for those operations.\nOutput Format:\nFor each operation, return the result of that operation.\nIf the operation does not return anything, output null.\nExample 1:\nInput:\n[\"MedianFinder\", \"addNum\", \"addNum\", \"findMedian\", \"addNum\", \"findMedian\"]\n[[], [1], [2], [], [3], []]\n\nOutput:\n[null, null, null, 1.5, null, 2.0]\n\nExplanation:\nMedianFinder medianFinder = new MedianFinder();\nmedianFinder.addNum(1);    // list = [1]\nmedianFinder.addNum(2);    // list = [1, 2]\nmedianFinder.findMedian(); // returns 1.5 (average of 1 and 2)\nmedianFinder.addNum(3);    // list = [1, 2, 3]\nmedianFinder.findMedian(); // returns 2\nExample 2:\nInput:\n[\"MedianFinder\", \"addNum\", \"findMedian\", \"addNum\", \"findMedian\"]\n[[], [5], [], [10], []]\n\nOutput:\n[null, null, 5.0, null, 7.5]\n\nExplanation:\n- First number is 5 \u2192 median is 5.0  \n- After inserting 10 \u2192 list = [5, 10], median is (5+10)/2 = 7.5\nConstraints:\n\u221210^5 \u2264 num \u2264 10^5\nAt least one element will exist before calling findMedian.\nAt most 5 \u00d7 10^4 calls will be made to addNum and findMedian.\nFollow Up:\nIf all integer numbers from the stream are in the range [0, 100], how would you optimize your solution?\nIf 99% of all integer numbers from the stream are in the range [0, 100], how would you optimize your solution?", "company": "Paytm", "tags": ["Finding Median", "Data Structures & Algorithms (DSA)", "Mathematical", "Heap", "Coding and Problem-Solving", "Streaming Data"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:47:17.349388", "thread_id": "worker-4570174592", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.526275"}, {"url": "https://enginebogie.com/public/question/count-of-smaller-numbers-on-right-side/16", "title": "16. Count of smaller numbers on right side\nHard\nPaytm\n0\n46", "question_number": 16, "page": 118, "position": 3, "url_hash": "7be339d9df14ca47a1ae85070e008d47", "description": "An unsorted input array input[] is given to you in which each element is an integer. You have to return another array smallCount[] in which each smallCount[i] tells how many numbers right side of input[i] are smaller than input[i].\nExample 1\nInput: [1, 2, 3, 4]\nOutput: [0, 0, 0, 0]\nExplanation: Since the input is in ascending order, so no number has smaller element on right side of it.\nExample 2\nInput: [4, 3, 2, 1]\nOutput: [3, 2, 1, 0]\nExample 3\nInput: [9, 2, 4, 5, 1]\nOutput: [4, 1, 1, 1, 0]\nExplanation: Since the input is in ascending order, so no number has smaller element on right side of it.", "company": "Paytm", "tags": [], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:47:17.191490", "thread_id": "worker-4570174896", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.526281"}, {"url": "https://enginebogie.com/public/question/array-sort/17", "title": "17. Array Sort\nMedium\nPaytmCisco\n0\n67", "question_number": 17, "page": 118, "position": 4, "url_hash": "9135a907414703368c44972137cd85b8", "description": "Given an array of random integers in the input, you have to sort it in ascending order.\nExample 1: Input: [8, 2, 5, ,1, 3] Output: [1, 2, 3, 5, 8]\nConstraints:\n1 <= input.length <= 5 * 104\n-5 * 104 <= input[i] <= 5 * 104", "company": "Paytm", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:23.084397", "thread_id": "worker-4570173984", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.526287"}, {"url": "https://enginebogie.com/public/question/most-frequent-subtree-sum-in-a-binary-tree/19", "title": "19. Most frequent subtree sum in a binary tree\nMedium\nBinary TreesTreesData Structures & Algorithms (DSA)Coding and Problem-Solving\n0\n78", "question_number": 19, "page": 118, "position": 5, "url_hash": "559153c68efe4ae3c595934e01d79fd3", "description": "Given the root of a binary tree, return the most frequent subtree sum. If there is a tie, return all the values with the highest frequency in any order.\nThe subtree sum of a node is defined as the sum of all the node values formed by the subtree rooted at that node (including the node itself).\nExample 1:\nInput:\n              5\n             / \\\n            2  -4 \n\n\n\nOutput: 2 -4 3\nExplanation:\nThe sum of nodes considering 5 as the root of subtree is 5 + 2 \u2013 4 = 3.\nThe sum of nodes considering 2 as the root of subtree is 2 = 2.\nThe sum of nodes considering -4 as the root of subtree is -4 = -4.\nSince all the sums have same frequency, print all the sum.\nExample 2:\nInput:\n           4\n          / \\\n         2  -4 \n\nOutput: 2\nExplanation:\nThe sum of nodes considering 4 as the root of subtree is 4 + 2 \u2013 4 = 2.\nThe sum of nodes considering 2 as the root of subtree is 2 = 2.\nThe sum of nodes considering -4 as the root of subtree is -4 = -4.\nSince, sum 2 has maximum frequency ( = 2). Hence, print the value 2.\nConstraints:\nThe number of nodes in the tree is in the range [1, 104].\n-105 <= Node.val <= 105", "company": "PhonePe", "tags": ["Binary Trees", "Trees", "Data Structures & Algorithms (DSA)", "Coding and Problem-Solving"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:24.167236", "thread_id": "worker-4570177936", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.526292"}, {"url": "https://enginebogie.com/public/question/median-of-two-sorted-arrays/20", "title": "20. Median of Two Sorted Arrays\nHard\nData Structures & Algorithms (DSA)Coding and Problem-SolvingArraysBinary SearchDivide and ConquerGoldman SachsAmazonRippling\n0\n285", "question_number": 20, "page": 118, "position": 6, "url_hash": "ba67356a483f77ab0239324e77502111", "description": "Given two sorted arrays nums1 and nums2 of size m and n respectively, return the median of the two sorted arrays.\nExample 1:\nInput: nums1 = [1, 3], nums2 = [2]\nOutput: 2.00000\nExplanation: merged array = [1, 2, 3] and median is 2.\nExample 2:\nInput: nums1 = [1, 2], nums2 = [3, 4]\nOutput: 2.50000\nExplanation: merged array = [1, 2, 3, 4] and median is (2 + 3) / 2 = 2.5.\nExample 3:\nInput: nums1 = [0,0], nums2 = [0,0]\nOutput: 0.00000\nExample 4:\nInput: nums1 = [], nums2 = [1]\nOutput: 1.00000\nExample 5:\nInput: nums1 = [2], nums2 = []\nOutput: 2.00000\nConstraints:\nnums1.length == m\nnums2.length == n\n0 <= m <= 1000\n0 <= n <= 1000\n1 <= m + n <= 2000\n-106 <= nums1[i], nums2[i] <= 106\nCredit: Leetcode", "company": "Goldman Sachs", "tags": ["Data Structures & Algorithms (DSA)", "Coding and Problem-Solving", "Arrays", "Binary Search", "Divide and Conquer"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:47:23.333661", "thread_id": "worker-4570170640", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.526297"}, {"url": "https://enginebogie.com/public/question/suggested-friend-based-on-mutual-connections/22", "title": "22. Suggested Friend Based on Mutual Connections\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphBreadth-First Search (BFS)Depth-First Search (DFS)HashMapRecommendationGoogle\n0\n99", "question_number": 22, "page": 118, "position": 7, "url_hash": "6739137c92688b83fc5d1959b83e938b", "description": "You are given a user and their friendship network. Each person can have one or more friends. A direct friend of the user should not be suggested. Instead, you need to find a suggested friend, defined as:\nSomeone who is not a direct friend of the given user.\nSomeone who is reachable through one or more friends (friend of a friend, or deeper).\nThe person with the highest number of mutual connections with the given user.\nIf multiple users have the same number of mutual connections, return any one of them.\nInput Format:\nuser \u2192 the target user (string)\nfriendships \u2192 list of pairs [X, Y] indicating X and Y are direct friends\nOutput Format:\nA single user (string) representing the suggested friend\nExample 1:\nInput:\nuser = \"A\"\nfriendships = [\n [\"A\", \"B\"],\n [\"A\", \"C\"],\n [\"B\", \"D\"],\n [\"C\", \"D\"],\n [\"C\", \"E\"]\n]\n\nOutput:\nD\n\nExplanation:\nUser A\u2019s direct friends: B, C  \nFriends of B: [A, D]  \nFriends of C: [A, D, E]  \nCandidate suggestions = {D, E}  \n- D has 2 mutual connections (B, C)  \n- E has 1 mutual connection (C)  \nHence D is the best suggestion.\nExample 2:\nInput:\nuser = \"X\"\nfriendships = [\n [\"X\", \"Y\"],\n [\"Y\", \"Z\"],\n [\"Z\", \"W\"]\n]\n\nOutput:\nZ\n\nExplanation:\nUser X\u2019s direct friend: Y  \nCandidates = {Z, W}  \n- Z is connected through Y (mutual friend = Y \u2192 1)  \n- W is connected through Z, but shares 0 direct mutual friends with X  \nHence Z is suggested.\nExample 3:\nInput:\nuser = \"P\"\nfriendships = [\n [\"P\", \"Q\"],\n [\"Q\", \"R\"],\n [\"R\", \"S\"],\n [\"S\", \"T\"]\n]\n\nOutput:\nR\n\nExplanation:\nDirect friends of P = {Q}  \nCandidate suggestions = {R, S, T}  \n- R has 1 mutual friend (Q)  \n- S has no direct overlap with P\u2019s friends  \n- T has no overlap  \nSo R is suggested.\nConstraints:\nNumber of users \u2264 10^5\nFriendships are bidirectional\nNo self-loops in friendships\nIf no valid suggested friend exists, return None", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graph", "Breadth-First Search (BFS)", "Depth-First Search (DFS)", "HashMap", "Recommendation"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:23.782440", "thread_id": "worker-4570172464", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.526302"}, {"url": "https://enginebogie.com/public/question/top-k-frequent-strings-k-most-frequent-words/27", "title": "27. Top K Frequent Strings | K Most Frequent Words\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)HeapHash TableTrieSortingCountingPriority QueueAtlassianOracleSalesforceRedpinGoogleQuinceCognitree\n0\n507", "question_number": 27, "page": 118, "position": 8, "url_hash": "ab4b30827022c876fe7c8b9b6af5c578", "description": "Given a list of strings strings[] and an integer k, find top k most frequent strings.\nReturn strings in decreasing order of their frequency. If the two strings have the same frequency, then sort them using lexicographical order.\nExample 1:\nInput: \nstrings[] = [\"this\", \"is\", \"engine\", \"bogie\", \"best\", \"mentorship\",\"platform\",\"is\",\"engine\",\"bogie\"],\nk = 2\n\nOutput: [\"bogie\", \"engine', \"is\", ]", "company": "Atlassian", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Heap", "Hash Table", "Trie", "Sorting", "Counting", "Priority Queue"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:30.910674", "thread_id": "worker-4570178240", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.526307"}, {"url": "https://enginebogie.com/public/question/populating-next-right-pointers-in-each-node/31", "title": "31. Populating Next Right Pointers in Each Node\nMedium\nMetaMicrosoft\n0\n89", "question_number": 31, "page": 118, "position": 9, "url_hash": "981b720d4eb5af4027369358ffdbc511", "description": "Given a binary tree\n    struct TreeLinkNode {\n      TreeLinkNode *left;\n      TreeLinkNode *right;\n      TreeLinkNode *next;\n    }\nPopulate each next pointer to point to its next right node. If there is no next right node, the next pointer should be set to NULL.\nInitially, all next pointers are set to NULL.\nNote:\nYou may only use constant extra space. You may assume that it is a perfect binary tree (ie, all leaves are at the same level, and every parent has two children). For example, Given the following perfect binary tree,\n         1\n       /  \\\n      2    3\n     / \\  / \\\n    4  5  6  7\nAfter calling your function, the tree should look like this:\n         1 -> NULL\n       /  \\\n      2 -> 3 -> NULL\n     / \\  / \\\n    4->5->6->7 -> NULL", "company": "Meta", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:31.003173", "thread_id": "worker-4570175200", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.526312"}, {"url": "https://enginebogie.com/public/question/high-level-design-notification-system/32", "title": "32. High-Level Design: Notification System\nMedium\nHigh-Level Design (HLD)System DesignHigh ScalabilityHigh AvailabilityFault ToleranceMicroservicesQueuesTata 1mgPaytmOla CabsGrouponMicrosoftCashfree PaymentsServiceNowLandmark Group\n0\n740", "question_number": 32, "page": 118, "position": 10, "url_hash": "3de39490adfa77f88b6445a822cddf0b", "description": "Design a notifications service that allows users to receive notifications on various devices, such as mobile phones, desktops, and email clients. The service should be able to deliver notifications in real-time and support different types of notifications, such as text messages, push notifications, and emails.\nThe system should also be scalable and fault-tolerant to handle a large number of users and devices. Additionally, the system should allow users to customize their notification preferences, such as the types of notifications they want to receive and the frequency of notifications.\nThe system should also be able to handle spikes in traffic, such as during special events or promotions.\nFinally, the system should be designed to be easy to use and integrate with other systems, such as user authentication and notification triggers. The system should also provide analytics and insights on user engagement and notification effectiveness, to help improve the user experience and increase the value of the service.", "company": "Tata 1mg", "tags": ["High-Level Design (HLD)", "System Design", "High Scalability", "High Availability", "Fault Tolerance", "Microservices", "Queues"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:31.023357", "thread_id": "worker-4570175504", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.526316"}, {"url": "https://enginebogie.com/public/question/min-steps-to-one/35", "title": "35. Min Steps to One\nEasy\nData Structures & Algorithms (DSA)Coding and Problem-SolvingFlipkart\n0\n99", "question_number": 35, "page": 119, "position": 1, "url_hash": "5d4634fb38e28d2866c6a7d714b9e74b", "description": "You are given a positive integer 'N\u2019. Your task is to find and return the minimum number of steps that 'N' has to take to get reduced to 1. You can perform any one of the following 3 steps:\n1) Subtract 1 from it. (n = n - \u00ad1) ,\n2) If n is divisible by 2, divide by 2.( if n % 2 == 0, then n = n / 2 ) ,\n3) If n is divisible by 3, divide by 3. (if n % 3 == 0, then n = n / 3 ).\nFor example:\nGiven:\n\u2018N\u2019 = 4, it will take 2 steps to reduce it to 1, i.e., first divide it by 2 giving 2 and then subtract 1, giving 1.\nInput Format:\nThe first line of input contains an integer \u2018T\u2019 denoting the number of test cases.\n\nThe following \u2018T\u2019 lines contain a single integer  \u2018N\u2019, denoting the number given to us.\nOutput Format :\nFor each test case, You are supposed to return an integer that denotes the minimum steps it takes to reduce the number to 1.\nNote:\nYou are not required to print the expected output; it has already been taken care of. Just implement the function.\nConstraints:\n1 <= \u2018T\u2019 <= 5\n1 <= \u2018N\u2019 <= 10 ^ 5\n\nTime Limit: 1sec.", "company": "Flipkart", "tags": ["Data Structures & Algorithms (DSA)", "Coding and Problem-Solving"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:47:30.857774", "thread_id": "worker-4570174288", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.526321"}, {"url": "https://enginebogie.com/public/question/longest-palindromic-substring/36", "title": "36. Longest Palindromic Substring\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)PalindromeTwo PointerDynamic Programming (DP)FlipkartNykaaMorgan StanleyNutanixMicrosoftMeta\n0\n869", "question_number": 36, "page": 119, "position": 2, "url_hash": "1c0e5764799bf076b449faf690d54834", "description": "Given a string s, return the longest substring of s that is a palindrome. If there are multiple substrings with the same maximum length, return any one of them.\nInput Format:\nA string s consisting of digits and English letters.\nOutput Format:\nA string representing the longest palindromic substring.\nExample 1:\nInput: \ns = \"abcddcde\"\n\nOutput: \n\"cddc\"\n\nExplanation\nThe longest substring of \"abcddcde\" that is a palindrome is \"cddc\".\nExample 2:\nInput: \ns = \"ab\"\n\nOutput: \n\"a\"\n\nExplanation\nBoth \"a\" and \"b\" are valid palindromes of length 1. Either can be returned.\nConstraints:\n1 \u2264 s.length \u2264 1000\ns consists only of digits and English letters", "company": "Flipkart", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Palindrome", "Two Pointer", "Dynamic Programming (DP)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:30.625606", "thread_id": "worker-4570171552", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527007"}, {"url": "https://enginebogie.com/public/question/pattern-matching-list-version/37", "title": "37. Pattern Matching (List Version)\nMedium\nFlipkart\n0\n92", "question_number": 37, "page": 119, "position": 3, "url_hash": "3fc78f2e98780e2709faa06128174b60", "description": "You are given a pattern pat in the form of a string and a collection of words words[]. Your task is to determine if the pattern and the collection of words have the same order.\nExample 1:\nInput:\npat: \"caca\"\nwords[] = {\"engine\", \"bogie\", \"engine\", \"bogie\"}\n\nOutput: \nTrue\n\nExplanation:\nHere the character c is at 0 and 2 position and character a at 1 and 3 in the input. Similarly, same pattern is following in the words list also. engine is at 0 an 2 and bogie is at 1 and 3 positions.\nConstraints:\n* The strings are non-empty.\n* The strings only contain lowercase English letters.", "company": "Flipkart", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:30.743044", "thread_id": "worker-4570170336", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527014"}, {"url": "https://enginebogie.com/public/question/shortest-path-with-alternating-colors/38", "title": "38. Shortest Path with Alternating Colors\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)FlipkartPhonePe\n0\n268", "question_number": 38, "page": 119, "position": 4, "url_hash": "6da5e0d561243d2f1be094cd3b1d8d03", "description": "Consider a directed graph, with nodes labeled 0, 1, ..., n-1. In this graph, each edge is either red or blue, and there could be self-edges or parallel edges.\nEach [i, j] in red_edges denotes a red directed edge from node i to node j. Similarly, each [i, j] in blue_edges denotes a blue directed edge from node i to node j.\nReturn an array answer of length n, where each answer[X] is the length of the shortest path from node 0 to node X such that the edge colors alternate along the path (or -1 if such a path doesn't exist).\nExample 1:\nInput: n = 3, red_edges = [[0,1],[1,2]], blue_edges = []\nOutput: [0,1,-1]\nExample 2:\nInput: n = 3, red_edges = [[0,1]], blue_edges = [[2,1]]\nOutput: [0,1,-1]\nExample 3:\nInput: n = 3, red_edges = [[1,0]], blue_edges = [[2,1]]\nOutput: [0,-1,-1]\nExample 4:\nInput: n = 3, red_edges = [[0,1]], blue_edges = [[1,2]]\nOutput: [0,1,2]\nExample 5:\nInput: n = 3, red_edges = [[0,1],[0,2]], blue_edges = [[1,0]]\nOutput: [0,1,1]\nConstraints:\n1 <= n <= 100\nred_edges.length <= 400\nblue_edges.length <= 400\nred_edges[i].length == blue_edges[i].length == 2\n0 <= red_edges[i][j], blue_edges[i][j] < n", "company": "Flipkart", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:37.732401", "thread_id": "worker-4570180672", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527020"}, {"url": "https://enginebogie.com/public/question/spell-checker-spell-check-with-suggestions/39", "title": "39. Spell Checker | Spell Check with Suggestions\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringPattern SearchingFilteringFlipkart\n0\n78", "question_number": 39, "page": 119, "position": 5, "url_hash": "c79359527f16f174cd652c2e446e2be8", "description": "You are given a dictionary of valid words and a query word.\nIf the query matches exactly with any word in the dictionary, then the spelling is considered correct, and the output should be an empty list.\nIf the query does not exactly match, then you need to return all words from the dictionary that start with the query string.\nIf no suggestions exist, return an empty list.\nInput Format:\nstr[] \u2192 an array of valid words (strings)\nquery \u2192 the input word to check\nOutput Format:\nA list of suggested words (strings)\nAn empty list if the spelling is correct or if no suggestions exist\nExample 1:\nInput:\nstr[] = [\"enginebogie\", \"engine\", \"bogie\", \"laptop\"]\nquery = \"engi\"\n\nOutput:\n[\"enginebogie\", \"engine\"]\n\nExplanation:\nThe word \"engi\" is not in the dictionary.\nHowever, both \"enginebogie\" and \"engine\" start with \"engi\".\nSo, these are suggested spellings.\nExample 2:\nInput:\nstr[] = [\"enginebogie\", \"engine\", \"bogie\", \"laptop\"]\nquery = \"engine\"\n\nOutput:\n[]\n\nExplanation:\nThe word \"engine\" exists in the dictionary exactly,\nso no suggestions are needed. Hence the result is an empty list.\nExample 3:\nInput:\nstr[] = [\"career\", \"car\", \"cartoon\", \"dog\"]\nquery = \"cat\"\n\nOutput:\n[]\n\nExplanation:\nThe word \"cat\" is not in the dictionary,\nand there are no words starting with \"cat\".\nHence, no suggestions are found.\nConstraints:\n1 \u2264 length of str[] \u2264 10^5\n1 \u2264 length of each word \u2264 100\nAll words contain only lowercase English letters\nQuery is a non-empty lowercase string", "company": "Flipkart", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Pattern Searching", "Filtering"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:47:37.151402", "thread_id": "worker-4570180976", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527026"}, {"url": "https://enginebogie.com/public/question/the-skyline-problem/40", "title": "40. The Skyline Problem\nHard\nFlipkart\n0\n128", "question_number": 40, "page": 119, "position": 6, "url_hash": "281350f04f1a7fb545a2b7bc6938cf2b", "description": "Given n rectangular buildings in a 2-dimensional city, we have to compute the skyline of these buildings, eliminating hidden lines. A city's skyline is the outer contour of the silhouette formed by all the buildings in that city when viewed from a distance. Given the locations and heights of all the buildings, return the skyline formed by these buildings collectively.\nThe geometric information of each building is given in the array of buildings where buildings[i] = [left_i, right_i, height_i]:\nleft_i is the x coordinate of the left edge of the ith building.\nright_i is the x coordinate of the right edge of the ith building.\nheight_i is the height of the ith building.\nYou may assume all buildings are perfect rectangles grounded on an absolutely flat surface at height 0.\nThe skyline should be represented as a list of \"key points\" sorted by their x-coordinate in the form [[x1,y1],[x2,y2],...]. Each key point is the left endpoint of some horizontal segment in the skyline except the last point in the list, which always has a y-coordinate 0 and is used to mark the skyline's termination where the rightmost building ends. Any ground between the leftmost and rightmost buildings should be part of the skyline's contour.\n**Note: **\nThere must be no consecutive horizontal lines of equal height in the output skyline. For instance, [...,[2 3],[4 5],[7 5],[11 5],[12 7],...] is not acceptable; the three lines of height 5 should be merged into one in the final output as such: [...,[2 3],[4 5],[12 7],...]\nExample 1:\nInput: buildings = [[2,9,10],[3,7,15],[5,12,12],[15,20,10],[19,24,8]]\nOutput: [[2,10],[3,15],[7,12],[12,0],[15,10],[20,8],[24,0]]\nExample 2:\nInput: buildings = [[0,2,3],[2,5,3]]\nOutput: [[0,3],[5,0]]\nConstraints:\n1 <= buildings.length <= 104\n0 <= left_i < right_i <= 231 - 1\n1 <= height_i <= 231 - 1\nbuildings is sorted by left_i in non-decreasing order.", "company": "Flipkart", "tags": [], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:47:36.898736", "thread_id": "worker-4570173376", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527031"}, {"url": "https://enginebogie.com/public/question/find-latest-friends-count-for-author-of-fb-post/41", "title": "41. Find latest friends count for author of FB post\nEasy\nCoinbase\n0\n2,134", "question_number": 41, "page": 119, "position": 7, "url_hash": "709296905e856e81ba15900b24047df4", "description": "We have a social network platform having more load than FB. We want to show the latest friend count to the author of a post. Whenever he/she sees a post, the latest friend count should be shown. We are given a SQL table having friend relationships.", "company": "Coinbase", "tags": [], "category": "Databases", "difficulty": "Easy", "scraped_at": "2025-09-15T10:47:36.978626", "thread_id": "worker-4570169728", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527036"}, {"url": "https://enginebogie.com/public/question/identifying-problems-in-a-collaborative-document-editing-system/42", "title": "42. Identifying Problems in a Collaborative Document Editing System\nEasy\nHigh-Level Design (HLD)System DesignData ConsistencyDistributed SystemLoad BalancerHigh ScalabilityKarat RoundCoinbaseAtlassian\n0\n2,173", "question_number": 42, "page": 119, "position": 8, "url_hash": "223de842f6e97506d7d005d8aa2e7455", "description": "You are asked to evaluate the design of a simplified Google Docs\u2013like system where multiple users can edit the same document in real time. The current setup follows these rules:\nMultiple users should be able to work on the same document simultaneously.\nA single document is always handled by only one server.\nAssume the system has enough servers to handle all active documents.\nThe load balancer assigns a document to a server permanently using round robin strategy.\nQuestion: What problems can arise with this design?\nExample Scenarios to Consider:\nTwo popular documents with hundreds of active users get assigned to the same server.\nA server handling a document crashes while many users are editing.\nA lightly used document and a heavily used document both get the same server allocation because of round robin assignment.", "company": "Coinbase", "tags": ["High-Level Design (HLD)", "System Design", "Data Consistency", "Distributed System", "Load Balancer", "High Scalability", "Karat Round"], "category": "System Design", "difficulty": "Easy", "scraped_at": "2025-09-15T10:47:45.387376", "thread_id": "worker-4570182192", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527041"}, {"url": "https://enginebogie.com/public/question/longest-common-url-visiting-pattern/43", "title": "43. Longest common URL visiting pattern\nEasy\nCoinbase\n0\n2,141", "question_number": 43, "page": 119, "position": 9, "url_hash": "5feb6ec8c1e0fdc53bdb051b0501c4c9", "description": "We have a URL visiting pattern of many users (sequence matters). For any 2 users, we need to find the longest common URL visiting pattern.", "company": "Coinbase", "tags": [], "category": "Other", "difficulty": "Easy", "scraped_at": "2025-09-15T10:47:50.250031", "thread_id": "worker-4570183104", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527047"}, {"url": "https://enginebogie.com/public/question/ads-evaluation-which-ones-leading-to-most-purchases/44", "title": "44. Ads evaluation - which ones leading to most purchases\nMedium\nCoding and Problem-SolvingAlgorithmsCoinbase\n0\n2,118", "question_number": 44, "page": 119, "position": 10, "url_hash": "7501374522b1bbb0daf87e9b7788d535", "description": "The people who buy ads on our network don't have enough data about how ads are working for their business. They've asked us to find out which ads produce the most purchases on their website. Our client provided us with a list of user IDs of customers who bought something on a landing page after clicking one of their ads:\n# Each user completed 1 purchase.\ncompleted_purchase_user_ids = [\n \"3123122444\",\"234111110\", \"8321125440\", \"99911063\"]\nAnd our ops team provided us with some raw log data from our ad server showing every time a user clicked on one of our ads:\nad_clicks = [\n #\"IP_Address,Time,Ad_Text\",\n \"122.121.0.1,2016-11-03 11:41:19,Buy wool coats for your pets\",\n \"96.3.199.11,2016-10-15 20:18:31,2017 Pet Mittens\",\n \"122.121.0.250,2016-11-01 06:13:13,The Best Hollywood Coats\",\n \"82.1.106.8,2016-11-12 23:05:14,Buy wool coats for your pets\",\n \"92.130.6.144,2017-01-01 03:18:55,Buy wool coats for your pets\",\n \"122.121.0.155,2017-01-01 03:18:55,Buy wool coats for your pets\",\n \"92.130.6.145,2017-01-01 03:18:55,2017 Pet Mittens\",\n]\nThe client also sent over the IP addresses of all their users.\nall_user_ips = [\n #\"User_ID,IP_Address\",\n \"2339985511,122.121.0.155\",\n \"234111110,122.121.0.1\",\n \"3123122444,92.130.6.145\",\n \"39471289472,2001:0db8:ac10:fe01:0000:0000:0000:0000\",\n \"8321125440,82.1.106.8\",\n \"99911063,92.130.6.144\"\n]\nWrite a function to parse this data, determine how many times each ad was clicked, then return the ad text, that ad's number of clicks, and how many of those ad clicks were from users who made a purchase.\nExpected output:\n1 of 2  2017 Pet Mittens\n0 of 1  The Best Hollywood Coats\n3 of 4  Buy wool coats for your pets\npurchases: number of purchase IDs\nclicks: number of ad clicks\nips: number of IP addresses", "company": "Coinbase", "tags": ["Coding and Problem-Solving", "Algorithms"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:44.852849", "thread_id": "worker-4570183408", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527051"}, {"url": "https://enginebogie.com/public/question/implement-connect-4/45", "title": "45. Implement connect 4\nMedium\nCoinbase\n0\n1,732", "question_number": 45, "page": 120, "position": 1, "url_hash": "b38a4e2777d9044cff22eee254270827", "description": "https://upload.wikimedia.org/wikipedia/commons/a/ad/Connect_Four.gif\nImplement the game connect 4.\nGame implementation.\nCheck for invalid inputs.\nShow the winner having 4 continuous same color in a row, column or any diagonal.\nPrint game status after every step.\nExtend the code for taking the column no of a player using different logics (abstraction plays the main role here) - Like intelligent user, random column no selection etc.", "company": "Coinbase", "tags": [], "category": "LLD", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:44.302296", "thread_id": "worker-4570183712", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527057"}, {"url": "https://enginebogie.com/public/question/design-crypto-exchange-coinbase/46", "title": "46. Design crypto exchange (Coinbase)\nHard\nHigh-Level Design (HLD)System DesignHigh ScalabilityHigh AvailabilityFault ToleranceBackendMicroservicesCoinbase\n0\n1,593", "question_number": 46, "page": 120, "position": 2, "url_hash": "20093ad55a016298751e32c58100ffa1", "description": "Design a system that will receive and execute orders for buying and selling cryptocurrency. Users of the system should be able to add orders for immediate execution, schedule orders, cancel orders and should receive notifications when scheduled orders get executed. Our system doesn\u2019t execute the orders itself, but rather connects to multiple exchanges and picks the one which offers the best execution, based on price and latency. The service should be designed with an eye towards scalability and resilience. Orders could come in spikes of 100k\u2019s, exchanges might go down without warning, anything could fail at any time.", "company": "Coinbase", "tags": ["High-Level Design (HLD)", "System Design", "High Scalability", "High Availability", "Fault Tolerance", "Backend", "Microservices"], "category": "System Design", "difficulty": "Hard", "scraped_at": "2025-09-15T10:47:44.861612", "thread_id": "worker-4570182800", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527064"}, {"url": "https://enginebogie.com/public/question/design-custom-iterator/47", "title": "47. Design custom Iterator\nMedium\nCoinbase\n0\n1,562", "question_number": 47, "page": 120, "position": 3, "url_hash": "d8a71813758abad300d3867e8f74045a", "description": "We are building a page that pulls posts from multiple different sources and displays them in a unified feed. You are going to build a function that sorts these posts in a fair order so each source gets an equal share of screen time. Implement a function that takes a list of lists of integers and returns a single list of integers back. The response should take the first element from each list and add it to the resulting list before moving onto the second one, and so on. As lists are exhausted, they should be skipped over. For example, [[1,2,3],[4,5],[6],[],[7,8,9]] -> [1,4,6,7,2,5,8,3,9]\nWe now want to start consuming data from sources that never run out of content (like Facebook and Twitter). Our existing implementation would never complete because we couldn\u2019t hold the lists in memory.\nWe are going to try and change our approach a bit. Build an iterator interface that supports a int next() function that returns the next value in the iterator\nand shifts it forward and a bool hasNext() function that lets you know if there is a value left in the iterator. If hasNext() returns true, next() must return a value.\nIterators:\nCustom Iterator\nOdd, even having infinite stream (Even takes odd as dependency)\nNegative Iterator( takes a dependency iterator)\nInterLeavingIterator (takes a list of iterators)\nLimit Iterator (takes a limit and terminates the infinite iterator)", "company": "Coinbase", "tags": [], "category": "LLD", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:44.261255", "thread_id": "worker-4570181888", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527070"}, {"url": "https://enginebogie.com/public/question/minimum-increment-decrement-operations-to-make-all-array-elements-equal/48", "title": "48. Minimum increment/decrement operations to make all array elements equal\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysGreedyMedianMicrosoft\n0\n322", "question_number": 48, "page": 120, "position": 4, "url_hash": "bfdfa1b9e4b2f9fb3ccd17a210ee5b86", "description": "You are given an array a of n integers. You need to make all elements of the array equal by performing the minimum number of operations.\nIn a single operation, you may either increment or decrement any one element of the array by 1.\nYour task is to determine the minimum number of operations required to make all array elements equal.\nInput Format:\nFirst line contains an integer n, the size of the array.\nSecond line contains n space-separated integers, the elements of the array.\nOutput Format:\nPrint a single integer, the minimum number of operations required.\nExample 1:\nInput: \nn = 4\na = [1, 5, 7, 10]\n\nOutput: \n11\n\nExplanation:\nWe can make all elements equal to 5.\n- Increment 1 by 4 \u2192 cost 4\n- Keep 5 as is \u2192 cost 0\n- Decrement 7 by 2 \u2192 cost 2\n- Decrement 10 by 5 \u2192 cost 5\nTotal cost = 4 + 0 + 2 + 5 = 11\nExample 2:\nInput: \nn = 3\na = [10, 2, 20]\n\nOutput: \n18\n\nExplanation:\nWe can make all elements equal to 10.\n- Keep 10 as is \u2192 cost 0\n- Increment 2 by 8 \u2192 cost 8\n- Decrement 20 by 10 \u2192 cost 10\nTotal cost = 0 + 8 + 10 = 18\nConstraints:\n1 \u2264 n \u2264 10^5\n1 \u2264 a[i] \u2264 10^8", "company": "Microsoft", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Greedy", "Median"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:50.275264", "thread_id": "worker-4570169728", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527079"}, {"url": "https://enginebogie.com/public/question/longest-happy-string/49", "title": "49. Longest Happy String\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GreedyHeapMicrosoft\n0\n257", "question_number": 49, "page": 120, "position": 5, "url_hash": "db432a2d32fc9cf1cf8bdefed4a90fe9", "description": "A string s is called happy if it satisfies the following conditions:\nIt contains only the letters 'a', 'b', and 'c'.\nIt does not contain any of the substrings \"aaa\", \"bbb\", or \"ccc\".\nIt contains at most a occurrences of the letter 'a'.\nIt contains at most b occurrences of the letter 'b'.\nIt contains at most c occurrences of the letter 'c'.\nGiven three integers a, b, and c, return the longest possible happy string that can be constructed. If there are multiple such strings with the same maximum length, return any of them. If no such string can be constructed, return the empty string \"\".\nInput\nThree integers a, b, and c representing the maximum number of times the letters 'a', 'b', and 'c' can be used, respectively.\nOutput\nA string representing the longest happy string possible under the given constraints.\nExample\nInput:\na = 1\nb = 1\nc = 7\n\nOutput:\n\"ccaccbcc\"\n\nExplanation:\nThe string `\"ccaccbcc\"` uses the letters `'a'`, `'b'`, and `'c'` within their respective limits and does not contain any of the forbidden substrings `\"aaa\"`, `\"bbb\"`, or `\"ccc\"`.\nConstraints\n0 <= a, b, c <= 100\nThe sum a + b + c > 0", "company": "Microsoft", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Greedy", "Heap"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:50.347410", "thread_id": "worker-4570173376", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527085"}, {"url": "https://enginebogie.com/public/question/validate-a-binary-search-tree/50", "title": "50. Validate a Binary Search Tree\nEasy\nMicrosoft\n0\n259", "question_number": 50, "page": 120, "position": 6, "url_hash": "7594fdeefde0df6325c88c101c06935d", "description": "Given a tree, we have to validate whether it is a valid BST (Binary Search Tree) or not.", "company": "Microsoft", "tags": [], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:47:50.808169", "thread_id": "worker-4570180976", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527091"}, {"url": "https://enginebogie.com/public/question/design-and-implement-biginteger/51", "title": "51. Design and implement BigInteger\nMedium\nMicrosoft\n0\n269", "question_number": 51, "page": 120, "position": 7, "url_hash": "cf04956263068a67d1de5c34b5856972", "description": "Design BigInteger class. Also, write function to add 1 to very large string.\nHere optimizing the add function was very important.", "company": "Microsoft", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:50.947662", "thread_id": "worker-4570180672", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527097"}, {"url": "https://enginebogie.com/public/question/design-an-e-commerce-portal-like-amazon/52", "title": "52. Design an E-Commerce Portal Like Amazon\nMedium\nHigh-Level Design (HLD)System DesignDistributed SystemHigh ScalabilityTransactionOnline Transaction Processing (OLTP)E-CommerceMicrosoftSalesforceWalmart\n0\n412", "question_number": 52, "page": 120, "position": 8, "url_hash": "980539917a5d490c8c14b1c8466abff1", "description": "Design an E-Commerce Portal Like Amazon.\nPossible follow-ups:\nSeller\u2019s point of view.\nDeep discussion on transactions and locks while ordering and if we are short of inventory if payment fails/succeeds.\nOptimal delivery strategy.\nNotification sending and recommendation.\nScale: DAU - 1 million Total user - 1B", "company": "Microsoft", "tags": ["High-Level Design (HLD)", "System Design", "Distributed System", "High Scalability", "Transaction", "Online Transaction Processing (OLTP)", "E-Commerce"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:58.479380", "thread_id": "worker-4570175504", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527102"}, {"url": "https://enginebogie.com/public/question/design-a-parking-lot-system/53", "title": "53. Design a Parking Lot System\nMedium\nSystem DesignLow-Level Design (LLD)Object Oriented Design (OOD)Object-Oriented ProgrammingOOPSClean CodingSOLIDMicrosoftFreshworksAmazonWayfairUberSalesforceOracleGoldman Sachs\n0\n2,066", "question_number": 53, "page": 120, "position": 9, "url_hash": "d96032310fc6d994c1313c2d42afd09e", "description": "Design a system to manage a multi level parking lot.\nThe system should support the following requirements:\nThe parking lot has multiple floors, with each floor having rows of parking spots.\nIt can accommodate various vehicle types, such as motorcycles, cars, and buses.\nParking spots come in different sizes (e.g., small, medium, large). A large vehicle might require multiple adjacent spots.\nThe system must be able to find and assign the first available spot suitable for a vehicle upon its arrival.\nA ticket should be generated upon entry, containing unique details like vehicle information, spot number, and entry time.\nUpon exit, the system must calculate the parking fee based on the duration of the stay and process the payment.\nDisplay boards at the entrance should show real time counts of available spots for each vehicle type.\nDescribe the classes, data models, and core algorithms you would use. Also, discuss how you would handle scalability and concurrency for a busy parking lot with many vehicles entering and exiting simultaneously.", "company": "Microsoft", "tags": ["System Design", "Low-Level Design (LLD)", "Object Oriented Design (OOD)", "Object-Oriented Programming", "OOPS", "Clean Coding", "SOLID"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:57.715498", "thread_id": "worker-4570171552", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527108"}, {"url": "https://enginebogie.com/public/question/maximum-stock-price-in-last-t-minutes/54", "title": "54. Maximum stock price in last t minutes\nHard\nSalesforce\n0\n229", "question_number": 54, "page": 120, "position": 10, "url_hash": "5a9ec3439edaaf1fb4700797a767fb82", "description": "I will be receiving some stock prices. I have a given windowsTime as well. Whenever a stock price is provided, I need to tell the maximum stock price seen in the last windowsTime seconds.\nHe asked to optimize and refactor a given code.\nThen he asked me for changes needed in the provided class based on Design principles.\nCICD pipeline changes.\nDistributed system challenges in the given code etc.", "company": "Salesforce", "tags": [], "category": "System Design", "difficulty": "Hard", "scraped_at": "2025-09-15T10:47:57.538929", "thread_id": "worker-4570170336", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527114"}, {"url": "https://enginebogie.com/public/question/high-level-design-library-management-system-book-lending-library-book-checkout-and-waitlist-system/55", "title": "55. High-Level Design: Library Management System | Book Lending | Library Book Checkout and Waitlist System\nMedium\nHigh-Level Design (HLD)System DesignConcurrencyDatabase DesignDatabasesSalesforce\n0\n252", "question_number": 55, "page": 121, "position": 1, "url_hash": "01ae6a82a61122d39f20f4aa48a49ce7", "description": "Design a software system for a physical book lending library. Users can browse and search a catalog. If a book is available a user can check out the book at the librarian. If the book is not available the user can join a waitlist. The system must support many concurrent users and avoid double checkouts of the same physical copy. The system should return the latest location and status of a copy and support a waitlist where the next eligible user is notified when a copy is returned.", "company": "Salesforce", "tags": ["High-Level Design (HLD)", "System Design", "Concurrency", "Database Design", "Databases"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:58.084562", "thread_id": "worker-4570175200", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527119"}, {"url": "https://enginebogie.com/public/question/design-sudoku/56", "title": "56. Design sudoku\nMedium\nSalesforce\n0\n146", "question_number": 56, "page": 121, "position": 2, "url_hash": "f9ed971513d8d0a03fc7a930bb23f4fd", "description": "Design sudoku, interfaces, main class and other logics.", "company": "Salesforce", "tags": [], "category": "LLD", "difficulty": "Medium", "scraped_at": "2025-09-15T10:47:57.509128", "thread_id": "worker-4570172464", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527125"}, {"url": "https://enginebogie.com/public/question/optimal-storage-strategy/57", "title": "57. Optimal Storage Strategy\nEasy\nSystem DesignHigh-Level Design (HLD)High ScalabilitySalesforce\n0\n140", "question_number": 57, "page": 121, "position": 3, "url_hash": "e065a06b647d1be2a2c774e87f81d38b", "description": "How to store 20B files for 5 years on a storage system like S3 optimally to select data on\nOrg id\nDeletion of files older than 5 years\nSelecting files for a particular date etc.\nUsed the simple logic of storing in orgid/year/month/day/files.", "company": "Salesforce", "tags": ["System Design", "High-Level Design (HLD)", "High Scalability"], "category": "System Design", "difficulty": "Easy", "scraped_at": "2025-09-15T10:47:58.194387", "thread_id": "worker-4570174288", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527131"}, {"url": "https://enginebogie.com/public/question/producer-consumer-problem/58", "title": "58. Producer Consumer problem\nMedium\nOracle\n0\n301", "question_number": 58, "page": 121, "position": 4, "url_hash": "36d423657915a763a420e68ff66535aa", "description": "Lots of discussion about the project.\nProducer consumer problem.\nModifications using Message queue.\nWhat if message q and consumer can\u2019t scale and producer rate is doubled.\nThroughput rate is impacted.\nSolution: Deep discussion related to kafka, redis and how we can persist the data in it. Pulling data in chunks. Can take the ACID approach to decide TTL on cache or else can run a separate background service to delete old data based on a stored timestamp/ id.", "company": "Oracle", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:03.743720", "thread_id": "worker-4570170640", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527137"}, {"url": "https://enginebogie.com/public/question/find-top-n-frequent-elements-in-a-repeating-integer-array/59", "title": "59. Find Top N Frequent Elements in a Repeating Integer Array\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysHeapPriority QueueHash TableSortingOracleKotak Mahindra BankSalesforceConcentric AI\n0\n1,188", "question_number": 59, "page": 121, "position": 5, "url_hash": "aa697d741df470aaa718ee36d3af808d", "description": "Given an array of integers where some numbers might be appearing more than once, write a function that identifies the top N most frequent elements in the array. The result should be sorted in descending order of frequency, and if two elements have the same frequency, they should be sorted by their value in ascending order.\nInput:\nAn array of integers nums, which may contain both positive and negative numbers and could include duplicates. An integer N, representing the number of top frequent elements to return.\nOutput:\nA list of integers representing the top N frequent elements, sorted first by their frequency (in descending order) and then by their value (in ascending order) if frequencies are equal.\nConstraints:\n1 <= nums.length <= 10^5 -10^5 <= nums[i] <= 10^5 The array nums is not necessarily sorted. 1 <= N <= number of unique elements in nums\nExample 1:\nInput: nums = [3, 1, 2, 2, 4, 3, 5], N = 2\nOutput: [2, 3]\nExplanation: The numbers 2 and 3 both appear twice in the array which is the highest frequency, making them the top 2 most frequent elements. They are returned in ascending order of their values.\nExample 2:\nInput: nums = [1], N = 1\nOutput: [1]\nExplanation: With only one number in the array, it is trivially the most frequent element.\nExample 3:\nInput: nums = [4, 1, 2, 2, 3, 3, 3, 4, 4, 4], N = 3\nOutput: [4, 3, 2]\nExplanation: The number 4 appears 4 times, 3 appears 3 times, and 2 appears 2 times. These are the three most frequent numbers, sorted by their frequency and then by value.", "company": "Oracle", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Heap", "Priority Queue", "Hash Table", "Sorting"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:03.450091", "thread_id": "worker-4570177936", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527142"}, {"url": "https://enginebogie.com/public/question/match-a-string-with-a-given-pattern/60", "title": "60. Match a string with a given pattern\nHard\nOracle\n0\n132", "question_number": 60, "page": 121, "position": 6, "url_hash": "145676a873126e8d75e9e2750f8075bd", "description": "Given a pattern and a string, find whether the string satisfies that pattern or not. Eg: Pattern: aabab, String: catcatdogcatdog", "company": "Oracle", "tags": [], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:48:04.494249", "thread_id": "worker-4570173984", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527148"}, {"url": "https://enginebogie.com/public/question/print-numbers-in-order-using-multiple-threads/61", "title": "61. Print numbers in order using multiple threads.\nMedium\nOracle\n0\n128", "question_number": 61, "page": 121, "position": 7, "url_hash": "33a4e2634e56ccd6e1116d7d8621b6ff", "description": "We have a sequence of numbers, and we have 3 threads. I need to print the numbers in the order in which they come, and each thread can print just one number at a time.", "company": "Oracle", "tags": [], "category": "JAVA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:05.460585", "thread_id": "worker-4570174896", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527153"}, {"url": "https://enginebogie.com/public/question/implement-a-json-parser/62", "title": "62. Implement a JSON Parser\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)String ProcessingRecursionOracleMicrosoft\n0\n191", "question_number": 62, "page": 121, "position": 8, "url_hash": "7363b7190dc3ae942c32e0451f5ccfc4", "description": "The parser should handle:\nPrimitive types (String, Number, Boolean, null)\nJSON objects (e.g., {\"key\":\"value\"} )\nJSON arrays (e.g., [\"1\", \"two\", \"false\"])\nHandle nested JSON objects and arrays.\nThrow an exception (IllegalArgumentExcepti "processed_at": "2025-09-15T11:07:33.527170"}, {"url": "https://enginebogie.com/public/question/count-of-subarrays-with-sum-k/65", "title": "65. Count of subarrays with sum = k\nMedium\nArraysMathematicalCoding and Problem-SolvingMedia.netRedpin\n0\n393", "question_number": 65, "page": 122, "position": 1, "url_hash": "08b54e488a5d6fda795a10392ab24ed7", "description": "Find count of subarrays with sum = k", "company": "Media.net", "tags": ["Arrays", "Mathematical", "Coding and Problem-Solving"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:12.007800", "thread_id": "worker-4570177328", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527176"}, {"url": "https://enginebogie.com/public/question/design-facebook-messenger/66", "title": "66. Design facebook messenger\nHard\n0\n241", "question_number": 66, "page": 122, "position": 2, "url_hash": "06204eccb9ca763e5e3caaa750f50fff", "description": "It should support one-on-one conversations between users. (media -audio, video and text)\nIt should keep track of the online/offline statuses of its users.\nIt should support the persistent and durable storage of chat history.\nIt should support Read receipts\nSystem should be highly consistent\nThere should be minimum latency while chatting\nScalable\nEnd-to-end encryption", "company": "Zscaler", "tags": [], "category": "System Design", "difficulty": "Hard", "scraped_at": "2025-09-15T10:48:12.594640", "thread_id": "worker-4570178240", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527180"}, {"url": "https://enginebogie.com/public/question/optimize-cpu-waiting-time/67", "title": "67. Optimize CPU waiting time\nHard\nMedia.net\n0\n190", "question_number": 67, "page": 122, "position": 3, "url_hash": "ce2f581592d0c4d4bb57f0e3f2982b5b", "description": "We receive requests but have only 16 cores, and we call external service which takes 1 sec to respond. Optimize it so that CPU resources are utilized, meaning wait time etc is reduced", "company": "Media.net", "tags": [], "category": "Other", "difficulty": "Hard", "scraped_at": "2025-09-15T10:48:11.991494", "thread_id": "worker-4570177024", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527186"}, {"url": "https://enginebogie.com/public/question/schedule-sms-for-amazon-s-delivery-and-otp-service/68", "title": "68. Schedule SMS for Amazon\u2019s Delivery and OTP Service\nMedium\nHigh-Level Design (HLD)System DesignMessage QueueKafkaPrioritizationNotification SystemHigh ScalabilityDistributed SystemMedia.net\n0\n205", "question_number": 68, "page": 122, "position": 4, "url_hash": "10e5a9cba74166492592c02dc121c15d", "description": "You are asked to design the backend system that schedules and delivers SMS messages for an e commerce platform like Amazon. The system needs to support different types of SMS with varying priorities, such as one time passwords (OTPs) for login/payment and delivery notifications for orders.\nThe requirements are as follows:\nMessage Types and Prioritization\nOTP SMS should be considered high priority and must reach the user within seconds.\nDelivery updates (such as \u201cYour order will arrive today\u201d) are medium priority and can tolerate slight delays.\nSystem should not allow low priority messages to block high priority ones.\nMessage Scheduling\nThe system should handle millions of SMS per day.\nOTP SMS must be sent immediately, bypassing queues if needed.\nDelivery notifications should be scheduled efficiently, with mechanisms to avoid spamming users.\nScalability and Reliability\nThe system should scale to handle 1 billion users globally with peaks during sales or festival seasons.\nIt should be resilient to SMS gateway failures and reroute traffic automatically if one provider is down.\nOptimization Requirements\nDevising an algorithm to schedule OTPs and delivery notifications together without delaying OTPs.\nEnsure that high priority OTPs preempt delivery messages without starving delivery messages entirely.\nMessages must be tracked with status (sent, failed, retrying).\nExample Scenarios\nA user tries to log in and requests an OTP at the same time when delivery notifications for thousands of users are being sent. The OTP should be delivered immediately without being delayed by the delivery messages.\nIf a delivery message fails due to SMS provider downtime, the system should retry or route through a backup provider, but this must not interfere with OTP traffic.\nDuring peak sale hours (e.g., festive season), millions of delivery messages are being sent, yet OTP delivery time should remain within seconds.", "company": "Media.net", "tags": ["High-Level Design (HLD)", "System Design", "Message Queue", "Kafka", "Prioritization", "Notification System", "High Scalability", "Distributed System"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:18.493085", "thread_id": "worker-4570176112", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527192"}, {"url": "https://enginebogie.com/public/question/design-cdn/69", "title": "69. Design CDN\nHard\nSystem DesignHigh-Level Design (HLD)Content Delivery Network (CDN)CachingMedia.net\n0\n195", "question_number": 69, "page": 122, "position": 5, "url_hash": "2c4a56b5af499d764b5861a67357f058", "description": "Design CDN, and explain how the browser fetches the pages and all. How to update CDN if a file is updated.", "company": "Media.net", "tags": ["System Design", "High-Level Design (HLD)", "Content Delivery Network (CDN)", "Caching"], "category": "System Design", "difficulty": "Hard", "scraped_at": "2025-09-15T10:48:19.235518", "thread_id": "worker-4570174592", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527197"}, {"url": "https://enginebogie.com/public/question/sort-an-array-of-0s-1s-and-2s-sort-three-colors-dutch-national-flag-problem/70", "title": "70. Sort an array of 0s, 1s and 2s | Sort Three Colors | Dutch National Flag problem\nMedium\nCoding and Problem-SolvingAlgorithmsSortingArraysFlipkartAdobeTata 1mgOracleMicrosoftFyndMeta\n0\n806", "question_number": 70, "page": 122, "position": 6, "url_hash": "45e38e02142dbf2fa8037e17851ee5c9", "description": "Given an array A[] consisting of only 0s, 1s, and 2s. The task is to write a function that sorts the given array. The functions should put all 0s first, then all 1s and all 2s in last.\nThis is also known as Dutch national flag problem\nFollow up: How can you implement it by using in-place sorting?\nExample 1:\nInput:  {0, 1, 2, 0, 1, 2}\nOutput: {0, 0, 1, 1, 2, 2}\nExample 2:\nInput: [2,0,1]\nOutput: [0,1,2]", "company": "Flipkart", "tags": ["Coding and Problem-Solving", "Algorithms", "Sorting", "Arrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:18.711499", "thread_id": "worker-4570173680", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527202"}, {"url": "https://enginebogie.com/public/question/find-order-of-characters-in-an-alien-dictionary/71", "title": "71. Find Order of Characters in an Alien Dictionary\nHard\nCoding and Problem-SolvingAlgorithmsFlipkartUberAllen Digital\n0\n242", "question_number": 71, "page": 122, "position": 7, "url_hash": "60431e0d81b88e8ddcacbf768deb2a0b", "description": "Given a sorted dictionary dict of an alien language having N words, find order of characters in the alien language.\nExample 1:\nInput: \nN = 5, K = 4\ndict = {\"baa\",\"abcd\",\"abca\",\"cab\",\"cad\"}\nOutput: 1\n\nExplanation:\nHere order of characters is  'b', 'd', 'a', 'c'. Note that words are sorted  and in the given language \"baa\" comes before \"abcd\", therefore 'b' is before 'a' in output. Similarly we can find other orders.", "company": "Flipkart", "tags": ["Coding and Problem-Solving", "Algorithms"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:48:18.366458", "thread_id": "worker-4570180368", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527207"}, {"url": "https://enginebogie.com/public/question/form-all-word-squares-from-a-set-of-four-strings/73", "title": "73. Form All Word Squares from a Set of Four Strings\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringBacktrackingOracle\n0\n189", "question_number": 73, "page": 122, "position": 8, "url_hash": "abf1d3ce61fffe054f776c38ee84053d", "description": "You are given exactly four distinct strings, each of length four. A word square is an arrangement of these four strings in a 4\u202f\u00d7\u202f4 grid such that the ith row and the ith column read the same word for every i from 1 to 4.\nYour task is to return every possible ordering of the given strings that forms a valid word square. If no ordering exists, return an empty list.\nInput Format:\nThe first line contains an integer n = 4 \u2013 the number of strings (always four).\nThe next n lines each contain a string of length four consisting of uppercase English letters.\nOutput Format:\nOutput each valid word square on a separate block. For each square, print the four rows in order, each on its own line. Separate consecutive squares with a blank line. If no word square can be formed, output nothing.\nExample 1:\nInput:\n4\nBALL\nAREA\nLEAD\nLADY\nOutput:\nBALL\nAREA\nLEAD\nLADY\n\nExplanation\nThe four rows read the same as the four columns, so this ordering is a valid word square.\nConstraints:\nn = 4\nEach string length = 4\nStrings contain only uppercase letters A\u2011Z\nAll strings are distinct", "company": "Oracle", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Backtracking"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:27.071876", "thread_id": "worker-4570180064", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527213"}, {"url": "https://enginebogie.com/public/question/reverse-a-linked-list/74", "title": "74. Reverse a Linked List\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Linked ListOracleVMwarePhilipsSamsung ElectronicsFreshworksGoldman SachsAllen Digital\n0\n563", "question_number": 74, "page": 122, "position": 9, "url_hash": "74f93b7cfea8544bf288f38b4b6947d9", "description": "Given a reference to the head of the linked list. Reverse it.\nExample 1:\nInput : Head of following linked list  \n       1->2->3->4->NULL\nOutput : Linked list should be changed to,\n       4->3->2->1->NULL\nExample 2:\nInput : Head of following linked list  \n       1->2->3->4->5->NULL\nOutput : Linked list should be changed to,\n       5->4->3->2->1->NULL\nExample 3:\nInput : NULL\nOutput : NULL\nExample 4:\nInput  : 1->NULL\nOutput : 1->NULL\nFollow-up question: Reverse a sub-list by calling above function once.\nExpectations:\nFull production level code and test the code with some sample test case.\nTime Complexity and Space Complexity", "company": "Oracle", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Linked List"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:25.730944", "thread_id": "worker-4570177632", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527219"}, {"url": "https://enginebogie.com/public/question/in-place-shuffle-of-an-array-using-a-hash-function/75", "title": "75. In\u2011place Shuffle of an Array Using a Hash Function\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysHashingOracle\n0\n77", "question_number": 75, "page": 122, "position": 10, "url_hash": "84552cbaf1a09e1f347a4304d22ad293", "description": "You are given an array of n distinct integers and a deterministic hash function\u202ff that maps each integer to a unique index between\u202f0\u202fand\u202fn\u20111. Rearrange the array in\u2011place so that after reordering, each element\u202fx\u202fis placed at index\u202ff(x). The algorithm must run in O(n) time and use O(1) extra space.\nInput Format:\nFirst line: an integer\u202fn\u202f- the size of the array.\nSecond line:\u202fn\u202fspace\u2011separated integers representing the array values.\nThe hash function\u202ff\u202fwill be provided as a callable that takes an integer and returns an index (you may assume it runs in O(1) time and always returns a distinct valid index for each element).\nOutput Format:\nPrint the rearranged array on a single line with values separated by a space.\nExample 1:\nInput:\n4\n4 2 8 6\n\nAssume the hash function is defined as\u202ff(x) = x/2 - 1\u202f(using integer division).\n\nOutput:\n2 4 6 8\n\nExplanation:\n* f(4) = 1 \u2192 place\u202f4\u202fat index\u202f1.\n* f(2) = 0 \u2192 place\u202f2\u202fat index\u202f0.\n* f(8) = 3 \u2192 place\u202f8\u202fat index\u202f3.\n* f(6) = 2 \u2192 place\u202f6\u202fat index\u202f2.\nThe final array is\u202f[2, 4, 6, 8].\nConstraints:\n1\u202f\u2264\u202fn\u202f\u2264\u202f10^5\nAll array elements are distinct.\nThe hash function returns a unique index for each element and fits within the array bounds.\nExpected time complexity: O(n)\nExpected auxiliary space: O(1)", "company": "Oracle", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Hashing"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:48:26.062933", "thread_id": "worker-4570179152", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527224"}, {"url": "https://enginebogie.com/public/question/cab-taxi-scheduling/77", "title": "77. Cab/Taxi Scheduling\nMedium\nSystem DesignObject-Oriented ProgrammingCoding and Problem-SolvingAlgorithmsUber\n0\n401", "question_number": 77, "page": 123, "position": 1, "url_hash": "a9a368068c6b026b9efd297373cc0b8b", "description": "You want to schedule a certain number of trips with a collection of several cabs.\nGiven an integer n representing a desired number of trips, and an array cabTravelTime representing your cabs and how long it takes each cab (at that index of the array) to make a trip, return the minimum time required to make n trips.\nAssumption you can make: Cabs can run simultaneously and there is no waiting period between trips. There may be multiple cabs with the same time cost.\nExamples:.\nExample 1:\nIf `n=3` and `cabTravelTime=[1,2]`, then the answer is 2. \nThis is because the first cab (index 0, cost 1) can make 2 trips costing a total of 2 time units, and the second cab can make a single trip costing 2 at the same time.\nExample 2:\ncabTravelTime=[1,3,5,7,8]\n\n* 7 trips with cab 0 (cost 1)\n* 2 trips with cab 1 (cost 3)\n* 1 trip with cab 2 (cost 5)\n\nSo, the answer is 7 (there could be other combinations)```\n\nExample 3:\nn=3,\ncabTravelTime=[3,4,8]\n2 trips with cab 0 (cost 6)\n1 trip with cab 1 (cost 4) Time = 6", "company": "Uber", "tags": ["System Design", "Object-Oriented Programming", "Coding and Problem-Solving", "Algorithms"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:26.237402", "thread_id": "worker-4570179760", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527230"}, {"url": "https://enginebogie.com/public/question/count-ubers/78", "title": "78. Count Ubers\nMedium\nUber\n0\n374", "question_number": 78, "page": 123, "position": 2, "url_hash": "f78f84145bee94a2af7af5ce10218c62", "description": "There is a long road with markers on it after each unit of distance. There are some Ubers standing on the road. You are given the starting and ending coordinates of each Uber (both inclusive).\nNote: At any given marker there may be multiple Ubers or there may be none at all.\nYour task is to find the number of markers on which at least one Uber is present. An Uber with coordinates (l, r) is considered to be present on a marker m if and only if l <= m <= r.\nExample\nFor coordinates = [[4, 7], [-1, 5], [3, 6]], the output should be easyCountUber(coordinates) = 9.", "company": "Uber", "tags": [], "category": "Behavioral", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:26.107121", "thread_id": "worker-4570178544", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527236"}, {"url": "https://enginebogie.com/public/question/whatsapp-group-chat/80", "title": "80. WhatsApp Group Chat\nMedium\n0\n243", "question_number": 80, "page": 123, "position": 3, "url_hash": "9da4d8b1680dc00997de10d350c67cd7", "description": "Design group chat feature of whatsapp", "company": "Zscaler", "tags": [], "category": "Other", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:26.310422", "thread_id": "worker-4570179456", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527243"}, {"url": "https://enginebogie.com/public/question/low-level-design-todo-list/81", "title": "81. Low-Level Design: TODO List\nMedium\nLow-Level Design (LLD)Machine Coding RoundObject-Oriented ProgrammingClean CodingPhonePe\n0\n2,068", "question_number": 81, "page": 123, "position": 4, "url_hash": "3fa29935cc95c31344297b22942d3898", "description": "Develop a TODO task tracking application which allows its users to maintain TODO lists. TODO tasks in the list can have a deadline and tags associated with them for easier grouping and management. You can demonstrate the working of the application using a driver program. There is no requirement to use a database for persistence (instead, use memory to store data) or write a web service.\nFeatures :\nUsers should be able to update the TODO list at any point in time - add, modify and remove tasks\nA task can be marked as completed and once it is completed, it is automatically removed from the TODO list. Tasks can also be added to appear in the TODO list at a future date.\nUsers should be able to see an activity log which describes additions, modifications and removals of tasks from the TODO list during a particular time period.\nUsers should also be able to see statistics around how many tasks were added, completed and spilled over the deadline during a particular period of time. Implementation requirements", "company": "PhonePe", "tags": ["Low-Level Design (LLD)", "Machine Coding Round", "Object-Oriented Programming", "Clean Coding"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:32.277822", "thread_id": "worker-4570178848", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527248"}, {"url": "https://enginebogie.com/public/question/distribute-boxes/82", "title": "82. Distribute Boxes\nMedium\nBinary TreesTreesCoding and Problem-SolvingAlgorithmsData StructuresPhonePe\n0\n125", "question_number": 82, "page": 123, "position": 5, "url_hash": "930581efbb15472e0b19a7718da413e5", "description": "A binary tree with n nodes is given. You have the access to its root. Each of of the tree has node.count boxes. The complete tree has total n boxes. In a move, 2 adjacent nodes can be chosen and one box is moved from one node to the another. A move may be from parent to child, or from child to parent.\nYou have to find the min number of moves that are required in order to make sure that every node has exactly one box.\nExample 1:\nInput :      3\n           /   \\\n          0     0 \nOutput : 2\nExplanation: From the root of the tree, we move one candy to its left child, and one candy to its right child.\nExample 2:\nInput :      0\n           /   \\\n          3     0  \nOutput :3\nExplanation : From the left child of the root, we move two candies to the root [taking two moves]. Then, we move one candy from the root of the tree to the right child.", "company": "PhonePe", "tags": ["Binary Trees", "Trees", "Coding and Problem-Solving", "Algorithms", "Data Structures"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:32.972096", "thread_id": "worker-4570171856", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527253"}, {"url": "https://enginebogie.com/public/question/odd-even-subarrays/83", "title": "83. Odd-Even Subarrays\nMedium\nPhonePe\n0\n112", "question_number": 83, "page": 123, "position": 6, "url_hash": "27787f7afb00dcd38849a9ae442da8b3", "description": "Given an array of N integers, you have to count number of even-odd subarrays.\nDefinition of even-odd subarray: An even - odd subarray is a subarray that contains the same number of even as well as odd integers.\nInput Format: The input will have two lines.\nFirst line: N - size of array. Second line: N positive integers denoting the elements of array A. Integers shall be separated by an space.\nOutput Format: Print a single integer, denoting the number of even-odd subarrays for the given array.\nExamples:\nExample 1:\nInput : arr[] = {2, 5, 7, 8} \nOutput : 3\nExplanation : There are total 3 even-odd subarrays.\n               1) {2, 5}\n               2) {7, 8}\n               3) {2, 5, 7, 8}\nExample 2:\nInput : arr[] = {3, 4, 6, 8, 1, 10} \nOutput : 3\nExplanation : In this case, 3 even-odd subarrays are:\n               1) {3, 4}\n               2) {8, 1}\n               3) {1, 10}\nExample 3:\nInput : arr[] = {1, 2, 1, 2}\nOutput : 4", "company": "PhonePe", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:33.200087", "thread_id": "worker-4570173072", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527259"}, {"url": "https://enginebogie.com/public/question/designing-a-social-content-sharing-platform-like-quora-reddit-etc/84", "title": "84. Designing a Social Content Sharing Platform like Quora, Reddit, etc.\nMedium\nHigh-Level Design (HLD)System DesignPhonePePhilips\n0\n430", "question_number": 84, "page": 123, "position": 7, "url_hash": "9280fa16aaf9bdd0d8a17a071ee30b3b", "description": "Design a social content sharing platform, similar to Reddit or Quora, where users can post, share, and engage in discussions on various topics. The platform should facilitate user interactions, support real-time updates, and efficiently handle a substantial user base, ensuring high availability, fault tolerance, and scalability.\nRequirements and Expectations:\nContent Creation and Sharing:\nUsers can post questions, answers, and comments on different topics.\nVoting and Ranking System:\nUsers can upvote or downvote content, contributing to its ranking and popularity.\nImplement a voting system that prevents abuse and ensures fairness.\nUser Interaction and Engagement:\nUsers can follow other users and receive notifications for new content from those they follow.\nAllow users to comment on posts, promoting discussions and community engagement.\nBackend Architecture and Scalability:\nDesign a scalable and distributed backend architecture to handle increasing user traffic.\nUtilize microservices for better maintainability and flexibility.\nData Storage and Database Schema:\nDesign a robust and efficient database schema to store user data, content, votes, and notifications.\nOptimize database queries for better performance.\nSome Follow -p questions:\nHow will you display search results?\nWill you keep separate DB or same DB for user info and QnA\nHow will auth/authorization work inside API gateway\nHow Authorization will work at separate services (Talk about passing auth tokens between the microservices)\nCassandra vs NOSQL vs RDBMS", "company": "PhonePe", "tags": ["High-Level Design (HLD)", "System Design"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:32.365144", "thread_id": "worker-4570181584", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527263"}, {"url": "https://enginebogie.com/public/question/oops-question/85", "ti
