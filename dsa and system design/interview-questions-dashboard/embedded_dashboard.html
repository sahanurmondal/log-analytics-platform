Across DOM Nodes\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)TreesDOM ParsingDepth-First Search (DFS)SearchingGoogle\n0 Comments\n45 Views", "page": 22, "position": 1, "url_hash": "90968718cb8a8f73b409c16022651708", "description": "You are given a DOM-like tree structure where each node is either:\nA tag node (like <span>, <b>, <i>) which can have children, or\nA text node containing plain string content.\nEach node has a unique integer id.\nWrite a function that, given a search string, returns a list of node ids whose text content contributes to the search string. The search string may span multiple text nodes, but the returned node ids should reflect which nodes contain the parts of the string in the order they appear.\nFor example, consider the following tree:\n     (1)<span>\n   /     |      \\\n (2)<b>  (3)   (4)<i>\n /       \" is very \" \\\n(5)                  (6)\n\"This\"               \" funny\"\nSearch \"very funny\" \u2192 [3, 6]\nSearch \"This is very\" \u2192 [5, 3]\nSearch \" is very \" \u2192 [3]\nSearch \"not\" \u2192 []\nAnother example:\n      (1)<span>\n   /     |      \\\n (2)<b>  (3)   (4)<i>\n /       \"ca\"    \\\n(5)                (6)\n\"abra\"             \"dabra\"\nSearch \"racada\" \u2192 [5, 3, 6]\nInput Format:\nFirst line: integer n, the number of nodes.\nNext n lines: node descriptions. Each node has:\nid parent_id type content\nid: integer, unique node id\nparent_id: integer id of the parent node (-1 for root)\ntype: \"tag\" or \"text\"\ncontent: string content if type is \"text\", empty string if type is \"tag\"\nLast line: the search string s.\nOutput Format:\nlist of integers\nThe node ids whose text contribute to forming the search string, in order of appearance.\nExample 1:\nInput: \n6\n1 -1 tag\n2 1 tag\n3 1 text is very \n4 1 tag\n5 2 text This\n6 4 text  funny\nvery funny\n\nOutput: \n3 6\n\nExplanation\nThe search string \"very funny\" starts in node 3 (\" is very \") and continues in node 6 (\" funny\"). So the output is [3, 6].\nExample 2:\nInput: \n6\n1 -1 tag\n2 1 tag\n3 1 text ca\n4 1 tag\n5 2 text abra\n6 4 text dabra\nracada\n\nOutput: \n5 3 6\n\nExplanation\n\"racada\" is formed by concatenating parts of text nodes 5 (\"abra\"), 3 (\"ca\"), and 6 (\"dabra\") in order.\nConstraints:\n1 <= n <= 10^5\nEach node id is unique.\nText content consists of printable ASCII characters.\nSearch string length \u2264 10^5.\nDOM tree is well-formed and has a single root.\nIf you want, I can also draw a visual explanation showing how the search string spans multiple text nodes, which helps make it very clear for learners preparing for FAANG interviews. Do you want me to do that?", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Trees", "DOM Parsing", "Depth-First Search (DFS)", "Searching"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:42:30.856306", "thread_id": "worker-4322066288", "processed_at": "2025-09-15T11:07:33.435259", "processing_version": "2.1", "question_number": 1905, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/find-closest-department-for-employees/1906", "title": "1906. Find Closest Department for Employees\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)TreesHierarchical DataSetGraphLeast Common AncestorAtlassian\n0 Comments\n68 Views", "page": 21, "position": 10, "url_hash": "d65511ec56e187865663a83d16669540", "description": "You are given an organizational hierarchy structured as a tree. Each node in this tree can represent either a department or an employee. Departments can contain other departments or employees. Every employee belongs to exactly one department, and departments can be nested inside other departments.\nYou are given a set of employee IDs, and you need to determine the lowest (closest) department node in the hierarchy that contains all of the given employees. If the employees are spread across multiple higher-level departments, then the function should return the lowest common department that includes them all.\nInput Format:\nFirst line: Integer n, number of nodes in the organization hierarchy.\nNext n lines: Description of hierarchy in the format:\nDepartment <id> <parentId> (for department node)\nEmployee <id> <parentId> (for employee node)\nLast line: A list of employee IDs (space-separated) for which closest department must be found.\nOutput Format:\nReturn the department ID of the lowest department that contains all given employees.\nExample 1:\nInput: \n7\nDepartment D1 ROOT\nDepartment D2 D1\nDepartment D3 D1\nEmployee E1 D2\nEmployee E2 D2\nEmployee E3 D3\nEmployee E4 D3\nE1 E2\n\nOutput:\nD2\n\nExplanation\nEmployees E1 and E2 are both directly under department D2. Hence, the closest department is D2.\nExample 2:\nInput:\n7\nDepartment D1 ROOT\nDepartment D2 D1\nDepartment D3 D1\nEmployee E1 D2\nEmployee E2 D2\nEmployee E3 D3\nEmployee E4 D3\nE1 E3\n\nOutput:\nD1\n\nExplanation\nEmployee E1 belongs to department D2 and employee E3 belongs to department D3. The lowest department that contains both is their parent department D1.\nConstraints:\n1 <= n <= 10^4\nEach node has a unique ID string (length \u2264 10).\nEach employee belongs to exactly one department.\nInput will always form a valid hierarchy with ROOT as the top-most department.\nThe given set of employees is guaranteed to exist in the hierarchy.", "company": "Atlassian", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Trees", "Hierarchical Data", "Set", "Graph", "Least Common Ancestor"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:31.041037", "thread_id": "worker-4324404720", "processed_at": "2025-09-15T11:07:33.435269", "processing_version": "2.1", "question_number": 1906, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/count-numbers-greater-than-b-from-string-digits/1907", "title": "1907. Count Numbers Greater Than B from String Digits\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)BacktrackingDynamic Programming (DP)StringCombinatoricsPhonePe\n0 Comments\n29 Views", "page": 21, "position": 9, "url_hash": "cd9d4a398a65cfa942e82ff9d76bcf83", "description": "You are given a numeric string S (length up to 47) and an integer B. From the string S, you can pick any subset of digits in order (you cannot change their relative positions) to form a new number.\nThe task is to count how many different numbers can be formed that are strictly greater than B. The numbers formed should not contain leading zeros unless the number itself is \"0\".\nInput Format:\nFirst line: String S consisting of digits (0-9)\nSecond line: Integer B\nOutput Format:\nA single integer representing the count of numbers greater than B that can be formed.\nExample 1:\nInput: \n3271\n200\n\nOutput:\n4\n\nExplanation\nFrom \"3271\", possible numbers include 3, 2, 7, 1, 32, 37, 71, 327, 271, 371, 3271, etc.\nOut of these, 327, 271, 371 and 3271 are strictly greater than 200.\nHence the answer is 4.\nExample 2:\nInput: \n505\n50\n\nOutput:\n2\n\nExplanation\nPossible numbers include 5, 0, 5, 50, 55, 505.\nAmong these, 55 and 505 are strictly greater than 50.\nSo the answer is 2.\nConstraints:\n1 <= length(S) <= 47\n0 <= B <= 10^12\nDigits must be chosen in order, but not necessarily all of them.\nLeading zeros are not allowed, except for the number \"0\".", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Backtracking", "Dynamic Programming (DP)", "String", "Combinatorics"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:42:31.333067", "thread_id": "worker-4321420096", "processed_at": "2025-09-15T11:07:33.435283", "processing_version": "2.1", "question_number": 1907, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/minimum-steps-shortest-path-to-collect-all-keys-in-a-grid/1908", "title": "1908. Minimum Steps (Shortest Path) to Collect All Keys in a Grid\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphBreadth-First Search (BFS)Shortest Path Path FindingMatrixPhonePe\n0 Comments\n27 Views", "page": 21, "position": 8, "url_hash": "897091b0ed2cf58b9f585bdd9d58deef", "description": "You are given a 2D grid of size m x n with the following characters:\n'.' \u2192 empty cell\n'#' \u2192 wall\n'@' \u2192 starting point (exactly one in the grid)\nLowercase letters 'a' to 'f' \u2192 keys (at most 6 keys in total)\nUppercase letters 'A' to 'F' \u2192 locks (each lock has a corresponding key)\nYou start from the cell marked '@'. In one move, you can walk exactly one cell in one of the four directions (up, down, left, right).\nRules:\nYou cannot move outside the grid.\nYou cannot move into a wall ('#').\nYou can only move through a lock (like 'B') if you already collected its key (like 'b').\nEach key can be picked up when you pass over it.\nYour goal is to find the minimum number of moves required to collect all keys. If it is not possible to collect all keys, return -1.\nInput Format:\nFirst line: Two integers m and n (grid dimensions).\nNext m lines: A string of length n representing the grid.\nOutput Format:\nA single integer: the minimum number of moves to collect all keys, or -1 if impossible.\nExample 1:\nInput: \n3 4\n@.a#\n#.#.\nb.BA\n\nOutput:\n6\nExample 2:\nInput: \n2 3\n@Aa\n###\n \nOutput:\n-1\n\nExplanation\nYou cannot pass through 'A' without its key 'a'. But the key is blocked behind the lock. \nSo it is impossible to collect all keys.\nConstraints:\n1 <= m, n <= 30\nGrid contains exactly one '@'.\nThere is exactly one lowercase letter for each uppercase letter in the grid.\nNumber of unique keys k satisfies 1 <= k <= 6.", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graph", "Breadth-First Search (BFS)", "Shortest Path", "Path Finding", "Matrix"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:42:31.106099", "thread_id": "worker-4321421680", "processed_at": "2025-09-15T11:07:33.435273", "processing_version": "2.1", "question_number": 1908, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/alice-s-cake-cuts-maximize-your-share-under-minimum-quotas/1909", "title": "1909. Alice\u2019s Cake Cuts: Maximize Your Share Under Minimum Quotas\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Prefix SumBinary SearchGreedyPartitionArraysPhonePe\n0 Comments\n25 Views", "page": 21, "position": 7, "url_hash": "d8b7db473463fc6e55c9d0e445cf274f", "description": "Alice is at a very long tea-party table with a sheet cake cut into n adjacent sections. The i-th section has tastiness a[i]. There are m other creatures at the party (not counting Alice).\nAlice will cut the cake into exactly m + 1 contiguous pieces (a partition of the array into m + 1 subarrays). Each piece\u2019s tastiness is the sum of its sections. She will then give one piece to each of the m creatures and keep the remaining piece for herself. Alice\u2019s piece is allowed to be empty.\nEvery creature is happy only if the tastiness of the piece it receives is at least v. Alice wants to make all creatures happy and, subject to that, maximize the tastiness of her own piece.\nFor each test case, output the maximum tastiness Alice can get. If it is impossible to make every creature happy, output -1.\nInput Format:\nLine 1: integers n, m, v\nLine 2: n space-separated integers a1 a2 \u2026 an\nOutput Format:\nFor each test case, output a single integer - the maximum tastiness of Alice\u2019s piece, or -1 if no valid assignment exists.\nExample 1:\nInput: \n5 2 5\n4 1 5 2 3\n\nOutput: \n5\n\nExplanation\nPossible partition into 3 pieces: [4,1], [5], [2,3].\nGive [4,1] (sum=5) and [5] (sum=5) to the creatures; both meet the minimum v=5.\nAlice keeps [2,3] with sum 5. Since the total is 15, and creatures need at least 10 total, Alice cannot do better than 5.\nExample 2:\nInput: \n4 3 4\n1 1 1 1\n\nOutput: \n-1\n\nExplanation\nWe need 4 pieces with 3 creatures each requiring at least 4. The total sum is only 4, so it\u2019s impossible to satisfy all creatures.\nConstraints:\n1 \u2264 t \u2264 10^4\n1 \u2264 m \u2264 n \u2264 2\u22c510^5\n1 \u2264 v \u2264 10^9\n1 \u2264 a[i] \u2264 10^9", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Prefix Sum", "Binary Search", "Greedy", "Partition", "Arrays"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:42:31.290650", "thread_id": "worker-4324401984", "processed_at": "2025-09-15T11:07:33.435278", "processing_version": "2.1", "question_number": 1909, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/maximize-sum-of-chain-of-pairs/1910", "title": "1910. Maximize Sum of Chain of Pairs\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GreedyDynamic Programming (DP)SortingIntervalPhonePe\n0 Comments\n31 Views", "page": 21, "position": 6, "url_hash": "0b7fe217f5454ead1116c51923ca8a70", "description": "You are given n pairs of integers (a, b). You may start with any pair. After choosing a pair (a, b), the next chosen pair (a_next, b_next) must satisfy the condition:\na_next <= b\nThe process continues as long as you can pick valid pairs. The total score of a sequence is defined as the sum of all b values of the chosen pairs.\nYour task is to determine the maximum possible score you can achieve by selecting a valid sequence of pairs.\nInput Format:\nFirst line: integer n, number of pairs\nNext n lines: two integers a and b representing each pair\nOutput Format:\nA single integer, the maximum sum of b values from a valid sequence of pairs\nExample:\nInput:\n4\n3 7\n2 5\n1 4\n8 9\n\nOutput:\n16\n\nExplanation\nOne possible sequence is: (1,4) \u2192 (2,5) \u2192 (3,7).  \n- (2,5) is valid after (1,4) since 2 \u2264 4.  \n- (3,7) is valid after (2,5) since 3 \u2264 5.  \nSum = 4 + 5 + 7 = 16.  \nThe pair (8,9) cannot be chained after (3,7) because 8 > 7.  \nThus, maximum sum = 16.\nConstraints:\n1 \u2264 n \u2264 2 \u00d7 10^5\n1 \u2264 a, b \u2264 10^9\nThe answer will fit in a 64-bit integer.", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Greedy", "Dynamic Programming (DP)", "Sorting", "Interval"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:30.917113", "thread_id": "worker-4324408288", "processed_at": "2025-09-15T11:07:33.435264", "processing_version": "2.1", "question_number": 1910, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/ensuring-you-are-not-on-the-critical-path/1911", "title": "1911. Ensuring You Are Not on the Critical Path\nMedium\nLeadershipBehavioralSTAR MethodSituation BasedProject ManagementLinkedIn\n0 Comments\n55 Views", "page": 21, "position": 5, "url_hash": "2825c67f491c4113e15a292f623f8fa9", "description": "You are working on a project with multiple dependencies where timely delivery is very important. The leadership team has stressed that delays in your part of the work should not slow down the entire project. You are asked to explain how you make sure your contributions and tasks are not blocking others and are not on the critical path. Share a real example where you actively avoided becoming a bottleneck in a project and describe the actions you took.", "company": "LinkedIn", "tags": ["Leadership", "Behavioral", "STAR Method", "Situation Based", "Project Management"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:24.098345", "thread_id": "worker-4324955616", "processed_at": "2025-09-15T11:07:33.435254", "processing_version": "2.1", "question_number": 1911, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/tell-me-about-a-time-you-made-a-recommendation-or-suggestion-and-it-was-adopted-accepted-implemented/1912", "title": "1912. Tell me about a time you made a recommendation or suggestion and it was adopted/accepted/implemented\nMedium\nLeadershipBehavioralInfluenceEarn TrustCollaborationSituation BasedSTAR MethodRecommendationLinkedIn\n0 Comments\n48 Views", "page": 21, "position": 4, "url_hash": "f6050b39df349f3ef104c4e3faab11bd", "description": "Think about a time when you made a recommendation or suggestion that was implemented by your team, manager, or leadership. The recommendation could be related to process, tools, ways of working, or team collaboration. Explain the situation, what led you to give that recommendation, and how it eventually got adopted.", "company": "LinkedIn", "tags": ["Leadership", "Behavioral", "Influence", "Earn Trust", "Collaboration", "Situation Based", "STAR Method", "Recommendation"], "category": "Behavioral", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:23.999571", "thread_id": "worker-4321422928", "processed_at": "2025-09-15T11:07:33.435250", "processing_version": "2.1", "question_number": 1912, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/tell-me-about-a-time-you-made-a-technical-recommendation-suggestion/1913", "title": "1913. Tell me about a time you made a technical recommendation/suggestion\nMedium\nLeadershipBehavioralTechnicalDecision-MakingSituation BasedInfluenceCollaborationSTAR MethodLinkedIn\n0 Comments\n58 Views", "page": 21, "position": 3, "url_hash": "002c8b4044220a94ae2a5ef639758514", "description": "In a project you worked on, you provided a technical suggestion that was later implemented by your team. This could be related to design, code improvement, performance optimization, or choice of technology.\nExplain the background of the situation, the problem you were addressing, what exactly you suggested, and how your team or stakeholders react. Was it accepted or rejected?", "company": "LinkedIn", "tags": ["Leadership", "Behavioral", "Technical", "Decision-Making", "Situation Based", "Influence", "Collaboration", "STAR Method"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:23.714474", "thread_id": "worker-4324410080", "processed_at": "2025-09-15T11:07:33.435245", "processing_version": "2.1", "question_number": 1913, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/intercepting-and-denying-malicious-requests-in-a-social-network-system/1914", "title": "1914. Intercepting and Denying Malicious Requests in a Social Network System\nHard\nHigh-Level Design (HLD)System DesignBackendDistributed SystemHigh ScalabilityAccess ControlSecurityCloud SecurityLinkedIn\n0 Comments\n53 Views", "page": 21, "position": 2, "url_hash": "31de9a88207fb7825c8ef16f32556658", "description": "You are asked to design a system for a professional networking platform similar to Linkedin. The platform allows users to connect with each other, view profiles, send connection requests, post updates, and message each other. Since the system operates at a very large scale, it receives millions of requests every second.\nThe challenge is to build a system that can intercept malicious requests and deny them before they reach the main application. You can assume that a service named isMaliciousRequest is available which returns whether a given request is malicious or safe.\nThe requirements are:\nThe system should be able to process a very large volume of incoming requests with low latency.\nMalicious requests should be denied quickly without affecting safe traffic.\nThe design should work reliably even if one or more servers fail.\nThe system should scale as the number of users and requests increase over time.\nEnsure that the addition of this layer does not significantly degrade the user experience.\nProvide a way to monitor and log malicious activity for future analysis.\nThe design should also consider false positives and ensure genuine requests are not wrongly denied.", "company": "LinkedIn", "tags": ["High-Level Design (HLD)", "System Design", "Backend", "Distributed System", "High Scalability", "Access Control", "Security", "Cloud Security"], "category": "System Design", "difficulty": "Hard", "scraped_at": "2025-09-15T01:42:23.614294", "thread_id": "worker-4322064752", "processed_at": "2025-09-15T11:07:33.435241", "processing_version": "2.1", "question_number": 1914, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/defining-a-quality-for-a-product-or-system/1915", "title": "1915. Defining a Quality for a Product or System\nEasy\nLeadershipBehavioralSituation BasedSTAR MethodProduct ManagementProduct DesignLinkedIn\n0 Comments\n42 Views", "page": 21, "position": 1, "url_hash": "087c842bb84d60afe27e16a44aa135c6", "description": "In your past experience, how do you define what makes a product or system \u201chigh quality\u201d? What aspects or principles do you consider most important when evaluating the quality of a product or system? Share an example from your experience where you had to align a team around what quality meant for the work being delivered.", "company": "LinkedIn", "tags": ["Leadership", "Behavioral", "Situation Based", "STAR Method", "Product Management", "Product Design"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T01:42:17.615995", "thread_id": "worker-4324955520", "processed_at": "2025-09-15T11:07:33.435228", "processing_version": "2.1", "question_number": 1915, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/improving-a-legacy-application-with-limited-testing-and-monitoring/1916", "title": "1916. Improving a Legacy Application with Limited Testing and Monitoring\nMedium\nLeadershipBehavioralSituation BasedSTAR MethodModernizationLegacyLinkedIn\n0 Comments\n46 Views", "page": 20, "position": 10, "url_hash": "e72ea16391ef79e0ad97fd8a9c2fa266", "description": "Imagine you join a large team at LinkedIn that owns a legacy application. The application has slow response times, lacks proper testing, has minimal monitoring, and deployments often introduce new bugs. Consumers have already raised concerns about these issues. As a Lead Engineer, what specific efforts would you take to improve the situation and lead the team toward a more stable and reliable system?", "company": "LinkedIn", "tags": ["Leadership", "Behavioral", "Situation Based", "STAR Method", "Modernization", "Legacy"], "category": "Behavioral", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:17.077108", "thread_id": "worker-4324957728", "processed_at": "2025-09-15T11:07:33.435215", "processing_version": "2.1", "question_number": 1916, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/ranking-critical-issues-in-a-system/1917", "title": "1917. Ranking Critical Issues in a System\nMedium\nLeadershipBehavioralSituation BasedSTAR MethodPrioritizationDecision-MakingReliabilityLinkedIn\n0 Comments\n44 Views", "page": 20, "position": 9, "url_hash": "dfdc9488cd5a25cbededaa33fd8d1852", "description": "You are presented with a system that suffers from multiple problems:\nunresolved bugs,\nlack of automated testing,\nno monitoring in place, and\noverall slowness in response times.\nAs a engineer, how would you prioritize these issues? Which one would you address first and why?", "company": "LinkedIn", "tags": ["Leadership", "Behavioral", "Situation Based", "STAR Method", "Prioritization", "Decision-Making", "Reliability"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:18.527930", "thread_id": "worker-4324957872", "processed_at": "2025-09-15T11:07:33.435237", "processing_version": "2.1", "question_number": 1917, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/principles-of-mentorship/1918", "title": "1918. Principles of Mentorship\nMedium\nLeadershipBehavioralMentorshipMentoringCollaborationSituation BasedSTAR MethodLinkedIn\n0 Comments\n46 Views", "page": 20, "position": 8, "url_hash": "955dde40cc5baa2c6fd6d27496f8c37f", "description": "What are the core principles you follow when mentoring others? How do you balance technical mentorship (like design guidance, coding best practices) with non-technical mentorship (like career growth, communication skills, handling feedback)? Share an example of how you managed both aspects effectively.", "company": "LinkedIn", "tags": ["Leadership", "Behavioral", "Mentorship", "Mentoring", "Collaboration", "Situation Based", "STAR Method"], "category": "Behavioral", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:17.774204", "thread_id": "worker-4324958016", "processed_at": "2025-09-15T11:07:33.435232", "processing_version": "2.1", "question_number": 1918, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/tell-me-about-a-time-when-you-were-regarded-well-for-the-work-you-did/1919", "title": "1919. Tell me about a time when you were regarded well for the work you did\nMedium\nLeadershipBehavioralSituation BasedSTAR MethodImpactSelf-ReflectionLinkedInAnalyttica Datalab\n0 Comments\n58 Views", "page": 20, "position": 7, "url_hash": "93bb8cd0d7c602c9a76645ce07acf593", "description": "Think of a time in your career when your work was highly regarded by your peers, manager, or leadership. What was the nature of the work, and what specific impact did it have on the team, project, or organization? Explain the situation, your role, and what made others appreciate or recognize your contribution.", "company": "LinkedIn", "tags": ["Leadership", "Behavioral", "Situation Based", "STAR Method", "Impact", "Self-Reflection"], "category": "Behavioral", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:17.373900", "thread_id": "worker-4324410176", "processed_at": "2025-09-15T11:07:33.435219", "processing_version": "2.1", "question_number": 1919, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/designing-a-job-recommendation-system-for-a-professional-networking-platform/1920", "title": "1920. Designing a Job Recommendation System for a Professional Networking Platform\nHard\nHigh-Level Design (HLD)System DesignRecommendationDistributed SystemData ProcessingPersonalization AlgorithmsLinkedIn\n0 Comments\n66 Views", "page": 20, "position": 6, "url_hash": "0fdb45495de1babea050381a807df756", "description": "Design a job recommendation system for a professional networking platform similar to Linkedin. The system should recommend relevant job postings to users based on their profile, skills, connections, interests, and activity on the platform. The recommendations should be updated in near real time as new jobs are posted and as user activities change.\nThe requirements are:\nThe system should handle millions of users and job postings at scale.\nJob recommendations should be personalized for each user and ranked by relevance.\nThe design should support multiple signals such as user profile details, work history, skills, endorsements, location, connections, and browsing or application history.\nRecommendations should refresh quickly when a new job is added or when a user updates their profile or activity.\nThe system should be able to filter out irrelevant or already viewed jobs for a user.\nThe design should ensure low latency so that recommendations can be displayed within a user\u2019s feed without noticeable delay.\nThe system should be reliable, scalable, and able to handle spikes in traffic, such as during peak hiring seasons.\nLogging and monitoring should be included to analyze recommendation quality and system health.", "company": "LinkedIn", "tags": ["High-Level Design (HLD)", "System Design", "Recommendation", "Distributed System", "Data Processing", "Personalization Algorithms"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:42:17.582498", "thread_id": "worker-4324954944", "processed_at": "2025-09-15T11:07:33.435223", "processing_version": "2.1", "question_number": 1920, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/find-nesting-level-of-operand-in-boolean-query/1921", "title": "1921. Find Nesting Level of Operand in Boolean Query\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringString ProcessingStacksExpression EvaluationAlphaSense\n0 Comments\n31 Views", "page": 20, "position": 5, "url_hash": "727165305327583954bcbc558b897bee", "description": "You are given a boolean query string made up of:\nOperands: string values (which may contain spaces).\nBoolean operators: AND, OR.\nParentheses ( and ) to define precedence.\nEach operand can appear one or more times in the query.\nThe nesting level of an operand is defined by the number of parentheses surrounding it. If the operand appears multiple times, the deepest nesting level should be considered.\nIf the operand does not appear in the query, return -1. If the operand appears outside any parentheses, its level is 0.\nWrite a function to determine the deepest nesting level of a given operand.\nInput Format:\nA string query \u2192 the boolean query\nA string term \u2192 the operand to search for\nOutput Format:\nAn integer representing the deepest nesting level of the term, or -1 if not present\nExample 1:\nInput:\nquery = \"A AND (B OR C)\"\nterm = \"B\"\n\nOutput:\n1\n\nExplanation:\nOperand B is inside one level of parentheses \u2192 level 1.\nExample 2:\nInput:\nquery = \"A AND (B OR C)\"\nterm = \"A\"\n\nOutput:\n0\n\nExplanation:\nOperand A is outside parentheses, so level is 0.\nExample 3:\nInput:\nquery = \"A AND (B OR C)\"\nterm = \"D\"\n\nOutput:\n-1\n\nExplanation:\nOperand D is not present in the query.\nExample 4:\nInput:\nquery = \"B AND ((A AND B))\"\nterm = \"B\"\n\nOutput:\n1\n\nExplanation:\nOperand B appears at level 0 and level 1, but the deepest is level 1, so answer = 1.\nExample 5:\nInput:\nquery = \"A AND B OR C\"\nterm = \"B\"\n\nOutput:\n0\n\nExplanation:\nOperand B is outside any parentheses, so level is 0.\nExample 6:\nInput:\nquery = \"((A))\"\nterm = \"A\"\n\nOutput:\n0\n\nExplanation:\nExtra parentheses around the whole expression do not increase nesting for A, so level = 0.\nConstraints:\nQuery length \u2264 10^5\nOperands are non-empty strings of letters, digits, and spaces (no parentheses inside them).\nBoolean operators are always uppercase: AND, OR.\nParentheses are properly balanced.\nMultiple spaces between tokens may appear.", "company": "AlphaSense", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "String Processing", "Stacks", "Expression Evaluation"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:10.405069", "thread_id": "worker-4324505728", "processed_at": "2025-09-15T11:07:33.435211", "processing_version": "2.1", "question_number": 1921, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/identifying-missing-notifications-in-an-e-signature-system/1922", "title": "1922. Identifying Missing Notifications in an E-Signature System\nMedium\nHigh-Level Design (HLD)System DesignCase StudyDistributed SystemReliabilityNotification SystemLoggingHigh ScalabilityBatch ProcessingAtlassian\n0 Comments\n68 Views", "page": 20, "position": 4, "url_hash": "010a9a1d1730ef61b2029fcec8703e4b", "description": "You are working on an e-signature system similar to DocuSign or EchoSign. In this system, a document is considered complete only when it has been signed by 100+ people.\nRecently, due to a bug, some users never received their signing notification. These notifications were lost and not retried. The issue has now been fixed, but the challenge is to identify which users did not receive the notification so that it can be re-sent.\nAvailable information:\nA table with records of all completed documents.\nLogs from production servers that only store details of successfully sent notifications (there are no records for failed or dropped notifications).\nThe system operates at scale with tens of millions of documents.\nQuestion: After fixing the bug, how would you design a process to identify the users who never received their signing notification and ensure that notifications are sent again to them?\nConsiderations to Think About:\nHow to handle scale (millions of documents and signers).\nHow to efficiently compare logs of successful notifications against the expected list of signers.\nHow to avoid double sending notifications to users who already received them.\nHow to make this process reliable so that missing notifications are not overlooked in the future.", "company": "Atlassian", "tags": ["High-Level Design (HLD)", "System Design", "Case Study", "Distributed System", "Reliability", "Notification System", "Logging", "High Scalability", "Batch Processing"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:09.956229", "thread_id": "worker-4324411760", "processed_at": "2025-09-15T11:07:33.435207", "processing_version": "2.1", "question_number": 1922, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/finding-system-throughput-with-multiple-components/1923", "title": "1923. Finding System Throughput with Multiple Components\nEasy\nHigh-Level Design (HLD)System DesignHigh ScalabilityThroughput AnalysisAtlassian\n0 Comments\n63 Views", "page": 20, "position": 3, "url_hash": "548fb33893cc2beaae786dae1092bf10", "description": "You are given a document processing system with a pipeline consisting of multiple stages. Each stage (or component) has its own independent processing capacity. The stages are connected in series, meaning a document must pass through all stages to be fully processed.\nFor example:\nComponent A: can process 10 documents per second\nComponent B: can process 20 documents per second\nComponent C: can process 50 documents per second\nQuestion: What is the overall throughput of the system?\nConsiderations to Think About:\nHow throughput is impacted when components have different processing speeds.\nWhich component becomes the bottleneck of the system.\nHow queuing might occur between components.\nHow this would scale if new stages with different capacities are added in the pipeline.", "company": "Atlassian", "tags": ["High-Level Design (HLD)", "System Design", "High Scalability", "Throughput Analysis"], "category": "System Design", "difficulty": "Easy", "scraped_at": "2025-09-15T01:42:09.184573", "thread_id": "worker-4322062784", "processed_at": "2025-09-15T11:07:33.435202", "processing_version": "2.1", "question_number": 1923, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/detect-invalid-entry-exit-flow-in-office-attendance-logs/1924", "title": "1924. Detect Invalid Entry-Exit Flow in Office Attendance Logs\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)HashingSimulationStringAtlassian\n0 Comments\n72 Views", "page": 20, "position": 2, "url_hash": "b9fa67349bfc2dead2be388b2a461a6c", "description": "You are given a list of office attendance records. Each record contains a person\u2019s name and an action, which is either \"enter\" or \"exit\".\nA valid attendance flow for any person should strictly alternate as:\nenter \u2192 exit \u2192 enter \u2192 exit \u2192 ...\nAny of the following cases are considered violations:\nTwo consecutive \"enter\" actions without an \"exit\" in between.\nTwo consecutive \"exit\" actions without an \"enter\" in between.\nAn \"exit\" action before the person has entered.\nA person who remains inside the office without an exit at the end of the log.\nYour task is to return two lists:\nThe list of people with entry violations.\nThe list of people with exit violations.\nThe names in each list should not repeat even if multiple violations occur.\nInput Format:\nA list of records, where each record is of the form [name, action].\nname is a string (only alphabets).\naction is either \"enter\" or \"exit\".\nOutput Format:\nTwo lists:\nFirst list: names with entry violations.\nSecond list: names with exit violations.\nExample 1:\nInput:\nrecords = [\n  [\"Arjun\", \"enter\"],\n  [\"Riya\", \"exit\"],\n  [\"Arjun\", \"enter\"],\n  [\"Arjun\", \"exit\"],\n  [\"Meera\", \"exit\"],\n  [\"Kabir\", \"enter\"],\n  [\"Meera\", \"enter\"],\n  [\"Amit\", \"enter\"],\n  [\"Meera\", \"exit\"],\n  [\"Sneha\", \"enter\"],\n  [\"Kabir\", \"enter\"],\n  [\"Rahul\", \"exit\"],\n  [\"Rahul\", \"enter\"],\n  [\"Kabir\", \"exit\"],\n  [\"Meera\", \"enter\"],\n  [\"Meera\", \"exit\"],\n  [\"Sneha\", \"exit\"],\n  [\"Kabir\", \"enter\"],\n  [\"Kabir\", \"enter\"],\n  [\"Meera\", \"exit\"],\n  [\"Kabir\", \"exit\"],\n  [\"Kabir\", \"exit\"]\n]\n\nOutput:\n[\"Amit\", \"Rahul\", \"Arjun\", \"Kabir\"], [\"Meera\", \"Riya\", \"Rahul\", \"Kabir\"]\n\nExplanation:\n- \"Amit\" never exited after entering.  \n- \"Rahul\" exited before entering, then later entered.  \n- \"Kabir\" had multiple consecutive enters and exits.  \n- \"Riya\" exited without entering.  \nExample 2:\nInput:\nrecords = [\n  [\"Arjun\", \"enter\"],\n  [\"Arjun\", \"exit\"]\n]\n\nOutput:\n[], []\n\nExplanation:\nThe flow is valid: Arjun entered and then exited properly, so there are no violations.\nExample 3:\nInput:\nrecords = [\n  [\"Arjun\", \"enter\"],\n  [\"Arjun\", \"enter\"],\n  [\"Arjun\", \"exit\"],\n  [\"Arjun\", \"exit\"]\n]\n\nOutput:\n[\"Arjun\"], [\"Arjun\"]\n\nExplanation:\n- \"Arjun\" entered twice without exiting (entry violation).  \n- Later, he exited twice without entering again (exit violation).\nConstraints:\n1 \u2264 number of records \u2264 10^5\n1 \u2264 length of name \u2264 20\nEach name consists of lowercase or uppercase English letters only.", "company": "Atlassian", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Hashing", "Simulation", "String"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:09.146769", "thread_id": "worker-4322063072", "processed_at": "2025-09-15T11:07:33.435197", "processing_version": "2.1", "question_number": 1924, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/calculate-maximum-average-score/1925", "title": "1925. Calculate Maximum Average Score\nEasy\nArraysHashMapData ProcessingCoding and Problem-SolvingData Structures & Algorithms (DSA)Goldman Sachs\n0 Comments\n12 Views", "page": 20, "position": 1, "url_hash": "89710d019dc5c35769befd068bf48a0b", "description": "You are given a 2D array where each element is a pair containing a student's name and their score in a test. Your goal is to process this data to find the highest average score achieved by any student.\nFirst, group all the scores for each student. Then, calculate the average score for every student. Finally, return the maximum average score among all students.\nInput Format:\nA 2D array scores of size N x 2, where scores[i][0] is a string representing the student's name and scores[i][1] is a string representing their marks.\nOutput Format:\nA number representing the maximum average score.\nExample 1:\nInput:\nscores = [[\"Bob\", \"87\"], [\"Charles\", \"100\"], [\"Bob\", \"90\"]]\n\nOutput:\n100\n\nExplanation\nBob's scores are 87 and 90. His average is (87 + 90) / 2 = 88.5.\nCharles's score is 100. His average is 100.\nThe maximum average is 100.\nConstraints:\n1 <= scores.length <= 1000\nscores[i].length == 2\nNames consist of alphabetic characters.\nScores are represented as strings and can be converted to integers.", "company": "Goldman Sachs", "tags": ["Arrays", "HashMap", "Data Processing", "Coding and Problem-Solving", "Data Structures & Algorithms (DSA)"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T01:42:03.420701", "thread_id": "worker-4322066144", "processed_at": "2025-09-15T11:07:33.435188", "processing_version": "2.1", "question_number": 1925, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/array-manipulation-with-reduce-and-filter/1926", "title": "1926. Array Manipulation with Reduce and Filter\nMedium\nJavascriptFunctional ProgrammingArraysArray MethodsGoldman Sachs\n0 Comments\n16 Views", "page": 19, "position": 10, "url_hash": "c176a7de39ee5c726bacaac7f89f38e3", "description": "You are given a 2D array (an array of arrays). Write a function to flatten it into a single dimensional array using the reduce method.", "company": "Goldman Sachs", "tags": ["Javascript", "Functional Programming", "Arrays", "Array Methods"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:02.842345", "thread_id": "worker-4322065808", "processed_at": "2025-09-15T11:07:33.435175", "processing_version": "2.1", "question_number": 1926, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/design-a-flight-booking-service-with-premium-features/1935", "title": "1935. Design a Flight Booking Service with Premium Features\nHard\nHigh-Level Design (HLD)System DesignScalabilityLoad BalancerDatabase ShardingAuto ScalingHealth MonitoringPaytm\n0 Comments\n20 Views", "page": 19, "position": 9, "url_hash": "15115088bd9423f54ae1e9cbce15bfcc", "description": "Design a high\u2011level architecture for a flight booking platform similar to ClearTrip, with special capabilities for premium members. The design should address the following points:\nChoice of load\u2011balancing algorithm.\nAuto\u2011scaling strategy for traffic spikes.\nDatabase sharding approach for large flight and booking datasets.\nHealth\u2011monitoring mechanisms for services.\nDefinition of thresholds and triggers for scaling the infrastructure up or down.", "company": "Paytm", "tags": ["High-Level Design (HLD)", "System Design", "Scalability", "Load Balancer", "Database Sharding", "Auto Scaling", "Health Monitoring"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:42:03.287339", "thread_id": "worker-4324413344", "processed_at": "2025-09-15T11:07:33.435183", "processing_version": "2.1", "question_number": 1935, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/design-an-eta-calculation-system/1936", "title": "1936. Design an ETA Calculation System\nMedium\nLow-Level Design (LLD)Object Oriented Design (OOD)Design PatternsSOLID PrinciplesClass DesignPaytm\n0 Comments\n22 Views", "page": 19, "position": 8, "url_hash": "3d3b9f612b2f1c01331d0fb2256f83ed", "description": "Imagine you are working on a travel application and need to implement a feature that calculates the Estimated Time of Arrival (ETA) for a user's journey. The key requirement is that the ETA calculation logic varies based on the type of vehicle (e.g., car, bike, bus).\nYour task is to create a low-level design for this feature.\nYour design should address the following points:\nWhich design patterns (like Strategy, Factory, etc.) would be most appropriate for this scenario? Explain your reasoning.\nDescribe the structure of your classes and services. Show how you would handle different vehicle types and their unique ETA calculation methods in a way that is scalable and easy to maintain.", "company": "Paytm", "tags": ["Low-Level Design (LLD)", "Object Oriented Design (OOD)", "Design Patterns", "SOLID Principles", "Class Design"], "category": "LLD", "difficulty": "Medium", "scraped_at": "2025-09-15T01:42:02.811971", "thread_id": "worker-4322063264", "processed_at": "2025-09-15T11:07:33.435170", "processing_version": "2.1", "question_number": 1936, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/discuss-your-strengths-and-weaknesses/1937", "title": "1937. Discuss Your Strengths and Weaknesses\nEasy\nBehavioralSelf AssessmentPaytm\n0 Comments\n8 Views", "page": 19, "position": 7, "url_hash": "657888011e8b745818e56b9a42232445", "description": "Can you talk about some of your key strengths as an engineer? Following that, what are some areas where you see room for improvement or weaknesses you are working on?", "company": "Paytm", "tags": ["Behavioral", "Self Assessment"], "category": "Behavioral", "difficulty": "Easy", "scraped_at": "2025-09-15T01:42:03.030327", "thread_id": "worker-4321511744", "processed_at": "2025-09-15T11:07:33.435179", "processing_version": "2.1", "question_number": 1937, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/real-time-risk-management-service-for-a-payments-platform/1938", "title": "1938. Real\u2011Time Risk Management Service for a Payments Platform\nHard\nHigh-Level Design (HLD)System DesignDistributed SystemDatabase DesignRisk ManagementFinTechPaytm\n0 Comments\n16 Views", "page": 19, "position": 6, "url_hash": "39fe2973f22f6386af0c0fada623debf", "description": "Design a high\u2011level architecture for a distributed risk management service that operates on a payments platform similar to Paytm. The service must ingest transaction streams in real time, evaluate each transaction for fraud or high\u2011risk indicators, and flag suspicious activity instantly.\nYour design should cover:\nThe overall distributed components and how they communicate.\nData storage choices and a schema that supports quick look\u2011ups and historical analysis.\nTechniques to achieve low latency and high throughput, including caching, partitioning, and query optimization.\nHow the system scales to handle peak loads and remains fault\u2011tolerant.\nAny additional considerations such as security, consistency models, and monitoring.", "company": "Paytm", "tags": ["High-Level Design (HLD)", "System Design", "Distributed System", "Database Design", "Risk Management", "FinTech"], "category": "System Design", "difficulty": "Hard", "scraped_at": "2025-09-15T01:42:03.485259", "thread_id": "worker-4324411808", "processed_at": "2025-09-15T11:07:33.435193", "processing_version": "2.1", "question_number": 1938, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/count-common-subsequences-that-are-also-substrings/1939", "title": "1939. Count Common Subsequences that are also Substrings\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringDynamic Programming (DP)SubsequenceSubstringPaytm\n0 Comments\n11 Views", "page": 19, "position": 5, "url_hash": "18346e2124f204e6fef902d8155beb14", "description": "You are given two strings, S1 and S2. Your task is to find the number of distinct sequences that satisfy two conditions:\nThe sequence must be a common subsequence of both S1 and S2.\nThe sequence must also be a substring of at least one of the two strings (S1 or S2).\nA subsequence is formed by deleting zero or more characters from a string without changing the order of the remaining characters. A substring is a contiguous block of characters within a string.\nInput Format:\nThe first line contains the string S1.\nThe second line contains the string S2.\nOutput Format:\nReturn a single integer representing the count of such distinct sequences.\nExample 1:\nInput:\napple\nale\n\nOutput:\n6\n\nExplanation:\nThe distinct common subsequences are: \"a\", \"l\", \"e\", \"al\", \"ae\", \"le\", \"ale\".\nOut of these, the ones that are also substrings of either \"apple\" or \"ale\" are:\n- \"a\" (substring of both)\n- \"l\" (substring of both)\n- \"e\" (substring of both)\n- \"al\" (substring of \"ale\")\n- \"le\" (substring of both)\n- \"ale\" (substring of \"ale\")\nThe subsequence \"ae\" is not a substring of either string.\nSo, the total count is 6.\nExample 2:\nInput:\nabc\nacb\n\nOutput:\n5\n\nExplanation:\nThe distinct common subsequences are: \"a\", \"b\", \"c\", \"ab\", \"ac\".\n- \"a\", \"b\", \"c\", \"ab\" are all substrings of at least one of the inputs.\n- \"ac\" is a common subsequence but not a substring of \"abc\" or \"acb\".\nThus, the total count is 4 for single characters and 1 for \"ab\", making it 5.\nConstraints:\n1 <= length(S1), length(S2) <= 1000\nS1 and S2 consist of lowercase English letters only.", "company": "Paytm", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Dynamic Programming (DP)", "Subsequence", "Substring"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:41:55.691741", "thread_id": "worker-4324588896", "processed_at": "2025-09-15T11:07:33.435156", "processing_version": "2.1", "question_number": 1939, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/maximum-even-sum-from-a-list-of-numbers/1940", "title": "1940. Maximum Even Sum from a List of Numbers\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysGreedyMathPaytm\n0 Comments\n11 Views", "page": 19, "position": 4, "url_hash": "c326b560f2ab86fe84bfae625f8289fd", "description": "You are given an array of positive integers. Your task is to select a subset of these numbers so that the sum of the selected numbers is the largest possible even number.\nInput Format:\nThe first line contains an integer n, the number of elements in the array.\nThe second line contains n space\u2011separated positive integers representing the array nums.\nOutput Format:\nOutput a single integer \u2013 the maximum even sum that can be obtained from any subset of nums.\nExample 1:\nInput:\n5\n4 9 6 7 8\n\nOutput:\n34\nExplanation: The sum of all numbers is 4\u202f+\u202f9\u202f+\u202f6\u202f+\u202f7\u202f+\u202f8\u202f=\u202f34, which is already even, so taking all elements gives the maximum even sum.\nExample 2:\nInput:\n5\n1 2 3 4 5\n\nOutput:\n14\nExplanation: The total sum is 1\u202f+\u202f2\u202f+\u202f3\u202f+\u202f4\u202f+\u202f5\u202f=\u202f15, which is odd. To make the sum even while keeping it as large as possible, we remove the smallest odd number (1). The remaining sum is 15\u202f-\u202f1\u202f=\u202f14.\nConstraints:\n1\u202f\u2264\u202fn\u202f\u2264\u202f10^5\n1\u202f\u2264\u202fnums[i]\u202f\u2264\u202f10^9", "company": "Paytm", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Greedy", "Math"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T01:41:55.923841", "thread_id": "worker-4324413344", "processed_at": "2025-09-15T11:07:33.435166", "processing_version": "2.1", "question_number": 1940, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/intersection-of-two-arrays/1941", "title": "1941. Intersection of Two Arrays\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysHash TableSetTwo PointerMongoDB\n0 Comments\n15 Views", "page": 19, "position": 3, "url_hash": "36bd842ab28db174bc2400e29d4ec92b", "description": "You are given two integer arrays, nums1 and nums2. Return an array that contains the unique elements that appear in both arrays. The order of the result does not matter.\nInput Format:\nTwo integer arrays, nums1 and nums2.\nOutput Format:\nAn array of integers representing the unique intersection of the two input arrays.\nExample 1:\nInput:\nnums1 = [1, 2, 2, 1]\nnums2 = [2, 2]\n\nOutput:\n[2]\nExample 2:\nInput:\nnums1 = [4, 9, 5]\nnums2 = [9, 4, 9, 8, 4]\n\nOutput:\n[9, 4]\nConstraints:\n1 <= nums1.length, nums2.length <= 1000\n0 <= nums1[i], nums2[i] <= 1000", "company": "MongoDB", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Hash Table", "Set", "Two Pointer"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T01:41:55.829053", "thread_id": "worker-4324648704", "processed_at": "2025-09-15T11:07:33.435161", "processing_version": "2.1", "question_number": 1941, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/implement-a-read-write-lock/1942", "title": "1942. Implement a Read-Write Lock\nHard\nConcurrencyMultithreadingSynchronizationLocksMongoDB\n0 Comments\n17 Views", "page": 19, "position": 2, "url_hash": "0a2ee2efff49cde08c65841161b05403", "description": "Design a ReadWriteLock class that controls access to a shared resource.\nThe lock must satisfy the following rules:\nMultiple threads may hold a read lock at the same time, provided no thread holds a write lock.\nOnly one thread may hold a write lock at any moment. While a write lock is held, no other thread (reader or writer) can acquire any lock.\nYour class should expose four methods:\nacquireReadLock(): blocks until the lock can be granted for reading.\nreleaseReadLock(): releases a previously acquired read lock.\nacquireWriteLock(): blocks until the lock can be granted for writing, i.e., all existing read and write locks have been released.\nreleaseWriteLock(): releases a previously acquired write lock.\nThe implementation must avoid deadlocks and race conditions and should be safe for use by multiple concurrent threads.", "company": "MongoDB", "tags": ["Concurrency", "Multithreading", "Synchronization", "Locks"], "category": "JAVA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:41:55.574193", "thread_id": "worker-4321511744", "processed_at": "2025-09-15T11:07:33.435152", "processing_version": "2.1", "question_number": 1942, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/word-break-problem/1943", "title": "1943. Word Break Problem\nMedium\nDynamic Programming (DP)StringMemoizationTrieCoding and Problem-SolvingData Structures & Algorithms (DSA)MongoDB\n0 Comments\n18 Views", "page": 19, "position": 1, "url_hash": "73cae67753e97b773b426e5bb0e73fe3", "description": "Given a string s and a dictionary of strings wordDict, determine if s can be segmented into a space separated sequence of one or more dictionary words. You may assume the dictionary does not contain duplicate words.\nInput Format:\nA string s.\nA list of strings wordDict.\nOutput Format:\nReturn true if the string can be segmented, otherwise return false.\nExample 1:\nInput:\ns = \"enginebogie\"\nwordDict = [\"engine\", \"bogie\"]\n\nOutput:\ntrue\nExplanation: The string \"leetcode\" can be segmented as \"leet code\".\nExample 2:\nInput:\ns = \"applepenapple\"\nwordDict = [\"apple\", \"pen\"]\n\nOutput:\ntrue\nExplanation: The string \"applepenapple\" can be segmented as \"apple pen
