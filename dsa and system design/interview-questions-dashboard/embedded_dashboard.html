laced more than five orders in the last year. Use at least one subquery in your solution. Optimize the query and explain your approach.", "company": "Intuit", "tags": ["Databases", "Database Schema", "SQL", "SQL Query", "MySQL", "Data Aggregation"], "category": "Databases", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:28.343612", "thread_id": "worker-4324505056", "processed_at": "2025-09-15T11:07:33.435822", "processing_version": "2.1", "question_number": 1782, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/understanding-of-static-variables-and-static-methods-in-object-oriented-programming/1783", "title": "1783. Understanding of Static Variables and Static Methods in Object-Oriented Programming\nEasy\nLow-Level Design (LLD)SingletonObject Oriented Design (OOD)Object-Oriented ProgrammingSystem DesignStaticClass DesignClean CodingExtensibilityMaintainabilityStatic MethodsStatic VariablesIntuitOracle\n0 Comments\n35 Views", "page": 34, "position": 1, "url_hash": "b1924315e3e1aa4ef627c4a4e01f99c4", "description": "Explain the concept of static variables and static methods. Show through code how they differ from instance variables and instance methods. Provide a scenario where using static members improves performance or design clarity, and another where it introduces maintainability issues.", "company": "Intuit", "tags": ["Low-Level Design (LLD)", "Singleton", "Object Oriented Design (OOD)", "Object-Oriented Programming", "System Design", "Static", "Class Design", "Clean Coding", "Extensibility", "Maintainability", "Static Methods", "Static Variables"], "category": "System Design", "difficulty": "Easy", "scraped_at": "2025-09-15T01:45:22.057006", "thread_id": "worker-4324610976", "processed_at": "2025-09-15T11:07:33.435796", "processing_version": "2.1", "question_number": 1783, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/maximum-subarray-sum-after-removing-at-most-k-elements/1784", "title": "1784. Maximum Subarray Sum After Removing At Most K Elements\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Dynamic Programming (DP)Sliding WindowArraysPrefix SumKadane's AlgorithmEATCLUB Brands\n0 Comments\n60 Views", "page": 33, "position": 10, "url_hash": "6105b19cc937dc11cd70425b670a4a7c", "description": "You are given an array of integers arr containing both positive and negative numbers, and an integer K. Your task is to determine the maximum subarray sum possible after removing at most K elements from anywhere in the array.\nThe removal of elements can be from any positions, not necessarily consecutive. The remaining elements must form a contiguous subarray for the sum to be considered.\nReturn the maximum possible sum that can be obtained under these conditions.\nExample 1:\nInput:\narr = [1, -2, 0, 3]\nK = 1\n\nOutput:\n4\n\nExplanation:\nWe can remove -2, resulting in the array [1, 0, 3]. The contiguous subarray [1, 0, 3] has a sum of 4, which is the maximum possible sum after removing at most 1 element.\nExample 2:\nInput:\narr = [-1, -1, -1, -1]\nK = 2\n\nOutput:\n-1\n\nExplanation:\nRemoving any two elements still leaves negative numbers. The best sum is obtained by taking a single element -1.\nConstraints:\n1 <= arr.length <= 10^5\n-10^4 <= arr[i] <= 10^4\n0 <= K < arr.length\nThe subarray after removal must have at least one element.", "company": "EATCLUB Brands", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Dynamic Programming (DP)", "Sliding Window", "Arrays", "Prefix Sum", "Kadane's Algorithm"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:45:22.076297", "thread_id": "worker-4324044752", "processed_at": "2025-09-15T11:07:33.435801", "processing_version": "2.1", "question_number": 1784, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/maximum-number-of-lct-subsequences-after-one-insertion/1785", "title": "1785. Maximum Number of \"LCT\" Subsequences After One Insertion\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)SubsequenceCombinatoricsGreedyStringEATCLUB Brands\n0 Comments\n52 Views", "page": 33, "position": 9, "url_hash": "6ad6d05cdcd4c01d0432db42be1eb898", "description": "You are given a string s consisting of uppercase English letters.\nYou are allowed to insert at most one uppercase English letter at any position in the string (including before the first character or after the last character).\nYour task is to determine the maximum number of subsequences equal to \"LCT\" that can be formed in the resulting string after at most one insertion.\nA subsequence is obtained by deleting some (possibly zero) characters from the string without changing the relative order of the remaining characters.\nExample 1:\nInput: \ns = \"LMCT\"\n\nOutput: \n2\n\nExplanation:\nWe can insert an 'L' at the beginning to get \"LLMCT\".\nNow there are 2 \"LCT\" subsequences:\n1. L (index 0), C (index 3), T (index 4)  \n2. L (index 1), C (index 3), T (index 4)\nExample 2:\nInput: \ns = \"LCT\"\n\nOutput: \n2\n\nExplanation:\nWe can insert a 'L' at the beginning \u2192 \"LLCT\".\nNow there are 2 subsequences:\n1. L (index 0), C (index 2), T (index 3)  \n2. L (index 1), C (index 2), T (index 3)\nExample 3:\nInput: \ns = \"CT\"\n\nOutput: \n1\n\nExplanation:\nWe can insert an 'L' at the start \u2192 \"LCT\".\nNow there is exactly 1 subsequence equal to \"LCT\".\nConstraints:\n1 \u2264 |s| \u2264 10^5\ns consists of only uppercase English letters.", "company": "EATCLUB Brands", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Subsequence", "Combinatorics", "Greedy", "String"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:22.420932", "thread_id": "worker-4321422688", "processed_at": "2025-09-15T11:07:33.435805", "processing_version": "2.1", "question_number": 1785, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/check-if-a-number-is-a-palindrome/1786", "title": "1786. Check if a Number is a Palindrome\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)PalindromeTwo PointerEATCLUB Brands\n0 Comments\n49 Views", "page": 33, "position": 8, "url_hash": "47b96f64822d36a07c442b5b073c344a", "description": "Given an integer x, return true if x is a palindrome, and false otherwise.\nAn integer is a palindrome when it reads the same forward and backward. Negative numbers are not considered palindromes.\nExample 1:\nInput: \nx = 121\n\nOutput: \ntrue\n\nExplanation:\n121 reads the same from left to right and from right to left.\nExample 2:\nInput: \nx = -121\n\nOutput: \nfalse\n\nExplanation:\nFrom left to right, it reads -121. From right to left, it becomes 121- (negative sign at the end), so it is not a palindrome.\nExample 3:\nInput: \nx = 10\n\nOutput: \nfalse\n\nExplanation:\n10 reversed is 01, which is not the same as 10.\n\n**Constraints:**\n* `-2^31 \u2264 x \u2264 2^31 - 1`", "company": "EATCLUB Brands", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Palindrome", "Two Pointer"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T01:45:22.988711", "thread_id": "worker-4324041440", "processed_at": "2025-09-15T11:07:33.435809", "processing_version": "2.1", "question_number": 1786, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/find-the-minimum-spanning-tree-of-a-weighted-graph/1787", "title": "1787. Find the Minimum Spanning Tree of a Weighted Graph\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GreedyKruskal's AlgorithmPrim's AlgorithmDisjoint Set Union (Union-Find)Amazon\n0 Comments\n49 Views", "page": 33, "position": 7, "url_hash": "4ec5d3e5a0e44a6bd1edc7f4525ee600", "description": "You are given an undirected, connected graph with n vertices (numbered from 0 to n-1) and m edges. Each edge has a weight (cost). Your task is to compute the total weight of the Minimum Spanning Tree (MST) of the graph. The MST is defined as the subset of edges that connects all vertices together, without any cycles, and with the minimum possible total edge weight.\nYou may assume the graph is connected, meaning there is at least one path between any two vertices.\nExample 1:\nInput: \nn = 4\nedges = [\n  [0, 1, 10],\n  [0, 2, 6],\n  [0, 3, 5],\n  [1, 3, 15],\n  [2, 3, 4]\n]\n\nOutput: \n19\n\nExplanation:\nOne possible MST is formed by edges:\n[2, 3, 4], [0, 3, 5], [0, 1, 10]\nTotal weight = 4 + 5 + 10 = 19\nExample 2:\nInput: \nn = 5\nedges = [\n  [0, 1, 2],\n  [0, 3, 6],\n  [1, 2, 3],\n  [1, 3, 8],\n  [1, 4, 5],\n  [2, 4, 7],\n  [3, 4, 9]\n]\n\nOutput: \n16\n\nExplanation:\nOne possible MST is formed by edges:\n[0, 1, 2], [1, 2, 3], [1, 4, 5], [0, 3, 6]\nTotal weight = 2 + 3 + 5 + 6 = 16\nConstraints:\n2 \u2264 n \u2264 10^5\nn - 1 \u2264 m \u2264 min(2 * 10^5, n * (n - 1) / 2)\n1 \u2264 weight \u2264 10^6\nThe graph is connected.", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Greedy", "Kruskal's Algorithm", "Prim's Algorithm", "Disjoint Set Union (Union-Find)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:23.521282", "thread_id": "worker-4324041296", "processed_at": "2025-09-15T11:07:33.435818", "processing_version": "2.1", "question_number": 1787, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/design-stock-broker-platform-like-zerodha-groww/1788", "title": "1788. Design Stock Broker Platform Like Zerodha, Groww\nMedium\nLow-Level Design (LLD)Machine Coding RoundClean CodingDesign PatternsSOLID PrinciplesObject Oriented Design (OOD)Object-Oriented ProgrammingOOPSAmazon\n0 Comments\n84 Views", "page": 33, "position": 6, "url_hash": "dda9af0b53c84c9bc8b33fbfe2252242", "description": "You are asked to design a simplified version of a stock brokerage platform like Zerodha or Groww. This platform will allow users to buy and sell stocks, maintain their portfolio, and view order history. You need to focus on core functionalities and write clean, extensible code.\nYour system should support the following features:\nUser & Account Management\nCreate a user and associate a trading account with an initial cash balance.\nFetch account details (name, cash balance, portfolio).\nStock & Price Data\nMaintain a list of tradable stocks (symbol, name, current price).\nPrices can be mocked or randomly generated.\nOrder Placement\nA user can place BUY or SELL orders.\nOrders can be of type MARKET or LIMIT.\nBefore placing an order:\nCheck if the user has enough balance (for BUY).\nCheck if the user has enough quantity (for SELL).\nOrder Execution\nFor MARKET orders: execute immediately at current price.\nFor LIMIT orders: execute immediately if market conditions allow; otherwise keep it pending.\nUpdate user\u2019s cash balance and stock holdings after an order is executed.\nPortfolio & Order History\nShow current holdings with quantities and average prices.\nShow a list of all orders placed, along with their status (FILLED, PENDING, REJECTED).\nBasic APIs / Methods\ncreateUser(name, initialBalance)\nlistStocks()\nplaceOrder(userId, symbol, type, side, quantity, price)\ngetPortfolio(userId)\ngetOrderHistory(userId)\nConstraints:\nSingle currency system (e.g., INR or USD).\nNo partial fills \u2014 either the entire order executes or it stays pending.\nAll data can be stored in memory for this problem.\nNo need for multi-threading unless you want to show extra skills.", "company": "Amazon", "tags": ["Low-Level Design (LLD)", "Machine Coding Round", "Clean Coding", "Design Patterns", "SOLID Principles", "Object Oriented Design (OOD)", "Object-Oriented Programming", "OOPS"], "category": "LLD", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:23.235436", "thread_id": "worker-4324612944", "processed_at": "2025-09-15T11:07:33.435813", "processing_version": "2.1", "question_number": 1788, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/find-first-bad-version/1789", "title": "1789. Find First Bad Version\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary SearchJUSPAY\n0 Comments\n35 Views", "page": 33, "position": 5, "url_hash": "2727811682b8e7aae220b3cea616527a", "description": "You are the lead developer responsible for quality checks in a large-scale software deployment pipeline. The product is released in sequential versions labeled from 1 to n. At some point, a bug was introduced, and from that version onward, all subsequent versions are also bad.\nYou are provided with an API function:\nisBadVersion(version: int) -> bool\nReturns true if the given version is bad.\nReturns false otherwise.\nYour task is to implement the function:\nfirstBadVersion(n: int) -> int\nthat returns the first bad version number while minimizing the number of API calls.\nExample 1:\nInput: \nn = 5\nisBadVersion results: F  F  F  T  T\n\nOutput: \n4\n\nExplanation:\nVersions: 1  2  3  4  5\nFirst bad version is 4.\nExample 2:\nInput:\nn = 1\nisBadVersion results: T\n\nOutput:\n1\n\nExplanation:\nOnly one version exists and it is bad.\nConstraints:\n1 <= bad <= n <= 2 * 10^9\nThe API isBadVersion will always return consistent results.\nThe number of API calls should be minimized.", "company": "JUSPAY", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Search"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T01:45:15.373732", "thread_id": "worker-4321421872", "processed_at": "2025-09-15T11:07:33.435792", "processing_version": "2.1", "question_number": 1789, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/lock-unlock-upgrade-system-for-a-tree-structure/1790", "title": "1790. Lock - Unlock - Upgrade System for a Tree Structure\nMedium\nState ManagementDepth-First Search (DFS)Breadth-First Search (BFS)TreesClean CodingCoding and Problem-SolvingData Structures & Algorithms (DSA)JUSPAY\n0 Comments\n34 Views", "page": 33, "position": 4, "url_hash": "81ab5994d808cd82eec450da1248add6", "description": "You are given a tree with n nodes numbered from 0 to n-1. The structure is provided as an array parent[] where parent[i] is the parent of node i (with parent[0] = -1 for the root).\nYou need to design a class LockingTree to manage three operations:\nlock(node, user) \u2192 true if the node is currently unlocked, and locks it for the given user. Otherwise returns false.\nunlock(node, user) \u2192 true if the node is currently locked by the same user, and unlocks it. Otherwise returns false.\nupgrade(node, user) \u2192 Returns true and locks the given node for user if:\nThe node is currently unlocked.\nNo ancestor of the node is locked.\nAt least one descendant of the node is locked. When upgrading, all locked descendants should be unlocked first. If any of the above conditions fail, return false.\nExample 1:\nInput:\nparent = [-1, 0, 0, 1, 1, 2, 2]\nOperations:\nlock(2, 3)      -> true\nunlock(2, 3)    -> true\nlock(4, 5)      -> true\nupgrade(0, 1)   -> true\nlock(0, 1)      -> false\nExplanation:\nNode 2 locked by user 3, then unlocked by same user.\nNode 4 locked by user 5.\nupgrade(0, 1): Node 0 is unlocked, has locked descendant (4), no locked ancestors \u2192 unlock 4, lock 0 for user 1.\nlock(0, 1) fails because 0 is already locked.\nExample 2:\nInput:\nparent = [-1, 0, 0, 1, 1]\nOperations:\nlock(3, 7)      -> true\nlock(4, 8)      -> true\nupgrade(1, 9)   -> true\nunlock(3, 7)    -> false\nupgrade(1, 9)   -> false\nExplanation:\nNodes 3 and 4 are locked.\nupgrade(1, 9): Node 1 is unlocked, no locked ancestors, locked descendants exist \u2192 unlock descendants, lock 1 for user 9.\nunlock(3, 7) fails since 3 was already unlocked during the upgrade.\nSecond upgrade(1, 9) fails since 1 is already locked.\nConstraints:\n1 <= n <= 2000 (for interview, reasonable for DFS per operation)\nparent[0] = -1, and for all i > 0, 0 <= parent[i] < n\nUsers are positive integers.\nUp to 10^4 operations.", "company": "JUSPAY", "tags": ["State Management", "Depth-First Search (DFS)", "Breadth-First Search (BFS)", "Trees", "Clean Coding", "Coding and Problem-Solving", "Data Structures & Algorithms (DSA)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:14.950058", "thread_id": "worker-4321421728", "processed_at": "2025-09-15T11:07:33.435778", "processing_version": "2.1", "question_number": 1790, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/rainwater-puddle-formation/1791", "title": "1791. Rainwater Puddle Formation\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphsDisjoint Set Union (Union-Find)Connected ComponentsSimulationMatrixBinary MatrixJUSPAY\n0 Comments\n71 Views", "page": 33, "position": 3, "url_hash": "d47b2bf05be97363f363a65dafbd1729", "description": "You are given a 2D grid of size m x n representing a terrain. Each cell is either:\n0 \u2192 land\n1 \u2192 water\nInitially, the grid is entirely land (0). Over time, certain cells become water due to rain. After each rainfall event, you must determine the number of distinct water puddles present in the grid.\nA water puddle is defined as a connected group of water cells where connectivity is 4-directional (up, down, left, right).\nYou need to process a sequence of rainfall events and after each event, output the current number of puddles.\nExample 1:\nInput:\nm = 3, n = 3\nRain events = [(0, 0), (0, 1), (1, 2), (2, 1), (1, 1)]\n\nOutput:\n[1, 1, 2, 3, 1]\n\nExplanation:\nStep 1: (0,0) \u2192 One puddle forms \u2192 count = 1  \nStep 2: (0,1) \u2192 Merges with (0,0) \u2192 still one puddle \u2192 count = 1  \nStep 3: (1,2) \u2192 New puddle \u2192 count = 2  \nStep 4: (2,1) \u2192 New puddle \u2192 count = 3  \nStep 5: (1,1) \u2192 Connects all three puddles into one \u2192 count = 1\nExample 2:\nInput:\nm = 2, n = 3\nRain events = [(0, 0), (1, 0), (0, 2), (1, 2)]\n\nOutput:\n[1, 1, 2, 2]\n\nExplanation:\nStep 1: (0,0) \u2192 One puddle \u2192 count = 1  \nStep 2: (1,0) \u2192 Connects with (0,0) \u2192 still 1 puddle  \nStep 3: (0,2) \u2192 New puddle \u2192 count = 2  \nStep 4: (1,2) \u2192 Connects with (0,2) \u2192 still 2 puddles\nConstraints:\n1 <= m, n <= 1000\n1 <= number of rainfall events <= 10^4\nEach rainfall event is a coordinate (row, col) with 0 <= row < m and 0 <= col < n.\nA cell will not receive rain more than once.\nThe output for each step must be in the order of events.", "company": "JUSPAY", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graphs", "Disjoint Set Union (Union-Find)", "Connected Components", "Simulation", "Matrix", "Binary Matrix"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:15.039297", "thread_id": "worker-4322040080", "processed_at": "2025-09-15T11:07:33.435783", "processing_version": "2.1", "question_number": 1791, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/spam-classification-based-on-word-matching/1792", "title": "1792. Spam Classification Based on Word Matching\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringHashingString ProcessingSalesforce\n0 Comments\n100 Views", "page": 33, "position": 2, "url_hash": "6ea8f7f5927cc9e67ee1243fa4d40709", "description": "Build a simple classification system to detect whether a given text should be marked as \"spam\" or \"not_spam\". The system uses a predefined list of spam words.\nA text is labeled as \"spam\" if it contains at least two occurrences of spam words.\nMatching is case-sensitive.\nEach occurrence of a spam word counts separately toward the total.\nReturn a list of labels (\"spam\" or \"not_spam\") for the given set of texts.\nExample 1:\nInput:\ntexts = [\n    \"This is a limited offer just for you\",\n    \"Win cash now! Click here to claim your prize\",\n    \"Hello friend, just checking in\",\n    \"Congratulations! You have won a free gift\"\n]\n\nspamWords = [\n    \"offer\", \"cash\", \"Click\", \"prize\", \"Congratulations\", \"free\"\n]\n\nOutput:\n[\"not_spam\", \"spam\", \"not_spam\", \"spam\"]\n\nExplanation:\n1. \"This is a limited offer just for you\"\n   \u2192 Contains \"offer\" (1 spam word) \u2192 not_spam\n2. \"Win cash now! Click here to claim your prize\"\n   \u2192 Contains \"cash\", \"Click\", \"prize\" (3 spam words) \u2192 spam\n3. \"Hello friend, just checking in\"\n   \u2192 Contains 0 spam words \u2192 not_spam\n4. \"Congratulations! You have won a free gift\"\n   \u2192 Contains \"Congratulations\", \"free\" (2 spam words) \u2192 spam\nExample 2:\nInput:\ntexts = [\n    \"offer offer offer\",\n    \"Click cash Click\"\n]\n\nspamWords = [\n    \"offer\", \"cash\", \"Click\"\n]\n\nOutput:\n[\"spam\", \"spam\"]\n\nExplanation:\n1. \"offer offer offer\"\n   \u2192 Contains \"offer\" 3 times \u2192 spam\n2. \"Click cash Click\"\n   \u2192 Contains \"Click\" twice and \"cash\" once (total 3) \u2192 spam\nConstraints:\n1 \u2264 n \u2264 10^3 (number of texts)\n1 \u2264 k \u2264 10^5 (number of spam words)\n1 \u2264 len(text) \u2264 10^5\n1 \u2264 len(spamWord) \u2264 10^5\nCombined length of all spam words \u2264 10^7", "company": "Salesforce", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Hashing", "String Processing"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:15.253833", "thread_id": "worker-4321513040", "processed_at": "2025-09-15T11:07:33.435787", "processing_version": "2.1", "question_number": 1792, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/profile-visibility-in-a-social-media-network/1793", "title": "1793. Profile Visibility in a Social Media Network\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphConnected ComponentsDepth-First Search (DFS)Breadth-First Search (BFS)Disjoint Set Union (Union-Find)Salesforce\n0 Comments\n56 Views", "page": 33, "position": 1, "url_hash": "043c22ff4f0318a213a63d81718c9fd1", "description": "A popular social media platform allows users to connect with each other. The connections are represented as an undirected graph where:\nEach node is a user (numbered from 1 to N).\nEach edge (u, v) means that user u is directly connected to user v.\nA user can view:\nTheir own profile.\nProfiles of all users directly or indirectly connected to them.\nYou are given:\nTwo arrays u and v of equal length, representing the connections.\nA list queries containing user IDs.\nFor each user in queries, return the number of profiles they can view. The output should be in the same order as the queries.\nExample 1:\nInput:\nu = [2, 1, 4, 5]\nv = [1, 3, 5, 6]\nqueries = [1, 5, 7]\n\nOutput:\n[3, 3, 1]\n\nExplanation:\nThe graph connections are:\n(2 - 1), (1 - 3), (4 - 5), (5 - 6)\n\nConnected components:\n1 \u2194 2 \u2194 3  (size = 3)\n4 \u2194 5 \u2194 6  (size = 3)\n7          (size = 1)\n\nQuery results:\n1 \u2192 in component of size 3 \u2192 3\n5 \u2192 in component of size 3 \u2192 3\n7 \u2192 in component of size 1 \u2192 1\nExample 2:\nInput:\nu = [1, 2, 3, 8, 9]\nv = [2, 3, 4, 9, 10]\nqueries = [1, 8, 5]\n\nOutput:\n[4, 3, 1]\n\nExplanation:\nGraph connections:\n(1 - 2), (2 - 3), (3 - 4) \u2192 component size = 4\n(8 - 9), (9 - 10) \u2192 component size = 3\n(5) \u2192 size = 1\n\nQueries:\n1 \u2192 component size 4\n8 \u2192 component size 3\n5 \u2192 size 1\nConstraints:\n1 \u2264 N \u2264 10^5 (total number of distinct users)\n1 \u2264 len(u), len(v) \u2264 10^5\n1 \u2264 u[i], v[i] \u2264 N\n1 \u2264 len(queries) \u2264 10^5\nGraph can be disconnected.\nNo duplicate self-loops, but multiple edges between the same nodes may exist.", "company": "Salesforce", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graph", "Connected Components", "Depth-First Search (DFS)", "Breadth-First Search (BFS)", "Disjoint Set Union (Union-Find)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:08.498312", "thread_id": "worker-4324044752", "processed_at": "2025-09-15T11:07:33.435765", "processing_version": "2.1", "question_number": 1793, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/design-a-scalable-cloud-based-property-listing-platform/1794", "title": "1794. Design a Scalable Cloud-Based Property Listing Platform\nMedium\nHigh-Level Design (HLD)System DesignHigh ScalabilityHigh AvailabilityData ConsistencyMicroservicesDistributed SystemSalesforce\n0 Comments\n70 Views", "page": 32, "position": 10, "url_hash": "664b917b0ec2e665663d365351468e5e", "description": "A property dealer currently has a traditional on-premise website where brokers and merchants can list properties. Each property listing includes photos, location, and basic details. The company now wants to migrate to a cloud-based system that is more scalable, faster, and secure.\nKey concerns:\nData consistency must be maintained.\nHigh performance is required for large volumes of listings and searches.\nSystem must handle future growth without major rework.\nYou are required to design the complete system considering both functional and non-functional requirements.\nFunctional Requirements:\nUsers can browse property listings.\nUsers can search for properties based on filters like location, price range, and property type.\nUsers can login, register, and logout securely.\nOn the property listing page, properties must be grouped by merchant name.\nNon-Functional Requirements:\nHigh scalability to handle peak traffic.\nStrong security for user data and merchant details.\nConsistent and up-to-date property information.\nFast response times for browsing and searching.\nConstraints to Consider:\nMillions of property listings.\nTens of thousands of concurrent users.\nSearch results must be returned in under 300 ms.\nImages should load quickly even under heavy load.\nSystem must be resilient to partial failures.", "company": "Salesforce", "tags": ["High-Level Design (HLD)", "System Design", "High Scalability", "High Availability", "Data Consistency", "Microservices", "Distributed System"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:08.212566", "thread_id": "worker-4324505776", "processed_at": "2025-09-15T11:07:33.435757", "processing_version": "2.1", "question_number": 1794, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/multithreaded-concurrent-writes-handling-cache-with-expiry-and-automatic-cleanup/1795", "title": "1795. Multithreaded (Concurrent Writes Handling) Cache with Expiry and Automatic Cleanup\nHard\nMultithreadingConcurrencyThread SynchronizationCachingCacheSynchronizedLockingRenentrant Locks\n0 Comments\n41 Views", "page": 32, "position": 9, "url_hash": "70010621e29fda9e3b8f2fd69b91d4db", "description": "Design and implement a thread-safe in-memory cache that supports expiry of keys.\nThe cache should meet the following requirements:\nUser should be able to add a key-value pair (string, string) into the cache along with an expiry time in milliseconds.\nOnce a key expires, it should no longer be accessible.\nExpired keys should be automatically cleaned up in the background.\nThe cache should be thread-safe (multiple threads accessing/adding/removing keys simultaneously).\nAssume there is no maximum capacity (cache can grow infinitely).\nYou are expected to write working code (not pseudo-code) and handle synchronization properly.", "company": "Google", "tags": ["Multithreading", "Concurrency", "Thread Synchronization", "Caching", "Cache", "Synchronized", "Locking", "Renentrant Locks"], "category": "System Design", "difficulty": "Hard", "scraped_at": "2025-09-15T01:45:08.159416", "thread_id": "worker-4324410560", "processed_at": "2025-09-15T11:07:33.435753", "processing_version": "2.1", "question_number": 1795, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/design-and-implement-multithreaded-merge-sort/1796", "title": "1796. Design and Implement Multithreaded Merge Sort\nHard\nMultithreadingConcurrencyMulti-Threaded ServicesMulti ThreadingDivide and ConquerSynchronizedLockingSortingMerge Sort\n0 Comments\n35 Views", "page": 32, "position": 8, "url_hash": "fe0667e6595c811bd98f8dcd02302afc", "description": "You are asked to implement Merge Sort using multithreading to take advantage of multi-core processors.\nInput is an integer array.\nThe array should be sorted in ascending order.\nThe merge sort algorithm should be parallelized so that different subarrays can be sorted by different threads.\nAfter sorting subarrays concurrently, merge the results to produce the final sorted array.\nAssume unlimited thread availability for simplicity, but discuss optimizations for controlling the number of threads.\nEnsure thread safety and correctness.\nExample 1:\nInput: \narr = [5, 2, 9, 1, 5, 6]\n\nOutput: \n[1, 2, 5, 5, 6, 9]\n\nExplanation:\nThe array is divided into subarrays recursively.\nThreads sort [5,2,9] and [1,5,6] in parallel.\nMerge step combines them into [1,2,5,5,6,9].\nExample 2:\nInput: \narr = [10, -3, 7, 0, 4, 8]\n\nOutput: \n[-3, 0, 4, 7, 8, 10]\n\nExplanation:\nSubarrays are sorted by multiple threads.\nThread1: sort [10, -3, 7] \u2192 [-3, 7, 10]\nThread2: sort [0, 4, 8]  \u2192 [0, 4, 8]\nFinal merge \u2192 [-3, 0, 4, 7, 8, 10]\nConstraints:\n1 \u2264 array length \u2264 10^6\nEach element fits in a 32-bit signed integer.\nYou must use threads to parallelize sorting.\nDo not use built-in parallel sort functions.", "company": "Google", "tags": ["Multithreading", "Concurrency", "Multi-Threaded Services", "Multi Threading", "Divide and Conquer", "Synchronized", "Locking", "Sorting", "Merge Sort"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:45:08.445902", "thread_id": "worker-4321422928", "processed_at": "2025-09-15T11:07:33.435761", "processing_version": "2.1", "question_number": 1796, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/infinite-grid-game-detect-winning-condition/1797", "title": "1797. Infinite Grid Game - Detect Winning Condition\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)SimulationArraysHashingGame SimulationFlexport\n0 Comments\n92 Views", "page": 32, "position": 7, "url_hash": "1d2b4c2a59407462670a8416759ce37c", "description": "You are asked to design and implement a simplified version of an infinite grid-based game.\nThe grid has infinitely many rows (conceptually) and fixed m columns.\nPlayers take turns dropping colored balls into a chosen column.\nEach ball has a color represented by an integer 1..n.\nA player wins if after their move, any column contains 3 consecutive balls of the same color.\nYou need to simulate the game based on the sequence of moves and return the result after each move.\nWhen a ball is dropped into a column, it occupies the lowest available position in that column (like in Connect Four. Example below):\nExample 1:\nInput:\nm = 3   (number of columns)\nn = 2   (number of colors)\nmoves = [\n  (1, 1),   // drop color 1 in column 1\n  (2, 1),   // drop color 2 in column 1\n  (1, 2),   // drop color 1 in column 2\n  (1, 1),   // drop color 1 in column 1\n  (1, 1)    // drop color 1 in column 1\n  (1, 1)    // drop color 1 in column 1\n]\n\nOutput:\n[\"No Win\", \"No Win\", \"No Win\", \"No Win\", \"No Win\", \"Win\"]\n\nExplanation:\n- After move 1: Column 1 = [1]\n- After move 2: Column 1 = [1, 2]\n- After move 3: Column 2 = [1]\n- After move 4: Column 1 = [1, 2, 1]\n- After move 5: Column 1 = [1, 2, 1, 1] \u2192 last three are [2,1,1] not same.\n- After move 6: Column 1 = [1, 2, 1, 1, 1] \u2192 last three are [1,1,1] all same.\n  But actually, column 1 now has 3 consecutive color 1\u2019s at positions [1,1,1]. \u2192 Win.\nExample 2:\nInput:\nm = 2\nn = 3\nmoves = [\n  (2, 1),   // drop color 2 in column 1\n  (2, 1),   // drop color 2 in column 1\n  (3, 2),   // drop color 3 in column 2\n  (2, 1)    // drop color 2 in column 1\n]\n\nOutput:\n[\"No Win\", \"No Win\", \"No Win\", \"Win\"]\n\nExplanation:\n- Column 1 after move 4 = [2, 2, 2] \u2192 3 consecutive color 2 \u2192 Win.\nConstraints:\n1 \u2264 m \u2264 10^3 (columns)\n1 \u2264 n \u2264 10^3 (colors)\n1 \u2264 number of moves \u2264 10^5\nEach move is represented as (color, column)\nGrid is conceptually infinite in height (but will only ever be as tall as number of moves).\nOutput for each move should be either \"Win\" or \"No Win\".\nFollow-ups:\nWin condition: 3 in a row or 3 in a column.\nWin condition: k in a row or k in a column (generalized case).", "company": "Flexport", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Simulation", "Arrays", "Hashing", "Game Simulation"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:09.179407", "thread_id": "worker-4324649664", "processed_at": "2025-09-15T11:07:33.435769", "processing_version": "2.1", "question_number": 1797, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/applying-cap-theorem-in-a-real-world-system/1798", "title": "1798. Applying CAP Theorem in a Real-world System\nMedium\nHigh-Level Design (HLD)System DesignBackendDistributed SystemData ConsistencyHigh AvailabilityCAP TheoremPartition ToleranceFault ToleranceFlexport\n0 Comments\n48 Views", "page": 32, "position": 6, "url_hash": "7ed51699b2e4d5603be7eea557fc58bc", "description": "A ride-hailing platform (like Uber or Ola) wants to build a distributed system to match drivers and riders.\nThe system must handle millions of concurrent requests across different cities.\nSometimes, due to network partitions or failures, not all replicas may be available.\nAs an engineer, you are asked to decide which guarantees (Consistency, Availability, Partition Tolerance) are most important in this use case.\nDiscuss trade-offs if a user\u2019s ride request shows a driver who is no longer available.\nWhich aspect would you prioritize for this system, and why?", "company": "Flexport", "tags": ["High-Level Design (HLD)", "System Design", "Backend", "Distributed System", "Data Consistency", "High Availability", "CAP Theorem", "Partition Tolerance", "Fault Tolerance"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:09.399599", "thread_id": "worker-4321422496", "processed_at": "2025-09-15T11:07:33.435774", "processing_version": "2.1", "question_number": 1798, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/choosing-the-right-database-for-e-commerce/1799", "title": "1799. Choosing the Right Database for E-commerce\nMedium\nSystem DesignHigh-Level Design (HLD)BackendDatabase DesignDistributed SystemHigh ScalabilityHigh AvailabilityFlexport\n0 Comments\n53 Views", "page": 32, "position": 5, "url_hash": "af89849e21b25d099697d3b05510d1cc", "description": "You are designing the backend of an e-commerce platform where:\nProduct catalog contains millions of items with structured details (name, price, category, stock).\nUsers expect fast searches and filtering by category, price range, etc.\nThe system also needs to handle real-time order placement and inventory updates.\nExplain:\nWhich type of database (SQL, NoSQL, or hybrid) would you choose?\nJustify the choice.", "company": "Flexport", "tags": ["System Design", "High-Level Design (HLD)", "Backend", "Database Design", "Distributed System", "High Scalability", "High Availability"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:01.188167", "thread_id": "worker-4324958112", "processed_at": "2025-09-15T11:07:33.435748", "processing_version": "2.1", "question_number": 1799, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/ensuring-transaction-safety-with-acid-in-a-banking-application/1800", "title": "1800. Ensuring Transaction Safety with ACID in a Banking Application\nEasy\nBackendDatabase DesignDatabasesDatabase SchemaTransactionACIDData Consistency\n0 Comments\n20 Views", "page": 32, "position": 4, "url_hash": "dde72544c4df868cc0f3278c0cc7ed6d", "description": "A banking application needs to support the following operation:\nA user transfers money from Account A to Account B.\nThe system must ensure that either the full transaction goes through, or none of it does.\nExplain how ACID properties (Atomicity, Consistency, Isolation, Durability) come into play in this scenario.\nWhat would go wrong if one of these guarantees is missing?\nHow would you ensure correctness in concurrent transactions where multiple users transfer money at the same time?", "company": "Confluent", "tags": ["Backend", "Database Design", "Databases", "Database Schema", "Transaction", "ACID", "Data Consistency"], "category": "System Design", "difficulty": "Easy", "scraped_at": "2025-09-15T01:45:00.945571", "thread_id": "worker-4324128704", "processed_at": "2025-09-15T11:07:33.435739", "processing_version": "2.1", "question_number": 1800, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/explain-the-cap-theorem/1801", "title": "1801. Explain the CAP Theorem\nMedium\nHigh-Level Design (HLD)System DesignDistributed SystemBackendCAP TheoremData ConsistencyHigh AvailabilityPartition ToleranceMicrosoftAcko\n0 Comments\n26 Views", "page": 32, "position": 3, "url_hash": "7e29a2c5d1b640d1aa9b79749aad3869", "description": "What is the CAP theorem in distributed systems?\nCan a system satisfy all three properties simultaneously?\nGive examples of when you would prioritize Consistency, Availability, or Partition Tolerance.", "company": "Microsoft", "tags": ["High-Level Design (HLD)", "System Design", "Distributed System", "Backend", "CAP Theorem", "Data Consistency", "High Availability", "Partition Tolerance"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:00.969838", "thread_id": "worker-4324533968", "processed_at": "2025-09-15T11:07:33.435744", "processing_version": "2.1", "question_number": 1801, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/choosing-the-right-database/1802", "title": "1802. Choosing the Right Database\nMedium\nDatabase DesignDatabasesSystem Design\n0 Comments\n13 Views", "page": 32, "position": 2, "url_hash": "cafea715dbe95a0ac4bf164c4bd82fd9", "description": "What factors would you consider while choosing between a SQL database and a NoSQL database?\nWhen would you prefer a relational database?\nWhen would you prefer a NoSQL database?\nCan you explain trade-offs between scalability, schema flexibility, query complexity, and transaction guarantees?", "company": "Confluent", "tags": ["Database Design", "Databases", "System Design"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:45:00.539177", "thread_id": "worker-4321513232", "processed_at": "2025-09-15T11:07:33.435735", "processing_version": "2.1", "question_number": 1802, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/earliest-time-when-the-social-network-becomes-fully-connected/1803", "title": "1803. Earliest Time When the Social Network Becomes Fully Connected\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphDisjoint Set Union (Union-Find)SortingGoogle\n0 Comments\n38 Views", "page": 32, "position": 1, "url_hash": "65b03256afce8bab75952ee48e5127b4", "description": "You are given an in-memory log of friendship events in a fixed textual format:\n<timestamp> <NameA> became friend to <NameB>.\n<timestamp> is a non-negative integer (seconds since epoch).\n<NameA> and <NameB> are case-sensitive strings without spaces (e.g., Ram, Shyam).\nThe phrase is exactly \"became friend to\" and each line ends with a dot.\nTwo users are considered connected if there is a path of friendships between them (directly or indirectly). At time t, all events with timestamps <= t have taken effect.\nYour task is to return the earliest timestamp at which every user who ever appears in the log becomes connected in a single friendship network. If this never happens, return -1.\nNotes:\nThe log is not a stream; assume the entire list of lines fits in memory.\nMultiple events can share the same timestamp; process all of them for that time.\nNames may appear for the first time late in the log\u2014treat every distinct name as a distinct user.\nDuplicate friendship lines (same pair, any order) have no additional effect.\nExample 1:\nInput: \nlines = [\n  \"455456 Ram became friend to Shyam.\",\n  \"455459 Ramesh became friend to Mahesh.\",\n  \"455465 Moham became friend to Ram.\",\n  \"455489 Shyam became friend to Mahesh.\"\n]\n\nOutput: \n455489\n\nExplanation\nDistinct users are {Ram, Shyam, Ramesh, Mahesh, Moham}.  \nSort by timestamp and union pairs as they occur:\n- 455456: Connect Ram\u2013Shyam. Components: {Ram, Shyam}, {Ramesh}, {Mahesh}, {Moham}\n- 455459: Connect Ramesh\u2013Mahesh. Components: {Ram, Shyam}, {Ramesh, Mahesh}, {Moham}\n- 455465: Connect Moham\u2013Ram. Components: {Ram, Shyam, Moham}, {Ramesh, Mahesh}\n- 455489: Connect Shyam\u2013Mahesh, which merges the two groups.  \nAll 5 users are connected at 455489, so return 455489.\nExample 2:\nInput: \nlines = [\n  \"10 A became friend to B.\",\n  \"20 C became friend to D.\",\n  \"30 E became friend to F.\"\n]\n\nOutput: \n-1\n\nExplanation\nUsers form separate components {A,B}, {C,D}, {E,F} and never merge into a single connected network. Hence the network never becomes fully connected.\nConstraints:\n1 \u2264 number of log lines \u2264 2 \u00d7 10^5\n0 \u2264 timestamp \u2264 10^9\nName length: 1\u201332 characters; names contain only letters and digits (no spaces).\nTotal number of distinct users \u2264 2 \u00d7 number of log lines.\nTime complexity target: O(L log L \u03b1(U)) where L is number of lines, U is number of unique users, and \u03b1 is the inverse Ackermann function (near-constant), achievable via sorting by timestamp + Union\u2013Find.\nMemory: O(U)", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graph", "Disjoint Set Union (Union-Find)", "Sorting"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:54.475305", "thread_id": "worker-4324504720", "processed_at": "2025-09-15T11:07:33.435716", "processing_version": "2.1", "question_number": 1803, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/minimum-swaps-to-sort-non-zeros-and-pusing-all-zeros-to-end/1804", "title": "1804. Minimum Swaps to Sort Non-Zeros And Pusing All Zeros to End\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysSortingSwapGreedyZomato\n0 Comments\n45 Views", "page": 31, "position": 10, "url_hash": "6c4e855ca2f12a48b530b9e9165b8f89", "description": "You are given an array of integers containing both non-zero values and zeros. The task is to sort the non-zero elements in ascending order while keeping all zeros pushed to the end of the array.\nThe only allowed operation is:\nSwap a non-zero element with a zero.\nReturn the minimum number of swaps required to achieve the sorted array under these rules.\nExample 1:\nInput: \narr = [0, 4, 0, 5, 3]\n\nOutput: \n2\n\nExplanation\nSorted non-zeros \u2192 [3,4,5], with zeros at the end.  \nOne optimal sequence of swaps achieves this in 2 swaps.\nConstraints:\n1 \u2264 arr.length \u2264 2 \u00d7 10^5\n-10^9 \u2264 arr[i] \u2264 10^9\nAt least one non-zero element exists.\nTime complexity target: O(n log n).", "company": "Zomato", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Sorting", "Swap", "Greedy"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:54.376669", "thread_id": "worker-4322040080", "processed_at": "2025-09-15T11:07:33.435712", "processing_version": "2.1", "question_number": 1804, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/minimize-longest-continuous-sequence-after-flipping-at-most-k-times/1805", "title": "1805. Minimize Longest Continuous Sequence After Flipping At Most K Times\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary SearchSliding WindowStringGreedyZomato\n0 Comments\n39 Views", "page": 31, "position": 9, "url_hash": "11987a9561c9e0d7ac237ff48a0901fc", "description": "You are given a string s consisting only of characters 'a' and 'b'. You are allowed to flip (convert 'a' \u2192 'b' or 'b' \u2192 'a') at most k characters.\nYour goal is to minimize the maximum length of any contiguous block of identical characters after at most k flips.\nReturn the minimized length.\nExample 1:\nInput: \ns = \"aaabbbaa\", k = 2\n\nOutput: \n2\n\nExplanation\nOriginal blocks: \"aaa\", \"bbb\", \"aa\" \u2192 max length = 3.  \nBy flipping 2 characters (e.g., turn two 'a' into 'b'), we can make all blocks size \u2264 2.  \nThus answer = 2.\nExample 2:\nInput: \ns = \"aaaa\", k = 1\n\nOutput: \n3\n\nExplanation\nOriginal longest block = 4.  \nWith 1 flip, we can make it \"aaab\" or \"baaa\".  \nLongest block becomes 3.  \nSo answer = 3.\nConstraints:\n1 \u2264 s.length \u2264 10^5\n0 \u2264 k \u2264 s.length\nTime complexity target: O(n log n) or O(n) with sliding window.", "company": "Zomato", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Search", "Sliding Window", "String", "Greedy"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:54.309450", "thread_id": "worker-4324611024", "processed_at": "2025-09-15T11:07:33.435708", "processing_version": "2.1", "question_number": 1805, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/max-score-of-substrings/1806", "title": "1806. Max Score of Substrings\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringSliding WindowCountingHashMapZomato\n0 Comments\n33 Views", "page": 31, "position": 8, "url_hash": "7612c059a860545b0af462c8a0664168", "description": "You are given a string s of lowercase English letters and an integer k. Define the score of a substring as follows:\nFor each character c in the substring, calculate value(c)^freq(c) where:\nvalue('a') = 1, value('b') = 2, ..., value('z') = 26.\nfreq(c) = number of times c appears in the substring.\nThe score of the substring is the sum of all such values.\nFind the maximum score among all substrings of length k, modulo 10^9+7.\nExample 1:\nInput: \ns = \"abaab\", k = 2\n\nOutput: \n3\n\nExplanation\nSubstrings of length 2:  \n\"ab\" \u2192 1^1 + 2^1 = 3  \n\"ba\" \u2192 2^1 + 1^1 = 3  \n\"aa\" \u2192 1^2 = 1  \n\"ab\" \u2192 3 (again)  \nMaximum = 3.\nExample 2:\nInput: \ns = \"zzzzz\", k = 3\n\nOutput: \n17576\n\nExplanation\nSubstring \"zzz\" \u2192 only 'z' present, freq=3.  \nScore = 26^3 = 17576.  \nConstraints:\n1 \u2264 s.length \u2264 10^5\n1 \u2264 k \u2264 s.length\nAnswer modulo 10^9+7.", "company": "Zomato", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Sliding Window", "Counting", "HashMap"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:54.702234", "thread_id": "worker-4324649760", "processed_at": "2025-09-15T11:07:33.435721", "processing_version": "2.1", "question_number": 1806, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/maximum-fruits-in-two-baskets/1807", "title": "1807. Maximum Fruits in Two Baskets\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Sliding WindowHashMapArraysTwo PointerHash TableAmerican ExpressGoldman Sachs\n0 Comments\n44 Views", "page": 31, "position": 7, "url_hash": "2db7089ef50ed7ef044d3d639826c5c4", "description": "You are visiting a farm that has a single row of fruit trees arranged from left to right. The trees are represented by an integer array fruits where fruits[i] is the type of fruit the ith tree produces.\nYou have two baskets and each basket can hold only one type of fruit. There is no limit to how many fruits of that type a basket can hold.\nRules:\nYou can start picking from any tree of your choice.\nFrom the starting tree, you must pick exactly one fruit from every consecutive tree as you move to the right.\nThe picked fruits must fit into one of your baskets.\nOnce you encounter a tree whose fruit type cannot fit into your baskets, you must stop.\nReturn the maximum number of fruits you can collect.\nExample 1:\nInput: \nfruits = [2, 1, 2]\n\nOutput: \n3\n\nExplanation\nStart from index 0: pick [2, 1, 2].  \nBasket 1 \u2192 type 2, Basket 2 \u2192 type 1.\nAll fruits fit in baskets. Maximum = 3.\nExample 2:\nInput: \nfruits = [1, 3, 4, 3, 3]\n\nOutput: \n4\n\nExplanation\nBest choice: start from index 1.  \nPick [3, 4, 3, 3].  \nBasket 1 \u2192 type 3, Basket 2 \u2192 type 4.  \nMaximum = 4.\nConstraints:\n1 \u2264 fruits.length \u2264 10^5\n0 \u2264 fruits[i] < fruits.length\nExpected Time Complexity: O(n) using sliding window + hash map.", "company": "American Express", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Sliding Window", "HashMap", "Arrays", "Two Pointer", "Hash Table"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:54.840008", "thread_id": "worker-4324612416", "processed_at": "2025-09-15T11:07:33.435726", "processing_version": "2.1", "question_number": 1807, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/payment-gateway-system-design/1808", "title": "1808. Payment Gateway System Design\nHard\nSystem DesignHigh-Level Design (HLD)Payment SystemIdempotentDistributed SystemReliabilityAmerican ExpressJPMorgan Chase & Co.\n0 Comments\n51 Views", "page": 31, "position": 6, "url_hash": "4b94fcf10e4512034f5e601a086cfb08", "description": "Design a Payment Gateway System that allows merchants to process customer payments reliably. The system should integrate with multiple third-party payment providers (like banks, card networks, or UPI services) and ensure correctness and fault tolerance.\nKey requirements:\nProcess Payment Requests\nA merchant initiates a payment request with details like userId, merchantId, amount, and paymentMethod.\nThe system should route this request to the appropriate third-party payment provider.\nRetries and Failure Handling\nPayment providers may fail temporarily (e.g., network errors, timeouts).\nYour system should implement retries with backoff strategies.\nIf retries fail, the system should gracefully inform the merchant about failure.\nIdempotency\nMerchants may resend the same payment request due to failures or retries.\nThe system must ensure that the user is not charged multiple times for the same payment.\nIntroduce an idempotency key to handle duplicate requests safely.\nThird-Party Integrations\nThe system should support multiple providers and be able to switch to an alternate provider if the primary one fails.\nResponses from providers must be normalized into a common format before returning to merchants.\nScalability & Reliability\nSystem must handle high transaction volumes (millions of requests per day).\nLogs and audit trails are required for debugging and reconciliation.\nExample 1 (Idempotency Case):\nInput:\nMerchant sends payment request:\n{\n  merchantId: \"M123\",\n  userId: \"U456\",\n  amount: 500,\n  paymentMethod: \"Card\",\n  idempotencyKey: \"abc-123\"\n}\n\nOutput:\n{\n  status: \"SUCCESS\",\n  transactionId: \"T789\",\n  amount: 500\n}\n\nExplanation:\nEven if the merchant retries the request with the same idempotencyKey,\nthe system must return the same transactionId \"T789\" without charging again.\nExample 2 (Provider Failure and Retry):\nInput:\nMerchant sends payment request of amount 1000 through Bank A.\n\nBank A API fails due to timeout.\n\nSystem retries 2 times, still fails.\nSystem switches to Bank B as backup.\n\nOutput:\n{\n  status: \"SUCCESS\",\n  transactionId: \"T902\",\n  amount: 1000,\n  provider: \"BankB\"\n}\n\nExplanation:\nThe system failed over to Bank B after retries on Bank A,\nensuring the payment still succeeds.\nConstraints:\nHandle 10^5+ concurrent requests.\nRetry should be bounded (e.g., max 3 retries with exponential backoff).\nIdempotency must be guaranteed across distributed systems.", "company": "American Express", "tags": ["System Design", "High-Level Design (HLD)", "Payment System", "Idempotent", "Distributed System", "Reliability"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:44:54.913326", "thread_id": "worker-4324647120", "processed_at": "2025-09-15T11:07:33.435730", "processing_version": "2.1", "question_number": 1808, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/tell-me-about-a-time-when-you-were-stuck-on-a-challenging-problem-and-had-to-seek-help-from-others/1809", "title": "1809. Tell me about a time when you were stuck on a challenging problem and had to seek help from others\nMedium\nLeadershipLeadership PrinciplesBehavioralPlay, as a teamAmerican Express\n0 Comments\n23 Views", "page": 31, "position": 5, "url_hash": "0660bbd6b8fcd15f8e8da3022dcf5e3e", "description": "Tell me about a time when you were stuck on a challenging problem and had to seek help from others. How did you approach it, and what was the outcome?", "company": "American Express", "tags": ["Leadership", "Leadership Principles", "Behavioral", "Play, as a team"], "category": "Behavioral", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:47.608212", "thread_id": "worker-4322040464", "processed_at": "2025-09-15T11:07:33.435704", "processing_version": "2.1", "question_number": 1809, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/tell-me-about-a-time-when-you-failed-at-something-what-did-you-learn-from-that-experience-and-how-did-you-apply-those-learnings-later/1810", "title": "1810. Tell me about a time when you failed at something? What did you learn from that experience, and how did you apply those learnings later?\nMedium\nLeadershipLeadership PrinciplesLearningLearning From FailureBehavioralSituation BasedSTAR MethodAmerican ExpressGoogleSAP Labs\n0 Comments\n33 Views", "page": 31, "position": 4, "url_hash": "93553593bba9dd16b03f2cf173d49e1f", "description": "Can you also share an example of a time when you failed at something? What did you learn from that experience, and how did you apply those learnings later?", "company": "American Express", "tags": ["Leadership", "Leadership Principles", "Learning", "Learning From Failure", "Behavioral", "Situation Based", "STAR Method"], "category": "Behavioral", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:47.209672", "thread_id": "worker-4321513328", "processed_at": "2025-09-15T11:07:33.435699", "processing_version": "2.1", "question_number": 1810, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/most-busy-room-with-delayed-meetings-meeting-room-3/1811", "title": "1811. Most-Busy Room with Delayed Meetings | Meeting Room 3\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Overlapping IntervalsGreedyHeapPriority QueueSimulationSortingHash TableGoogleOracle\n0 Comments\n30 Views", "page": 31, "position": 3, "url_hash": "9334536406dd499ac29da741f8b6efd9", "description": "You are given an integer n representing the number of meeting rooms labeled from 0 to n - 1, and a 2D integer array meetings where meetings[i] = [start_i, end_i] denotes a meeting that is scheduled in the half-closed interval [start_i, end_i). All start_i values are unique.\nRooms are allocated under the following rules:\nA meeting uses the currently unused room with the smallest room number.\nIf no rooms are available at the meeting\u2019s start time, the meeting is delayed until the earliest time when at least one room becomes free. The meeting must preserve its original duration (end_i - start_i).\nWhen a room becomes free, meetings are assigned to rooms in the order of earlier original start times (i.e., sorted by start_i).\nIf multiple rooms are free at an assignment time, pick the lowest-numbered room.\nReturn the room number that ended up hosting the most meetings. If multiple rooms tie for the most meetings, return the smallest room number among them.\nA half-closed interval [a, b) includes a and excludes b.\nExample 1:\nInput: \nn = 2\nmeetings = [[0,9],[1,5],[2,7],[3,4]]\n\nOutput: \n0\n\nExplanation\n- Meeting [0,9) -> Room 0 (free earliest), ends at 9.\n- Meeting [1,5)  -> Room 1, ends at 5.\n- Meeting [2,7)  -> No room free at 2; earliest free is Room 1 at 5.\n                    Delay to [5,10) in Room 1 (same duration 5).\n- Meeting [3,4)  -> No room free at 3; earliest frees at 10.\n                    Assign to lowest-numbered free room at 10 -> Room 0 for [10,11).\n\nCounts: Room 0 hosts 2 meetings, Room 1 hosts 2 meetings. Tie -> return lowest id = 0.\nConstraints:\n1 <= n <= 1e5\n1 <= meetings.length <= 1e5\n0 <= start_i < end_i <= 1e13\nAll start_i are unique\nAnswer fits in a 32-bit integer (room index in [0, n-1])", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Overlapping Intervals", "Greedy", "Heap", "Priority Queue", "Simulation", "Sorting", "Hash Table"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:44:46.849302", "thread_id": "worker-4324610832", "processed_at": "2025-09-15T11:07:33.435691", "processing_version": "2.1", "question_number": 1811, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/meeting-room-availability-check-can-attend-all-meetings-meeting-rooms-1/1812", "title": "1812. Meeting Room Availability Check | Can Attend All Meetings | Meeting Rooms 1\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)SortingGreedy\n0 Comments\n13 Views", "page": 31, "position": 2, "url_hash": "18b4f1651a6df52d6d40d537fd946275", "description": "You are given an array of meeting time intervals where each interval is represented as [start, end]. A person can only attend one meeting at a time. Your task is to determine if the person can attend all the meetings without any overlaps.\nReturn True if it is possible to attend all meetings, otherwise return False.\nExample 1:\nInput: \nmeetings = [[0,25],[4,9],[16,20]]\n\nOutput: \nFalse\n\nExplanation\n- Meeting 1: [0,25) overlaps with Meeting 2: [4,9) and Meeting 3: [16,20).\n- Since there is overlap, it is not possible to attend all meetings.\nExample 2:\nInput: \nmeetings = [[6,20],[1,3]]\n\nOutput: \nTrue\n\nExplanation\n- Meeting 1: [1,3) ends before Meeting 2: [6,20) starts.\n- No overlap, so all meetings can be attended.\nConstraints:\n1 <= meetings.length <= 10^4\n0 <= start < end <= 10^6\nIntervals are given as [start, end] where both are integers.", "company": "Confluent", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Sorting", "Greedy"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T01:44:47.167576", "thread_id": "worker-4322064416", "processed_at": "2025-09-15T11:07:33.435695", "processing_version": "2.1", "question_number": 1812, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/message-logger-with-suppression-window-logger-rate-limiter/1813", "title": "1813. Message Logger with Suppression Window | Logger Rate Limiter\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Sliding WindowQueuesHashMapGoogleDeliverooExpedia Group\n0 Comments\n109 Views", "page": 31, "position": 1, "url_hash": "2730ed6cdfaa6c55422101acc496e085", "description": "You are building a logging system that processes a continuous stream of tuples (timestamp, message) in non-decreasing order of timestamps.\nThe system should follow these rules:\nA message should be shown only if it has not been shown in the last 10 seconds.\nIf the same message arrives again within 10 seconds of its last display, it should be suppressed.\nExample 1:\nInput: \nstream = [\n (10, \"solar panel activated\"),\n (11, \"low battery warning\"),\n (12, \"tire one: low air pressure\"),\n (13, \"solar panel activated\"),\n (14, \"low battery warning\"),\n (21, \"solar panel activated\"),\n (35, \"solar panel activated\")\n]\n\nOutput: \n[\"show\", \"show\", \"show\", \"suppress\", \"suppress\", \"show\", \"show\"]\n\nExplanation\n- At 10: \"solar panel activated\" \u2192 first time, show\n- At 11: \"low battery warning\" \u2192 first time, show\n- At 12: \"tire one: low air pressure\" \u2192 first time, show\n- At 13: \"solar panel activated\" \u2192 last shown at 10 (within 10s), suppress\n- At 14: \"low battery warning\" \u2192 last shown at 11 (within 10s), suppress\n- At 21: \"solar panel activated\" \u2192 last shown at 10, now 21-10 = 11 \u2265 10, show\n- At 35: \"solar panel activated\" \u2192 last shown at 21, now 35-21 = 14 \u2265 10, show\nConstraints:\n1 <= number of messages <= 10^5\n0 <= timestamp <= 10^9 (non-decreasing order)\n1 <= len(message) <= 200\nMessages contain printable ASCII characters.\nMust support efficient operations:\nFollow-up:\nNow extend the system with a stricter rule:\nRemove all messages that occur within a 10-second window.\nThat means if a message appears multiple times within 10 seconds, none of its occurrences in that window should be shown.\nOnly the first occurrence after that 10-second block can be displayed.\nExample 2 (Follow-up):\nInput: \nstream = [\n (10, \"solar panel activated\"),\n (11, \"low battery warning\"),\n (12, \"tire one: low air pressure\"),\n (13, \"solar panel activated\"),\n (14, \"low battery warning\"),\n (21, \"solar panel activated\"),\n (35, \"solar panel activated\")\n]\n\nOutput: \n[\"suppress\", \"suppress\", \"show\", \"suppress\", \"suppress\", \"suppress\", \"show\"]\n\nExplanation\n- At 10: \"solar panel activated\" \u2192 suppressed, next shown at 13\n- At 11: \"low battery warning\" \u2192 suppressed, next shown at 14\n- At 12: \"tire one: low air pressure\" \u2192 no conflict, show\n- At 13: \"solar panel activated\" \u2192 same block as 10, suppress\n- At 14: \"low battery warning\" \u2192 same block as 11, suppress\n- At 21: \"solar panel activated\" \u2192 still in 10s block from 13, suppress\n- At 35: \"solar panel activated\" \u2192 last seen at 21, now 35-21 = 14 \u2265 10, show\nExample 3 (Follow-up):\nInput:\nstream = [\n (1, \"A\"),\n (2, \"B\"),\n (3, \"A\"),\n (12, \"A\"),\n (20, \"B\"),\n (25, \"A\")\n]\n\nOutput:\n[\"B\", \"B\", \"A\"]\n\nExplanation\n- At 1: \"A\" appears \u2192 but appears again at 3 within 10s, so discard both from [1,3] window.\n- At 2: \"B\" appears \u2192 only once in [2,12], so B is valid, output \"B\".\n- At 3: \"A\" again in the same 10s block as (1), so suppress all A\u2019s in that block.\n- At 12: \"A\" appears \u2192 suppress as another A is there at 3.\n- At 20: \"B\" appears again \u2192 valid since last B was outside 10s, output \"B\".\n- At 25: \"A\" appears \u2192 valid since last A at 12 was more than 10s ago, output \"A\".", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Sliding Window", "Queues", "HashMap"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:41.563235", "thread_id": "worker-4322040560", "processed_at": "2025-09-15T11:07:33.435687", "processing_version": "2.1", "question_number": 1813, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/book-manager-with-retrieval-cooldowns/1814", "title": "1814. Book Manager with Retrieval Cooldowns\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Priority QueueHashMapHeapObject Oriented Design (OOD)OOPSGoogle\n0 Comments\n37 Views", "page": 30, "position": 10, "url_hash": "8befaeca0c689d3f33effcbe122a30f2", "description": "Design and implement a BookManager class that supports the following operations:\ninsert(bookNumber, score): Insert a new book with its corresponding score. If the book already exists, update its score.\nget(): Retrieve the book with the highest score.\nAfter retrieval, the book\u2019s score decreases by 1.\nThe retrieved book becomes temporarily ineligible for the next get() call.\nExample 1:\nInput:\nBookManager bm = new BookManager()\nbm.insert(101, 5)\nbm.insert(102, 7)\nbm.insert(103, 6)\n\nbm.get()\nbm.get()\nbm.get()\nbm.get()\n\nOutput:\n102\n103\n102\n101\n\nExplanation:\n- First get(): Book 102 has highest score (7). After retrieval, score reduces to 6 and it becomes temporarily ineligible.\n- Second get(): Book 103 (score 6) is chosen. Now 103\u2019s score becomes 5 and it becomes ineligible.\n- Third get(): Book 102 is eligible again (score 6) and retrieved. Score becomes 5 and it becomes ineligible for the next get.\n- Fourth get():  All books have score 5. Book 102 is ineligible. So either Book 101 or Book 103 can be given.\nConstraints:\nNumber of books \u2264 10^5\nScore of each book: 1 \u2264 score \u2264 10^9\nBook number: unique integer identifier\nDelay d: 1 \u2264 d \u2264 10^5\nFollow-up 1: Extend the logic so that once a book is retrieved, it becomes ineligible for the next n calls to get(). The value of n should be configurable when initializing the BookManager.\nFollow-up 2: Now each book also has an associated delay. Once a book is retrieved at time T1, it should not be eligible again until T1 + book.delay. If multiple books have the same highest score, return the one with the smaller book number.\nExample 2 (with delay logic):\nInput:\nBookManager bm = new BookManager()\nbm.insert(201, 4, delay=2)\nbm.insert(202, 5, delay=3)\n\nbm.get()   // at time 1\nbm.get()   // at time 2\nbm.get()   // at time 3\nbm.get()   // at time 4\nbm.get()   // at time 5\n\nOutput:\n202\n201\n-1\n202\n201\n\nExplanation:\n- At time 1: Book 202 retrieved (score 5\u21924), next eligible at time 1+3=4.\n- At time 2: Book 201 retrieved (score 4\u21923), next eligible at time 2+2=4.\n- At time 3: Neither book eligible \u2192 return -1.\n- At time 4: Book 202 eligible again, retrieved.\n- At time 5: Book 201 eligible again, retrieved.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Priority Queue", "HashMap", "Heap", "Object Oriented Design (OOD)", "OOPS"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:44:41.536756", "thread_id": "worker-4322041472", "processed_at": "2025-09-15T11:07:33.435683", "processing_version": "2.1", "question_number": 1814, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/minimum-heater-radius-to-cover-all-houses-heaters/1815", "title": "1815. Minimum Heater Radius to Cover All Houses | Heaters\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysTwo PointerBinary SearchSortingAmazon\n0 Comments\n37 Views", "page": 30, "position": 9, "url_hash": "7aeb6142b29d9e12eb2364d559fe3437", "description": "Winter is coming, and every house must stay warm. You are given the positions of houses and heaters along a straight horizontal line.\nA heater warms all houses that fall within its fixed warm radius. All heaters must use the same radius.\nYour task is to determine the minimum radius required such that every house is covered by at least one heater.\nExample 1:\nInput:\nhouses = [4, 5, 6]\nheaters = [5]\n\nOutput:\n1\n\nExplanation:\nHeater at position 5 with radius = 1 covers houses at positions 4, 5 and 6.\nExample 2:\nInput:\nhouses = [1, 5]\nheaters = [2]\n\nOutput:\n3\n\nExplanation:\nHeater at position 2 with radius = 3 covers houses at positions 1 and 5.\nConstraints:\n1 \u2264 number of houses, number of heaters \u2264 25,000\n1 \u2264 house[i], heater[j] \u2264 10\u2079\nHouses and heaters may not be in sorted order\nOutput should be the minimum integer radius required", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Two Pointer", "Binary Search", "Sorting"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:40.731329", "thread_id": "worker-4321512944", "processed_at": "2025-09-15T11:07:33.435674", "processing_version": "2.1", "question_number": 1815, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/maximum-width-of-a-binary-tree-count-null-gaps/1816", "title": "1816. Maximum Width of a Binary Tree (Count Null Gaps)\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary TreesTreesBreadth-First Search (BFS)Tree Level OrderQueuesAmazon\n0 Comments\n30 Views", "page": 30, "position": 8, "url_hash": "7d0af7105f9c878e310fc347c84cf102", "description": "You are given the root of a binary tree. The width of a level is defined as the distance between the leftmost and rightmost non-null nodes at that level in a complete-tree view, i.e., you count the null positions that would exist between them if the tree were complete to that level. The maximum width of the tree is the maximum such width across all levels.\nReturn the maximum width as a 32-bit signed integer.\nInput format (for examples below): the tree is given as a level-order array where null denotes a missing child.\nExample 1:\nInput:\nroot = [1, 2, 3, 4, null, null, 5]\n\nOutput:\n4\n\nExplanation\nLevel 0: [1] \u2192 width = 1\nLevel 1: [2, 3] \u2192 width = 2\nLevel 2 (as complete view): [4, null, null, 5] \u2192 leftmost index = 0, rightmost index = 3 \u21d2 width = 3 - 0 + 1 = 4\nMaximum over all levels = 4.\nExample 2:\nInput:\nroot = [1, 2, 3, 4, 5, null, 7, 8, null, null, null, null, 9]\n\nOutput:\n8\n\nExplanation\nIndexes in a complete-tree view (0-based):\nLevel 0: node 1 at pos 0 \u2192 width = 1\nLevel 1: nodes 2,3 at pos 0,1 \u2192 width = 2\nLevel 2: nodes 4,5,null,7 at pos 0,1,2,3 \u2192 width = 4\nLevel 3: nodes 8 at pos 0 (child of 4) and 9 at pos 7 (right child of 7) \u2192 width = 7 - 0 + 1 = 8\nMaximum width = 8.\nConstraints:\n1 \u2264 number of nodes \u2264 3000\nNode values are arbitrary integers\nThe answer fits in a 32-bit signed integer", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Trees", "Trees", "Breadth-First Search (BFS)", "Tree Level Order", "Queues"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:40.953289", "thread_id": "worker-4321511696", "processed_at": "2025-09-15T11:07:33.435678", "processing_version": "2.1", "question_number": 1816, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/count-beautiful-splits-in-an-array/1817", "title": "1817. Count Beautiful Splits in an Array\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysDynamic Programming (DP)SubarraysAmazon\n0 Comments\n33 Views", "page": 30, "position": 7, "url_hash": "ed49286b69dcd21a994bec7649348732", "description": "You are given an integer array nums. A split of nums into three contiguous parts (nums1, nums2, nums3) is called beautiful if:\nnums = nums1 + nums2 + nums3 (concatenation of the three subarrays),\nand either nums1 is a prefix of nums2 OR nums2 is a prefix of nums3.\nReturn the total number of ways you can make such a split.\nPrefix: A prefix of an array is a subarray that starts from the beginning of the array and extends to any point within it.\nExample 1:\nInput: \nnums = [1, 2, 1, 2, 3]\n\nOutput: \n1\n\nExplanation\nPossible splits:\n1) nums1 = [1], nums2 = [2], nums3 = [1, 2, 3]\n   nums1 = [1] is a prefix of nums2 = [2]? No\n   nums2 = [2] is a prefix of nums3 = [1, 2, 3]? No \u2192 not valid.\n\n2) nums1 = [1], nums2 = [2, 1], nums3 = [2, 3]\n   Here, nums1 = [1] is a prefix of nums2 = [2, 1]? No\n   nums2 = [2, 1] is a prefix of nums3 = [2, 3]? No\u2192 not valid.\n\n3) nums1 = [1], nums2 = [2, 1, 2], nums3 = [3]\n   nums1 = [1] is prefix of nums2 = [2, 1, 2]? No\n   nums2 = [2, 1, 2] prefix of nums3 = [3]? No \u2192 not valid.\n\n4) nums1 = [1, 2], nums2 = [1], nums3 = [2, 3]\n   nums1 = [1, 2] prefix of nums2 = [1]? No\n   nums2 = [1] prefix of nums3 = [2, 3]? No \u2192 not valid.\n\n5) nums1 = [1, 2], nums2 = [1, 2], nums3 = [3]\n   nums1 = [1, 2] prefix of nums2 = [1, 2]? Yes \u2192 valid.\n   nums2 = [1, 2] prefix of nums3 = [3]? No \n\n6) nums1 = [1, 2, 1], nums2 = [2], nums3 = [3]\n   nums1 = [1, 2, 1] prefix of nums2? No\n   nums2 = [2] prefix of nums3 = [3]? No \u2192 not valid.\n\nValid splits = 1.\nExample 2:\nInput:\nnums = [4, 4, 4]\n\nOutput:\n1\n\nExplanation\nOnly split possible:\nnums1 = [4], nums2 = [4], nums3 = [4]\nHere nums1 = [4] is a prefix of nums2 = [4] \u2192 valid.\nSo answer = 1.\nConstraints:\n3 \u2264 nums.length \u2264 5000\n0 \u2264 nums[i] \u2264 50", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Dynamic Programming (DP)", "Subarrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:40.538889", "thread_id": "worker-4324648416", "processed_at": "2025-09-15T11:07:33.435666", "processing_version": "2.1", "question_number": 1817, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/tell-me-about-a-time-you-went-above-and-beyond-your-expectations/1818", "title": "1818. Tell me about a time you went above and beyond your expectations\nEasy\nLeadershipLeadership PrinciplesSituation BasedBehavioralSTAR MethodAmazonOracle\n0 Comments\n47 Views", "page": 30, "position": 6, "url_hash": "d434201c156db3242587a7ca98704aef", "description": "Tell me about a time you went above and beyond your expectations", "company": "Amazon", "tags": ["Leadership", "Leadership Principles", "Situation Based", "Behavioral", "STAR Method"], "category": "Behavioral", "difficulty": "Easy", "scraped_at": "2025-09-15T01:44:40.575314", "thread_id": "worker-4324043984", "processed_at": "2025-09-15T11:07:33.435670", "processing_version": "2.1", "question_number": 1818, "source": "enginebogie.com"}, {"url
