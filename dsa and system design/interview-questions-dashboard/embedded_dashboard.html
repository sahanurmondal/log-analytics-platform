", "Stack"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:23.460235", "thread_id": "worker-4391496960", "question_number": 1066, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521177", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/find-peak-element-in-an-array-find-local-maxima/1068", "title": "1068. Find Peak Element in an Array | Find Local Maxima\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary SearchArraysMeta\n0 Comments\n83 Views", "page": 75, "position": 1, "url_hash": "3bf145e65212976466e24cd2c287bc0f", "description": "A peak element in an array is defined as an element that is strictly greater than its neighbors. Given a 0-indexed integer array nums, your task is to find the index of any peak element and return it. If the array contains multiple peaks, you can return the index of any one of the peaks.\nFor the purpose of this problem, you may assume that nums[-1] = nums[n] = -\u221e, meaning any element outside the array is considered smaller than the elements within the array.\nYour algorithm must run in O(log n) time.\nExample 1:\nInput: nums = [1,3,4,1]\nOutput: 2\nExplanation: 4 is a peak element, and its index is 2.\nExample 2:\nInput: nums = [2,4,1,3,5,7,4]\nOutput: 5\nExplanation: 7 is a peak element, and its index is 5. Note that 4 and 7 are also valid peak elements.", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Search", "Arrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:16.538100", "thread_id": "worker-4391495040", "question_number": 1068, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521132", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/missing-ranges/1070", "title": "1070. Missing Ranges\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Arrays\n0 Comments\n46 Views", "page": 74, "position": 10, "url_hash": "2574e1c68f3574906323ca43dee08dfc", "description": "Given a sorted integer array nums and two integers lower and upper representing the inclusive range [lower, upper], your task is to identify and return the missing ranges between lower and upper that are not covered by nums. A range is considered missing if it is not present in the array nums.\nEach missing range should be represented as:\nA single number if the range consists of just one number.\nA range in the format \"x->y\" if the range consists of more than one number.\nExample 1:\nInput: nums = [0, 1, 3, 50, 75], lower = 0, upper = 99\nOutput: [\"2\", \"4->49\", \"51->74\", \"76->99\"]\nExplanation: \n- The range [2] is missing because 2 is not in the array.\n- The range [4->49] is missing because all numbers from 4 to 49 are missing in the array.\n- The range [51->74] is missing because all numbers from 51 to 74 are missing.\n- The range [76->99] is missing because all numbers from 76 to 99 are missing.\nExample 2:\nInput: nums = [], lower = 1, upper = 1\nOutput: [\"1\"]\nExplanation: The range [1] is missing since the array is empty.\nExample 3:\nInput: nums = [1, 3, 7], lower = 0, upper = 8\nOutput: [\"0\", \"2\", \"4->6\", \"8\"]\nExplanation: \n- The range [0] is missing because 0 is not in the array.\n- The range [2] is missing because 2 is not in the array.\n- The range [4->6] is missing because numbers 4, 5, and 6 are missing.\n- The range [8] is missing because 8 is not in the array.", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:16.804664", "thread_id": "worker-4390603504", "question_number": 1070, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521148", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/moving-average-from-data-stream/1071", "title": "1071. Moving Average from Data Stream\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)QueuesStreaming DataSliding WindowCventGoogleMeta\n0 Comments\n210 Views", "page": 74, "position": 9, "url_hash": "1ea59a1db1427adfe7a2bc099960a8b1", "description": "Given a stream of integers and a fixed window size k, your task is to calculate the moving average of all integers in the sliding window. The sliding window moves forward by one position each time a new integer from the stream is added. The moving average should be calculated as the sum of the last k integers divided by k. If there are fewer than k integers available, the average should be calculated over the available numbers.\nYou need to implement a class MovingAverage with the following methods:\nMovingAverage(int size): Initializes the object with the size of the window k.\ndouble next(int val): Returns the moving average of the last k values after inserting the new integer val.\nExample 1:\nInput:\nMovingAverage m = new MovingAverage(3);\nm.next(1) -> 1.0\nExplanation: The window size is 3. The first number is 1, so the moving average is 1.0.\n\nm.next(10) -> 5.5\nExplanation: The window contains [1, 10]. The moving average is (1 + 10) / 2 = 5.5.\n\nm.next(3) -> 4.66667\nExplanation: The window contains [1, 10, 3]. The moving average is (1 + 10 + 3) / 3 = 4.66667.\n\nm.next(5) -> 6.0\nExplanation: The window slides forward. The new window contains [10, 3, 5]. The moving average is (10 + 3 + 5) / 3 = 6.0.\nFollow up - Given a value p, find the mean of last k values excluding p highest values from the k values.", "company": "Cvent", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Queues", "Streaming Data", "Sliding Window"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:16.670463", "thread_id": "worker-4390604080", "question_number": 1071, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521137", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/partition-array-for-maximum-sum/1072", "title": "1072. Partition Array for Maximum Sum\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Dynamic Programming (DP)Arrays\n0 Comments\n55 Views", "page": 74, "position": 8, "url_hash": "8ae3fafa28026a55cacb8bd62e16cda4", "description": "Given an integer array arr, your task is to partition the array into contiguous subarrays of length at most k. After partitioning, the value of each subarray is transformed to be the maximum value within that subarray. The goal is to return the largest possible sum of the array after performing this transformation.\nYou are required to determine the optimal way to partition the array in order to maximize the sum of its elements after the transformation.\nConstraints:\nThe length of each subarray must be at most k.\nThe problem guarantees that the result fits in a 32-bit integer.\nExample 1:\nInput: arr = [5, 3, 6, 1, 9], k = 3\nOutput: 37\nExplanation:\n- One way to partition the array is [5, 3], [6, 1, 9].\n- After partitioning, the array becomes [5, 5, 9, 9, 9].\n- The sum is 5 + 5 + 9 + 9 + 9 = 37.\nExample 2:\nInput: arr = [1], k = 1\nOutput: 1\nExplanation: \n- The array contains only one element, so no partitioning is needed.\n- The sum is 1.", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Dynamic Programming (DP)", "Arrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:16.775964", "thread_id": "worker-4390602304", "question_number": 1072, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521142", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/merge-intervals/1074", "title": "1074. Merge Intervals\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)SortingIntervalArraysMicrosoftMetaFlipkartDocquity\n0 Comments\n230 Views", "page": 74, "position": 7, "url_hash": "d5e1632953ea0e4d32c845b23e339cc3", "description": "Given an array of intervals where each interval is represented as [starti, endi], your task is to merge all overlapping intervals and return an array of the resulting non-overlapping intervals. The result should cover all the intervals in the input array.\nAn interval [a, b] is considered overlapping with another interval [c, d] if a <= d and c <= b.\nExample 1:\nInput: intervals = [[1,3],[2,6],[8,10],[15,18]]\nOutput: [[1,6],[8,10],[15,18]]\nExplanation: \n- Intervals [1,3] and [2,6] overlap, so they are merged into [1,6].\n- The remaining intervals [8,10] and [15,18] do not overlap with any others.\nExample 2:\nInput: intervals = [[1,4],[4,5]]\nOutput: [[1,5]]\nExplanation: \n- Intervals [1,4] and [4,5] overlap, so they are merged into [1,5].\nExample 3:\nInput: intervals = [[1,4],[2,3]]\nOutput: [[1,4]]\nExplanation:\n- Intervals [1,4] and [2,3] overlap, and the merged interval remains [1,4].\nExample 4:\nInput: intervals = [[1,4],[5,6]]\nOutput: [[1,4],[5,6]]\nExplanation:\n- Intervals [1,4] and [5,6] do not overlap, so they remain as separate intervals.", "company": "Microsoft", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Sorting", "Interval", "Arrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:17.970106", "thread_id": "worker-4390601296", "question_number": 1074, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521161", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/sum-root-to-leaf-numbers/1075", "title": "1075. Sum Root to Leaf Numbers\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Depth-First Search (DFS)Binary TreesMeta\n0 Comments\n104 Views", "page": 74, "position": 6, "url_hash": "a33444344df6cc5383f6ef52074d9f5c", "description": "Given the root of a binary tree where each node contains a digit from 0 to 9, your task is to calculate the total sum of all the numbers formed by root-to-leaf paths in the tree. Each root-to-leaf path in the tree represents a number, which is formed by concatenating the digits from the root to the leaf.\nA leaf node is defined as a node with no children.\nExample 1:\nInput: root = [1,2,3]\nOutput: 25\nExplanation: \n- The root-to-leaf paths are 1->2 and 1->3.\n- The numbers represented by these paths are 12 and 13.\n- The sum is 12 + 13 = 25.\nExample 2:\nInput: root = [4,9,0,5,1]\nOutput: 1026\nExplanation:\n- The root-to-leaf paths are 4->9->5, 4->9->1, and 4->0.\n- The numbers represented by these paths are 495, 491, and 40.\n- The sum is 495 + 491 + 40 = 1026.\nExample 3:\nInput: root = [0,1]\nOutput: 1\nExplanation:\n- The root-to-leaf paths are 0->1.\n- The number represented by this path is 01, which is considered as 1.\n- The sum is 1.\nExample 4:\nInput: root = [1]\nOutput: 1\nExplanation:\n- The root-to-leaf path is 1.\n- The number represented by this path is 1.\n- The sum is 1.", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Depth-First Search (DFS)", "Binary Trees"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:17.003293", "thread_id": "worker-4391496720", "question_number": 1075, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521154", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/shortest-path-in-binary-matrix/1076", "title": "1076. Shortest Path in Binary Matrix\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphBinary MatrixBreadth-First Search (BFS)MetaCleartrip\n0 Comments\n187 Views", "page": 74, "position": 5, "url_hash": "b08b9270f61222edf05ee5556d0eeb08", "description": "Given an NxN binary matrix where each element is either 0 or 1, your task is to find the shortest path from the top-left cell (0, 0) to the bottom-right cell (N-1, N-1). The path can only be constructed by moving through cells that contain a 1. You can move in any of the eight possible directions (up, down, left, right, and the four diagonal directions).\nIf there is no possible path from the source to the destination, return -1.\nConstraints:\nYou can assume that the matrix and the source/destination cells are valid and within bounds.\nThe source cell and the destination cell will always contain 1.\nExample 1:\nInput: matrix = [[1, 0, 0], \n                 [1, 1, 0], \n                 [1, 1, 1]]\nOutput: 3\nExplanation: \n- The shortest path from source [0, 0] to destination [2, 2] is [0,0] ->  [1,1] ->  [2,2].\n- The path length is 3.\nExample 2:\nInput: matrix = [[1, 0, 0], \n                 [0, 0, 0], \n                 [0, 0, 1]]\nOutput: -1\nExplanation: \n- There is no valid path from the source to the destination.", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graph", "Binary Matrix", "Breadth-First Search (BFS)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:09.668898", "thread_id": "worker-4394353808", "question_number": 1076, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521125", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/sort-a-string-according-to-the-order-defined-by-another-string-custom-string-sort/1077", "title": "1077. Sort a String According to the Order Defined by Another String | Custom String Sort\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringSortingHash Table\n0 Comments\n57 Views", "page": 74, "position": 4, "url_hash": "fb82c696c3154e1fbe5634dd1628c97e", "description": "Given two strings order and s, where all the characters in order are unique and represent a custom sorted order, your task is to permute the characters of s such that they match the custom order defined by order.\nIn other words, if a character x occurs before a character y in order, then x should also occur before y in the permuted string.\nYou need to return any permutation of s that satisfies this property.\nExample 1:\nInput: order = \"cba\", s = \"abcd\"\nOutput: \"cbad\"\nExplanation: \n- The characters 'c', 'b', and 'a' appear in `order`, so they should appear in that order in the output.\n- The character 'd' is not in `order`, so it can appear at any position in the output after 'c', 'b', and 'a'.\nExample 2:\nInput: order = \"xyz\", s = \"zyxxyz\"\nOutput: \"xxyyzz\"\nExplanation: \n- The characters 'x', 'y', and 'z' appear in `order`, so they should appear in that order in the output.\n- The output must be a permutation of `s` that satisfies the custom order.\nExample 3:\nInput: order = \"kqep\", s = \"pekeq\"\nOutput: \"kqeep\"\nExplanation:\n- The characters 'k', 'q', 'e', and 'p' appear in `order`, so they should appear in that order in the output.\n- Any permutation of `s` that satisfies this custom order is a valid output.", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Sorting", "Hash Table"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:09.435527", "thread_id": "worker-4391496096", "question_number": 1077, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521118", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/count-and-say-sequence-string-compression-word-compression/1080", "title": "1080. Count and Say Sequence | String Compression | Word Compression\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringRecursionCompressionTwo PointerClouderaGoldman Sachs\n0 Comments\n103 Views", "page": 74, "position": 3, "url_hash": "1cf4b4986c7ed5f497c8f6a662a40658", "description": "The Count and Say sequence is a series of digit strings defined recursively. The sequence starts with countAndSay(1) = \"1\". For each subsequent number n, countAndSay(n) is derived by performing a run-length encoding of the previous term countAndSay(n - 1).\nRun-length encoding is a method of string compression where consecutive identical characters are replaced by the concatenation of the character and the number representing the count of the characters. For instance, the string \"3322251\" can be encoded as \"23321511\":\n\"33\" is replaced by \"23\"\n\"222\" is replaced by \"32\"\n\"5\" is replaced by \"15\"\n\"1\" is replaced by \"11\"\nGiven a positive integer n, your task is to return the nth element of the Count and Say sequence.\nExample 1:\nInput: n = 1\nOutput: \"1\"\nExplanation: \n- The first sequence is \"1\".\nExample 2:\nInput: n = 4\nOutput: \"1211\"\nExplanation:\n- The sequence progresses as follows:\n  countAndSay(1) = \"1\"\n  countAndSay(2) = \"11\" (one 1)\n  countAndSay(3) = \"21\" (two 1s)\n  countAndSay(4) = \"1211\" (one 2, then one 1)\nExample 3:\nInput: n = 5\nOutput: \"111221\"\nExplanation:\n- The sequence progresses as follows:\n  countAndSay(1) = \"1\"\n  countAndSay(2) = \"11\" (one 1)\n  countAndSay(3) = \"21\" (two 1s)\n  countAndSay(4) = \"1211\" (one 2, then one 1)\n  countAndSay(5) = \"111221\" (one 1, one 2, then two 1s)", "company": "Cloudera", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Recursion", "Compression", "Two Pointer"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:09.331347", "thread_id": "worker-4489153792", "question_number": 1080, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521111", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/find-node-with-minimum-difference-in-a-binary-search-tree-closest-node-in-binary-search-tree/1081", "title": "1081. Find Node with Minimum Difference in a Binary Search Tree | Closest Node in Binary Search Tree\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary Search Tree (BST)SearchingMeta\n0 Comments\n64 Views", "page": 74, "position": 2, "url_hash": "364c6280e381d2977366d7238fca550e", "description": "Given a binary search tree (BST) and a target value K, your task is to find the node in the BST whose value has the minimum absolute difference with K.\nA binary search tree is a binary tree in which:\nThe left subtree of a node contains only nodes with values less than the node's value.\nThe right subtree of a node contains only nodes with values greater than the node's value.\nBoth the left and right subtrees must also be binary search trees.\nYour goal is to efficiently find the node that is closest to the target value K in terms of absolute difference.\nExample 1:\nInput: root = [4,2,5,1,3], K = 3.714286\nOutput: 4\nExplanation:\n- The BST is:\n      4\n     / \\\n    2   5\n   / \\\n  1   3\n- The node with the value closest to 3.714286 is 4, which has an absolute difference of 0.285714.\nExample 2:\nInput: root = [1], K = 3.5\nOutput: 1\nExplanation:\n- The BST is:\n    1\n- There is only one node in the tree, so it is the closest to 3.5.\nExample 3:\nInput: root = [8,3,10,1,6,9,14], K = 7\nOutput: 6\nExplanation:\n- The BST is:\n        8\n       / \\\n      3   10\n     / \\   / \\\n    1   6 9  14\n- The node with the value closest to 7 is 6, which has an absolute difference of 1.", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Search Tree (BST)", "Searching"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:08.618863", "thread_id": "worker-4391198784", "question_number": 1081, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521106", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/simplify-unix-style-file-path-transform-path-into-simplified-canonical-path/1082", "title": "1082. Simplify Unix-style File Path | Transform Path into Simplified Canonical Path\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringStacksMeta\n0 Comments\n99 Views", "page": 74, "position": 1, "url_hash": "5e330d0255b1f0549e56921f37389c4d", "description": "Given an absolute path for a Unix-style file system, transform this path into its simplified canonical form. The path begins with a slash /, and your task is to remove any unnecessary components to return the canonical path.\nIn Unix-style file systems:\nA single period . refers to the current directory.\nA double period .. refers to moving up one directory level.\nMultiple consecutive slashes // are treated as a single slash /.\nSequences of periods that do not conform to the above rules (e.g., ...) are treated as valid directory or file names.\nThe simplified canonical path should:\nStart with a single slash /.\nHave directories separated by a single slash /.\nNot end with a slash /, unless it's the root directory.\nExclude any single . or double .. used to denote current or parent directories.\nExample 1:\nInput: path = \"/home/\"\nOutput: \"/home\"\nExplanation:\n- The last slash is unnecessary, so the path is simplified to \"/home\".\nExample 2:\nInput: path = \"/../\"\nOutput: \"/\"\nExplanation:\n- The \"..\" moves up one directory from the root, but since we are already at the root, the path simplifies to \"/\".\nExample 3:\nInput: path = \"/home//foo/\"\nOutput: \"/home/foo\"\nExplanation:\n- Multiple slashes are treated as a single slash, so the path simplifies to \"/home/foo\".\nExample 4:\nInput: path = \"/a/./b/../../c/\"\nOutput: \"/c\"\nExplanation:\n- \"/a/./b/../../c/\" simplifies to \"/c\" by removing \".\" and handling \"..\" correctly.\nExample 5:\nInput: path = \"/a//b////c/d//././/..\"\nOutput: \"/a/b/c\"\nExplanation:\n- The path simplifies to \"/a/b/c\" by removing unnecessary slashes, handling \".\" and \"..\" correctly.", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Stacks"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:02.245819", "thread_id": "worker-4394356256", "question_number": 1082, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521075", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/range-sum-query-2d-immutable/1083", "title": "1083. Range Sum Query 2D - Immutable\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Prefix SumMatrix\n0 Comments\n136 Views", "page": 73, "position": 10, "url_hash": "c3250c52aaedaf60ab911f16e294e6cd", "description": "Given a 2D matrix matrix of integers, you need to efficiently handle multiple queries where you are asked to calculate the sum of the elements in a rectangular submatrix. The submatrix is defined by its upper left corner (row1, col1) and its lower right corner (row2, col2).\nYou are required to implement the NumMatrix class with the following methods:\nNumMatrix(int[][] matrix): Initializes the NumMatrix object with the given integer matrix.\nint sumRegion(int row1, int col1, int row2, int col2): Returns the sum of the elements of the submatrix defined by (row1, col1) as the upper left corner and (row2, col2) as the lower right corner.\nThe sumRegion method should have an average time complexity of O(1).\nExample 1:\nInput:\nmatrix = [\n  [3, 0, 1, 4, 2],\n  [5, 6, 3, 2, 1],\n  [1, 2, 0, 1, 5],\n  [4, 1, 0, 1, 7],\n  [1, 0, 3, 0, 5]\n]\nNumMatrix numMatrix = new NumMatrix(matrix);\nnumMatrix.sumRegion(2, 1, 4, 3); // Output: 8\nnumMatrix.sumRegion(1, 1, 2, 2); // Output: 11\nnumMatrix.sumRegion(1, 2, 2, 4); // Output: 12\n\nExplanation:\n- The sum of the submatrix from (2, 1) to (4, 3) is 8.\n- The sum of the submatrix from (1, 1) to (2, 2) is 11.\n- The sum of the submatrix from (1, 2) to (2, 4) is 12.\nExample 2:\nInput:\nmatrix = [\n  [-1]\n]\nNumMatrix numMatrix = new NumMatrix(matrix);\nnumMatrix.sumRegion(0, 0, 0, 0); // Output: -1\n\nExplanation:\n- The sum of the submatrix from (0, 0) to (0, 0) is -1.", "company": "Unknown Company", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Prefix Sum", "Matrix"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:03.235363", "thread_id": "worker-4394355104", "question_number": 1083, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521096", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/move-zeros-to-end/1085", "title": "1085. Move Zeros to End\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Two PointerAmazon\n0 Comments\n99 Views", "page": 73, "position": 9, "url_hash": "950c5bc73ef5d0dc82ad49a3a3b11458", "description": "Given an integer array nums, your task is to move all 0s to the end of the array while maintaining the relative order of the non-zero elements. The operation must be performed in-place without making a copy of the array.\nExample 1:\nInput: nums = [0,1,0,4,5,2]\nOutput: [1,4,5,2,0,0]\nExplanation:\n- The non-zero elements (1, 4, 5, 2) are moved to the front, and the zeros are moved to the end.\nExample 2:\nInput: nums = [0]\nOutput: [0]\nExplanation:\n- There is only one element which is a zero, so no movement is required.", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Two Pointer"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T09:08:02.910324", "thread_id": "worker-4391202624", "question_number": 1085, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521085", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/combination-sum/1086", "title": "1086. Combination Sum\nMedium\nData Structures & Algorithms (DSA)Coding and Problem-SolvingArraysBacktrackingRecursionCombinatoricsMakeMyTripAmazonCleverTap\n0 Comments\n134 Views", "page": 73, "position": 8, "url_hash": "c50df2e64a45f0fb92e3477cb5ab4add", "description": "Given an array of distinct integers candidates and a target integer target, return all unique combinations of candidates where the chosen numbers sum up to target. The same number may be chosen from the candidates array an unlimited number of times. You may return the combinations in any order.\nEach combination is unique if the frequency of at least one of the chosen numbers is different.\nThe test cases are generated such that the number of unique combinations that sum to target is less than 150 combinations.\nExample 1:\nInput: candidates = [2, 3, 6, 7], target = 7\nOutput: [[2, 2, 3], [7]]\nExplanation:\n- 2 + 2 + 3 = 7. Since 2 can be used multiple times, this is a valid combination.\n- 7 is itself a candidate, so it forms a combination as well.\nExample 2:\nInput: candidates = [2, 3, 5], target = 8\nOutput: [[2, 2, 2, 2], [2, 3, 3], [3, 5]]\nExplanation:\n- Multiple combinations can sum up to 8:\n  - 2 + 2 + 2 + 2\n  - 2 + 3 + 3\n  - 3 + 5\nExample 3:\nInput: candidates = [2], target = 1\nOutput: []\nExplanation:\n- There are no combinations that can sum to 1 since 2 is the smallest element in the candidates array.\nConstraints:\n1 <= candidates.length <= 30\n2 <= candidates[i] <= 40\nAll elements of candidates are distinct.\n1 <= target <= 40", "company": "MakeMyTrip", "tags": ["Data Structures & Algorithms (DSA)", "Coding and Problem-Solving", "Arrays", "Backtracking", "Recursion", "Combinatorics"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:02.315773", "thread_id": "worker-4391141872", "question_number": 1086, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521080", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/low-level-design-calendar-application-like-google-calendar/1114", "title": "1114. Low-Level Design: Calendar Application like Google Calendar\nMedium\nLow-Level Design (LLD)System DesignClass DesignDesign PatternsSOLIDsuper.moneyCashfree Payments\n0 Comments\n445 Views", "page": 73, "position": 7, "url_hash": "3a7450d8fb940651f46724968cd35a85", "description": "Design a calendar Application (similar like Google Calendar)\nAbility to create, update, delete an Event\nAn event would typically consist of {start, end, location, Owner, user-list, title}.\nEvents can either be like meetings(with a dedicated location and appropriate guest-list) or as well be like holidays, birthdays, reminders etc.\nAn event once created, can be either accepted or rejected by the constituent users - if neither it should be in neutral state.\nGet Calendar for a user Ui\nGet Event details.\nFor a given set of users[U1, U2,....Un] identity a common free slot of time.", "company": "super.money", "tags": ["Low-Level Design (LLD)", "System Design", "Class Design", "Design Patterns", "SOLID"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:03.223520", "thread_id": "worker-4394353952", "question_number": 1114, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521090", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/shazam-app-music-song-identifying-app/1115", "title": "1115. Shazam App - Music / Song Identifying App\nMedium\nHigh-Level Design (HLD)WayfairPhonePe\n0 Comments\n469 Views", "page": 73, "position": 6, "url_hash": "73d15e5bf809cbf5f75f0de06bca4cd4", "description": "Shazam App - Music / Song Identifying App", "company": "Wayfair", "tags": ["High-Level Design (HLD)"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:03.329799", "thread_id": "worker-4391494176", "question_number": 1115, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521101", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/low-level-design-customer-issue-resolution-system-ticket-resolution-like-jira-trello-etc-customer-support-system/1119", "title": "1119. Low-Level Design: Customer Issue Resolution System | Ticket Resolution like Jira, Trello, etc. | Customer Support System\nMedium\nLow-Level Design (LLD)Design PatternsSOLIDClean CodingPhonePeExpedia Group\n0 Comments\n516 Views", "page": 73, "position": 5, "url_hash": "07aac527b4d418d2da148bf3871f6568", "description": "PhonePe processes a vast number of transactions every day, wherein some transactions may fail (enter a FAILED state) or remain in a PENDING state due to various reasons such as bank or NPCI issues, or internal PhonePe errors. To handle such cases efficiently, a resolution system is needed, where customers can log their unsuccessful transactions and raise complaints against them. The system must categorize customer issues into several types, such as payment-related, mutual fund-related, gold-related, or insurance-related. Different customer service agents will have their specific expertise based on the issue type, whom the system will assign the issues by marking them waiting in case all agents are busy. The customer service agents can work on one issue at a time and update its status, and once it is resolved, the agent will receive another issue.\nThe solution should incorporate the following features:\nCustomers can log a complaint against any unsuccessful transaction.\nCustomer Service Agents can search for customer issues with issue ID or customer details (email).\nAgents can view their assigned issues and mark them resolved once they are resolved.\nSystem should assign the issue to agents based on an assigning strategy.\nSystem should allow the admin to onboard new agents.\nSystem should allow the admin to view the agent's work history.\nImplementation requirements\nYour solution should implement the following functions. Feel free to use the representation for objects you deem fit for the problem and the provided use cases. The functions are ordered in the decreasing order of importance (highest to lowest). We understand that you may not be able to complete the implementation for all the functions listed here. So try to implement them in the order in which they are declared down below.\ncreateIssue(transactionId, issueType, subject, description, email)\naddAgent(agentEmail, agentName ,List<issueType>)\nassignIssue(issueId) // -> Issue can be assigned to the agents based on different strategies. For now, assign to any one of the free agents.\ngetIssues(filter) // -> issues against the provided filter\nupdateIssue(issueId, status, resolution)\nresolveIssue(issueId, resolution)\nviewAgentsWorkHistory() // -> a list of issue which agents worked on\nExample:\ncreateIssue(\"T1\", \"Payment Related\", \"Payment Failed\", \"My payment failed but money is debited\", \"testUser1@test.com\");\n>>> Issue I1 created against transaction \"T1\"\n\ncreateIssue(\"T2\", \"Mutual Fund Related\", \"Purchase Failed\", \"Unable to purchase Mutual Fund\", \"testUser2@test.com\");\n>>> Issue I2 created against transaction \"T2\"\n\ncreateIssue(\"T3\", \"Payment Related\", \"Payment Failed\", \"My payment failed but money is debited\", \"testUser2@test.com\");\n>>> Issue I3 created against transaction \"T3\"\n\n\naddAgent(\"agent1@test.com\", \"Agent 1\", Arrays.asList(\"Payment Related\", \"Gold Related\"));\n>>> Agent A1 created\n\naddAgent(\"agent2@test.com\", \"Agent 2\", Arrays.asList(\"Payment Related\"));\n>>> Agent A2 created\n\n\nassignIssue(\"I1\")\n>>> Issue I1 assigned to agent A1\n\nassignIssue(\"I2\")\n>>> Issue I2 assigned to agent A2\n\nassignIssue(\"I3\")\n>>> Issue I3 added to waitlist of Agent A1\n\n\ngetIssue({\"email\": \"testUser2@test.com\"});\n>>> I2 {\"T2\", \"Mutual Fund Related\", \"Purchase Failed\", \"Unable to purchase Mutual Fund\", \"testUser2@test.com\", \"Open\"},\n I3 {\"T3\", \"Payment Related\", \"Payment Failed\", \"My payment failed but money is debited\", , \"testUser2@test.com\", \"Open\"}\n\ngetIssue({\"type\": \"Payment Related\"});\n>>> I1{\"T1\", \"Payment Related\", \"Payment Failed\", \"My payment failed but money is debited\", \"testUser1@test.com\", \"Open\"},\n I3 {\"T3\", \"Payment Related\", \"Payment Failed\", \"My payment failed but money is debited\", \"testUser1@test.com\", \"Open\"}\n\n\nupdateIssue(\"I3\", \"In Progress\", \"Waiting for payment confirmation\");\n>>> I3 status updated to In Progress\n\n\nresolveIssue(\"I3\", \"PaymentFailed debited amount will get reversed\");\n>>> I3 issue marked resolved\n\n\nviewAgentsWorkHistory()\n>>> A1 -> {I1, I3}, \n    A2 -> {I2}", "company": "PhonePe", "tags": ["Low-Level Design (LLD)", "Design Patterns", "SOLID", "Clean Coding"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:07:55.250610", "thread_id": "worker-4489153552", "question_number": 1119, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521070", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/low-level-design-battleship-game/1144", "title": "1144. Low-Level Design: Battleship Game\nMedium\nLow-Level Design (LLD)Design PatternsSOLIDClean Coding\n0 Comments\n485 Views", "page": 73, "position": 4, "url_hash": "2794e14446108cc90c128907846b6664", "description": "Write code for design of Battleship Game: https://en.wikipedia.org/wiki/Battleship_(game)\nRules of the Game\nThere are 2 players in the game.\nEach Person has two boards, one where he places his own ships, one where he tracks the missiles he has fired. Each board is of size 10x10.\nEach person can place 5 ships on his board\nCarrier of length 5\nBattleship of length 4\nCruiser of length 3\nSubmarine of length 3\nDestroyer of length 2\nPlayers take a turn to fire missiles at the opposing player. If the missile hits a ship, then the opposing player informs the initial mover of a hit, else he says it\u2019s a miss. If all the spots on a ship are hit, then ship is sunk.\nThe first player to sink all 5 ships of the opposing player wins the game.\nThis is the view of one player\nLeft-hand side is the ships as placed by the player. Red spots represent where the enemy successfully struck the player\u2019s ships.\nWhite/Green spots are where the enemy player missed.\nThe right-hand side is where the player has launched missiles against the enemy.\nThe player has sunk 3 of the enemy ship.\nBonus Requirement:\nYou don\u2019t need to code this up, but explain how will you extend your design to allow people to play over the network (p2p without having a central server).\nGuidelines\nWe will be looking for the Low-Level Design including good class structure, entities and how they interact, good abstraction, good separation of concerns, etc\nYou will need to code the \u201cGame Loop\u201d.\nYou don\u2019t need to bother with the code that \u201cdraws\u201d the game or UI interactions, you can mock the function for eg. \u201cdrawBoard(List<Ship> ships)\u201d and assume it draws the board with the ships on it. You can also assume a \u201ctakeInput(Player player)\u201d function that gets the play that the current player wishes to make.\nBonus: Take the input from the console. For eg. player can say \u201cFire C5\u201d and you fire a missile at C5 or \u201cDraw Board\u201d and you print the current state of the board to the player.\nYou can choose any language, however, it needs to be a runnable code.\nAssumptions\nPlease make the required assumptions, for instance, players can only join before the game starts, but MAKE SURE YOU LIST THEM IN A README FILE along with the code.", "company": "Google", "tags": ["Low-Level Design (LLD)", "Design Patterns", "SOLID", "Clean Coding"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:07:54.129165", "thread_id": "worker-4489153792", "question_number": 1144, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521054", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/different-configurations-you-can-achieve-by-swapping-knights-infinitely-on-a-grid/1145", "title": "1145. Different Configurations You Can Achieve By Swapping Knights Infinitely on a Grid\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ChessGraphConnected Components\n0 Comments\n68 Views", "page": 73, "position": 3, "url_hash": "5c70aac259441e0cd9601f3f3494513b", "description": "Let's say there is a chess board given to you of size r*c and you have 'k' knights placed on it. Each knight is different color, it can make the moves in the following conditions -\nA knight can move only 2 1/2 moves\nIt can move only to the position where a knight already exists.\nThe two knights participating in the move will swap their position.\nThe knights can have infinite moves. So, how many different types of board combinations are possible?", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Chess", "Graph", "Connected Components"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:07:54.599228", "thread_id": "worker-4394408112", "question_number": 1145, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521064", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/low-level-design-online-book-reader-system-like-kindle/1147", "title": "1147. Low-Level Design: Online Book Reader System like Kindle\nMedium\nLow-Level Design (LLD)Clean CodingDesign PatternsSOLIDObject Oriented Design (OOD)MicrosoftZepto\n0 Comments\n541 Views", "page": 73, "position": 2, "url_hash": "0e12fe162897f529ad364c3ec96e8eb7", "description": "LLD for Online Book Reader System like Kindle.\nExtension: Modify the existing design to handle multiple sources for books instead of single one (like Aggregator System)", "company": "Microsoft", "tags": ["Low-Level Design (LLD)", "Clean Coding", "Design Patterns", "SOLID", "Object Oriented Design (OOD)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:07:54.206608", "thread_id": "worker-4394409408", "question_number": 1147, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521059", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/retain-m-nodes-and-delete-n-nodes-in-a-linked-list/1148", "title": "1148. Retain M Nodes and Delete N Nodes in a Linked List\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Linked ListMicrosoft\n0 Comments\n130 Views", "page": 73, "position": 1, "url_hash": "782afda8aab6b5ab6e9d929529ec73b8", "description": "Given a linked list and two integers m and n, the task is to modify the linked list such that:\nYou retain the first m nodes,\nThen delete the next n nodes,\nRepeat the process until you reach the end of the linked list.\nThe operation must be performed in-place and the list should be adjusted as per the above requirements.\nExample 1:\nInput: head = [1, 2, 3, 4, 5, 6, 7, 8, 9], m = 2, n = 2\nOutput: [1, 2, 5, 6, 9]\nExplanation:\n- Retain the first 2 nodes [1, 2], then delete the next 2 nodes [3, 4].\n- Retain the next 2 nodes [5, 6], then delete the next 2 nodes [7, 8].\n- Finally, retain node [9] as no further nodes are left to delete.\nExample 2:\nInput: head = [1, 2, 3, 4, 5], m = 1, n = 2\nOutput: [1, 4]\nExplanation:\n- Retain the first node [1], then delete the next 2 nodes [2, 3].\n- Retain the next node [4], then delete the next node [5].\nExample 3:\nInput: head = [1, 2, 3, 4, 5, 6], m = 3, n = 1\nOutput: [1, 2, 3, 5, 6]\nExplanation:\n- Retain the first 3 nodes [1, 2, 3], then delete the next node [4].\n- Retain the next 3 nodes [5, 6], no more nodes are left to delete.\nExample 4:\nInput: head = [1, 2], m = 1, n = 1\nOutput: [1]\nExplanation:\n- Retain the first node [1], then delete the next node [2].\nExample 5:\nInput: head = [1, 2, 3, 4, 5], m = 5, n = 1\nOutput: [1, 2, 3, 4, 5]\nExplanation:\n- Retain all nodes, and since there are no nodes left after m nodes, no nodes are deleted.\nConstraints:\nThe length of the linked list is in the range [1, 10^5].\n1 <= m, n <= 10^5.", "company": "Microsoft", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Linked List"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:07:47.736971", "thread_id": "worker-4394356352", "question_number": 1148, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521024", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/single-element-in-a-sorted-array/1149", "title": "1149. Single Element in a Sorted Array\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary SearchBlinkitAdobeMicrosoftAmazon\n0 Comments\n232 Views", "page": 72, "position": 10, "url_hash": "aaedb484ad50146ae2054b3e34133c13", "description": "You are given a sorted array nums consisting of integers where every element appears exactly twice, except for one element that appears exactly once. The task is to find and return the single element that appears only once.\nYour solution must run in O(log n) time and use O(1) space.\nExample 1:\nInput: nums = [1, 1, 2, 3, 3, 4, 4, 8, 8]\nOutput: 2\nExplanation: Every element appears twice except for 2, which appears only once.\nExample 2:\nInput: nums = [3, 3, 7, 7, 10, 11, 11]\nOutput: 10\nExplanation: 10 is the single element that appears once in the array.\nConstraints:\n1 <= nums.length <= 10^5\n0 <= nums[i] <= 10^5\nEvery element appears exactly twice except for one.", "company": "Blinkit", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Search"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:07:47.874083", "thread_id": "worker-4394353808", "question_number": 1149, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521031", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/string-transforms-into-another-string/1150", "title": "1150. String Transforms into Another String\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)HashingStringBlinkit\n0 Comments\n132 Views", "page": 72, "position": 9, "url_hash": "b05a9ef478d7503508f873e179a201d9", "description": "Given two strings str1 and str2 of the same length, determine if str1 can be transformed into str2 by performing a series of character replacements. The following rules must hold:\nYou can only replace a character in str1 with another character.\nEach character can be replaced only once.\nTwo characters cannot be replaced with the same character.\nYou can perform multiple replacements to achieve the transformation.\nReturn true if the transformation is possible, otherwise return false.\nExample 1:\nInput: str1 = \"aabcc\", str2 = \"ccdee\"\nOutput: true\nExplanation: Transform 'a' -> 'c', 'b' -> 'd', 'c' -> 'e'. \nExample 2:\nInput: str1 = \"abc\", str2 = \"bcd\"\nOutput: true\nExplanation: 'a' -> 'b', 'b' -> 'c', 'c' -> 'd'.\nExample 3:\nInput: str1 = \"enginebogie\", str2 = \"bogieengine\"\nOutput: false\nConstraints:\n1 <= str1.length == str2.length <= 100\nBoth str1 and str2 consist of lowercase English letters.", "company": "Blinkit", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Hashing", "String"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:07:48.168053", "thread_id": "worker-4394355488", "question_number": 1150, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521042", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/how-do-you-mentor-a-sde-1-who-wants-to-become-sde-2-at-your-present-company/1151", "title": "1151. How do you mentor a SDE 1 who wants to become SDE 2 at your present company?\nEasy\nLeadership PrinciplesBehavioralSituation BasedBlinkitCohesityAgoda\n0 Comments\n147 Views", "page": 72, "position": 8, "url_hash": "f3129e5d3d3764645eca9a673c454c9e", "description": "How do you mentor a SDE 1 who wants to become SDE 2 at your present company ?", "company": "Blinkit", "tags": ["Leadership Principles", "Behavioral", "Situation Based"], "category": "Behavioral", "difficulty": "Easy", "scraped_at": "2025-09-15T09:07:48.028813", "thread_id": "worker-4394354432", "question_number": 1151, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521036", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/implement-a-bst-iterator/1172", "title": "1172. Implement a BST Iterator\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary Search Tree (BST)StackTree TraversalTreesMeta\n0 Comments\n73 Views", "page": 72, "position": 7, "url_hash": "30c7e5b445d71f294789bd8ce102fc73", "description": "You are given the root of a Binary Search Tree (BST). Your task is to design an iterator that supports the following operations:\nhasNext(): Returns true if there exists a next smallest number in the BST.\nnext(): Returns the next smallest number in the BST.\nThe iterator should provide the numbers in ascending order as if performing an in-order traversal.\nYour implementation should aim for:\nAverage O(1) time per operation.\nO(h) space complexity, where h is the height of the tree.\nInput\nA binary search tree root node.\nOutput\nA class BSTIterator with the following methods:\nBSTIterator(TreeNode root): Constructor that initializes the iterator with the root node of the BST.\nboolean hasNext(): Returns true if there exists a next number.\nint next(): Returns the next smallest number.\nExample:\nInput:\nBST:\n       7\n      / \\\n     3   15\n         / \\\n        9  20\n\nOperations:\nBSTIterator iterator = new BSTIterator(root);\niterator.next();    // returns 3\niterator.next();    // returns 7\niterator.hasNext(); // returns true\niterator.next();    // returns 9\niterator.hasNext(); // returns true\niterator.next();    // returns 15\niterator.hasNext(); // returns true\niterator.next();    // returns 20\niterator.hasNext(); // returns false\nConstraints:\nThe number of nodes in the tree is in the range [1, 10\u2075].\n0 <= Node.val <= 10\u2076\nYou may not modify the structure of the tree.", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Search Tree (BST)", "Stack", "Tree Traversal", "Trees"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:07:47.708079", "thread_id": "wo
