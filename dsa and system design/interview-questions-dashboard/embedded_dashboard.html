", "scraped_at": "2025-09-15T09:09:43.766145", "thread_id": "worker-4394267456", "question_number": 851, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521493", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/currency-conversion-to-usd-with-decimal-precision/852", "title": "852. Currency Conversion to USD with Decimal Precision\nMedium\nCoding and Problem-SolvingMathematicalString FormattingDecimal PrecisionGemini\n0 Comments\n101 Views", "page": 80, "position": 8, "url_hash": "cea81d20ae2ab954d953ae47ce8fb6c1", "description": "tion that converts a given amount from various currencies to USD based on provided exchange rates. The function should handle decimal precision meticulously, as the input parameters and output can vary significantly in their decimal places. The inputs will be integers, and the output must match the specified format for decimal places as per each test case to avoid rounding issues.\nThe function should take two arguments: an integer representing the amount in the foreign currency, and a string or floating point number representing the exchange rate to USD. The output should be a string formatted to match the expected precision for each test case.\nExample 1:\nInput: amount = 10000, exchangeRate = \"0.1\"\nOutput: \"1000\"\n\nExplanation: The integer amount 10000 is converted to USD by multiplying by the exchange rate 0.1, resulting in 1000, which matches the precision of the exchange rate.\nExample 2:\nInput: amount = 836, exchangeRate = \"0.01473\"\nOutput: \"12.31428\"\n\nExplanation: Multiplying 836 by the exchange rate 0.01473 results in 12.31428. The output is formatted to five decimal places, matching the precision of the input exchange rate.", "company": "Gemini", "tags": ["Coding and Problem-Solving", "Mathematical", "String Formatting", "Decimal Precision"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:43.416518", "thread_id": "worker-4394231120", "question_number": 852, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521476", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/find-most-occurring-ip-address-in-log-file/853", "title": "853. Find Most Occurring IP Address in Log File\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)HashMapString ProcessingGoldman Sachs\n0 Comments\n833 Views", "page": 80, "position": 7, "url_hash": "ec2518911e726e9b95ba1537655a4a13", "description": "Write a function that processes a log file and identifies the most frequently occurring IP address. The log file is provided in a specific format where each line includes an IP address followed by other unrelated data, separated by hyphens. The function should read through the entire file, count the occurrences of each IP address, and return the IP address that appears the most frequently.\nExample 1:\nInput:\n111.33.44.55-hello-787-test\n111.33.44.55-hello-787-test\n112.53.47.45-reemag-787-teskkkt\n\nOutput: 111.33.44.55\n\nExplanation: The IP address '111.33.44.55' appears twice in the log, making it the most frequent IP address in the given data.\nExample 2:\nInput:\n192.168.1.1-info-123-data\n10.0.0.1-update-124-info\n192.168.1.1-info-123-data\n192.168.1.1-info-123-data\n\nOutput: 192.168.1.1\n\nExplanation: The IP address '192.168.1.1' appears three times, while other IP addresses appear less frequently, making '192.168.1.1' the most frequent IP address.", "company": "Goldman Sachs", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "HashMap", "String Processing"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T09:09:43.520833", "thread_id": "worker-4394232320", "question_number": 853, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521482", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/best-time-to-buy-and-sell-stock-maximize-stock-trading-profit-using-only-one-transaction/854", "title": "854. Best Time to Buy and Sell Stock | Maximize Stock Trading Profit Using Only One Transaction\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Dynamic Programming (DP)Goldman SachsWalmart Global Tech IndiaServiceNowAmazonMetaPoshmark\n0 Comments\n901 Views", "page": 80, "position": 6, "url_hash": "2dca0adc662783867a8824ae1e6de02a", "description": "Write a function that determines the maximum profit from buying and selling a single share of stock given a list of daily prices. The function should take an array of prices where each element represents the stock price on a particular day. You are only permitted to complete one transaction (i.e., buy one and sell one share of the stock), and you must sell the stock after you buy it. Calculate and return the maximum profit you can achieve. If no profit is possible, return 0.\nExample 1:\nInput: prices = [7,1,5,3,6,4]\nOutput: 5\n\nExplanation: Buy on day 2 (price = 1) and sell on day 5 (price = 6), profit = 6 - 1 = 5. Not 7 - 1 = 6, as selling price needs to be after buying price.\nExample 2:\nInput: prices = [7,6,4,3,1]\nOutput: 0\n\nExplanation: In this case, no transaction is done, i.e., max profit = 0.", "company": "Goldman Sachs", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Dynamic Programming (DP)"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T09:09:43.606668", "thread_id": "worker-4394232560", "question_number": 854, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521488", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/decode-string-with-nested-patterns/855", "title": "855. Decode String with Nested Patterns\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)RecursionString ProcessingStackGoldman Sachs\n0 Comments\n435 Views", "page": 80, "position": 5, "url_hash": "91f63b04f80650809e7a824b29551ca4", "description": "Write a function to decode a string based on a specific encoding rule. Each encoded segment of the string is presented in the format: k[encoded_string], where the encoded_string inside the square brackets is repeated exactly k times. k is always a positive integer. The function should return the decoded version of the string.\nThe input string is valid, with no extra whitespaces and correctly formed brackets. Note that digits in the string are only used to indicate the number of times the strings within the brackets should be repeated, and they do not appear in the original unencoded string segments. The challenge includes handling nested encoded segments.\nExample 1:\nInput: s = \"3[p]2[qr]\"\nOutput: \"pppqrqr\"\n\nExplanation: \"3[p]\" means \"ppp\", and \"2[qr]\" means \"qrqr\". Together they form \"pppqrqr\".\nExample 2:\nInput: s = \"2[p4[q]]\"\nOutput: \"pqqqqpqqqq\"", "company": "Goldman Sachs", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Recursion", "String Processing", "Stack"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:35.187899", "thread_id": "worker-4394409120", "question_number": 855, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521454", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/sort-a-large-file-of-numbers/856", "title": "856. Sort a large file of numbers\nMedium\nCoding and Problem-SolvingSortingGoldman Sachs\n0 Comments\n340 Views", "page": 80, "position": 4, "url_hash": "6b5efd96af1bf4fc6026d057c52ac94b", "description": "Sort a large file of numbers", "company": "Goldman Sachs", "tags": ["Coding and Problem-Solving", "Sorting"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:35.062088", "thread_id": "worker-4391200800", "question_number": 856, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521448", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/implement-a-map-with-list-like-element-access/857", "title": "857. Implement a Map with List-like Element Access\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)MapListGoldman Sachs\n0 Comments\n424 Views", "page": 80, "position": 3, "url_hash": "7bc412dd6d766c19e507f74196d8ce42", "description": "Design a data structure that combines the functionality of a map and list, allowing for efficient key-value mapping as well as retrieval of the nth inserted key-value pair. The data structure should support the following operations:\nadd(key, value): Adds a new key-value pair to the structure. If the key already exists, update its value.\ngetByKey(key): Retrieves the value associated with the given key.\ngetByIndex(index): Retrieves the nth key-value pair added to the map, based on insertion order.\nThis structure should optimize for both key-based access and order-based access of elements, making it suitable for scenarios where both types of access are frequently needed.\nExample 1:\nInput\nadd(\"apple\", 10), add(\"banana\", 20), getByKey(\"apple\"), getByIndex(1)\n\nOutput\n10, (\"banana\", 20)\n\nExplanation\n\"apple\" maps to 10. The first element added was \"apple\", and the second was \"banana\". getByIndex(1) returns \"banana\" and its value 20.\nExample 2:\nInput\nadd(\"cat\", 30), add(\"dog\", 40), add(\"cat\", 50), getByKey(\"cat\"), getByIndex(0)\nOutput\n50, (\"cat\", 50)\nExplanation\nInitially, \"cat\" maps to 30, but it is updated to 50. \"cat\" is the first element added, so getByIndex(0) returns \"cat\" and its updated value 50.", "company": "Goldman Sachs", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Map", "List"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:36.254915", "thread_id": "worker-4390604512", "question_number": 857, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521465", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/matrix-transformation-by-spreading-ones/858", "title": "858. Matrix Transformation by Spreading Ones\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)MatrixMicrosoft\n0 Comments\n150 Views", "page": 80, "position": 2, "url_hash": "9a5085bb3eb3b1183547ed3c94b544a5", "description": "Given a 2D matrix consisting of integers 1 and 2, write a function to modify the matrix based on specific rules. Anytime a 1 is adjacent to a 2 (i.e., to the left, right, above, or below), the 2 should be changed to a 1. This process should continue until no more transformations can occur. The function should return the final state of the matrix after all possible transformations are complete. Adjacent means directly horizontal or vertical but not diagonal.\nExample 1:\nInput:\n[[1, 2],\n [2, 2]]\nOutput:\n[[1, 1],\n [1, 1]]\nExample 2:\nInput:\n[[2, 2, 2],\n [2, 1, 2],\n [2, 2, 2]]\nOutput:\n[[1, 1, 1],\n [1, 1, 1],\n [1, 1, 1]]", "company": "Microsoft", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Matrix"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T09:09:36.240628", "thread_id": "worker-4391497488", "question_number": 858, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521460", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/sort-binary-matrix-in-a-single-pass/859", "title": "859. Sort Binary Matrix In a Single Pass\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Two PointerMatrixMicrosoft\n0 Comments\n256 Views", "page": 80, "position": 1, "url_hash": "96fea8fa5f9e1bbd4e6098b876d81be4", "description": "Given a 2d array containing only 0s and 1s, I was asked to sort it in a single pass. Size of all rows is same.\nExample:\nInput:\n{{1,0,1},\n{0,0,0}.\n{1,1,0}}\n\nOutput:\n{{0,0,0},\n{0,0,1}.\n{1,1,1}}", "company": "Microsoft", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Two Pointer", "Matrix"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:28.555807", "thread_id": "worker-4391198832", "question_number": 859, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521417", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/sum-numbers-represented-as-words-in-a-string/860", "title": "860. Sum Numbers Represented as Words in a String\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)String ProcessingMicrosoft\n0 Comments\n178 Views", "page": 79, "position": 10, "url_hash": "9ab3d195e6a7355f13ab87849d05818f", "description": "Write a function that processes a string containing only lowercase letters (a-z) to find and sum all numbers which are represented as words within the string. This includes interpreting \"minus\" as a negative sign for any numbers that follow it. The function should complete this task in linear time, O(n), where n is the length of the string.\nExample 1:\nInput:\n\"rwffonewofnwthreeonefourfrnwnminusonesix\"\n\nOutput:\n299\n\nExplanation:\nThe string contains the words \n\"one\" (1),\n\"three\" (3), \"one\" (1), \"four\" (4), \n\"minus\" (negative sign), \"one\" (1), \"six\" (6). \n\nConverting these into numbers, we get 1 + 314 - 16 = 299.", "company": "Microsoft", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String Processing"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:30.087413", "thread_id": "worker-4391202528", "question_number": 860, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521442", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/print-pairs-with-minimum-difference-in-an-array/862", "title": "862. Print Pairs with Minimum Difference in an Array\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysSortingJPMorgan Chase & Co.Walmart Global Tech India\n0 Comments\n469 Views", "page": 79, "position": 9, "url_hash": "c089ebf4802e78836e4332f25477832e", "description": "Write a function that, given an array of integers, prints all pairs of elements that have the minimum absolute difference between them. The function should efficiently identify these pairs and handle potential duplicates in the array.\nExample 1:\nInput:\n[4, 2, 1, 3]\n\nOutput:\n[(1, 2), (2, 3), (3, 4)]\n\nExplanation:\nThe minimum difference in this array is 1. The pairs with this difference are (1, 2), (2, 3), and (3, 4).\nExample 2:\nInput:\n[1, 5, 3, 19, 18, 25]\n\nOutput:\n[(18, 19)]\n\nExplanation:\nThe minimum difference in this array is 1, observed between the numbers 18 and 19.", "company": "JPMorgan Chase & Co.", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Sorting"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:28.777304", "thread_id": "worker-4391202624", "question_number": 862, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521427", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/convert-a-monolithic-shopping-application-to-microservices-based/863", "title": "863. Convert a Monolithic shopping application to Microservices-based\nMedium\nMicroservicesHigh-Level Design (HLD)System DesignJPMorgan Chase & Co.Cleartrip\n0 Comments\n199 Views", "page": 79, "position": 8, "url_hash": "3df38ffb006db6628fa6440b4c546f71", "description": "Convert a Monolithic shopping application to Microservices-based", "company": "JPMorgan Chase & Co.", "tags": ["Microservices", "High-Level Design (HLD)", "System Design"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:29.947295", "thread_id": "worker-4391199264", "question_number": 863, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521437", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/how-you-handled-and-fixed-some-incident-bug-downtime-issues/864", "title": "864. How you handled and fixed some incident/bug/downtime issues\nMedium\nBehavioralBugsDowntimeFlipkartWayfair\n0 Comments\n310 Views", "page": 79, "position": 7, "url_hash": "a0428a8f77e31044627b98ad138dbcad", "description": "How you handled and fixed some incident/bug/downtime issues", "company": "Flipkart", "tags": ["Behavioral", "Bugs", "Downtime"], "category": "Behavioral", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:28.680137", "thread_id": "worker-4391202768", "question_number": 864, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521422", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/low-level-design-limited-time-deals/865", "title": "865. Low-Level Design: Limited Time Deals\nMedium\nLow-Level Design (LLD)Machine Coding RoundOOPSDesign PatternsSOLIDAllen Digital\n0 Comments\n731 Views", "page": 79, "position": 6, "url_hash": "b5d3d84fbda3f8e73248fb6066f93252", "description": "You are a budding entrepreneur who devised an idea to build an e-commerce giant like Amazon, Flipkart, Walmart, etc. As part of this ambition, you want to build a platform to duplicate the concept of Limited Time Deals.\nLimited Time Deals\nA limited-time deal implies that a seller will put up an item on sale for a limited period, say, 2 hours, and will keep a maximum limit on the number of items that would be sold as part of that deal.\nUsers cannot buy the deal if the deal time is over.\nUsers cannot buy if other users have already bought the maximum allowed deal.\nUsers can buy up to one item as part of the deal.\nRequirements\nThe task is to create APIs to enable the following operations\nCreate a deal with the price and number of items to be sold as part of the deal\nEnd a deal\nUpdate a deal to increase the number of items or end-time\nClaim a deal\nGuidelines\nDocument and communicate your assumptions in README.\nCreate a working solution with production-quality code.\nUse an external database like Postgres/MySQL or any NoSQL database\nDefine and Create APIs to support the operations mentioned above\nWrite a few unit tests for the most important code\nWhat are we looking for?\nYour approach to the solution\nHow you write code in terms of readability and maintainability\nUsage of best practices\nTesting skills", "company": "Allen Digital", "tags": ["Low-Level Design (LLD)", "Machine Coding Round", "OOPS", "Design Patterns", "SOLID"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:28.901234", "thread_id": "worker-4391199360", "question_number": 865, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521433", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/determining-build-order-for-software-packages/866", "title": "866. Determining Build Order for Software Packages\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphTopological SortingAmazonMicrosoft\n0 Comments\n216 Views", "page": 79, "position": 5, "url_hash": "44815299c604af261d5d64cf0e2a09d2", "description": "Develop a function that calculates the build order for a given software package based on its dependencies. Each package may have dependencies that need to be built before it can be built. The function should utilize a given API, getDependencies(Package packageName), which returns a set of immediate dependencies for a specified package. The build order should list packages in the order in which they can be safely built, ensuring that all dependencies of a package are built before the package itself.\nExample 1:\nInput:\nPackage Name: A\nDependencies: \nA \u2192 {B,C},\nB \u2192 {E},\nC \u2192 {D,E,F},\nD \u2192 {},\nF \u2192 {},\nG \u2192 {C}\n\nOutput:\n[E, B, F, D, C, A]\n\nExplanation:\nThe package A depends on B and C. B itself depends on E, and C depends on D, E, and F. Thus, E must be built before B, and D, E, and F must be built before C. This results in the build order of E, B, F, D, C, A.\nExample 2:\nInput:\nPackage Name: G\nDependencies: \nA \u2192 {B,C},\nB \u2192 {E},\nC \u2192 {D,E,F},\nD \u2192 {},\nF \u2192 {},\nG \u2192 {C}\n\nOutput:\n[F, D, E, C, G]\nExplanation:\nThe package G directly depends on C, which in turn depends on D, E, and F. Thus, the order of build for the dependencies of G is F, D, E, and then C, followed by G itself.", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graph", "Topological Sorting"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:21.404130", "thread_id": "worker-4394270240", "question_number": 866, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521394", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/low-level-design-design-restaurant-reservation/867", "title": "867. Low-Level Design - Design Restaurant Reservation\nMedium\nLow-Level Design (LLD)Design PatternsSOLIDOOPSObject Oriented Design (OOD)Object-Oriented ProgrammingClass DesignClean CodingAmazonFlexport\n0 Comments\n358 Views", "page": 79, "position": 4, "url_hash": "42934ec5bc36ebeb286e7fafad85fe7b", "description": "Design a low-level system for a restaurant reservation system. The system should manage the seating arrangement and reservation timing for a restaurant. The main goal is to effectively utilize the restaurant's seating capacity to maximize the number of guests served while providing a convenient reservation process for customers. The system should handle the booking, cancellation, and modification of reservations, and also manage different types of tables in the restaurant.\nFunctional Requirements:\nBook a Table: Customers should be able to book a table at the restaurant for a specific time and date. The system should check the availability of tables and confirm the reservation.\nCancel Reservation: Allow customers to cancel their reservations. The cancellation should update the system's availability.\nModify Reservation: Customers should be able to modify an existing reservation, including changing the time, date, or number of people.\nSearch Reservation: Ability to search for and view an existing reservation using the customer's name or reservation ID.\nList Available Tables: Show available tables for a given time slot considering their capacities.", "company": "Amazon", "tags": ["Low-Level Design (LLD)", "Design Patterns", "SOLID", "OOPS", "Object Oriented Design (OOD)", "Object-Oriented Programming", "Class Design", "Clean Coding"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:21.566158", "thread_id": "worker-4394269904", "question_number": 867, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521406", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/ip-address-classification/868", "title": "868. IP Address Classification\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)IP AddressWayfair\n0 Comments\n619 Views", "page": 79, "position": 3, "url_hash": "b60ea7bb40206436b4d75a82f0f39b54", "description": "Write a function that classifies IP addresses into predefined buckets based on their range. The function should accept a list of IP address strings and return a corresponding list of integers representing the bucket each IP address belongs to. The buckets are defined by specific IP address ranges. If an IP address does not fall into any of the defined buckets or is not a valid IP address, the function should return -1 for that IP address.\nThe IP address ranges for the buckets are as follows:\nBucket 0: 0.0.0.0 - 127.255.255.255\nBucket 1: 128.0.0.0 - 191.255.255.255\nBucket 2: 192.0.0.0 - 223.255.255.255\nBucket 3: 224.0.0.0 - 239.255.255.255\nBucket 4: 240.0.0.0 - 255.255.255.255\nExample 1:\nInput: [\"192.168.1.1\", \"256.1.1.1\"]\nOutput: [2, -1]\nExplanation: \"192.168.1.1\" falls into the third bucket (Bucket 2), while \"256.1.1.1\" is not a valid IP address.\nExample 2:\nInput: [\"127.0.0.1\", \"128.0.0.1\", \"190.255.255.255\"]\nOutput: [0, 1, 1]\nExplanation: \"127.0.0.1\" falls into the first bucket (Bucket 0), \"128.0.0.1\" and \"190.255.255.255\" fall into the second bucket (Bucket 1).", "company": "Wayfair", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "IP Address"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:21.446473", "thread_id": "worker-4394447152", "question_number": 868, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521400", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/optimal-task-scheduling-with-memory-and-type-constraints/869", "title": "869. Optimal Task Scheduling with Memory and Type Constraints\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GreedyWayfair\n0 Comments\n2,073 Views", "page": 79, "position": 2, "url_hash": "3c015a1edff1d740394ecdf47a77ecc7", "description": "Given an array task_memory, representing the memory requirements for each task, and another array task_type, representing the type of each task, along with an integer max_memory which is the maximum memory the server can use to process two tasks concurrently, your function should calculate the minimum amount of time required to process all tasks. Each task requires 1 unit of time to process. The server can process two tasks at the same time only if:\nThey are of the same type.\nTheir combined memory usage does not exceed max_memory.\nExample 1:\nInput: n = 4, task_memory = [7, 2, 3, 9], task_type = [1, 2, 1, 3], max_memory = 10\nOutput: 3\n\nExplanation:\n- Tasks 0 (type 1, memory 7) and 2 (type 1, memory 3) can be processed together in 1 unit of time because their combined memory (10) matches the max_memory limit.\n- Task 1 (type 2, memory 2) and Task 3 (type 3, memory 9) must be processed separately, taking 1 unit of time each due to differing types and exceeding memory constraints.\nThus, the total time required is 1 + 1 + 1 = 3 units.", "company": "Wayfair", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Greedy"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:20.787738", "thread_id": "worker-4489911984", "question_number": 869, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521389", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/high-level-design-design-like-service-for-viral-celebrities-posts/870", "title": "870. High-Level Design: Design Like Service For Viral Celebrities Posts\nMedium\nHigh-Level Design (HLD)System DesignLike ServiceHigh ScalabilityHigh AvailabilityWayfairMeta\n0 Comments\n570 Views", "page": 79, "position": 1, "url_hash": "26eb195c8cb68a961f5e5d4a259701d2", "description": "Design a scalable system to handle and store the likes count for viral posts by celebrities on a social media platform. The system should efficiently manage a rapidly increasing likes count, often in the millions, while ensuring accurate real-time data updates.\nConsider challenges such as high read and write load, data consistency, and potential bottlenecks. Your design should also address aspects such as caching strategies, database choices, and potential use of distributed systems to handle the load.", "company": "Wayfair", "tags": ["High-Level Design (HLD)", "System Design", "Like Service", "High Scalability", "High Availability"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:14.418883", "thread_id": "worker-4489151776", "question_number": 870, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521362", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/coupon-display-algo-design/872", "title": "872. Coupon Display Algo & Design\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Low-Level Design (LLD)Design PatternsSOLIDOOPSWayfair\n0 Comments\n698 Views", "page": 78, "position": 10, "url_hash": "30c31e4c1da8a31a35afa559a863f0ee", "description": "Given the following set of data sets, create a function that will find the coupon to display for a given category.\nCoupons = [\n{\"CategoryName:Comforter Sets\", \"CouponName:Comforters Sale\"},\n{\"CategoryName:Bedding\", \"CouponName:Savings on Bedding\"},\n{\"CategoryName:Bed & Bath\", \"CouponName:Low price for Bed & Bath\"}\n]\n\nCategories = [\n{\"CategoryName:Comforter Sets\", \"CategoryParentName:Bedding\"},\n{\"CategoryName:Bedding\", \"CategoryParentName:Bed & Bath\"},\n{\"CategoryName:Bed & Bath\", \"CategoryParentName:None\"},\n{\"CategoryName:Soap Dispensers\", \"CategoryParentName:Bathroom Accessories\"},\n{\"CategoryName:Bathroom Accessories\", \"CategoryParentName:Bed & Bath\"},\n{\"CategoryName:Toy Organizers\", \"CategoryParentName:Baby And Kids\"},\n{\"CategoryName:Baby And Kids\", \"CategoryParentName:None}\n]\nRequirements/Acceptance Criteria:\nCreate a function that when passed a Category Name (as a String) will return Coupon Name (as a String)\nCategory structure is hierarchical. Categories without coupons inherit their parent's coupon.\nNo coupon should be returned if there are no coupons in the Category's hierarchy\nFor example: Toy Organizers receives no coupon because there is no coupon in the category hierarchy.\nIf a Category has a coupon it should not move up the hierarchy to find its Parent Category (or the Parent's Coupon)\nFor example: Comforter sets, should see the coupon for Comforter Sets and NOT Bedding\nBeware of the following examples/edge cases and their expected behaviors:\nBathroom Accessories should receive the coupon for Bed & Bath because there are no coupons for Bathroom Accessories\nAssumption: Product can only be associated with one category.\nExamples:\ninput (CategoryName) => output (CouponName)\n\n\"Comforter Sets\" => \"Comforters Sale\"\n\"Bedding\" => \"Savings on Bedding\"\n\"Bathroom Accessories\" => \"Low price for Bed & Bath\"\n\"Soap Dispensers\" => \"Low price for Bed & Bath\"\n\"Toy Organizers\" => null\nFollow-up: 1\nProblem Statement:\nThe system has added a new piece of data to the coupon - \"Date Modified\". Use this when resolving any ties (when 1 Category has 2+ Coupons).\ncoupons = [\n{ \"CategoryName:Comforter Sets\", \"CouponName:Comforters Sale\", \"DateModified:2020-01-01\"},\n{ \"CategoryName:Comforter Sets\", \"CouponName:Cozy Comforter Coupon\", \"DateModified:2021-01-01\" },\n{ \"CategoryName:Bedding\", \"CouponName:Best Bedding Bargains\", \"DateModified\": \"2019-01-01\" },\n{ \"CategoryName:Bedding\", \"CouponName:Savings on Bedding\", \"DateModified:2019-01-01\" },\n{ \"CategoryName:Bed & Bath\", \"CouponName:Low price for Bed & Bath\", \"DateModified\": \"2018-01-01\" },\n{ \"CategoryName:Bed & Bath\", \"CouponName:Bed & Bath extravaganza\", \"DateModified\": \"2019-01-01\" },\n{ \"CategoryName:Bed & Bath\", \"CouponName:Big Savings for Bed & Bath\", \"DateModified:2030-01-01\" }\n]\ncategories = [\n{\"CategoryName:Comforter Sets\", \"CategoryParentName:Bedding\"},\n{\"CategoryName:Bedding\", \"CategoryParentName:Bed & Bath\"},\n{\"CategoryName:Bed & Bath\", \"CategoryParentName\":None},\n{\"CategoryName:Soap Dispensers\", \"CategoryParentName:Bathroom Accessories\"},\n{\"CategoryName:Bathroom Accessories\", \"CategoryParentName:Bed & Bath\"},\n{\"CategoryName:Toy Organizers\", \"CategoryParentName:Baby And Kids\"},\n{\"CategoryName:Baby And Kids\", \"CategoryParentName:None\"}\n]\nRequirements/Acceptance Criteria:\nCreate a function that when passed a Category Name (as a String) will return one Coupon Name (as a String)\nIf a Category has more than 1 coupon the Coupon with the most recent DateModified should be returned\nIf a Coupon's DateModified is in the future, it should not be returned\nCategory structure is hierarchical. Categories without coupons inherit their parent's coupon.\nExamples:\ninput (CategoryName) => output (CouponName)\n\n\"Bed & Bath\" => \"Bed & Bath extravaganza\"\n\"Bedding\" => \"Savings on Bedding\" | \"Best Bedding Bargains\"\n\"Bathroom Accessories\" => \"Bed & Bath extravaganza\"\n\"Comforter Sets\" => \"Comforters Sale\" | \"Cozy Comforter Coupon\"\nFollow-up: 2\nProblem Statement:\nThe findBestCoupon function is being called billions of times per day while not being a core feature of the site. Can you make the function faster? Instructions\nCopy and Paste the solution from Part 2 as a starting point to work through this exercise.\nRequirements/Acceptance Criteria:\nAll Requirements from prior question\nCode should still pass all of the same prior test cases\nO(n) is not fast enough come up with a O(1) solution!\nFollow-up: 3\nProblem Statement:\nNow that we know what coupon to show to the user, let's make sure the user can apply the coupon by changing the selling price of a Product.\nFormat (Category Name, Coupon Name, Date Modified, Discount)\n\nCoupons = [\n{\"CategoryName:Comforter Sets\", \"CouponName:Comforters Sale\", \"DateModified:2020-01-01\",\"Discount:10%\"},\n{\"CategoryName:Comforter Sets\", \"CouponName:Cozy Comforter Coupon\", \"DateModified:2020-01-01\",\"Discount:$15\"},\n{\"CategoryName:Bedding\", \"CouponName:Best Bedding Bargains\", \"DateModified:2019-01-01\",\"Discount:35%\"},\n{\"CategoryName:Bedding\", \"CouponName:Savings on Bedding\", \"DateModified:2019-01-01\",\"Discount:25%\"},\n{\"CategoryName:Bed & Bath\", \"CouponName:Low price for Bed & Bath\", \"DateModified:2018-01-01\",\"Discount:50%\"},\n{\"CategoryName:Bed & Bath\", \"CouponName:Bed & Bath extravaganza\", \"DateModified:2019-01-01\",\"Discount:75%\"}\n]\n\ncategories = [\n{\"CategoryName:Comforter Sets\", \"CategoryParentName:Bedding\"},\n{\"CategoryName:Bedding\", \"CategoryParentName:Bed & Bath\"},\n{\"CategoryName:Bed & Bath\", \"CategoryParentName:None\"},\n{\"CategoryName:Soap Dispensers\", \"CategoryParentName:Bathroom Accessories\"},\n{\"CategoryName:Bathroom Accessories\", \"CategoryParentName:Bed & Bath\"},\n{\"CategoryName:Toy Organizers\", \"CategoryParentName:Baby And Kids\"},\n{\"CategoryName:Baby And Kids\", \"CategoryParentName:None\"}\n]\n\nproducts = [\n\n{\"ProductName:Cozy Comforter Sets\",\"Price:100.00\", \"CategoryName:Comforter Sets\"},\n{\"ProductName:All-in-one Bedding Set\", \"Price:50.00\", \"CategoryName:Bedding\"},\n{\"ProductName:Infinite Soap Dispenser\", \"Price:500.00\" ,\"CategoryName:Bathroom Accessories\"},\n{\"ProductName:Rainbow Toy Box\",\"Price:257.00\", \"CategoryName:Baby And Kids\"}\n]\nRequirements/Acceptance Criteria:\nFunction takes a String representing the Product Name\nFunction Returns the discounted price (Product price minus the coupon discount) as a String\nExamples:\ninputs => output\n\n\"Cozy Comforter\" => \"90.00\" OR \"85.00\"\n\"All-in-one Bedding Set\" => \"32.50\" OR \"37.50\"\n\"Infinite Soap Dispenser\" => \"125.001\n\"Rainbow Tov Box\" => \"257.00\"\nPlease note that the data set will be provided in the form of a 2D array, allowing you to iterate through it and load the data into an appropriate data structure. For example, in the first problem statement you will have:\n// {categoryName, couponName}\n\nString [][] coupons = {\n {\"Comforter Sets\", \"Comforters Sale\"},\n {\"Bedding\", \"Savings on Bedding\"},\n {\"Bed & Bath\", \"Low price for Bed & Bath\"}\n}\n// {categoryName, categoryParentName}\n\nString [][] categories = {\n {\"Comforter Sets\", \"Bedding\"},\n {\"Bedding\", \"Bed & Bath\"},\n {\"Bed & Bath\", null},\n {\"Soap Dispensers\", \"Bathroom Accessories\"},\n {\"Bathroom Accessories\", \"Bed & Bath\"},\n {\"Toy Organizers\", \"Baby And Kids\"},\n {\"Baby And Kids\", null}\n}", "company": "Wayfair", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Low-Level Design (LLD)", "Design Patterns", "SOLID", "OOPS"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:14.562553", "thread_id": "worker-4489151296", "question_number": 872, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521368", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/minimum-time-to-watch-one-movie-from-each-category/873", "title": "873. Minimum Time to Watch One Movie from Each Category\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Overlapping IntervalsGreedyAmazon\n0 Comments\n477 Views", "page": 78, "position": 9, "url_hash": "ca41fb3da2d3d9fb847d3c3d00b20235", "description": "Given two categories of movies, each defined by lists of movies with their start times and durations, determine the minimum time required to watch at least one movie from each category. You can only watch one movie at a time, and must finish a movie before starting another. The goal is to find the shortest time span from the start of the first movie you begin watching to the end of the last movie you finish.\nExample:\nInput:\nCategory A Movies: [(0, 90), (300, 60)]\nCategory B Movies: [(50, 50), (100, 150)]\n\nOutput:\n250\n\nExplanation:\nThe optimal strategy involves starting with the movie from Category A at time 0 (lasting 90 minutes), and then watching the movie from Category B that starts at 100 minutes and lasts for 150 minutes. This results in a total time span from minute 0 to minute 250.", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Overlapping Intervals", "Greedy"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:21.817534", "thread_id": "worker-4394266880", "question_number": 873, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521411", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/give-a-situation-where-you-had-to-deep-dive-in-code/874", "title": "874. Give a situation where you had to deep dive in code.\nEasy\nLeadership PrinciplesBehavioralSTAR MethodAmazonBlinkit\n0 Comments\n446 Views", "page": 78, "position": 8, "url_hash": "239f4ac3461e15c4b6b5cd79125a5deb", "description": "Give a situation where you had to deep dive in c e.com/public/question/balloons-to-blue/877", "title": "877. Balloons to Blue\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)MatrixBreadth-First Search (BFS)SimulationAmazon\n0 Comments\n255 Views", "page": 78, "position": 5, "url_hash": "8931d8999de0e62c5a983e77cd57163e", "description": "Given a matrix of blue ('B') and white ('W') balloons, determine the minimum number of days required for all balloons to become blue. Each day, any white balloon adjacent to a blue balloon in one of the four cardinal directions (up, down, left, or right) will turn blue. The goal is to find out how many days it will take for all the white balloons to be converted into blue balloons.\nExample:\nInput:\nW W W W\nW W B W\nW W W W\nB W W W\n\nOutput: 3\n\nExplanation:\nInitial State:\nW W W W\nW W B W\nW W W W\nB W W W\n\nDay 1:\nW W B W\nW B B B\nB W B W\nB B W W\n\nDay 2:\nW B B B\nB B B B\nB B B B\nB B B W\n\nDay 3:\nB B B B\nB B B B\nB B B B\nB B B B\n\nAt day 3, all balloons have turned blue.\nFollow-Up: To determine the number of blue balloons on any given day.", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Matrix", "Breadth-First Search (BFS)", "Simulation"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:07.534174", "thread_id": "worker-4391201184", "question_number": 877, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521351", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/amazon-locker-service/878", "title": "878. Amazon Locker Service\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)SimulationAmazon\n0 Comments\n385 Views", "page": 78, "position": 4, "url_hash": "90f821414f225543e75c22ba9d9a32ae", "description": "Amazon Provides a locker service for packages\nDesign a function which returns the locker to be open when a package is received\nDesign a function to retrieve the package of a given customer\nFor simplicity, assume packages can be of 3 sizes: small, medium and large.\nExample 1:\nInput: assignLocker(\"medium\")\nOutput: Locker 5 Assigned\n\nExplanation: The system finds the first available medium-sized locker and assigns the package to Locker 5.\nExample 2:\nInput: retrievePackage(\"C123\")\nOutput: Package in Locker 8 Retrieved\n\nExplanation: The system finds the customer's package stored in Locker 8 and retrieves it.", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Simulation"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:07.614462", "thread_id": "worker-4489908864", "question_number": 878, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521357", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/maximum-subset-sum-of-non-adjacent-nodes-in-a-binary-tree/880", "title": "880. Maximum Subset Sum of Non-Adjacent Nodes in a Binary Tree\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary TreesDepth-First Search (DFS)Dynamic Programming (DP)Amazon\n0 Comments\n326 Views", "page": 78, "position": 3, "url_hash": "2e7a87b9689f920c62a976a6cee15087", "description": "Given a binary tree, write a function to return the maximum sum of a subset of its nodes such that no two nodes in the subset are directly connected (i.e., they are not adjacent). An adjacent node in this context refers to direct parent-child relationships in the binary tree. The challenge is to ensure that if a node is included in the subset, neither of its children should be included in the subset to maximize the sum.\nExample 1:\nInput:\n     11\n    / \\\n   4   2\n\nOutput: 11\n\nExplanation: The maximum sum is sum of node 11.\nExample 2:\nInput:\n     1\n    / \\\n   2   3\n  / \\   \\ \n 7   8   9\n\nOutput: 25\n\nExplanation:\nThe maximum sum is sum of nodes 1, 7, 8, 9. These nodes are non adjacent.", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Trees", "Depth-First Search (DFS)", "Dynamic Programming (DP)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:06.832995", "thread_id": "worker-4391143456", "question_number": 880, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521343", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/target-sum-number-of-different-ways-to-reach-target-sum/881", "title": "881. Target Sum | Number of Different Ways to Reach Target Sum\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Dynamic Programming (DP)BacktrackingSalesforce\n0 Comments\n198 Views", "page": 78, "position": 2, "url_hash": "fe24602bbffa674905e1903babf3dfee", "description": "You are given an array of integers, nums, and an integer target. Your task is to determine the number of different ways to add the symbols '+' and '-' before each integer in nums such that when the integers are concatenated into an expression, the resulting value equals the target.\nFor instance, if nums = [2, 1], you can create the following expressions: \"+2+1\", \"+2-1\", \"-2+1\", and \"-2-1\". Each expression represents a different way to assign '+' or '-' to the numbers such that their algebraic sum is calculated.\nExample 1:\nInput: nums = [1, 1, 1, 1, 1], target = 3\nOutput: 5\n\nExplanation:\n+1+1+1-1+1 = 3\n+1+1-1+1+1 = 3\n+1-1+1+1+1 = 3\n-1+1+1+1+1 = 3\n+1+1+1+1-1 = 3\nThere are 5 ways to assign symbols to get the sum of 3.\nExample 2:\nInput: nums = [1], target = 1\nOutput: 1\n\nExplanation:\n+1 = 1\nThere is 1 way to assign a symbol to get the sum of 1.", "company": "Salesforce", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Dynamic Programming (DP)", "Backtracking"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:06.688854", "thread_id": "worker-4489894976", "question_number": 881, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521338", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/product-of-array-except-self/882", "title": "882. Product of Array Except Self\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Prefix SumPrefix and Suffix CombinationArraysSalesforce\n0 Comments\n191 Views", "page": 78, "position": 1, "url_hash": "95fd22d1f769377127cad814902e9a05", "description": "You are given an integer array nums. Your task is to create a new array answer such that answer[i] is equal to the product of all the elements of nums except nums[i].\nThe product of any prefix or suffix of nums is guaranteed to fit in a 32-bit integer.\nYou must write an algorithm that runs in O(n) time and without using the division operation.\nExample:\nInput: nums = [1, 2, 3, 4]\nOutput: [24, 12, 8, 6]\n\nExplanation:\n- For the element at index 0, the product except itself is 2*3*4 = 24.\n- For the element at index 1, the product except itself is 1*3*4 = 12.\n- For the element at index 2, the product except itself is 1*2*4 = 8.\n- For the element at index 3, the product except itself is 1*2*3 = 6.", "company": "Salesforce", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Prefix Sum", "Prefix and Suffix Combination", "Arrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:01.389681", "thread_id": "worker-4391142976", "question_number": 882, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521332", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/high-level-design-design-google-calendar/883", "title": "883. High-Level Design: Design Google Calendar\nMedium\nHigh-Level Design (HLD)System DesignSalesforce\n0 Comments\n701 Views", "page": 77, "position": 10, "url_hash": "6766f86a90e429614f4a9f29d80357f2", "description": "Design a simplified version of Google Calendar, a widely used calendar service that allows users to schedule events, create reminders, and manage their time effectively. The system should support basic functionalities such as adding, updating, and deleting events. It should also handle overlapping events and provide views for daily, weekly, and monthly schedules.", "company": "Salesforce", "tags": ["High-Level Design (HLD)", "System Design"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:00.127559", "thread_id": "worker-4489152784", "question_number": 883, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521304", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/3sum-problem-unique-triplets-in-array-with-sum-as-zero/884", "title": "884. 3Sum Problem | Unique Triplets in Array With Sum as Zero\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)SortingTwo PointerArraysMetaCleverTapOracle\n0 Comments\n205 Views", "page": 77, "position": 9, "url_hash": "bd51096793ec873d9c275aaa7ba41368", "description": "Given an array of integers nums, your task is to find all unique triplets in the array which give the sum of zero. Specifically, you need to find all the triplets [nums[i], nums[j], nums[k]] such that i != j, i != k, j != k, and the sum of nums[i] + nums[j] + nums[k] == 0.\nNotice that the solution set must not contain duplicate triplets.\nExample 1:\nInput: nums = [-1, 0, 1, 2, -1, -4]\nOutput: [[-1, -1, 2], [-1, 0, 1]]\n\nExplanation:\nThere are two triplets that sum up to 0 and are unique:\n1. The triplet [-1, -1, 2] uses the numbers at index 0, 1, and 3 respectively.\n2. The triplet [-1, 0, 1] uses the numbers at index 0, 2, and 5 respectively.\nExample 2:\nInput: nums = [0,1,1]\nOutput: []\n\nExplanation:\nThere are no valid triplets that sum up to zero.\nExample 3:\nInput: nums = [0,0,0,0]\nOutput: [[0,0,0]]\n\nExplanation:\nOnly one triplet can be formed that sums up to zero, using the numbers at index 0, 1, and 2.\nConstraints:\n0 <= nums.length <= 3000\n-10^5 <= nums[i] <= 10^5", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Sorting", "Two Pointer", "Arrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:01.125085", "thread_id": "worker-4489892432", "question_number": 884, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521321", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/vertical-order-traversal-of-a-binary-tree/885", "title": "885. Vertical Order Traversal of a Binary Tree\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary TreesTree TraversalTreesBreadth-First Search (BFS)Depth-First Search (DFS)MetaAmazonSalesforce\n0 Comments\n296 Views", "page": 77, "position": 8, "url_hash": "d7f493090439ad654275fdd24a6fdbb4", "description": "Given the root of a binary tree, perform a vertical order traversal from the leftmost level to the rightmost level. In the vertical order traversal, nodes that lie on the same vertical line should be returned in the order of their level from top to bottom as they appear in the tree's level order traversal.\nFor nodes that share both the same vertical position and the same depth, they should be processed from left to right.\nExample 1:\nInput: root = [3, 9, 20, null, null, 15, 7]\nOutput: [[9], [3, 15], [20], [7]]\n\nExplanation:\nThe tree structure is as follows:\n    3\n   / \\\n  9  20\n    /  \\\n   15   7\nHere, the vertical order traversal from left to right is as follows:\n- Column -1: [9]\n- Column  0: [3, 15]\n- Column  1: [20]\n- Column  2: [7]\nExample 2:\nInput: root = [1, 2, 3, 4, 5, 6, 7]\nOutput: [[4], [2], [1, 5, 6], [3], [7]]\n\nExplanation:\nThe tree structure is as follows:\n       1\n     /   \\\n    2     3\n   / \\   / \\\n  4   5 6   7\nThe vertical order traversal is:\n- Column -2: [4]\n- Column -1: [2]\n- Column  0: [1, 5, 6]\n- Column  1: [3]\n- Column  2: [7]\nConstraints:\nThe number of nodes in the tree is in the range ll make it valid: \"(())()()\".\nConstraints:\n1 <= s.length <= 1000\ns consists of only the characters ( and ).", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Stack", "Greedy"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:00.661821", "thread_id": "worker-4391201184", "question_number": 886, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521310", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/group-shifted-strings/887", "title": "887. Group Shifted Strings\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringHash TableMeta\n0 Comments\n181 Views", "page": 77, "position": 6, "url_hash": "0b8405317a0f875d851387f46311be63", "description": "Given a list of strings, group all the strings that belong to the same shifting sequence. A shifting sequence is a sequence of strings where each string can be transformed into another by uniformly shifting all its characters. For example, \"abc\" can be shifted to \"bcd\" by shifting each character by 1. More generally, two strings are in the same shifting sequence if the difference between every pair of corresponding characters is the same across both strings.\nExample 1:\nInput: strings = [\"abc\", \"bcd\", \"acef\", \"xyz\", \"az\", \"ba\", \"a\", \"z\"]\nOutput: [[\"acef\"], [\"a\", \"z\"], [\"abc\", \"bcd\", \"xyz\"], [\"az\", \"ba\"]]\n\nExplanation:\n- \"abc\" -> \"bcd\" -> \"xyz\": Shift each character by 1.\n- \"acef\": Stands alone as no other string with same shifting pattern.\n- \"az\" -> \"ba\": Shift by -1 (or +25)\n- \"a\" -> \"z\": All single character strings.\nExample 2:\nInput: strings = [\"ab\", \"ba\"]\nOutput: [[\"ab\"], [\"ba\"]]\n\nExplanation:\n- \"ab\" and \"ba\" do not have the same shift sequence as the difference in character codes is not consistent.\nConstraints:\n1 <= strings.length <= 50\n1 <= strings[i].length <= 50\nEach string consists of lowercase English letters only.", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Hash Table"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:09:01.341828", "thread_id": "worker-4394449936", "question_number": 887, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521327", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/simulate-deadlock/888", "title": "888. Simulate Deadlock\nMedium\nCoding and Problem-SolvingDeadlockMultithreadingConcurrencyOracle\n0 Comments\n328 Views", "page": 77, "position": 5, "url_hash": "5bca61d5d1da3cb721761fe216ac7dae", "description": "Write code to simulate Deadlock.", "company": "Oracle", "tags": ["Coding and Problem-Solving", "Deadlock", "Multithreading", "Concurrency"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:53.203176", "thread_id": "worker-4394409120", "question_number": 888, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521298", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/high-level-design-for-workflow-generation-system-for-cloud-resource-allocation/889", "title": "889. High-Level Design for Workflow Generation System for Cloud Resource Allocation\nMedium\nHigh-Level Design (HLD)System DesignHigh ScalabilityOracle\n0 Comments\n308 Views", "page": 77, "position": 4, "url_hash": "7de056807678bf5c011a76861e3e2de9", "description": "Design a system capable of generating various workflows to manage resource allocation for a cloud service provider. The system must accommodate various resource allocation requests, such as computing power, storage, and network bandwidth, across multiple geographically distributed data centres. The system should be scalable, fault-tolerant, and able to handle a high volume of concurrent requests from multiple users.\nSystem Requirements:\nWorkflow Generation: Generate specific workflows nclude both positive and negative numbers, and the array size can vary considerably. It's important to implement a solution that efficiently scans and identifies gaps in the sequence of positive integers represented in the array.\nConstraints:\nThe length of the array nums is at least 1 and could be very large.\nThe integers in nums could be both negative and positive, and their magnitude could be up to 2^31 - 1.\nExample 1:\nInput: nums = [3, 4, -1, 1]\nOutput: 2\n\nExplanation: \nThe array contains the positive integers 3, 4, and 1. The smallest missing positive integer is 2.\nExample 2:\nInput: nums = [1, 2, 0]\nOutput: 3\n\nExplanation:\nThe array contains the positive integers 1 and 2. The smallest missing positive integer is 3.\nExample 3:\nInput: nums = [7, 8, 9, 11, 12]\nOutput: 1\n\nExplanation:\nThere are no numbers between 1 and 6, so the smallest missing positive integer is 1.", "company": "ServiceNow", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Hash Table", "Arrays"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T09:08:47.807991", "thread_id": "worker-4394408880", "question_number": 896, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521270", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/explain-strategy-design-pattern/897", "title": "897. Explain Strategy Design Pattern\nEasy\nDesign PatternsLow-Level Design (LLD)Class DesignStrategy Design PatternWalmart Global Tech India\n0 Comments\n530 Views", "page": 76, "position": 6, "url_hash": "4ce292a6524894dbf0c40343b785c510", "description": "Explain strategy design pattern and its usages.", "company": "Walmart Global Tech India", "tags": ["Design Patterns", "Low-Level Design (LLD)", "Class Design", "Strategy Design Pattern"], "category": "LLD", "difficulty": "Easy", "scraped_at": "2025-09-15T09:08:46.198823", "thread_id": "worker-4391497056", "question_number": 897, "source": "enginebogie.com", "proce application using React. The application should allow users to perform the following core operations:\nAdd a new To-Do item: Users should be able to type a task into an input field and add it to the list. New items should initially be marked as incomplete.\nToggle completion status: Users should be able to mark a To-Do item as complete or incomplete (e.g., by clicking on it or a checkbox).\nDelete a To-Do item: Users should be able to remove an item from the list.\nDisplay To-Do items: All active and completed items should be visible in the list.\nThe application should maintain its state (the list of To-Do items) within the React component hierarchy. Focus on clear component structure, efficient state management, and a basic user experience.\nInput Format:\nThe primary input for this application will be user interactions, such as typing text into an input field and clicking buttons or checkboxes. Assume the application starts with an empty list of To-Do items.\nOutput Format:\nThe rendered React component should display:\nAn input field for adding new tasks.\nA button to submit new tasks.\nA list of current To-Do items. Each item in the list should clearly show its text and completion status, along with an interactive element (e.g., checkbox or button) to toggle its status and a button to delete it.\nExample 1:\nInitial State:\nNo tasks displayed. Input field for new tasks is empty.\n\nUser Action: Types \"Buy groceries\" into the input field and clicks the \"Add\" button.\nExpected UI:\n- The input field becomes empty.\n- The list displays:\n  - [ ] Buy groceries (with a delete button)\n\nUser Action: Types \"Read a book\" into the input field and clicks the \"Add\" button.\nExpected UI:\n- The input field becomes empty.\n- The list displays:\n  - [ ] Buy groceries (with a delete button)\n  - [ ] Read a book (with a delete button)\n\nUser Action: Clicks the checkbox next to \"Buy groceries\".\nExpected UI:\n- The list displays:\n  - [x] Buy groceries (with a delete button)\n  - [ ] Read a book (with a delete button)\n\nUser Action: Clicks the delete button next to \"Read a book\".\nExpected UI:\n- The list displays:\n  - [x] Buy groceries (with a delete button)\nConstraints:\nYou must use React functional components and hooks for state management.\nAvoid external state management libraries (e.g., Redux, Zustand) unless explicitly allowed by the interviewer.\nFocus on core functionality; extensive styling is not required.\nEach To-Do item should have a unique identifier.", "company": "Google", "tags": ["Coding and Problem-Solving", "Frontend Developer", "React.Js", "Javascript", "State Management", "Component-Based Architecture"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:32.084536", "thread_id": "worker-4394448112", "question_number": 902, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521200", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/path-finding-in-a-binary-maze/903", "title": "903. Path Finding in a Binary Maze\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Depth-First Search (DFS)MatrixLinkedIn\n0 Comments\n311 Views", "page": 75, "position": 10, "url_hash": "12a2d6186e96347411650e17016a96bf", "description": "Given a binary matrix consisting of 0's and 1's, where 0 represents an empty cell and 1 represents a blocked cell, design an algorithm to find a path from the top-left corner (0, 0) to the bottom-right corner (rows - 1, columns - 1). The path should be returned as a list of coordinates if it exists; otherwise, return an empty list. The allowed movements are either to the right or down from the current cell.\nConstraints:\nThe matrix is at least 1x1 size.\nMovements are restricted to right or downward directions only.\nExample 1:\nInput:\n[\n [0, 0, 0],\n [0, 1, 0],\n [0, 0, 0]\n]\nOutput: [(0, 0), (0, 1), (0, 2), (1, 2), (2, 2)]\n\nExplanation:\nA clear path exists from the top-left to the bottom-right corner of the matrix, moving through unblocked cells.\nExample 2:\nInput:\n[\n [0, 0, 1],\n [1, 0, 1],\n [1, 1, 0]\n]\nOutput: []\n\nExplanation:\nThere is no available path that leads from the top-left to the bottom-right corner as paths are blocked.\nExample 3:\nInput:\n[\n [0, 1],\n [0, 0]\n]\nOutput: [(0, 0), (1, 0), (1, 1)]\n\nExplanation:\nThe path navigates around the block in the first row to reach the bottom-right corner.", "company": "LinkedIn", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Depth-First Search (DFS)", "Matrix"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:31.991680", "thread_id": "worker-4394407968", "question_number": 903, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521194", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/row-with-max-1s-in-a-binary-matrix-with-each-row-sorted/939", "title": "939. Row With Max 1s in a Binary Matrix With Each Row Sorted\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary MatrixMatrixBinary Search\n0 Comments\n101 Views", "page": 75, "position": 9, "url_hash": "2795cb93bc580eebcc75566981cae3c2", "description": "You have a binary matrix of size R*C. Every row is itself sorted. You need to find which row has the maximum number of 1's.\nExample:\nInput:\n00111\n00001\n00011\n\nOutput: Row 1", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Matrix", "Matrix", "Binary Search"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:08:32.482110", "thread_id": "worker-4394449696", "question_number": 939, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.521211", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/low-level-design-toll-management-system/946", "title": "946. Low-Level Design: Toll Management System\nMedium\nLow-Level Design (LLD)OOPDesign PatternsS
