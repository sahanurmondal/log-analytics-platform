nput: n= 7, i = 2\narr = [1, 1, 1, 2, 2, 3, 3]\n\nOutput: 2\nExplanation: Number i = 2 is occurring 2 times in arr", "company": "Directi", "tags": ["Binary Search", "Data Structures & Algorithms (DSA)", "Coding and Problem-Solving"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:50:44.693266", "thread_id": "worker-4570599056", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527806"}, {"url": "https://enginebogie.com/public/question/design-facebook-image-tag-feature/250", "title": "250. Design Facebook Image Tag Feature\nHard\nHigh-Level Design (HLD)High ScalabilitySystem DesignHigh AvailabilityBackendDirecti\n0\n170", "question_number": 250, "page": 115, "position": 1, "url_hash": "775e1feecf8d1fba5f7fb916204428ba", "description": "Design tagging feature for Facebook that allows users to tag locations within images. The goal is to provide a visually intuitive way for users to associate specific areas or objects in an image with relevant information or descriptions. When users hover their mouse near a tagged location, the associated tag should be displayed.\nRequirements:\nUser Interface: a. Users should be able to upload and view images within the Facebook interface. b. The image display should allow users to tag specific locations within the image. c. Tags should be visible as small markers or labels on the image. d. When the user hovers their mouse near a tag, the associated tag information should be displayed, providing additional context.\nImage Tagging: a. Users should be able to add tags to specific locations within an image. Tags can be associated with:\nTextual descriptions.\nLinks to external resources (e.g., webpages, profiles).\nTags from predefined categories (e.g., people, objects). b. Users should have the ability to edit or remove tags they have added. c. Each tag should have a unique identifier to associate it with its location in the image.\nData Storage: a. Images and associated tag information should be stored securely and efficiently. b. Consider scalability and performance requirements for storing large numbers of images and tags. c. Ensure data consistency and integrity, allowing for reliable retrieval and updates.\nUser Experience: a. Ensure a smooth and responsive user experience when interacting with tagged images. b. Minimize delays or loading times for image rendering and tag retrieval.\nIntegration: a. Integrate the image tagging feature seamlessly into the existing Facebook infrastructure. b. Consider how the feature will interact with other Facebook components, such as user profiles, timelines, and sharing functionalities.\nExpectations:\nYou are expected to provide a high-level system design, highlighting the key components, data flow, and interactions between various modules. Additionally, discuss any trade-offs, potential challenges, and considerations for scalability and performance.", "company": "Directi", "tags": ["High-Level Design (HLD)", "High Scalability", "System Design", "High Availability", "Backend"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:50:44.516891", "thread_id": "worker-4570599360", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527812"}, {"url": "https://enginebogie.com/public/question/implement-debounce-and-throttling-using-promises/251", "title": "251. Implement Debounce and Throttling Using Promises\nMedium\nDirecti\n0\n81", "question_number": 251, "page": 114, "position": 10, "url_hash": "ba7edc0a37e978af980ed0e853c145c8", "description": "Implement Debounce and Throttling using promises.", "company": "Directi", "tags": [], "category": "Javascript", "difficulty": "Medium", "scraped_at": "2025-09-15T10:50:44.870754", "thread_id": "worker-4570599664", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527816"}, {"url": "https://enginebogie.com/public/question/high-level-design-design-a-chat-application-like-facebook-messenger-whatsapp-slack-discord-etc/252", "title": "252. High-Level Design: Design A Chat Application like Facebook Messenger, WhatsApp, Slack, Discord, etc.\nMedium\nHigh-Level Design (HLD)System DesignBackendHigh AvailabilityHigh ScalabilityLow LatencyMicroservicesMedia.netUberSamsung ElectronicsDunzoMicrosoftDoorDashAmazon\n0\n581", "question_number": 252, "page": 114, "position": 9, "url_hash": "212c947458e5ae3b0cd6324c9bd69505", "description": "Required features (Functional Requirements):\nIt should support one-on-one conversations between users.\nIt should support group conversations between users.\nUser should recieve push notifications about any new messages if they are not online.\nOther requirements which can be asked:\nIt should support one-on-one conversations between users. (media -audio, video and text)\nIt should keep track of the online/offline statuses of its users.\nIt should support the persistent and durable storage of chat history.\nIt should support read receipts\nSupport sending attachments like image, videos etc.\nUser status - showing Online| Offline| Away| Private\nNot functional requirements:\nSystem should be highly consistent\nThere should be minimum latency while chatting\nScalability\nEnd-to-end encryption\nGlobal system", "company": "Media.net", "tags": ["High-Level Design (HLD)", "System Design", "Backend", "High Availability", "High Scalability", "Low Latency", "Microservices"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T10:50:51.609346", "thread_id": "worker-4570178848", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527821"}, {"url": "https://enginebogie.com/public/question/low-level-design-resource-management/253", "title": "253. Low-level design: Resource Management\nMedium\n0\n194", "question_number": 253, "page": 114, "position": 8, "url_hash": "ce369a9929d9c647602594703b18cd71", "description": "It\u2019s a system that is able to do efficient task allocation based on the resources available over the infrastructure.\nProblem Statement:\nYou need to design a system that can track resources available and do effective allocation of resources based on the availability of resources.\nDifferent terminology:\nResource: Can be of different types. For the question purpose, we deal with only the SERVER_INSTANCE type of resources. Each resource will have some pricing and CPU configuration.\nData Center: Data center is location-based storage of resources. All the resources of the same data center reside in a single geographical location.\nTask: Each task will be executed on a single/multiple SERVER_INSTANCE type of resource. Systems can be asked to execute the task on one (single instance)/multiple resources (multiple instances) simultaneously. Resources can be demanded based on high or low cpu intensive use cases. Whenever a task is submitted the minimum cpu configuration requirement needs to be passed. A resource can execute a single task at a time. As soon as the task is complete, resources become available for further tasks.\nRequirements P0\nAll the below requirements are for a given data center.\nProvide an interface to add/delete different types of resources to the data center.\nProvide an interface to see all the available resources based on the resource type and resource type-specific configuration filter.\ne.g. SERVER_INSTANCE, 8 (CPU)\nReturn a list of resources available having at least these configurations.\nProvide an interface to see all the allocated resources based on the resource type. e.g. SERVER_INSTANCE\nFor a given task, allocate a single resource and execute the task on the resource.\nResource allocation can be done through different criteria.\nCriteria 1: allocate the resources having the least price.\nCriteria 2: allocate the resources having the best execution time.\nFor simplicity, the execution time can be considered inversely proportional to (CPU) Satisfying minimum configuration requirements is important apart from these criteria.\nAn interface to check the status of the task, resources allocated, and start and end time.\nHandle error scenarios appropriately.\nPlease remember: You are expected to write the system which mirrors production quality code, rather than just implementing these functions.\nRequirements P1\nHandle concurrency cases for different scenarios.\nIf the resource is not available, Put the task in the waiting queue and wait for the resources to be available. Assign the task in a FIFO manner based on their matching configuration to the free resource. You can choose to do a non-blocking task submission in this case.\nMake your code generic to handle the allocation of more than one resource based on the given criteria for future use cases.\nThings to keep in mind\nYou are only allowed to use in-memory data structures.\nYou are NOT allowed to use any databases.\nYou are NOT required to have a full-fledged web service or APIs exposed.\nA working code is NECESSARY. Evaluation will not be done if your code is not running. So ensure you time yourselves accordingly.\nYou are required to showcase the work of the above concept.\nJust a main class that simulates the above operations is enough.\nShould you have any doubts, you are allowed to make appropriate assumptions, as long as you can explain them during the evaluation.\nYou can code on your favorite IDEs as long as you paste the code back into the tool within the allotted time frame.\nHow you will be evaluated\nYou are expected to write production-quality code while implementing the requirements. We look for the following:\nSeparation of concerns\nAbstractions\nApplication of OO design principles\nTestability\nCode readability\nLanguage proficiency\n[execution time limit] 4 seconds (js)\n[memory limit] 1 GB", "company": "Zscaler", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:50:51.198696", "thread_id": "worker-4570181584", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527826"}, {"url": "https://enginebogie.com/public/question/merge-two-sorted-arrays-in-place/256", "title": "256. Merge Two Sorted Arrays - In-Place\nMedium\nData Structures & Algorithms (DSA)Coding and Problem-SolvingTwo PointerSortingPayPalMeta\n0\n182", "question_number": 256, "page": 114, "position": 7, "url_hash": "85b2e52ac1edcb503a850ce6ced2e986", "description": "You are given two integer arrays nums1 and nums2, sorted in non-decreasing order, and two integers m and n, representing the number of elements in nums1 and nums2 respectively.\nMerge nums1 and nums2 into a single array sorted in non-decreasing order.\nCatch here is to do this merging in-place which means: The final sorted array should not be returned by the function, but instead be stored inside the array nums1. To accommodate this, nums1 has a length of m + n, where the first m elements denote the elements that should be merged, and the last n elements are set to 0 and should be ignored. nums2 has a length of n.\nExample 1:\nInput: \nnums1 = [1, 2, 3, 0, 0, 0], m = 3\nnums2 = [2, 5, 6], n = 3\n\nOutput: [1, 2, 2, 3, 5, 6]\nExplanation: The arrays we are merging are [1, 2, 3] and [2, 5, 6].\nThe result of the merge is [1, 2, 2, 3, 5, 6] with the underlined elements coming from nums1.\nExample 2:\nInput:\nnums1[] = [1, 4, 7, 8, 10, 0, 0, 0], m = 5\nnums2[] = [2, 3, 9], n = 3\n \nOutput: [1, 2, 3, 4, 7, 8, 9, 10]", "company": "PayPal", "tags": ["Data Structures & Algorithms (DSA)", "Coding and Problem-Solving", "Two Pointer", "Sorting"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:50:51.779617", "thread_id": "worker-4570178544", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527832"}, {"url": "https://enginebogie.com/public/question/check-if-each-value-in-input-array-has-unique-number-of-occurences/257", "title": "257. Check if Each Value in Input Array has Unique Number of Occurences\nMedium\nPayPal\n0\n110", "question_number": 257, "page": 114, "position": 6, "url_hash": "ecb00dd59f060793af638a8530149913", "description": "Given an array of integers arr, return true if the number of occurrences of each value in the array is unique, or false otherwise.\nExample 1:\nInput: arr = [1 ,2, 2, 1, 1, 3]\nOutput: true\nExplanation: The value 1 has 3 occurrences, 2 has 2, and 3 has 1. No two values have the same number of occurrences.\nExample 2:\nInput: arr = [1, 2]\nOutput: false\nExample 3:\nInput: arr = [-3, 0, 1, -3, 1, 1, 1, -3, 10, 0]\nOutput: true\nConstraints:\n1 <= arr.length <= 1000\n-1000 <= arr[i] <= 1000", "company": "PayPal", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:50:55.488111", "thread_id": "worker-4570179152", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527838"}, {"url": "https://enginebogie.com/public/question/reconstruct-coins-from-coin-change-ways-reverse-of-the-coin-change-problem/259", "title": "259. Reconstruct Coins from Coin Change Ways | Reverse of the Coin Change Problem\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Dynamic Programming (DP)CombinatoricsPayPal\n1\n2,505", "question_number": 259, "page": 114, "position": 5, "url_hash": "1d5c041d777d31def7c408a53fb72ac8", "description": "You are given a list dp, where dp[i] represents the number of ways to make change for value i using an unknown set of coin denominations. This list has been generated using the classic unbounded coin change problem with some set of coins (i.e., each coin can be used unlimited times, and the number of ways is computed using dynamic programming).\nYour task is to reverse engineer the original coin denominations used to build this dp array.\nReturn a list of coins that could have produced this exact dp array using the classic coin change approach. If no such list of coins exists, return None.\nIf multiple answers exist, return any one valid list.\nExample 1:\nInput: \ndp = [1, 0, 1, 0, 1, 1, 2, 1, 2, 1, 3]\n\nOutput: \n[2, 5, 6]\n\nExplanation\nUsing coins [2, 5, 6], the number of ways to make change for amounts 0 to 10 will produce the given dp array.\nExample 2:\nInput: \ndp = [1, 1, 1, 3, 2]\n\nOutput: \nNone\n\nExplanation\nNo valid list of coin denominations will result in this dp table using the classic coin change logic.\nExample 3:\nInput: \ndp = [1, 1]\n\nOutput: \n[1]\n\nExplanation\nWith coin [1], there's exactly 1 way to form value 0 and 1 way to form value 1, matching the input.\nConstraints:\n1 <= len(dp) <= 1000\nAll values in dp are non-negative integers.\nThe first value dp[0] is always 1, representing the base case (1 way to make value 0: use no coins).\nYour output should be a list of integers representing coin denominations in strictly increasing order.\nYou must assume unbounded supply of each coin.\nIf no such coin set exists that can form the given dp array, return None.", "company": "PayPal", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Dynamic Programming (DP)", "Combinatorics"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:50:51.584273", "thread_id": "worker-4570173072", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527842"}, {"url": "https://enginebogie.com/public/question/minimum-window-substring/260", "title": "260. Minimum Window Substring\nHard\nData Structures & Algorithms (DSA)Coding and Problem-SolvingStringAgodaFlipkartLinkedInAmazonMicrosoftGoogleMetaOracle\n0\n1,200", "question_number": 260, "page": 114, "position": 4, "url_hash": "dcb075a244e5a55af9417f4ff76b04b2", "description": "Given two strings, source and target, your task is to find the smallest substring in source that contains all the characters present in target. If there is no such substring, return an empty string.\nNote:\nThe substring must contain all the characters of target in any order.\nIf there are multiple valid substrings, return the one with the minimum length.\nThe input strings only consist of lowercase English letters.\nExample 1:\nInput: source = \"this is a test string\", target = \"tist\"\nOutput: \"t stri\"\nExplanation: \u201ct stri\u201d contains all the characters of pattern.\nExample 2:\nInput: source = \"abca\", target = \"ac\"\nOutput: \"ca\"\nExplanation: The smallest substring \"ca\" contains all the characters of \"ac\".\nExample 3:\nInput: source = \"abcdefg\", target = \"xyz\"\nOutput: \"\"\nExplanation: There is no substring in `source` that contains all the characters of `target`.\nConstraints:\n1 <= source.length, target.length <= 10^5\nBoth source and target consist of lowercase English letters.", "company": "Agoda", "tags": ["Data Structures & Algorithms (DSA)", "Coding and Problem-Solving", "String"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:50:52.030884", "thread_id": "worker-4570171856", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527848"}, {"url": "https://enginebogie.com/public/question/low-level-design-notification-system/261", "title": "261. Low-Level Design: Notification System\nMedium\n1\n4,576", "page": 1, "position": 14, "url_hash": "cd88ea0acdb7e7ee6c4c2311233bfda2", "description": "Design Notification System which should allow users to send and receive notifications through various channels. The goal is to design an efficient and modular class hierarchy that facilitates the sending and receiving of notifications while adhering to object-oriented design principles.\nRequirements:\nUsers: The system should support users, each identified by a unique user ID. Users can subscribe to different types of notifications and manage their notification preferences.\nNotification Channels: The system should support multiple notification channels, such as email, SMS, push notifications, and in-app notifications. Each channel has its own delivery mechanism and requirements.\nNotification Types: Users can subscribe to different types of notifications, such as new messages, friend requests, system alerts, or custom events. Each notification type may have specific content and delivery requirements.\nBonus Requirements:\nPersonalization: Notifications may need to be personalized with user-specific information, such as the user's name or specific details related to the notification type.\nOpt-out and Preferences: Users should have the ability to opt out of specific notification types or unsubscribe from the notification service altogether. They should be able to manage their notification preferences, such as frequency or delivery channels.\nDesign and implement the class structure that satisfies the above requirements. Consider the following aspects:\nIdentify the classes and interfaces required for the notification system.\nDefine the relationships between the classes and their responsibilities.\nIncorporate appropriate encapsulation, inheritance, and polymorphism principles.\nEnsure the classes adhere to SOLID principles and promote loose coupling and high cohesion.\nConsider extensibility and modularity to accommodate future changes or additions to the notification system.\nYour design should focus on class structure and organization while promoting code reusability and maintainability. It should provide a clear and intuitive way to handle user subscriptions, notification creation, and delivery across different channels.", "company": "Agoda", "tags": ["Low-Level Design (LLD)", "Machine Coding Round", "Clean Coding", "Object-Oriented Programming", "Notification System"], "category": "LLD", "difficulty": "Medium", "scraped_at": "2025-09-15T01:37:49.718554", "thread_id": "worker-4321511408", "processed_at": "2025-09-15T11:07:33.434300", "processing_version": "2.1", "question_number": 261, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/task-scheduling-with-cooldown/262", "title": "262. Task Scheduling with Cooldown\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GreedyCountingPriority QueueHeapHashMapAgodaAmazon\n0\n692", "question_number": 262, "page": 114, "position": 2, "url_hash": "6f306befd22bb7640a3baab7a3151fce", "description": "You are given a list of tasks represented by characters, where each task is identified by a unique character. You need to arrange the tasks in such a way that the same tasks are separated by a cooldown period. The cooldown period is represented by inserting other tasks or idle slots.\nYou are given the total number of tasks n and the cooldown period k. You need to determine the minimum number of time slots required to complete all the tasks, considering the cooldown period.\nExample 1:\nInput: tasks = [\"A\", \"A\", \"B\", \"B\", \"C\", \"C\", \"D\", \"D\"], cooldown = 3\nOutput: 8\nExplanation: One possible arrangement is: A -> B -> C -> D -> A -> B -> C -> D. The cooldown period of 3 units is maintained between two same tasks.\nExample 2:\nInput: tasks = [\"A\", \"B\", \"C\", \"D\", \"E\", \"F\"], cooldown = 1\nOutput: 6\nExplanation: One possible arrangement is: A -> B -> C -> D -> E -> F. The cooldown period of 1 unit is not required as no two same tasks are adjacent.\nConstraints:\nThe number of tasks is in the range [1, 10^4].\nThe cooldown period k is in the range [0, 100].", "company": "Agoda", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Greedy", "Counting", "Priority Queue", "Heap", "HashMap"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:50:57.106433", "thread_id": "worker-4570179456", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527853"}, {"url": "https://enginebogie.com/public/question/design-schema-for-a-multilingual-database/263", "title": "263. Design Schema for a Multilingual Database\nMedium\nDatabase SchemaDatabase DesignSQLMySQLRelational Databases (RDBMS)NormalizationAgodaCarWale\n0\n736", "question_number": 263, "page": 114, "position": 1, "url_hash": "35bdae56bf053c7e15b9635899634014", "description": "Design a database schema to support a multilingual application. The application needs to handle content in multiple languages, allowing users to view and interact with the content in their preferred language. The goal is to design an efficient and scalable database schema that accommodates the storage and retrieval of multilingual data.\nRequirements:\nLanguages: The system should support multiple languages, such as English, Spanish, French, German, etc.\nContent Storage: The database should provide a way to store and manage content in multiple languages. This includes textual content, such as articles, blog posts, product descriptions, etc.\nLanguage Selection: Users should be able to select their preferred language, and the application should display content in the chosen language.\nLocalization: The database schema should allow for the localization of content, which includes translating the content into different languages while maintaining the relationships between the translated versions.\nEfficient Retrieval: The system should be optimized for retrieving content in a specific language quickly, without significant performance degradation as the number of languages or the size of the database grows.\nExtensibility: The database schema should be flexible enough to accommodate the addition of new languages in the future.\nDesign and implement the database schema that satisfies the above requirements. Consider the following aspects:\nIdentify the tables and their relationships to store the multilingual content.\nDetermine how to handle the translation of content into different languages and maintain the relationships between the translations.\nDesign an efficient indexing strategy to enable quick retrieval of content in a specific language.\nEnsure the schema supports the storage of different types of content, such as articles, blog posts, or other textual data.\nConsider database normalization principles to eliminate data redundancy and ensure data integrity.\nOptimize the schema for performance and scalability, considering potential future growth in the number of languages and content volume.\nYour design should focus on the database schema and organization while promoting efficient storage and retrieval of multilingual content. It should provide a clear and intuitive way to manage and display content in different languages while ensuring data consistency and integrity.", "company": "Agoda", "tags": ["Database Schema", "Database Design", "SQL", "MySQL", "Relational Databases (RDBMS)", "Normalization"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:50:57.851026", "thread_id": "worker-4570179760", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527859"}, {"url": "https://enginebogie.com/public/question/bus-routes/266", "title": "266. Bus Routes\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysHash TableBreadth-First Search (BFS)Zepto\n0\n109", "question_number": 266, "page": 113, "position": 10, "url_hash": "28df11ef10b4f9c047a74ec9dbb26678", "description": "You are given an array routes representing bus routes where routes[i] is a bus route that the ith bus repeats forever.\nFor example, if routes[0] = [1, 5, 7], this means that the 0th bus travels in the sequence 1 -> 5 -> 7 -> 1 -> 5 -> 7 -> 1 -> ... forever. You will start at the bus stop source (You are not on any bus initially), and you want to go to the bus stop target. You can travel between bus stops by buses only.\nReturn the least number of buses you must take to travel from source to target. Return -1 if it is not possible.\nExample 1:\nInput: routes = [[1,2,7],[3,6,7]], source = 1, target = 6\nOutput: 2\nExplanation: The best strategy is take the first bus to the bus stop 7, then take the second bus to the bus stop 6.", "company": "Zepto", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Hash Table", "Breadth-First Search (BFS)"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:50:57.868035", "thread_id": "worker-4570177632", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527864"}, {"url": "https://enginebogie.com/public/question/design-data-structure-to-support-insert-delete-getrandom-in-o-1/267", "title": "267. Design Data Structure to Support Insert/Delete/GetRandom in O(1)\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)RandomizedHashingCiscoSwiggyZomatoMicrosoftLinkedInGoldman SachsD. E. Shaw & Co.AdobeAmazonMeta\n0\n722", "question_number": 267, "page": 113, "position": 9, "url_hash": "e9df4264cd9ebbce8de1e133a6357a68", "description": "Design a data structure that supports the following operations: insert, delete, and getRandom. Each operation should have a time complexity of O(1).\nvoid insert(int val): Inserts the element val into the data structure.\nvoid delete(int val): Removes the element val from the data structure if it exists.\nint getRandom(): Returns a random element from the data structure.\nNote:\nEach element should have an equal probability of being returned by the getRandom() method.\nExample Usage:\nRandomizedDataStructure obj = new RandomizedDataStructure();\nobj.insert(10);\nobj.insert(20);\nobj.insert(30);\nobj.delete(20);\nint random = obj.getRandom(); // Could return either 10 or 30 with equal probability\nConstraints:\nThe data structure should support a large number of elements.\nAll input values will be unique.\nThe insert and delete operations are valid for both existing and non-existing elements.\nThe getRandom method should always return a valid element.", "company": "Cisco", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Randomized", "Hashing"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:50:58.919601", "thread_id": "worker-4570180064", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527869"}, {"url": "https://enginebogie.com/public/question/top-view-of-a-binary-tree/268", "title": "268. Top View of a Binary Tree\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary TreesRecursionSwiggyZomato\n0\n517", "question_number": 268, "page": 113, "position": 8, "url_hash": "499f8bad2f652726bc9d8755aba59a71", "description": "You are given a binary tree. Your task is to print the top view of the tree from left to right. The top view of a binary tree is the set of nodes visible when the tree is viewed from the top.\nImplement the function void printTopView(Node* root) that takes the root of a binary tree as input and prints the top view of the tree.\nDefinition of a Node:\nclass Node {\n    public:\n        int data;\n        Node* left;\n        Node* right;\n};\nNote:\nThe top view of a binary tree is the set of nodes visible when viewing the tree from the top, looking down the tree.\nIf there are multiple nodes in the same vertical line, only the topmost node should be considered.\nExample:\n        1\n       / \\\n      2   3\n     / \\ / \\\n    4   5   6\nThe top view of the above tree is: 4, 2, 1, 3, 6\nFunction Signature: void printTopView(Node* root)\nConstraints:\nThe number of nodes in the tree is in the range [0, 10^5].\nNode values are unique and within the integer range.", "company": "Swiggy", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Trees", "Recursion"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:05.479849", "thread_id": "worker-4570176416", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527875"}, {"url": "https://enginebogie.com/public/question/low-level-design-driver-payout-management-system/269", "title": "269. Low-Level Design: Driver Payout Management System\nMedium\nSwiggyRippling\n0\n299", "question_number": 269, "page": 113, "position": 7, "url_hash": "d876d0b49930ad0a2f2329f3e31c4615", "description": "Design a low-level system for managing driver payouts. The system should allow drivers to check their earnings and apply offers to their payout. The main focus of this design is on code extendability, reusability, and ensuring it is production-ready.\nDesign Requirements:\nDriver Earnings: The system should keep track of each driver's earnings, which includes the total amount earned from completed rides.\nPayout Calculation: The system should calculate the payout amount for each driver based on their earnings and any applicable deductions or bonuses.\nOffer Application: Drivers should have the ability to apply various offers or promotions to their payout. These offers can include bonuses, discounts, or referral rewards.\nExtensibility: The design should be flexible and extensible to accommodate future changes and additions to the payout system, such as new types of offers or payout calculation rules.\nReusability: The code should be modular and reusable to ensure efficient development and maintenance.\nYour task is to design the classes, interfaces, and relationships that would best represent the driver payout management system, considering the requirements mentioned above. You should focus on creating an architecture that supports code extendability, reusability, and is production-ready.\nPlease provide the following in your design:\nClass definitions with appropriate attributes and methods.\nInterfaces or abstract classes to represent common behaviors and enforce modularity.\nRelationships between classes to establish proper connections and dependencies.\nAppropriate algorithms or logic for payout calculation and offer application.\nNote: You do not need to provide a complete implementation of the system, but your design should demonstrate a clear understanding of the problem and showcase your ability to create a scalable and extensible solution.", "company": "Swiggy", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:05.609836", "thread_id": "worker-4570173680", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527880"}, {"url": "https://enginebogie.com/public/question/group-anagrams-together-in-a-given-array-of-strings/270", "title": "270. Group Anagrams Together in a Given Array of Strings\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysHash TableHashMapHashingStringSortingSwiggyMicrosoftZomatoExpedia GroupAmazonGoldman SachsZohoEATCLUB Brands\n0\n1,059", "question_number": 270, "page": 113, "position": 6, "url_hash": "02e39df63d896767d7ee13437a35fb44", "description": "You are given an array of strings, and your task is to group the anagrams. Anagrams are words or phrases formed by rearranging the letters of another word or phrase.\nImplement a function, groupAnagrams, that takes an array of strings as input and returns a list of groups, where each group contains all the anagrams present in the input array.\nFunction Signature: List<List<String>> groupAnagrams(String[] strs)\nExample 1:\nInput: [\"eat\", \"tea\", \"tan\", \"ate\", \"nat\", \"bat\"]\nOutput: [[\"eat\",\"tea\",\"ate\"],[\"tan\",\"nat\"],[\"bat\"]]\n\nExplanation: In the given example, the input array contains the words \"eat,\" \"tea,\" \"tan,\" \"ate,\" \"nat,\" and \"bat.\" The anagrams \"eat,\" \"tea,\" and \"ate\" form one group, the anagrams \"tan\" and \"nat\" form another group, and \"bat\" is a group on its own.\nNote:\nThe order of the groups and the words within each group does not matter.\nAll inputs will be in lowercase letters.\nThe input array may contain duplicates, but the final grouping should only contain unique anagrams.\nConstraints:\nThe length of the input array is in the range [0, 10^4].\nThe total number of strings across all test cases is in the range [0, 10^5].\nThe length of each string is in the range [1, 100].", "company": "Swiggy", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Hash Table", "HashMap", "Hashing", "String", "Sorting"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:06.221640", "thread_id": "worker-4570174592", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527885"}, {"url": "https://enginebogie.com/public/question/word-search/271", "title": "271. Word Search\nMedium\nData Structures & Algorithms (DSA)Coding and Problem-SolvingMatrixTata 1mgWalmart Global Tech IndiaOracle\n0\n755", "question_number": 271, "page": 113, "position": 5, "url_hash": "6c87dcf82d2f3b82643356a8f1212593", "description": "Given a 2D grid of letters and a word, determine if the word can be formed by sequentially connecting adjacent letters in the grid. The adjacent letters can be horizontally or vertically neighboring, but not diagonally.\nImplement a function, exist, that takes the grid and the word as input and returns a boolean value indicating whether the word can be found in the grid.\nFunction Signature: boolean exist(char[][] board, String word)\nExample 1: Grid:\n[\n  ['A', 'B', 'C', 'E'],\n  ['S', 'F', 'C', 'S'],\n  ['A', 'D', 'E', 'E']\n]\nWord: \"ABCCED\"\nIn the given example, the grid consists of letters forming a 3x4 matrix. The word to search for is \"ABCCED\". By traversing adjacent letters in the grid, we can form the word by starting at 'A', moving to 'B', then 'C', 'C', 'E', and finally 'D'. Therefore, the function exist should return true.\nExample 2: Grid:\n[\n  ['A', 'B', 'C', 'E'],\n  ['S', 'F', 'C', 'S'],\n  ['A', 'D', 'E', 'E']\n]\nWord: \"SEE\"\nIn this example, the grid is the same as in Example 1. By starting at 'S', we can traverse horizontally to 'E' and then vertically to 'E', forming the word \"SEE\". Hence, the function exist should return true.\nExample 3: Grid:\n[\n  ['A', 'B', 'C', 'E'],\n  ['S', 'F', 'C', 'S'],\n  ['A', 'D', 'E', 'E']\n]\nWord: \"ABCB\"\nIn this example, the grid is the same as in Example 1. However, it is not possible to form the word \"ABCB\" by traversing adjacent letters in the grid. Therefore, the function exist should return false.\nNote:\nThe grid can contain both uppercase and lowercase letters.\nThe word can contain both uppercase and lowercase letters.\nThe word can be formed by connecting adjacent letters in any direction (horizontally or vertically), but not diagonally.\nEach letter in the grid can only be used once to form the word.", "company": "Tata 1mg", "tags": ["Data Structures & Algorithms (DSA)", "Coding and Problem-Solving", "Matrix"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:05.466943", "thread_id": "worker-4570176112", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527891"}, {"url": "https://enginebogie.com/public/question/design-google-pay/272", "title": "272. Design Google Pay\nMedium\nHigh-Level Design (HLD)High ScalabilityHigh AvailabilitySystem DesignBackendTata 1mg\n0\n433", "question_number": 272, "page": 113, "position": 4, "url_hash": "bd99119ebf6638445877dfe477f69855", "description": "Design a system similar to Google Pay. Google Pay is a mobile payment and digital wallet platform that allows users to make payments, send money, and store payment information securely.\nYour task is to design a high-level architecture for Google Pay, considering the following requirements:\nUser Registration and Authentication: Users should be able to register and authenticate themselves securely to access the Google Pay platform.\nPayment Methods: Users should be able to link multiple payment methods, such as credit cards, debit cards, and bank accounts, to their Google Pay account.\nMoney Transfer: Users should be able to send money to other users within the Google Pay ecosystem easily.\nPayment Integration: Google Pay should be integrated with various merchants and service providers to enable users to make payments for goods and services using the platform.\nSecurity: The system should ensure secure transmission and storage of user payment information, including encryption and tokenization mechanisms.\nTransaction History: Users should be able to view their transaction history, including details of payments made and received.\nNotifications: Users should receive real-time notifications for transaction updates, payment requests, and other relevant information.\nScalability and Performance: The system should be designed to handle a large user base and process transactions efficiently to provide a seamless experience.\nYour design should focus on the overall architecture, key components, and interactions between various modules of the system. You should also consider factors such as data storage, data synchronization, API integrations with banks and payment processors, and any other relevant aspects of a secure and robust payment platform.\nPlease provide a high-level overview of your design, along with any relevant diagrams, key interfaces, and considerations for scalability and performance.", "company": "Tata 1mg", "tags": ["High-Level Design (HLD)", "High Scalability", "High Availability", "System Design", "Backend"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:05.568486", "thread_id": "worker-4570180368", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527896"}, {"url": "https://enginebogie.com/public/question/maximum-element-after-row-and-column-increments/273", "title": "273. Maximum Element After Row and Column Increments\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysMatrix\n0\n145", "question_number": 273, "page": 113, "position": 3, "url_hash": "fab63f2e21b646e9bee3e12e76e9b835", "description": "You have an N\u202f\u00d7\u202fN matrix initially filled with zeros. You will receive K operations. Each operation is either:\nR i v \u2013 add value v to every cell in row i (0\u2011based index).\nC i v \u2013 add value v to every cell in column i (0\u2011based index).\nAfter applying all operations, output the maximum value present in the matrix.\nInput Format:\nFirst line: integer N, the size of the matrix.\nSecond line: integer K, the number of operations.\nThe next K lines: each line contains an operation in the form R i v or C i v.\nOutput Format:\nA single integer \u2013 the largest element in the matrix after all updates.\nExample 1:\nInput:\n3\n4\nR 1 2\nR 0 5\nC 0 4\nR 2 1\n\nOutput:\n9\nExplanation: The matrix evolves as follows:\nInitial matrix:\n0 0 0\n0 0 0\n0 0 0\n\nAfter R 1 2:\n0 0 0\n2 2 2\n0 0 0\n\nAfter R 0 5:\n5 5 5\n2 2 2\n0 0 0\n\nAfter C 0 4:\n9 5 5\n6 2 2\n4 0 0\n\nAfter R 2 1:\n9 5 5\n6 2 2\n5 1 1\nThe maximum value is 9.\nConstraints:\n1\u202f\u2264\u202fN\u202f\u2264\u202f10\u2076\n1\u202f\u2264\u202fK\u202f\u2264\u202f2\u202f\u00d7\u202f10\u2075 (typical limits for this problem)\n0\u202f\u2264\u202fi\u202f<\u202fN\n-10\u2079\u202f\u2264\u202fv\u202f\u2264\u202f10\u2079 (values may be positive or negative)\nThe final answer fits in a 64\u2011bit signed integer.", "company": "Unknown Company", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Matrix"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:05.516950", "thread_id": "worker-4570175808", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527906"}, {"url": "https://enginebogie.com/public/question/counting-ways-to-reach-the-nth-stair/274", "title": "274. Counting Ways to Reach the Nth Stair\nMedium\nCarWale\n0\n167", "question_number": 274, "page": 113, "position": 2, "url_hash": "9ad45992f5b2a7342ba6a77558197aa8", "description": "You are given a staircase with n steps. You can climb the stairs by either taking one step or two steps at a time. Your task is to determine the number of distinct ways to reach the top of the staircase.\nWrite a function countWays(n: int) -> int that takes an integer n as input and returns the total number of distinct ways to reach the nth stair. Assume that the staircase has at least one step (n > 0).\nExample:\nInput:\nn = 4\n\nOutput:\n5\n\nExplanation:\nFor a staircase with 4 steps, there are 5 distinct ways to reach the top:\n\n1 step + 1 step + 1 step + 1 step\n1 step + 1 step + 2 steps\n1 step + 2 steps + 1 step\n2 steps + 1 step + 1 step\n2 steps + 2 steps\nNote:\nThe order in which the steps are taken matters. For example, 1 step + 2 steps is different from 2 steps + 1 step.\nYou should return the count of distinct ways as an integer.", "company": "CarWale", "tags": [], "category": "Behavioral", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:11.533982", "thread_id": "worker-4570176720", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527912"}, {"url": "https://enginebogie.com/public/question/find-leading-elements-in-an-array/275", "title": "275. Find Leading Elements in an Array\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysStacksCarWale\n0\n157", "question_number": 275, "page": 113, "position": 1, "url_hash": "e5cf3fd6fa15c6b3b64ba72b0013ca0b", "description": "You are given an array of integers. An element in this array is considered a \"leading element\" if it is strictly greater than the maximum value among all elements to its right. The very last element of the array is always considered a leading element, as there are no elements to its right.\nYour task is to identify and return all such leading elements from the given array. The order of the leading elements in your output list must be the same as their original occurrence in the input array.\nInput Format:\nA list of integers, arr.\nOutput Format:\nA list of integers, containing all the leading elements found in arr, maintaining their original relative order.\nExample 1:\nInput:\n[9, 7, 3, 5, 1]\n\nOutput:\n[9, 7, 5, 1]\n\nExplanation\nLet's analyze the given array `[9, 7, 3, 5, 1]`:\n- For `9`: The elements to its right are `[7, 3, 5, 1]`. The maximum value among these is `7`. Since `9 > 7`, `9` is a leading element.\n- For `7`: The elements to its right are `[3, 5, 1]`. The maximum value among these is `5`. Since `7 > 5`, `7` is a leading element.\n- For `3`: The elements to its right are `[5, 1]`. The maximum value among these is `5`. Since `3` is not greater than `5`, `3` is not a leading element.\n- For `5`: The elements to its right are `[1]`. The maximum value among these is `1`. Since `5 > 1`, `5` is a leading element.\n- For `1`: This is the last element, and by definition, it is always a leading element.\n\nTherefore, the leading elements are `[9, 7, 5, 1]`.\nConstraints:\n1 <= arr.length <= 10^5\n-10^9 <= arr[i] <= 10^9", "company": "CarWale", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Stacks"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:11.431100", "thread_id": "worker-4570177024", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527917"}, {"url": "https://enginebogie.com/public/question/maximum-product-of-subset-elements/276", "title": "276. Maximum Product of Subset Elements\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysMathematicalmultiplicationCarWale\n0\n188", "question_number": 276, "page": 112, "position": 10, "url_hash": "bbfc8cf609e70ec99cbd4060be7a0f95", "description": "You are given an array of positive integers. Your task is to find the maximum product that can be obtained by multiplying elements from any subset of the array.\nImplement a function maxMultiple(nums: List[int]) -> int that takes a list of positive integers nums as input and returns this maximum possible product.\nInput Format:\nThe input is a list of positive integers, nums.\nOutput Format:\nA single integer representing the maximum product that can be obtained from a subset of the given array.\nExample 1:\nInput:\nnums = [2, 3, 4, 5]\n\nOutput:\n60\n\nExplanation:\nThe maximum product is achieved by multiplying all elements: 2 * 3 * 4 * 5 = 60.\nExample 2:\nInput:\nnums = [1, 2, 3, 4, 5]\n\nOutput:\n120\n\nExplanation:\nMultiplying all elements yields 1 * 2 * 3 * 4 * 5 = 120, which is the maximum product.\nConstraints:\nThe nums array will contain at least one element.\nEach element in nums is a positive integer.\nDuplicate elements are allowed in nums.\nThe product of an empty subset is considered 1.", "company": "CarWale", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Mathematical", "multiplication"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:51:11.779252", "thread_id": "worker-4570177328", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527923"}, {"url": "https://enginebogie.com/public/question/explain-and-implement-thread-safe-singleton-class/277", "title": "277. Explain and Implement Thread-Safe Singleton Class\nMedium\nMultithreadingConcurrencySingletonCarWaleLendingkartAdobeMicrosoftRedpinConcentric AIOracle\n0\n1,081", "question_number": 277, "page": 112, "position": 9, "url_hash": "ad909cdaf76d07d9849ceb2b52ec7c43", "description": "Explain and Implement Thread-safe Singleton Class", "company": "CarWale", "tags": ["Multithreading", "Concurrency", "Singleton"], "category": "LLD", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:11.979114", "thread_id": "worker-4570178240", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527927"}, {"url": "https://enginebogie.com/public/question/explain-and-implement-factory-pattern/278", "title": "278. Explain and Implement Factory Pattern\nEasy\nCarWaleJar\n0\n233", "question_number": 278, "page": 112, "position": 8, "url_hash": "5e4caa1cbed2fef80607b942c6bad0e4", "description": "Explain and Implement Factory Pattern", "company": "CarWale", "tags": [], "category": "LLD", "difficulty": "Easy", "scraped_at": "2025-09-15T10:51:18.736740", "thread_id": "worker-4570177936", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527933"}, {"url": "https://enginebogie.com/public/question/system-design-carwale-news-website/279", "title": "279. System Design: CarWale News Website\nMedium\nSystem DesignHigh-Level Design (HLD)High ScalabilityHigh AvailabilityCarWale\n0\n393", "question_number": 279, "page": 112, "position": 7, "url_hash": "950cf9b64ed323cf31935be9d481e0eb", "description": "You have been tasked with designing a scalable and efficient system for the CarWale News website. CarWale is a popular online platform that provides news and updates related to the automotive industry. The goal is to create a system that can handle a large number of users concurrently while delivering news articles in a timely manner.\nRequirements:\nUser Management: The system should support user registration, login, and authentication to provide personalized experiences for users. Users should be able to customize their news preferences and receive relevant recommendations.\nNews Article Management: The system should allow administrators to create, edit, and publish news articles. Each article should have a title, content, author, publication date, and associated tags for categorization. Articles should be searchable based on keywords and tags.\nNews Feed: The system should provide a personalized news feed for each user based on their preferences and browsing history. The news feed should display the latest articles from various categories, including breaking news, industry updates, reviews, and more.\nSocial Features: Users should be able to like, share, and comment on news articles. The system should support real-time updates for interactions such as likes and comments. Users should also have the option to follow authors and receive notifications when new articles are published by their favorite authors.\nPerformance and Scalability: The system should be able to handle a high volume of concurrent users and deliver news articles quickly. It should be designed to scale horizontally by adding more servers to handle increasing traffic. Caching mechanisms should be implemented to improve response times and reduce the load on the database.\nAnalytics and Reporting: The system should track user interactions, such as views, likes, shares, and comments, to generate analytics and reports. Administrators should have access to data such as popular articles, user engagement, and trending topics to make data-driven decisions.\nSecurity: The system should implement robust security measures to protect user data, prevent unauthorized access, and mitigate potential attacks such as SQL injection and cross-site scripting (XSS). User passwords should be securely stored using hashing and salting techniques.\nMobile-Friendly Interface: The website should be responsive and optimized for mobile devices, providing a seamless user experience across different screen sizes and resolutions.\nDesign Considerations:\nThe system should be designed for high availability and fault tolerance to minimize downtime and ensure reliability.\nLoad balancing techniques should be employed to distribute traffic evenly across multiple servers.\nA content delivery network (CDN) can be utilized to improve content delivery speeds, especially for static assets like images and CSS files.\nAs the number of articles and users grows, database sharding or partitioning strategies may be employed to distribute the load across multiple database servers.\nThe system should have an efficient search mechanism to retrieve relevant articles based on user queries and filters.\nData backups and disaster recovery plans should be in place to prevent data loss.\nNote: You do not need to provide detailed technical specifications or code implementation. Focus on the high-level design and architecture of the system.", "company": "CarWale", "tags": ["System Design", "High-Level Design (HLD)", "High Scalability", "High Availability"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:19.553570", "thread_id": "worker-4570174896", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527939"}, {"url": "https://enginebogie.com/public/question/database-schema-news-website/280", "title": "280. Database Schema: News Website\nMedium\nCarWale\n0\n235", "question_number": 280, "page": 112, "position": 6, "url_hash": "b433dad097ef67cce970dedd1425212d", "description": "Problem Statement: Database Schema for News Website\nYou are designing the database schema for a news website. The website needs to store various types of data related to news articles, authors, categories, and user interactions. Your task is to design an efficient and scalable database schema to meet the requirements of the news website.\nRequirements:\nNews Articles: The database should store information about news articles, including the article title, content, publication date, author, category, and associated tags. Each article should have a unique identifier.\nAuthors: The database should store information about authors who write news articles. Each author should have a unique identifier, name, email address, and other relevant details.\nCategories: The database should store information about categories or topics to which news articles can be assigned. Each category should have a unique identifier and a name.\nTags: The database should store information about tags associated with news articles. Tags are used to categorize articles based on specific keywords or topics. Each tag should have a unique identifier and a name.\nUser Interactions: The database should track user interactions with news articles, including likes, shares, comments, and views. Each interaction should be associated with a specific user and a news article.\nUser Accounts: The database should store information about registered users of the website, including their username, email address, password (hashed and salted), and any other relevant details.\nUser Preferences: The database should store user preferences for news article categories or tags. This information will be used to personalize the news feed for each user.\nDesign Considerations:\nThe database schema should be normalized to minimize redundancy and ensure data consistency.\nEfficient indexing and querying mechanisms should be implemented to retrieve articles based on different criteria such as category, tag, author, and publication date.\nThe database should be designed to handle a high volume of read and write operations efficiently.\nAppropriate relationships (such as one-to-many and many-to-many) should be established between entities (tables) to represent their associations accurately.\nSecurity measures should be implemented to protect sensitive user information and prevent unauthorized access to the database.\nThe schema should allow for easy scalability as the website's data and userbase grow.\nYour task is to design the database schema for the news website, considering the requirements and design considerations mentioned above. Provide an overview of the entities (tables), their attributes, and the relationships between them. You can use any notation (such as an Entity-Relationship Diagram or a tabular representation) to illustrate your schema.\nNote: You do not need to provide detailed SQL table creation statements or specific data types for attributes. Focus on the logical design of the schema.", "company": "CarWale", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:18.768160", "thread_id": "worker-4570173984", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527944"}, {"url": "https://enginebogie.com/public/question/design-implement-lru-cache/281", "title": "281. Design & Implement LRU Cache\nMedium\n0\n3,850", "page": 1, "position": 15, "url_hash": "d7bf45d740f09ceccc2275a3a27c809e", "description": "Design a cache system that can store and retrieve a single key-value pair. The cache should have a fixed capacity and follow the principle of Least Recently Used (LRU) eviction policy. The system should allow efficient access to the most recently accessed key-value pair while ensuring that the cache does not exceed its capacity. Implement methods to insert a key-value pair, retrieve the value associated with a given key, and handle cache evictions when the capacity is reached. Optimize the design for fast read and write operations.", "company": "Tekion Corp", "tags": ["Caching", "Low-Level Design (LLD)", "Machine Coding Round", "Design Patterns", "SOLID Principles"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:37:49.282555", "thread_id": "worker-4322065424", "processed_at": "2025-09-15T11:07:33.434293", "processing_version": "2.1", "question_number": 281, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/lexicographically-largest-valid-sequence/282", "title": "282. Lexicographically Largest Valid Sequence\nMedium\nSalesforce\n0\n144", "question_number": 282, "page": 112, "position": 4, "url_hash": "df0e44696c468ba57efffcfd1377d111", "description": "Given a positive integer N, the task is to construct the lexicographically largest valid sequence of length N. A valid sequence is defined as a sequence of distinct positive integers where for every i-th index (1 \u2264 i \u2264 N), the following conditions hold:\nThe number at i-th index is divisible by i.\nThe number at i-th index is not divisible by any number from 2 to (i-1).\nExample 1:\nInput: N = 3\nOutput: [3, 1, 2]\nExplanation: The sequence [3, 1, 2] is lexicographically largest and satisfies all the conditions. The number at index 1 is divisible by 1, the number at index 2 is divisible by 2, and the number at index 3 is divisible by 3.\nExample 2:\nInput: N = 6\nOutput: [6, 1, 5, 2, 4, 3]\nExplanation: The sequence [6, 1, 5, 2, 4, 3] is lexicographically largest and satisfies all the conditions. The numbers at each index are divisible by their corresponding indices and are not divisible by any number before them in the sequence.", "company": "Salesforce", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:18.691461", "thread_id": "worker-4570170640", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527950"}, {"url": "https://enginebogie.com/public/question/valid-parenthesis-string-validate-parentheses/283", "title": "283. Valid Parenthesis String | Validate Parentheses\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StacksStringCountingSalesforceIntuitAmazonAkamai Technologies\n0\n425", "question_number": 283, "page": 112, "position": 3, "url_hash": "303e610d995ae4b211e258f3fe0a5618", "description": "Given a string containing only the characters '(' , ')' , and '*' , determine if the string is valid. The validity of a string is defined by the following rules:\nAny left parenthesis '(' must have a corresponding right parenthesis ')' at some index to its right.\nAny right parenthesis ')' must have a corresponding left parenthesis '(' at some index to its left.\nThe '*' character can represent either a left parenthesis '(' , a right parenthesis ')' , or an empty string.\nDesign an algorithm to check the validity of a given parenthesis string. Return true if the string is valid, and false otherwise.\nExamples:\n1. Input: s = \"()\"\n   Output: true\n   Explanation: The string contains a valid pair of parentheses.\n\n2. Input: s = \"(*)\"\n   Output: true\n   Explanation: The '*' can be treated as an empty string, making the string valid.\n\n3. Input: s = \"(*))\"\n   Output: true\n   Explanation: The '*' can be treated as a left parenthesis '(', making the string valid.\n\n4. Input: s = \"((*)\"\n   Output: true\n   Explanation: The '*' can be treated as a right parenthesis ')', making the string valid.\n\n5. Input: s = \"((())\"\n   Output: false\n   Explanation: The string does not have a valid closing parenthesis for the opening parenthesis at index 2.\n\nNote:\nIn the given examples, the strings are evaluated according to the validity rules. The '*' character can be interpreted as a left parenthesis, right parenthesis, or an empty string to make the string valid.", "company": "Salesforce", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Stacks", "String", "Counting"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:19.387547", "thread_id": "worker-4570172464", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527954"}, {"url": "https://enginebogie.com/public/question/zuma-game/284", "title": "284. Zuma Game\nHard\nCoding and Problem-SolvingAlgorithmsDynamic Programming (DP)StacksMemoizationStringBreadth-First SearchSalesforce\n0\n118", "question_number": 284, "page": 112, "position": 2, "url_hash": "60ca3eef2c4aecc54a9fd0cf093fe67c", "description": "You are playing a game called Zuma, where you have a row of balls on a track and a collection of colored balls in your hand. Your goal is to eliminate all the balls on the track.\nThe track is represented by a string of characters, where each character represents a colored ball. You can insert the balls from your hand into the track at any position.\nTo eliminate balls, you need to form groups of three or more consecutive balls of the same color. Once a group is formed, it will be removed from the track, and the track will collapse to fill in the gaps.\nHowever, there is a limitation. You can only insert balls from your hand if it will lead to the immediate elimination of a group of balls. In other words, you cannot insert balls if it will not result in any elimination.\nYour task is to determine the minimum number of balls you need to insert from your hand in order to eliminate all the balls on the track. If it is not possible to eliminate all the balls, return -1.\nWrite a function or algorithm to solve the Zuma game problem and return the minimum number of balls to be inserted from your hand.\nExample 1:\nInput:  \"WRRBBWW\", hand = \"RB\"\nOutput: 2\nExplanation: You can insert the \"R\" ball at index 3, forming \"WRRRBBWW\". Then insert the \"B\" ball at index 4, forming \"WBBBWW\". Finally, you can eliminate all the balls on the track.\nNote:\nThe track is represented by a string of uppercase letters, where each letter represents a colored ball.\nThe hand is represented by a string of uppercase letters, where each letter represents a colored ball available in your hand.\nYou can only insert balls from your hand if it results in the immediate elimination of a group of balls.\nIf it is not possible to eliminate all the balls on the track, return -1.", "company": "Salesforce", "tags": ["Coding and Problem-Solving", "Algorithms", "Dynamic Programming (DP)", "Stacks", "Memoization", "String", "Breadth-First Search"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:51:18.440226", "thread_id": "worker-4570170336", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527960"}, {"url": "https://enginebogie.com/public/question/convert-to-palindrome/285", "title": "285. Convert to Palindrome\nMedium\nPalindromeCoding and Problem-SolvingAlgorithmsSalesforce\n0\n108", "question_number": 285, "page": 112, "position": 1, "url_hash": "ecabc09f57975fcb7002b0641b242cee", "description": "Given a string, your task is to determine if it is possible to convert the string into a palindrome by removing exactly one character. Return true if it is possible, and false otherwise.\nA palindrome is a word, phrase, number, or other sequence of characters that reads the same forward and backward.\nFurthermore, extend your solution to handle the cases where you can remove exactly two characters or k characters (k being a positive integer) to convert the string into a palindrome.\nExample 1:\nInput: s = \"racecar\"\nOutput: true\nExplanation: The string is already a palindrome, so it is possible to convert it to a palindrome by removing one character (middle 'e').\nExample 2:\nInput: s = \"abca\"\nOutput: true\nExplanation: By removing 'b' or 'c', the string can be converted to the palindrome \"aca\".\nExample 3:\nInput: s = \"abcda\"\nOutput: false\nExplanation: No single character removal can make the string a palindrome.\nFollow-up:\nExtend the solution to handle cases where you can remove exactly two characters to convert the string into a palindrome.\nFurther extend the solution to handle cases where you can remove k characters (k being a positive integer) to convert the string into a palindrome.", "company": "Salesforce", "tags": ["Palindrome", "Coding and Problem-Solving", "Algorithms"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:24.844614", "thread_id": "worker-4570174288", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527965"}, {"url": "https://enginebogie.com/public/question/next-greater-element/286", "title": "286. Next Greater Element\nMedium\nArraysStacksHash TableAlgorithmsData StructuresCoding and Problem-SolvingSalesforceAgodaServiceNow\n0\n490", "question_number": 286, "page": 111, "position": 10, "url_hash": "1057ce74d9ad18e23c686186d55de17b", "description": "Given an array of integers, your task is to find the next greater element to the right of every element in the array. The next greater element is the first element to the right that is greater than the current element. If there is no such element, consider it as -1.\nWrite a function or algorithm to find the next greater element to the right of each element in the array and return the resulting array.\nExample 1:\nInput: [4, 6, 3, 2, 8, 1]\nOutput: [6, 8, 8, 8, -1, -1]\nExplanation: \n- For the element 4, the next greater element to its right is 6.\n- For the element 6, the next greater element to its right is 8.\n- For the element 3, the next greater element to its right is 8.\n- For the element 2, the next greater element to its right is 8.\n- For the element 8, there is no greater element to its right, so it is -1.\n- For the element 1, there is no greater element to its right, so it is -1.\nNote:\nThe input array contains distinct integers.\nIf there is no greater element to the right of an element, consider it as -1.", "company": "Salesforce", "tags": ["Arrays", "Stacks", "Hash Table", "Algorithms", "Data Structures", "Coding and Problem-Solving"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:51:25.040178", "thread_id": "worker-4570175504", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527971"}, {"url": "https://enginebogie.com/public/question/maximum-path-quality-of-a-graph/287", "title": "287. Maximum Path Quality of a Graph\nHard\nGraphBacktrackingArraysCoding and Problem-SolvingAlgorithmsData StructuresMicrosoftSalesforce\n0\n331", "question_number": 287, "page": 111, "position": 9, "url_hash": "d750e47e5312af9dc4bc768f721875a1", "description": "You are given an undirected graph with positive edge weights. The quality of a path in the graph is defined as the minimum weight among all the edges in that path. Your task is to find the maximum quality among all possible paths in the graph.\nExample 1:\nInput:\nGraph:\n       A\n      / \\\n     B---C--D\n    / \\ /   |\n   E---F    |\n        \\   |\n         G--H\n\nEdges and Weights:\n- (A, B) -> 5\n- (A, C) -> 3\n- (C, B) -> 2\n- (C, D) -> 4\n- (B, E) -> 6\n- (B, F) -> 7\n- (E, F) -> 3\n- (F, G) -> 2\n- (G, H) -> 4\n- (C, H) -> 1\n\nOutput: 5\nExplanation: The maximum quality path is A -> B -> F -> G -> H with a minimum weight of 5.\nNote:\nThe graph is represented as a set of vertices and edges with associated weights.\nThe graph can have cycles and disconnected components.\nThe maximum quality path refers to the path with the highest minimum weight among all paths in the graph.", "company": "Microsoft", "tags": ["Graph", "Backtracking", "Arrays", "Coding and Problem-Solving", "Algorithms", "Data Structures"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:51:24.758874", "thread_id": "worker-4570175200", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527975"}, {"url": "https://enginebogie.com/public/question/auto-complete-feature-using-tries-implementing-search-queries-using-trie/288", "title": "288. Auto-Complete Feature using Tries | Implementing Search Queries Using Trie\nMedium\nTrieCoding and Problem-SolvingTreesData Structures & Algorithms (DSA)StringPattern SearchingSearchingSalesforceKutumb\n0\n191", "question_number": 288, "page": 111, "position": 8, "url_hash": "e08f5e597c305ce264176afaa304cfc3", "description": "Design and implement a system that efficiently processes search queries by utilizing a Trie (prefix tree) data structure. The system should support the following functionalities:\nInsertion of Words: Add words to the Trie to build the search index.\nSearch for Exact Matches: Check if a given word exists in the Trie.\nAutocomplete Suggestions: Given a prefix, retrieve all words in the Trie that start with that prefix.\nPartial Match Queries with Wildcards: Support search queries that include wildcards (e.g., '?') representing any single character, returning all words that match the pattern.\nExample 1:\nInput:\nSet of words: [\"apple\", \"application\", \"apply\", \"art\", \"artist\", \"ball\", \"bat\", \"batman\"]\n\nOutput:\nTrie:\n        - a -\n       /
