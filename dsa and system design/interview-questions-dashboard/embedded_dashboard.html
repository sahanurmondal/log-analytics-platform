osition to seat and display to user and book seats.\nTotal seats in one coach: 32\nSeat Layout\n1-> LB, 2-> MB, 3-> UB 7-> SLB\n4-> LB, 5-> MB, 6-> UB 8-> SUB\nExample:\nWelcome to Train booking\nPlease select train by select train No.\nTrain No.:- 1: Train Name:- Mumbai to Bangalore\nTrain No.:- 2: Train Name:- Mumbai to Lucknow\nInput: 1\nOutput: Your Train is: Mumbai to Bangalore\n\nPlease Select Coach:\nM1 , M2 , M3 ,\nInput: M1\nOutput: Your Coatch is :: M1\n\nPlease Select Seat No:\n1=>LB :: 2=>MB :: 3=>UB\n4=>LB :: 5=>MB :: 6=>UB\n7=>SLB :: 8=>SUB\n\n9=>LB :: 10=>MB :: 11=>UB\n12=>LB :: 13=>MB :: 14=>UB\n15=>SLB :: 16=>SUB\n\n17=>LB :: 18=>MB :: 19=>UB\n20=>LB :: 21=>MB :: 22=>UB\n23=>SLB :: 24=>SUB\n\n25=>LB :: 26=>MB :: 27=>UB\n28=>LB :: 29=>MB :: 30=>UB\n31=>SLB :: 32=>SUB\n\nInput: 31\nOutput:\nCongratulations Your Seat book successfully The Details is Below\n\nTrain name & No. : Mumbai to Bangolore 1\nThe Coatch is : M1\nThe Seat is : 31 => SLB", "company": "Google", "tags": ["Low-Level Design (LLD)", "OOPS", "Object Oriented Design (OOD)", "Class Design", "Design Patterns", "Clean Coding"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:39.418581", "thread_id": "worker-4394447392", "question_number": 1417, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437046", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/last-substring-in-lexicographical-order/1418", "title": "1418. Last Substring in Lexicographical Order\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Two PointerStringIBM\n0 Comments\n57 Views", "page": 59, "position": 10, "url_hash": "a1b8515a591a69b3695499e703677448", "description": "Given a string s, your task is to find the lexicographically last (i.e., largest) substring of s. The lexicographical order is similar to dictionary order, where, for example, 'b' is greater than 'a', 'c' is greater than 'b', and so on.\nInput:\nA string s consisting of lowercase English letters.\nOutput:\nA string representing the last substring of s in lexicographical order.\nExample:\nInput: \"acac\"\nOutput: \"cac\"\nExplanation:\nAmong all substrings of \"acac\", the lexicographically largest is \"cac\".\nConstraints:\nThe length of string s is between 1 and 10\u2075.", "company": "IBM", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Two Pointer", "String"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T09:04:40.014718", "thread_id": "worker-4391495520", "question_number": 1418, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437055", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/minimum-flips-to-form-even-length-uniform-binary-segments/1419", "title": "1419. Minimum Flips to Form Even-Length Uniform Binary Segments\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Greedy AlgorithmsStringDynamic Programming (DP)Sliding WindowTwo PointerGreedyIBMGoogle\n1 Comment\n642 Views", "page": 59, "position": 9, "url_hash": "da08fad006e091e425354b309d3c29ee", "description": "In an API request optimization system, a sequence of binary request codes, represented by requestSeq, consists of '0's and '1's. The system requires that this sequence be divided into non-overlapping segments of even length, where each segment contains only identical request codes (either all '1's or all '0's). Implement a function to calculate the minimum number of request code flips (changing '0' to '1' or '1' to '0') required to meet this requirement.\nInput:\nA string requestSeq consisting solely of the characters '0' and '1', representing the sequence of binary request codes.\nOutput:\nAn integer representing the minimum number of flips required to transform requestSeq into non-overlapping, even-length segments of identical request codes.\nExample 1:\nInput: \"11010010\"\nOutput: 2\nExplanation: Flip two '1's to get \"11110000\", resulting in segments \"1111\" and \"0000\".\nExample 2:\nInput: \"101011\"\nOutput: 2\nExplanation: Flip two '0's to get \"111111\", resulting in a single segment \"111111\".\nConstraints:\nThe length of requestSeq is between 1 and 10\u2075.", "company": "IBM", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Greedy Algorithms", "String", "Dynamic Programming (DP)", "Sliding Window", "Two Pointer", "Greedy"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:41.536366", "thread_id": "worker-4489909392", "question_number": 1419, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437069", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/alternative-array-formation-with-minimum-operations/1420", "title": "1420. Alternative Array Formation with Minimum Operations\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Hash TableHashMapGreedyGreedy AlgorithmsArrays\n0 Comments\n61 Views", "page": 59, "position": 8, "url_hash": "d1c98477da7ebac950221822cbf8b425", "description": "You are given an array nums consisting of positive integers with a length n, where 1 <= n <= 10^5. Your task is to transform this array into an alternating sequence, meaning no two consecutive numbers in the array should be the same. In one operation, you can change any element in nums to any positive integer. Determine the minimum number of operations required to make the array alternating.\nInput:\nAn array of positive integers nums with length n.\nOutput:\nAn integer representing the minimum number of operations needed to make the array alternating.\nExample 1:\nInput: nums = [3, 1, 3, 2, 3, 2]\nOutput: 0\nExplanation: Alternate numbers are already different.\nExample 2:\nInput: nums = [3, 1, 3, 3, 3, 2]\nOutput: 1\nExplanation: change nums[3] to any other number.\nConstraints:\n(1 \\leq n \\leq 10^5)\n(1 \\leq \\text{nums}[i] \\leq 10^5)", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Hash Table", "HashMap", "Greedy", "Greedy Algorithms", "Arrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:40.447662", "thread_id": "worker-4489908480", "question_number": 1420, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437064", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/alternative-array-formation-using-two-numbers-with-minimum-operations/1421", "title": "1421. Alternative Array Formation using Two Numbers with Minimum Operations\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Hash TableHashMapArraysGreedyGreedy AlgorithmsCounting\n0 Comments\n45 Views", "page": 59, "position": 7, "url_hash": "480ca20969d5fb0395936e6558bcae7d", "description": "Given a 0-indexed array nums of n positive integers, the goal is to transform it into an alternating sequence with the fewest possible modifications. An array is considered alternating if:\nFor all indices i where 2 <= i <= n - 1, nums[i - 2] == nums[i].\nFor all indices i where 1 <= i <= n - 1, nums[i - 1] != nums[i].\nIn simpler terms, elements at even indices should be identical, elements at odd indices should be identical, and elements at even indices should differ from those at odd indices. In one operation, you can change any element in nums to any positive integer. Determine the minimum number of such operations required to achieve an alternating array.\nInput:\nAn array nums of length n where 1 <= n <= 10\u2075 and each element is a positive integer.\nOutput:\nAn integer representing the minimum number of operations needed to make the array alternating.\nExamples:\nExample 1:\nInput: nums = [5, 3, 5, 3, 5, 3]\nOutput: 0\nExplanation: The array is already alternating, so no operations are needed.\n\nExample 2:\nInput: nums = [1, 1, 1, 2, 2, 2]\nOutput: 2\nExplanation: One possible way to make the array alternating is by converting it to [1, 2, 1, 2, 1, 2]. This requires 2 operations.\n\nExample 3:\nInput: nums = [3, 1, 3, 2, 3, 2]\nOutput: 1\nExplanation: One way to make the array alternating is by converting it to [3, 2, 3, 2, 3, 2]. This requires 1 operation.\nConstraints:\n1 <= nums.length <= 10\u2075\n1 <= nums[i] <= 10\u2075", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Hash Table", "HashMap", "Arrays", "Greedy", "Greedy Algorithms", "Counting"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:40.382443", "thread_id": "worker-4394269424", "question_number": 1421, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437060", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/top-n-highest-rated-similar-movies/1422", "title": "1422. Top-N Highest Rated Similar Movies\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphGraph TraversalPriority QueueDepth-First Search (DFS)Breadth-First Search (BFS)Google\n0 Comments\n190 Views", "page": 59, "position": 6, "url_hash": "cef75a8bb87f18fec59e599bf6bf0b12", "description": "You are provided with a collection of movies, each characterized by its name and rating. Additionally, there are bi-directional similarity relationships between certain pairs of movies, indicating that if Movie A is similar to Movie B, then Movie B is also similar to Movie A. This similarity is transitive; for instance, if Movie A is similar to Movie B, and Movie B is similar to Movie C, then Movie A is also considered similar to Movie C.\nYour task is to develop an algorithm that, given a specific movie and an integer N, identifies the top N movies that are most similar to the given movie, ranked by their ratings in descending order.\nInput:\nA list of movies, where each movie is represented as a tuple containing:\nname: A string representing the movie's name.\nrating: An integer representing the movie's rating.\nA list of similarity relationships, where each relationship is represented as a tuple containing two movie names that are similar to each other.\nA query consisting of:\nmovieName: A string representing the name of the reference movie.\nN: An integer specifying the number of top-rated similar movies to retrieve.\nOutput:\nA list of up to N movie names that are similar to the given movieName, sorted by their ratings in descending order. If multiple movies have the same rating, they should be ordered alphabetically by their names. If there are fewer than N similar movies, return all of them.\nExample:\nMovies:\n[\n  (\"Movie A\", 6),\n  (\"Movie B\", 7),\n  (\"Movie C\", 8),\n  (\"Movie D\", 9),\n  (\"Movie E\", 5)\n]\n\nSimilarities:\n[\n  (\"Movie A\", \"Movie B\"),\n  (\"Movie B\", \"Movie C\"),\n  (\"Movie C\", \"Movie D\"),\n  (\"Movie A\", \"Movie E\")\n]\n\nQuery:\n(\"Movie A\", 2)\n\nOutput:\n[\"Movie D\", \"Movie C\"]\nExplanation:\nIn this example, the similarity relationships form the following connections:\nMovie A is similar to Movie B and Movie E.\nMovie B is similar to Movie C.\nMovie C is similar to Movie D.\nThrough transitivity, all movies (A, B, C, D, E) are similar to each other. Among these, excluding \"Movie A\" itself, the top 2 movies with the highest ratings are:\nMovie D with a rating of 9.\nMovie C with a rating of 8.\nTherefore, the output is [\"Movie D\", \"Movie C\"].\nConstraints:\nThe number of movies will not exceed 10,000.\nMovie ratings are integers between 1 and 10.\nN is a positive integer.\nEach movie has a unique name.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graph", "Graph Traversal", "Priority Queue", "Depth-First Search (DFS)", "Breadth-First Search (BFS)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:39.548444", "thread_id": "worker-4394355536", "question_number": 1422, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437051", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/maximum-number-of-consecutive-1-s-in-a-binary-array/1423", "title": "1423. Maximum Number of Consecutive 1's in a Binary Array\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysCountingGoogle\n0 Comments\n104 Views", "page": 59, "position": 5, "url_hash": "5f8d9a0d36c0fab646e1df7a0b94c982", "description": "Given a binary array nums, determine the maximum number of consecutive 1's present in the array.\nInput:\nA binary array nums consisting solely of 0s and 1s.\nOutput:\nAn integer representing the length of the longest contiguous sequence of 1's in the array.\nExample:\nInput: nums = [1, 1, 0, 1, 1, 1, 1]\nOutput: 4\nExplanation: The array contains two sequences of consecutive 1's: one of length 2 and another of length 4. The longest sequence has a length of 4.\nConstraints:\nThe length of the input array is a positive integer.\nEach element in the array is either 0 or 1.\nFollow-up:\nReturn the starting & ending index of the longest consecutive ones.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Counting"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T09:04:32.352766", "thread_id": "worker-4394448064", "question_number": 1423, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437041", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/simplify-algebraic-expressions/1424", "title": "1424. Simplify Algebraic Expressions\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)AlgebraStringHash TableHashMapGoogle\n0 Comments\n110 Views", "page": 59, "position": 4, "url_hash": "b4b026ce337c571d15a585a8e525d26a", "description": "Given an algebraic expression involving variables and arithmetic operations (addition and subtraction), simplify the expression by combining like terms and eliminating unnecessary parentheses. The goal is to rewrite the expression in its simplest form.\nInput:\nA string representing an algebraic expression that may include variables, integers, addition ('+'), subtraction ('-'), and parentheses ('(' and ')').\nOutput:\nA string representing the simplified algebraic expression with like terms combined and parentheses removed where possible.\nExample 1:\nInput: \"(a + b) - (b + c)\"\nOutput: \"a - c\"\nExplanation: The terms 'b' and '-b' cancel each other, resulting in \"a - c\".\nExample 2:\nInput: \"(a - b) - b - b\"\nOutput: \"a - 3b\"\nExplanation: The terms '-b', '-b', and '-b' combine to '-3b', resulting in \"a - 3b\".\nExample 3:\nInput: \"a + b - (c + (d - b))\"\nOutput: \"a + 2b - c - d\"\nExplanation: Distributing the negative sign and combining like terms yields \"a + 2b - c - d\".\nConstraints:\nThe input expression will contain only lowercase alphabetic characters for variables and may include integers, '+', '-', '(', and ')'.\nThe expression will be a valid algebraic expression.\nThere will be no multiplication or division operations in the expression.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Algebra", "String", "Hash Table", "HashMap"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T09:04:31.500947", "thread_id": "worker-4394449696", "question_number": 1424, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437036", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/equally-dividing-the-area-of-multiple-rectangles-on-a-cartesian-plane-with-a-vertical-line/1425", "title": "1425. Equally Dividing the Area of Multiple Rectangles on a Cartesian Plane with a Vertical Line\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Divide and ConquerComputational GeometryGoogle\n0 Comments\n183 Views", "page": 59, "position": 3, "url_hash": "1f37dddbe5853ac9fbd90695ec7b16a7", "description": "Given a set of rectangles on a Cartesian plane, identify the x-coordinate of a vertical line (parallel to the Y-axis) that divides the total area covered by these rectangles into two equal halves. Rectangles may overlap, and such overlaps should be considered only once in the area calculation.\nInput:\nA list of rectangles, each defined by the coordinates of its bottom-left and top-right corners: [(x1, y1, x2, y2), ...], where (x1, y1) and (x2, y2) are the coordinates of the bottom-left and top-right corners, respectively.\nOutput:\nA float representing the x-coordinate of the vertical line that divides the total area of the rectangles into two equal parts.\nExample 1:\nInput: [(1, 1, 4, 5), (2, 2, 6, 6), (5, 1, 7, 3)]\nOutput: 3.5\nExplanation: The total area covered by the rectangles is 24 square units. A vertical line at x = 3.5 divides this area into two equal halves of 12 square units each.\nExample 2:\nInput: [(0, 0, 2, 3), (1, 1, 3, 4), (2, 0, 4, 2)]\nOutput: 1.5\nExplanation: The total area covered by the rectangles is 10 square units. A vertical line at x = 1.5 divides this area into two equal halves of 5 square units each.\nConstraints:\nRectangles can overlap, and overlapping areas should be counted only once in the total area calculation.\nThe total area of the rectangles is well-defined and finite.\nThe number of rectangles (n) is such that 1 \u2264 n \u2264 10\u2075.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Divide and Conquer", "Computational Geometry"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T09:04:31.306603", "thread_id": "worker-4489892096", "question_number": 1425, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437026", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/predict-the-most-frequent-word-in-a-stream/1426", "title": "1426. Predict the Most Frequent Word in a Stream\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringCountingPrediction AlgorithmsHash TableHashingHashMapStreaming DataGoogleGoldman Sachs\n0 Comments\n284 Views", "page": 59, "position": 2, "url_hash": "395587e26be9631fa6fc65e6305e1e25", "description": "Design a system that, given a continuous stream of sentences, can predict the most frequent word that follows a given input word. The system should allow for O(1) time complexity for each prediction.\nInput:\nA list of sentences, where each sentence is a string of words separated by spaces.\nOutput:\nA function that, given an input word, returns the most frequent word that directly follows it in the stream of sentences.\nExample 1:\nInput: [\"I am happy\", \"Happy people laugh\", \"I am sad\", \"I enjoy running\", \"I enjoy reading\", \"I enjoy singing\"]\nPrediction Request: \"I\"\nOutput: \"enjoy\"\nExplanation: The word \"I\" is followed by \"am\" twice and \"enjoy\" three times. Therefore, \"enjoy\" is the most frequent successor.\nExample 2:\nInput: [\"She loves apples\", \"He loves oranges\", \"She loves bananas\", \"He enjoys apples\"]\nPrediction Request: \"loves\"\nOutput: \"apples\"\nExplanation: The word \"loves\" is followed by \"apples\" and \"bananas\" once each. Since \"apples\" comes first lexicographically, it is returned.\nConstraints:\nThe system should handle updates efficiently as new sentences arrive.\nThe prediction function must operate in O(1) time.\nAssume all input words are lowercase and consist only of alphabetic characters.\nFollow-up Questions:\nEfficient Frequency Updates: How can the system efficiently update word pair frequencies when new sentences are added to the stream?\nPredicting Multiple Next Words: How can the system be adapted to predict the top N most frequent words following a given input word?", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Counting", "Prediction Algorithms", "Hash Table", "Hashing", "HashMap", "Streaming Data"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:31.412172", "thread_id": "worker-4391494416", "question_number": 1426, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437031", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/facebook-status-and-search/1427", "title": "1427. Facebook status and search\nMedium\nHigh-Level Design (HLD)System DesignHigh ScalabilityHigh AvailabilityMeta\n0 Comments\n78 Views", "page": 59, "position": 1, "url_hash": "e68d02d6eb2d6ccdcc08a04e58d98693", "description": "Function Requirements:\nUser creates status which include only texts\nAnother user is able to search for the statuses.\nSearch should be sorted by recency.\nNon-Functional Requirements\n1B status posted per day\n10M searches supported per second.\nStore the status infinitely.", "company": "Meta", "tags": ["High-Level Design (HLD)", "System Design", "High Scalability", "High Availability"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:26.080990", "thread_id": "worker-4489169504", "question_number": 1427, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437022", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/can-you-share-a-work-experience-that-helped-you-grow-and-succeed/1428", "title": "1428. Can you share a work experience that helped you grow and succeed?\nEasy\nLeadership PrinciplesBehavioral InterviewsBehavioralSituation BasedSTAR MethodMeta\n0 Comments\n54 Views", "page": 58, "position": 10, "url_hash": "26dac41c964a3821fdd48a03ca7eb9a5", "description": "Can you share a work experience that helped you grow and succeed?", "company": "Meta", "tags": ["Leadership Principles", "Behavioral Interviews", "Behavioral", "Situation Based", "STAR Method"], "category": "Behavioral", "difficulty": "Easy", "scraped_at": "2025-09-15T09:04:25.287716", "thread_id": "worker-4489170368", "question_number": 1428, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437007", "processing_version": tally.\nConstraints:\nm and n are positive integers, with 1 \u2264 m, n \u2264 200.\nMatrix elements are integers within the range of -10\u2079 to 10\u2079.", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Dynamic Programming (DP)", "Depth-First Search (DFS)", "Graph"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T09:04:25.013365", "thread_id": "worker-4394406048", "question_number": 1430, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436998", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/design-and-implement-a-basic-file-system/1431", "title": "1431. Design and Implement a Basic File System\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Hash TableHashMapHashingString ManipulationDoorDash\n0 Comments\n729 Views", "page": 58, "position": 7, "url_hash": "230d45ddc5a7bb5144138d0958e1a5fb", "description": "Design an in-memory file system that supports the following operations:\ncreatePath(path: String, value: Integer) -> Boolean: Creates a new path and assigns the given integer value to it. Returns True if the path is successfully created. If the path already exists or its parent path does not exist, returns False.\nget(path: String) -> Integer: Retrieves the value associated with the specified path. Returns the value if the path exists; otherwise, returns -1.\nConstraints:\nThe path is a non-empty string that starts with a '/' followed by one or more lowercase English letters.\nThe path does not end with a '/' unless it is the root path '/'.\nEach part of the path (separated by '/') contains at least one lowercase English letter.\nExample 1:\nInput:\n[\"FileSystem\", \"createPath\", \"get\"]\n[[], [\"/engine\", 5], [\"/engine\"]]\n\nOutput:\n[null, true, 5]\n\nExplanation:\nFileSystem fileSystem = new FileSystem();\nfileSystem.createPath(\"/engine\", 5); // returns true\nfileSystem.get(\"/engine\"); // returns 5\nExample 2:\nInput:\n[\"FileSystem\", \"createPath\", \"createPath\", \"get\", \"createPath\", \"get\"]\n[[], [\"/engine\", 5], [\"/engine/bogie\", 10], [\"/engine/bogie\"], [\"/carriage/wheel\", 15], [\"/carriage\"]]\n\nOutput:\n[null, true, true, 10, false, -1]\n\nExplanation:\nFileSystem fileSystem = new FileSystem();\nfileSystem.createPath(\"/engine\", 5); // returns true\nfileSystem.createPath(\"/engine/bogie\", 10); // returns true\nfileSystem.get(\"/engine/bogie\"); // returns 10\nfileSystem.createPath(\"/carriage/wheel\", 15); // returns false because the parent path \"/carriage\" doesn't exist.\nfileSystem.get(\"/carriage\"); // returns -1 because this path doesn't exist.\nNote:\nThe number of calls to the two functions will not exceed 10\u2074.\nThe length of each path will be in the range [2, 100].\nThe value assigned to each path will be a positive integer.", "company": "DoorDash", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Hash Table", "HashMap", "Hashing", "String Manipulation"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:25.945524", "thread_id": "worker-4394407200", "question_number": 1431, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437017", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/tell-me-about-a-recent-personal-goal-and-how-you-ve-made-progress-on-it/1432", "title": "1432. Tell me about a recent personal goal and how you've made progress on it.\nEasy\nLeadership PrinciplesBehavioral InterviewsBehavioralSituation BasedSTAR MethodDoorDash\n0 Comments\n815 Views", "page": 58, "position": 6, "url_hash": "c7c355cdab2cdeeadc414204db39a104", "description": "Tell me about a recent personal goal and how you've made progress on it.", "company": "DoorDash", "tags": ["Leadership Principles", "Behavioral Interviews", "Behavioral", "Situation Based", "STAR Method"], "category": "Behavioral", "difficulty": "Easy", "scraped_at": "2025-09-15T09:04:25.462667", "thread_id": "worker-4393098064", "question_number": 1432, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.437012", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/implement-a-bootstrapservice-to-aggregate-data-from-multiple-services/1433", "title": "1433. Implement a BootstrapService to Aggregate Data from Multiple Services\nMedium\nLow-Level Design (LLD)Design PatternsClean CodingAPI DesignError HandlingDoorDash\n0 Comments\n1,843 Views", "page": 58, "position": 5, "url_hash": "7291aa4c2ed6eadf351096034525f491", "description": "Design and implement a BootstrapService that aggregates data from three distinct services ConsumerService, PaymentService, and AddressService to construct a comprehensive response for a given userId. The BootstrapService should:\ngetUserProfile(userId: String) -> UserProfile: For a valid userId, this method should:\nRetrieve the consumer's ID and name from the ConsumerService.\nObtain the default payment method and gift card balance from the PaymentService.\nFetch the user's address from the AddressService.\nAssemble and return a UserProfile object containing the following fields:\nconsumerId: The unique identifier of the consumer.\nname: The consumer's name.\ndefaultPaymentMethod: The default payment method.\ngiftCardBalance: Remaining gift card credits.\naddress: The user's address.\nError Handling:\nIf the provided userId is invalid or the ConsumerService cannot find the user, the method should raise an appropriate error or return a null UserProfile.\nIf the PaymentService or AddressService encounters an error, the corresponding fields (defaultPaymentMethod, giftCardBalance, address) in the UserProfile should be set to null or an empty value, while still returning the available information.\nExample:\nInput:\n  userId = \"user123\"\n\nAssumptions:\n  - ConsumerService.getConsumer(\"user123\") returns Consumer(id=\"123\", name=\"Alice\")\n  - PaymentService.getPaymentInfo(\"123\") returns PaymentInfo(defaultMethod=\"Credit Card\", giftCardBalance=50.0)\n  - AddressService.getAddress(\"123\") returns Address(line1=\"123 Main St\", city=\"Anytown\", zip=\"12345\")\n\nOutput:\n  UserProfile(\n    consumerId=\"123\",\n    name=\"Alice\",\n    defaultPaymentMethod=\"Credit Card\",\n    giftCardBalance=50.0,\n    address=Address(line1=\"123 Main St\", city=\"Anytown\", zip=\"12345\")\n  )\nConstraints:\nAssume that the ConsumerService, PaymentService, and AddressService are reliable but may occasionally fail or return errors.\nThe BootstrapService should handle such failures gracefully, ensuring that a partial UserProfile is returned when possible.\nImplement appropriate logging or error reporting mechanisms to monitor and debug issues arising from service failures.", "company": "DoorDash", "tags": ["Low-Level Design (LLD)", "Design Patterns", "Clean Coding", "API Design", "Error Handling"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:18.035059", "thread_id": "worker-4391497152", "question_number": 1433, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436994", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/number-of-visible-people-in-a-queue/1434", "title": "1434. Number of Visible People in a Queue\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysStackMonotonic StackLinkedIn\n0 Comments\n184 Views", "page": 58, "position": 4, "url_hash": "7f1bf26666ddd9f26e44d4755205acb4", "description": "You are given an array heights of distinct integers where heights[i] represents the height of the ith person standing in a queue from left to right. A person can see another person to their right if every individual between them is shorter than both. Formally, the ith person can see the jth person if i < j and min(heights[i], heights[j]) > max(heights[i+1], heights[i+2], ..., heights[j-1]). Return an array answer of length n where answer[i] is the number of people the ith person can see to their right in the queue.\nExample 1:\nInput: heights = [10, 6, 7, 5, 12, 9]\nOutput: [3, 1, 2, 1, 1, 0]\n\nExplanation:\nPerson 0 can see persons 1, 2, and 4.\nPerson 1 can see person 2.\nPerson 2 can see persons 3 and 4.\nPerson 3 can see person 4.\nPerson 4 can see person 5.\nPerson 5 can see no one since nobody is to the right of them.\nConstraints:\nn == heights.length\n1 <= n <= 10^5\n1 <= heights[i] <= 10^5\nAll values in heights are distinct.", "company": "LinkedIn", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Stack", "Monotonic Stack"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T09:04:17.394238", "thread_id": "worker-4394353040", "question_number": 1434, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436989", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/sum-of-elements-in-an-n-dimensional-array/1436", "title": "1436. Sum of Elements in an N-Dimensional Array\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)N-Dimensional ArrayRecursionLinkedIn\n0 Comments\n189 Views", "page": 58, "position": 3, "url_hash": "813101d74e81b8ae9bf13e8cb1748a12", "description": "You are provided with an interface M that represents an N-dimensional array. The interface defines two methods:\npublic interface M {\n    int[] getDims();\n    int get(int[] indices);\n}\ngetDims(): Returns an array of integers where each element represents the size of the corresponding dimension in the N-dimensional array. For example, if the array is 3x4x5, getDims() would return [3, 4, 5].\nget(int[] indices): Returns the value at the specified indices in the N-dimensional array. For instance, get(new int[]{0, 0, 1}) retrieves the value at position [0][0][1].\nObjective:\nImplement a function sumElements(M arrayInterface) that calculates and returns the sum of all elements in the N-dimensional array represented by the interface M.\nExample:\n// Example implementation of the interface M for a 2x2 array\npublic class TwoDArray implements M {\n    private int[][] array = {\n        {1, 2},\n        {3, 4}\n    };\n\n    @Override\n    public int[] getDims() {\n        return new int[]{2, 2};\n    }\n\n    @Override\n    public int get(int[] indices) {\n        return array[indices[0]][indices[1]];\n    }\n}\n\n// Usage\nM arrayInterface = new TwoDArray();\nint sum = sumElements(arrayInterface);\nSystem.out.println(sum); // Output: 10\nConstraints:\nThe N-dimensional array can have up to 5 dimensions.\nEach dimension will have at least one element.\nThe total number of elements in the array will not exceed 10^6.", "company": "LinkedIn", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "N-Dimensional Array", "Recursion"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:17.222203", "thread_id": "worker-4394449264", "question_number": 1436, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436978", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/listing-tree-nodes-from-leaves-to-root/1437", "title": "1437. Listing Tree Nodes from Leaves to Root\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Depth-First Search (DFS)Breadth-First Search (BFS)RecursionTreesN-Ary TreesLinkedIn\n0 Comments\n161 Views", "page": 58, "position": 2, "url_hash": "8eac8edfba431c9695f9a983eafd0489", "description": "Given a tree where each node can have multiple children, implement a function that returns a list of lists, where each sublist contains the nodes at the same depth, starting from the leaf nodes at depth 0 up to the root node. Each sublist should contain the values of the nodes at that depth.\nExample:\nInput:\n        A\n      / | \\\n     B  C  D\n    /|     |\\\n   E F     G H\n\nOutput: [[\"E\", \"F\", \"G\", \"H\"], [\"B\", \"C\", \"D\"], [\"A\"]]\nExplanation:\nLeaf nodes \"E\", \"F\", \"G\", and \"H\" are at depth 2.\nTheir parents, \"B\", \"C\" and \"D\", are at depth 1.\nThe root node \"A\" is at depth 0.\nFollow-up Questions:\nHow would you modify your solution if the tree is very deep, potentially causing a stack overflow with recursive approaches?\nCan you optimize your solution to handle cases where the tree has a large number of nodes efficiently in terms of time and space complexity?\nHow would you adapt your solution to work with an unbalanced tree where some branches are significantly deeper than others?", "company": "LinkedIn", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Depth-First Search (DFS)", "Breadth-First Search (BFS)", "Recursion", "Trees", "N-Ary Trees"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:17.231369", "thread_id": "worker-4394232560", "question_number": 1437, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436983", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/design-data-compliance-software/1438", "title": "1438. Design data compliance software.\nMedium\nHigh-Level Design (HLD)LinkedIn\n0 Comments\n164 Views", "page": 58, "position": 1, "url_hash": "757fdab4cb967ab9b2c5831975fd6290", "description": "Design data compliance software. e.g., Once User deletes his/her account. Anyone should not be able to see his/her data. Data is in size of EB.", "company": "LinkedIn", "tags": ["High-Level Design (HLD)"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:11.217746", "thread_id": "worker-4489167968", "question_number": 1438, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436961", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/valid-palindrome-after-deleting-at-most-one-character/1439", "title": "1439. Valid Palindrome After Deleting At Most One Character\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)PalindromeTwo PointerStringGreedyGreedy AlgorithmsMetaCashfree PaymentsPhonePe\n0 Comments\n295 Views", "page": 57, "position": 10, "url_hash": "a7207de9b6ddb0fd0637a8f97b10d424", "description": "Given a string s, determine whether it can become a palindrome after deleting at most one character.\nA palindrome is a string that reads the same forward and backward.\nExample 1:\nInput: s = \"abca\"\nOutput: true\nExplanation: By deleting the character 'c', the string becomes \"aba\", which is a palindrome.\nExample 2:\nInput: s = \"racecar\"\nOutput: true\nExplanation: The string \"racecar\" is already a palindrome.\nExample 3:\nInput: s = \"abcdef\"\nOutput: false\nExplanation: No single deletion can make \"abcdef\" a palindrome.\nConstraints:\n1 <= s.length <= 10^5\ns consists of lowercase English letters.", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Palindrome", "Two Pointer", "String", "Greedy", "Greedy Algorithms"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T09:04:12.129546", "thread_id": "worker-4489169456", "question_number": 1439, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436973", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/determine-if-all-cars-can-be-unlocked-using-available-keys/1441", "title": "1441. Determine if All Cars Can Be Unlocked Using Available Keys\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphDepth-First Search (DFS)Breadth-First Search (BFS)Graph TraversalMicrosoft\n0 Comments\n130 Views", "page": 57, "position": 9, "url_hash": "5fd2cba0f65dd30c8f8a212e626b3a38", "description": "Title: Determine if All Cars Can Be Unlocked Using Available Keys\nYou are given N cars, numbered from 1 to N. Initially, car 1 is unlocked, while all other cars (from 2 to N) are locked. Each car contains a set of keys, where the key labeled i can unlock car i. Your task is to determine if it's possible to unlock all the cars starting from car 1.\nInput:\nAn integer N representing the number of cars.\nA list keys, where keys[i] is a list of integers representing the keys found in car i+1. Each integer in keys[i] is between 1 and N, indicating that it can unlock car j.\nOutput:\nReturn true if all cars can be unlocked starting from car 1; otherwise, return false.\nExample 1:\nInput:\nN = 4\nkeys = [[2], [3], [4], []]\n\nOutput:\ntrue\n\nExplanation:\n- Car 1 is initially unlocked and contains key to car 2.\n- Car 2 contains the key to car 3.\n- Car 3 contains the key to car 4.\n- Car 4 contains no keys.\n\nStarting from car 1:\n- Car 1 is unlocked.\n- Using the key from car 1, unlock car 2.\n- Using the key from car 2, unlock car 3.\n- Using the key from car 3, unlock car 4.\n\nAll cars are unlocked.\nExample 2:\nInput:\nN = 3\nkeys = [[], [3], []]\n\nOutput:\nfalse\n\nExplanation:\n- Car 1 is initially unlocked and contains no keys.\n- Car 2 contains the key to car 3.\n- Car 3 contains no keys.\n\nStarting from car 1:\n- Car 1 is unlocked.\n- Car 2 is locked\n- Car 3 cannot be unlocked because the key to car 3 is in car 2, which is locked.\n\nNot all cars can be unlocked.\nConstraints:\n1 \u2264 N \u2264 10^4\nEach key in keys[i] is a unique integer between 1 and N.", "company": "Microsoft", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graph", "Depth-First Search (DFS)", "Breadth-First Search (BFS)", "Graph Traversal"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:10.929811", "thread_id": "worker-4489169504", "question_number": 1441, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436956", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/synchronizing-a-circular-network-of-computers/1469", "title": "1469. Synchronizing a Circular Network of Computers\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphDistributed SystemAmazon\n0 Comments\n98 Views", "page": 57, "position": 8, "url_hash": "01b3828a27198c05d69bc744ec433e51", "description": "Consider a network of N computers connected in a circular topology, where each computer is linked to its immediate neighbors forming a closed loop. Each computer operates independently and possesses a local clock. Due to various factors, these clocks may drift apart over time, leading to synchronization issues within the network.\nYour task is to implement an algorithm that synchronizes all computers in this circular network, ensuring that all local clocks are aligned within a specified precision. The synchronization should be achieved by leveraging the direct communication between neighboring computers.\nInput:\nAn integer N representing the number of computers in the network.\nA list of N floating-point numbers, where the i-th number denotes the initial time offset of the i-th computer's clock relative to a global reference time.\nA floating-point number precision indicating the acceptable maximum difference between any two synchronized clocks.\nOutput:\nA list of N floating-point numbers representing the adjusted time offsets for each computer after synchronization. The difference between the maximum and minimum values in this list should not exceed the specified precision.\nExample:\nInput:\nN = 4\ninitial_offsets = [0.5, -0.2, 1.1, 0.0]\nprecision = 0.01\n\nOutput:\n[0.35, 0.35, 0.35, 0.35]\nExplanation:\nIn this example, the initial clock offsets vary among the four computers. After applying the synchronization algorithm, all computers adjust their clocks to have the same offset of 0.35, achieving perfect synchronization within the specified precision.\nConstraints:\n2 \u2264 N \u2264 1000\nThe initial offsets are real numbers representing time differences in seconds.\nThe precision is a positive real number.", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graph", "Distributed System"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T09:04:10.791728", "thread_id": "worker-4393095376", "question_number": 1469, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436952", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/minimum-cost-increments-to-make-array-elements-unique/1470", "title": "1470. Minimum Cost/Increments to Make Array Elements Unique\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GreedyGreedy AlgorithmsSortingArraysAmazonServiceNow\n0 Comments\n210 Views", "page": 57, "position": 7, "url_hash": "7f8e965033cc64ca2c2348ae8fa1d63d", "description": "Given an array of integers where each element has an associated cost, your task is to make all elements in the array unique. You can achieve this by incrementing any element, and each increment operation incurs the corresponding cost for that element. Determine the minimum total cost required to make all elements in the array unique.\nInput:\nAn integer N representing the number of elements in the array.\nTwo arrays of length N:\nnums: the array of integers.\ncosts: where costs[i] represents the cost of incrementing nums[i] by 1.\nOutput:\nAn integer representing the minimum total cost to make all elements in the array unique.\nExample:\nInput:\nN = 4\nnums = [3, 2, 1, 2]\ncosts = [5, 3, 2, 4]\n\nOutput:\n6\n\nExplanation:\nIn the given array, the number 2 appears twice at indices 1 and 3. To make all elements unique:\n- Increment the element at index 1 (value 2) by 2 to make it 4, costing 6 units.\n\nThe total cost is 6 units, which is the minimum cost to make all elements unique.\nConstraints:\n1 \u2264 N \u2264 10^5\n1 \u2264 nums[i] \u2264 10^6\n1 \u2264 costs[i] \u2264 10^4", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Greedy", "Greedy Algorithms", "Sorting", "Arrays"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T09:04:11.653651", "thread_id": "worker-4390604368", "question_number": 1470, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436969", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/calculate-the-distance-between-two-nodes-in-a-binary-tree/1471", "title": "1471. Calculate the Distance Between Two Nodes in a Binary Tree\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Lowest Common Ancestor (LCA)Binary TreesTree TraversalAmazon\n0 Comments\n88 Views", "page": 57, "position": 6, "url_hash": "2b56a3c5aa28c66f2605422d7705a358", "description": "Given a binary tree and two distinct nodes within it, determine the minimum number of edges that must be traversed to travel from one node to the other.\nInput:\nThe root node of a binary tree.\nTwo distinct nodes, node1 and node2, present in the binary tree.\nOutput:\nAn integer representing the minimum number of edges between node1 and node2.\nExample:\nInput: \nBinary tree:\n       A\n      / \\\n     B   C\n    / \\\n   D   E\n      / \\\n     F   G\nnode1 = D\nnode2 = F\n\nOutput:\n3\n\nExplanation:\nthe shortest path is: `D \u2192 B \u2192 E \u2192 F`.\n\n**Constraints:**\n- The binary tree contains at least two nodes.\n- All node values are unique.\n- Both `node1` and `node2` are guaranteed to exist in the tree.", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Lowest Common Ancestor (LCA)", "Binary Trees", "Tree Traversal"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:11.318212", "thread_id": "worker-4394353856", "question_number": 1471, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436965", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/identifying-the-central-node-in-a-binary-tree-finding-node-that-is-the-least-number-of-edges-away-from-any-other-node-in-a-binary-tree/1472", "title": "1472. Identifying the Central Node in a Binary Tree | Finding Node That is the Least Number of Edges Away From Any Other Node in a Binary Tree\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary TreesTree TraversalLinkedIn\n0 Comments\n267 Views", "page": 57, "position": 5, "url_hash": "39354e850e0a94e04010ef1be930e733", "description": "In a binary tree, each node is connected by edges, and the distance between two nodes is defined as the number of edges in the shortest path connecting them. Your task is to identify the node that has the smallest sum of distances to all other nodes in the tree. This node is often referred to as the \"tree center\" and represents the most central point in terms of minimizing the total distance to all other nodes.\nInput:\nThe root node of a binary tree.\nOutput:\nThe node that has the minimum sum of distances to all other nodes in the tree. If multiple nodes have the same minimum sum, return any one of them.\nExample:\nInput:\n       A\n      / \\\n     B   C\n    / \\\n   D   E\n      / \\\n     F   G\n\nOutput:\nB\n\nExplanation:\nTo find the central node:\n- Calculate the sum of distances from each node to all other nodes.\n- Identify the node with the smallest sum.\n\nIn this example, node 'B' has the smallest sum of distances to all other nodes, making it the central node.\nConstraints:\nThe binary tree contains at least one node.\nAll node values are unique.", "company": "LinkedIn", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Trees", "Tree Traversal"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:03.637693", "thread_id": "worker-4489909680", "question_number": 1472, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436937", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/check-if-a-number-is-a-power-of-two-2/1473", "title": "1473. Check if a Number is a Power of Two (2)\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)MathematicalBit ManipulationLinkedIn\n0 Comments\n167 Views", "page": 57, "position": 4, "url_hash": "ce848c14a98c5119950996d0800b55f8", "description": "Given an integer n, determine whether it is a power of two. An integer is a power of two if there exists an integer x such that n == 2^x.\nInput:\nAn integer n.\nOutput:\nA boolean value: true if n is a power of two, otherwise false.\nExample 1:\nInput:\nn = 1\n\nOutput:\ntrue\n\nExplanation:\n2^0 = 1\nExample 2:\nInput:\nn = 16\n\nOutput:\ntrue\n\nExplanation:\n2^4 = 16\nExample 3:\nInput:\nn = 3\n\nOutput:\nfalse\n\nExplanation:\n3 is not a power of two.\nConstraints:\n-2^31 <= n <= 2^31 - 1", "company": "LinkedIn", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Mathematical", "Bit Manipulation"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T09:04:04.044749", "thread_id": "worker-4489910544", "question_number": 1473, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436947", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/password-generator/1474", "title": "1474. Password Generator\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Qualcomm\n0 Comments\n35 Views", "page": 57, "position": 3, "url_hash": "f25b3783cfa11a16834bc41d81909c1b", "description": "Implemented a secure password generator with constraints like length, character types, and randomness.", "company": "Qualcomm", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:04:03.763744", "thread_id": "worker-4394408832", "question_number": 1474, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436942", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/design-a-5-star-rating-react-component/1475", "title": "1475. Design a 5-Star Rating React component\nMedium\nSystem Design - FrontendSystem DesignReact.JsReusabilityExtensibilityClean Codin brown\", \"fox\"],\n    [\"the\", \"lazy\", \"dog\"],\n    [\"the\", \"fox\", \"jumps\", \"over\", \"the\", \"lazy\", \"dog\"]\n]\nConstraints:\nThe number of words provided does not exceed 10.\nEach word consists of lowercase English letters.\nThe isValidSentence function is provided and operates in O(1) time.", "company": "Qualcomm", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Backtracking", "Combinatorics"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:03:56.907748", "thread_id": "worker-4393095424", "question_number": 1476, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436905", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/match-report-generator-with-player-performance-metrics-using-a-given-public-api/1477", "title": "1477. Match Report Generator with Player Performance Metrics Using a Given Public API\nMedium\nLow-Level Design (LLD)FrontendQualcomm\n0 Comments\n40 Views", "page": 56, "position": 10, "url_hash": "57ad8c90b42b3d550aedc4cf5f735dc5", "description": "Given a public API that provides recent match details, generate a simple match report summarizing the results\nPlayer statistics, including performance metrics", "company": "Qualcomm", "tags": ["Low-Level Design (LLD)", "Frontend"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T09:03:57.066191", "thread_id": "worker-4393095376", "question_number": 1477, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436914", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/constructing-an-optimal-binary-search-tree-from-ordered-words-and-search-frequencies/1478", "title": "1478. Constructing an Optimal Binary Search Tree from Ordered Words and Search Frequencies\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary Search Tree (BST)Dynamic Programming (DP)Uber\n0 Comments\n204 Views", "page": 56, "position": 9, "url_hash": "ac290d128916a8d8383f65e0042d0e42", "description": "Given:\nAn array of n unique words (strings) sorted in ascending lexicographical order.\nAn array frequency of length n, where frequency[i] denotes the number of times the i-th word is searched.\nYour task is to construct a Binary Search Tree (BST) containing all the given words such that the total search cost is minimized. The search cost for a word is defined as the product of its search frequency and the number of comparisons required to locate it in the BST. The total search cost is the sum of the search costs for all words.\nInput:\nAn array of strings words[] of length n sorted in ascending order.\nAn array of integers frequency[] of length n, where each frequency[i] represents the search frequency of words[i].\nOutput:\nA Binary Search Tree with the given words as nodes, structured to achieve the minimum possible total search cost.\nExample:\nInput:\nwords = [\"apple\", \"banana\", \"cherry\"]\nfrequency = [30, 10, 40]\n\nOutput:\n      cherry\n      /\n   apple\n      \\\n    banana\n\nExplanation:\nIn this tree:\n- Searching for \"cherry\" requires 1 comparison.\n- Searching for \"apple\" requires 2 comparisons.\n- Searching for \"banana\" requires 3 comparisons.\n\nThe total search cost is calculated as:\n(40 * 1) + (30 * 2) + (10 * 3) = 40 + 60 + 30 = 130\nConstraints:\n1 <= n <= 200\nEach word consists of lowercase English letters.\nAll words are unique and provided in ascending order.\nfrequency[i] is a positive integer representing the search frequency of words[i].", "company": "Uber", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Search Tree (BST)", "Dynamic Programming (DP)"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T09:03:57.221929", "thread_id": "worker-4489169792", "question_number": 1478, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436923", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/how-do-you-deal-with-a-strict-manager/1479", "title": "1479. How Do You Deal With a Strict Manager?\nMedium\nLeadership PrinciplesBehavioralBehavioral InterviewsSituation BasedSTAR MethodQualcomm\n0 Comments\n35 Views", "page": 56, "position": 8, "url_hash": "eb9a2f4c81baeabd2b63f7c4143e4db2", "description": "How do you deal with a strict manager?", "company": "Qualcomm", "tags": ["Leadership Principles", "Behavioral", "Behavioral Interviews", "Situation Based", "STAR Method"], "category": "Behavioral", "difficulty": "Medium", "scraped_at": "2025-09-15T09:03:56.961862", "thread_id": "worker-4393097728", "question_number": 1479, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436910", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/identifying-cascading-job-failures-in-a-dependency-graph/1480", "title": "1480. Identifying Cascading Job Failures in a Dependency Graph\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Topological SortingGraphDepth-First Search (DFS)Qualcomm\n0 Comments\n91 Views", "page": 56, "position": 7, "url_hash": "a84738a244012ae2b0b51392ceeb54b2", "description": "In a system where jobs are represented as nodes in a directed acyclic graph (DAG), each directed edge from node A to node B signifies that job A must successfully complete before job B can commence. Given such a DAG and a specific job that has failed, your task is to determine all subsequent jobs that are guaranteed to fail as a direct or indirect result of this initial failure.\nInput:\nAn integer n, representing the total number of jobs, labeled from 0 to n-1.\nA list of pairs dependencies, where each pair (u, v) indicates a directed edge from job u to job v, meaning job u must complete before job v starts.\nAn integer failedJob, representing the job that has initially failed.\nOutput:\nA list containing the labels of all jobs that will inevitably fail due to the failure of the failedJob, sorted in ascending order. If no other jobs will fail, return an empty list.\nExample:\nInput:\nn = 6\ndependencies = [(0, 1), (1, 2), (1, 3), (3, 4), (2, 5)]\nfailedJob = 1\n\nOutput:\n[2, 3, 4, 5]\n\nExplanation:\nIn the given DAG:\n- Job `1` depends on job `0`.\n- Jobs `2` and `3` depend on job `1`.\n- Job `4` depends on job `3`.\n- Job `5` depends on job `2`.\n\nSince job `1` has failed:\n- Jobs `2` and `3`, which depend on job `1`, will also fail.\n- Job `4`, which depends on job `3`, will fail as well.\n- Job `5`, which depends on job `2`, will also fail.\n\nThus, the jobs that will fail are `[2, 3, 4, 5]`.\nConstraints:\n1 <= n <= 10^5\n0 <= u, v < n\nThe graph is a directed acyclic graph (DAG).\nEach job may have multiple dependencies, and multiple jobs may depend on a single job.", "company": "Qualcomm", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Topological Sorting", "Graph", "Depth-First Search (DFS)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:03:57.120090", "thread_id": "worker-4489912128", "question_number": 1480, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436919", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/validate-bfs-traversal-sequence-in-an-undirected-tree/1481", "title": "1481. Validate BFS Traversal Sequence in an Undirected Tree\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Breadth-First Search (BFS)Tree TraversalGraphPhonePe\n0 Comments\n160 Views", "page": 56, "position": 6, "url_hash": "aa178a0f7741d2b7818c1e436b86d6a7", "description": "You are provided with an undirected tree consisting of n nodes, labeled from 1 to n. The tree is described by n-1 edges, each connecting two of its nodes. Additionally, you are given a sequence of these n nodes. Your task is to determine whether this sequence represents a valid Breadth-First Search (BFS) traversal of the tree, starting from node 1.\nInput:\nAn integer n (1 \u2264 n \u2264 200,000), the number of nodes in the tree.\nn-1 lines, each containing two integers x and y (1 \u2264 x, y \u2264 n), representing an undirected edge between nodes x and y.\nA line containing n distinct integers a1, a2, ..., an (1 \u2264 ai \u2264 n), representing the sequence to be verified as a BFS traversal.\nOutput: Output \"Yes\" if the given sequence is a valid BFS traversal of the tree starting from node 1; otherwise, output \"No\".\nExample:\nInput:\n\n6\n1 2\n1 3\n2 4\n2 5\n3 6\n1 2 3 4 5 6\n\nOutput:\nYes\n\nExplanation:\nStarting from node `1`, the BFS traversal visits its neighbors `2` and `3`. Subsequently, it visits the neighbors of `2` (nodes `4` and `5`), followed by the neighbor of `3` (node `6`). The sequence `1, 2, 3, 4, 5, 6` adheres to this order, confirming it as a valid BFS traversal.\nConstraints:\nThe tree structure ensures that there is exactly one simple path between any two nodes.\nThe sequence provided contains each node exactly once, with no repetitions.", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Breadth-First Search (BFS)", "Tree Traversal", "Graph"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:03:58.021239", "thread_id": "worker-4393095520", "question_number": 1481, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436928", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/design-a-social-networking-site/1482", "title": "1482. Design a social networking site\nMedium\nSystem DesignHigh-Level Design (HLD)ConcurrencyDatabasesWalmart Global Tech India\n0 Comments\n130 Views", "page": 56, "position": 5, "url_hash": "ac2941e354d05a7024d17985b5f945f3", "description": "Design a social networking site, with functionalities like adding posts, likes, comments, sending and accepting/rejecting friend request, giving 'people you may know' recommendations.\nFollow ups:\nHow to handle concurrent friend to move all balls to the i-th box.\nExample:\nInput:\nboxes = \"110\"\n\nOutput:\n[1, 1, 3]\n\nExplanation:\n- To move all balls to the first box (`i=0`), one operation is needed to move the ball from the second box to the first box.\n- To move all balls to the second box (`i=1`), one operation is needed to move the ball from the first box to the second box.\n- To move all balls to the third box (`i=2`), two operations are needed to move the ball from the first box to the third box, and one operation to move the ball from the second box to the third box, totaling three operations.\nConstraints:\nn == boxes.length\n1 \u2264 n \u2264 2000\nEach character in boxes is either '0' or '1'.", "company": "Skydo", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Prefix Sum"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:03:49.180455", "thread_id": "worker-4394449744", "question_number": 1485, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436891", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/maximum-path-sum-in-a-2d-array-with-movement-constraints/1486", "title": "1486. Maximum Path Sum in a 2D Array with Movement Constraints\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Dynamic Programming (DP)MatrixAmazon\n0 Comments\n113 Views", "page": 56, "position": 1, "url_hash": "60d2ec9957a61db5ad3c15928fd9d323", "description": "You are given a 2D array grid with n rows, where the number of columns in each row may vary. Your task is to select exactly one element from each row to maximize the sum of the selected elements. However, there are movement constraints:\nIf you pick an element from column index j in the current row, then in the next row, you can only pick from:\nDirectly below (j)\nDiagonally left (j-1)\nDiagonally right (j+1)\nFind the maximum possible sum that can be obtained while following these constraints.\nInput:\nAn integer n (1 \u2264 n \u2264 1000), representing the number of rows in the grid.\nA list of n lists, where the i-th list represents the i-th row of the grid and contains m_i integers (1 \u2264 m_i \u2264 1000), representing the elements of the row.\nOutput:\nAn integer representing the maximum sum achievable by selecting one element from each row while adhering to the movement constraints.\nExample:\nInput:\ngrid = [\n  [3, 1, 4],\n  [2, 8, 5, 9],\n  [7, 6, 6]\n]\n\nOutput:*\n19\n\nExplanation: \nOne possible selection is:\n- Select `4` from the first row (index `2`).\n- Select `9` from the second row (index `3`), which is diagonally right of index `2`.\n- Select `6` from the third row (index `2`), which is diagonally left of index `3`.\n\nThe sum is `4 + 9 + 6 = 19`. However, the maximum sum achievable with valid movements is `19`.\n\n**Constraints:**\n- `1 \u2264 n \u2264 1000`\n- `1 \u2264 m_i \u2264 1000` for each row `i`\n- All elements in the grid are integers within the range `[-10^4, 10^4]`.", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Dynamic Programming (DP)", "Matrix"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:03:42.516089", "thread_id": "worker-4394267264", "question_number": 1486, "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.436867", "processing_version": "2.1"}, {"url": "https://enginebogie.com/public/question/design-delivery-service/1487", "title": "1487. Design Delivery Service\nMedium\nLow-Level Design (LLD)Class DesignClean CodingDesign PatternsSOLID PrinciplesFlipkart\n0 Comments\n254 Views", "page": 55, "position": 10, "url_hash": "73a072c46d57e15d8fe31b6922198d41", "description": "Overview\nWrite an application that allows delivery agents to pick up orders and deliver them to a Pincode.\nApplication should be able to do the following\nUsers should be able to create an order, requiring the following details\nOrder name\nOrder Pincode.\nFor example: Order A for Pincode 560087\nAdmin should be able to create delivery agents who can deliver the order created.\n[ Multiple delivery agents can be registered to a single Pincode ]\n[ Agent can deliver to only one Pincode ] - Extension Bonus - Agent should be able to deliver to multiple Pincode.\nFor example: Agent A who can deliver to Pincode 560087\nA driver function that would be able to execute this process and show metrics for the status of order delivery.\nFor example:\nOrder A has been picked up by Agent A for Pincode 560087\nOrder A has been delivered by agent A for Pincode 560087\nTest Case (Basic Functionalities)\ncreateOrder(Order A, 560087)\ncreateOrder(Order B, 560088)\ncreateOrder(Order C, 560089)\ncreateOrder(Order D, 560087)\ncreateAgent(AgentA, 560087)\ncreateAgent(AgentB, 560088)\ncreateAgent(AgentC, 560089)\n\nOn execution:\nAgent A has picked up Order A\nAgent A has delivered Order A to 560087\nAgent B has picked up Order B\nAgent B has delivered Order B to 560088\nAgent C has picked up Order C\nAgent C has delivered Order C to 560089\nAgent A has picked up Order D\nAgent A has delivered Order D to 560087\nBonus\nAdd functionality so that Agent can deliver to multiple pincodes\nAdd functionality wherein the application also accounts for the time required for a particular scheduled order delivery\ncreateOrder(Order A, 560087, \u201c10:30 - Mar 22, 2025\u201d, 30) which means Order A scheduled for 10:30 am on Mar 22, 2025 will take 30 mins to deliver in pincode 560087\nChange the execution output accordingly like\nAgent A has picked up Order A at 10:30 AM, Mar 22, 2025\nAgent A has completed delivery of Order A to 560087 at 11:00 AM, Mar 22, 2025", "company": "Flipkart", "tags": ["Low-Level Design (LLD)", "Class Design", "Clean Coding", "Design Patterns", "SOLID Principles"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T09:03:42.633873", "thread_id": "worker-4390426896", "question_number": 1487, "source": "enginebogie.com", "proce
