anation: The peak element in this matrix is 8, which is at coordinates (1, 2).", "company": "MAQ Software", "tags": ["Binary Search", "Matrix", "Searching", "Algorithms", "Coding and Problem-Solving"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:52:51.235187", "thread_id": "worker-4570178544", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528320"}, {"url": "https://enginebogie.com/public/question/find-the-defective-ball-using-a-balance/368", "title": "368. Find the Defective Ball using a Balance\nMedium\nPuzzleLogic BuildingProblem SolvingMAQ Software\n1\n58", "question_number": 368, "page": 105, "position": 2, "url_hash": "65273518bd203e874f53934d71132371", "description": "You are given 100 identical-looking balls, out of which 99 are of equal weight, and one ball is defective and weighs either more or less than the others. You also have a balance with two pans. The balance can be used to compare the weight of two groups of balls against each other.\nYour task is to devise a strategy to find the defective ball using the balance in the minimum number of steps possible.", "company": "MAQ Software", "tags": ["Puzzle", "Logic Building", "Problem Solving"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:52:50.904472", "thread_id": "worker-4570179760", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528325"}, {"url": "https://enginebogie.com/public/question/detect-loop-in-a-linked-list/369", "title": "369. Detect Loop in a Linked List\nEasy\nLinked ListCycle DetectionFloyd's Tortoise and HareHashingData StructuresCoding and Problem-SolvingMAQ SoftwareCoinDCXDocquityServiceNow\n0\n116", "question_number": 369, "page": 105, "position": 1, "url_hash": "becf5fcbdac82dd1129ed2b40550fcae", "description": "You are given a singly linked list where each node contains an integer value and a reference to the next node in the list. The linked list may or may not have a loop. A loop exists if there is a node whose next pointer points to a previously visited node, forming a cycle in the list.\nYour task is to write a function to detect whether the linked list contains a loop. If a loop is present, return True; otherwise, return False.\nExample 1:\nInput:\nhead = ListNode(1)\nnode2 = ListNode(2)\nnode3 = ListNode(3)\nnode4 = ListNode(4)\nnode5 = ListNode(5)\n\nhead.next = node2\nnode2.next = node3\nnode3.next = node4\nnode4.next = node5\nnode5.next = node2  # This creates a loop, as node5 points back to node2\n\nOutput: True\nExample 2:\nInput:\nhead = ListNode(1)\nnode2 = ListNode(2)\nnode3 = ListNode(3)\n\nhead.next = node2\nnode2.next = node3\nnode3.next = None  # This forms a linear list with no loop\n\nOutput: False", "company": "MAQ Software", "tags": ["Linked List", "Cycle Detection", "Floyd's Tortoise and Hare", "Hashing", "Data Structures", "Coding and Problem-Solving"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:52:50.625468", "thread_id": "worker-4570179152", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528332"}, {"url": "https://enginebogie.com/public/question/replace-vowel-in-string/370", "title": "370. Replace Vowel In String\nEasy\nStringVowelCoding and Problem-SolvingAJIO.com\n0\n89", "question_number": 370, "page": 104, "position": 10, "url_hash": "5782a245cf8bba49bef6e208c07792e0", "description": "You are given a string str consisting of lowercase letters and an array vowels containing the vowels (a, e, i, o, u) in a specific order. Additionally, you have an integer k, which represents the step size for moving through the vowels array during the replacement process.\nYour task is to write a function that replaces all the vowels in the string str with the values from the vowels array based on the specified step k. Start the replacement from the kth value from the end in the vowels array, and after each replacement, move k steps further in the vowels array. If there are no further vowels on the left from the current index in vowels, wrap around to the end of the vowels array.\nExample 1:\nstr = \"hello\", k = 2\noutput = \"holle\"\nExample 2:\nstr = \"Train\", k = 2\noutput = \"Troen\"", "company": "AJIO.com", "tags": ["String", "Vowel", "Coding and Problem-Solving"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:52:56.529769", "thread_id": "worker-4570173680", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528338"}, {"url": "https://enginebogie.com/public/question/n-queen-problem/371", "title": "371. N Queen Problem\nHard\nCoding and Problem-SolvingAlgorithmsAJIO.comMicrosoft\n0\n141", "question_number": 371, "page": 104, "position": 9, "url_hash": "ee30e08f620f5f07e79a0399162bfd1f", "description": "The n-queens puzzle involves arranging n queens on a n \u00d7 n chessboard without any of them attacking another.\nGiven an integer n, return all distinct solutions to the n-queens puzzle. You may return the answer in any order.\n'Q' and '.' both denote a queen and an empty space, respectively, and each solution comprises a unique board configuration of the n-queens' placement.", "company": "AJIO.com", "tags": ["Coding and Problem-Solving", "Algorithms"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:52:56.929344", "thread_id": "worker-4570180368", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528344"}, {"url": "https://enginebogie.com/public/question/binary-string-swap-and-index-lookup/372", "title": "372. Binary String Swap and Index Lookup\nMedium\nStringCoding and Problem-SolvingZeta Suite\n0\n297", "question_number": 372, "page": 104, "position": 8, "url_hash": "92a57b05578c5a8bf1dff6f6ae934576", "description": "You are given a binary string consisting of only '0s' and '1s', and an integer k. The binary string can be transformed by performing the following operations repeatedly for k iterations:\nSwap all occurrences of '0' with '01'.\nSwap all occurrences of '1' with '10'.\nAfter k iterations, you need to return the character at index i in the modified binary string.\nExample 1:\nString input=\"01\", k=2, i=2\n\niteration 1-> 0110\niteration 2-> 01101001\n\nsince i=2, we should return literal at the position i i.e 1", "company": "Zeta Suite", "tags": ["String", "Coding and Problem-Solving"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:52:57.214881", "thread_id": "worker-4570174592", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528349"}, {"url": "https://enginebogie.com/public/question/car-pooling/373", "title": "373. Car Pooling\nMedium\nCoding and Problem-SolvingArraysSortingHeapPriority QueuePrefix SumZeta Suite\n0\n297", "question_number": 373, "page": 104, "position": 7, "url_hash": "a95ef0d5cd90cf36d314dba99017cd22", "description": "You are driving a car that can accommodate capacity number of passengers, and you are given an array trips representing a series of trips. Each trip is represented by three integers numPassengers[i], from[i], and to[i], where numPassengers[i] indicates the number of passengers for the ith trip, and from[i] and to[i] represent the locations to pick them up and drop them off, respectively. The locations are given as the number of kilometers due east from the car's initial location.\nThe car can only drive east (i.e., it cannot turn around and drive west). Your task is to determine whether it is possible to pick up and drop off all passengers for all the given trips without exceeding the car's capacity at any point during the journey.\nExample 1:\nInput: `trips = [[2, 1, 5], [3, 3, 7]]`, `capacity = 4`\nOutput: `False`\nExplanation: The car can pick up two passengers at location 1 and drop them off at location 5. Then, the car cannot pick up three passengers at location 3 since the total capacity is 4 and 2 passengers would already be sitting there.\nExample 2:\nInput: `trips = [[3, 2, 7], [1, 7, 10]]`, `capacity = 4`\nOutput: `True`\nExplanation: The car can pick up three passengers at location 2 and drop them off at location 7. From 7, it can pick another passenger and continue till 10.", "company": "Zeta Suite", "tags": ["Coding and Problem-Solving", "Arrays", "Sorting", "Heap", "Priority Queue", "Prefix Sum"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:52:57.124498", "thread_id": "worker-4570176112", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528355"}, {"url": "https://enginebogie.com/public/question/median-of-new-array-from-pair-sums/375", "title": "375. Median of New Array from Pair Sums\nEasy\nCoding and Problem-SolvingFinding MedianPhonePe\n0\n213", "question_number": 375, "page": 104, "position": 6, "url_hash": "ab1596e6a20a15cc26f058be1401af54", "description": "You are given an array of integers. Your task is to determine the median of a new array generated from the given input array. The new array is formed by taking the sum of each pair of elements in the original array.\nExample :1\nInput: `[1, 2, 3]`\nOutput: `4.0`\nExplanation: The new array will be `[3, 4, 5]` (sums of pairs: 1+2=3, 1+3=4, 2+3=5). The median of the new array is 4.0.\nExample 2:\nInput: `[5, 2, 6, 4]`\nOutput: `9.0`\nExplanation: The new array will be `[7, 11, 9, 8, 10, 6]` (sums of pairs: 5+2=7, 5+6=11, 5+4=9, 2+6=8, 2+4=6, 6+4=10). The median of the new array is 9.0.", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Finding Median"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:53:03.503824", "thread_id": "worker-4570178240", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528360"}, {"url": "https://enginebogie.com/public/question/high-level-design-for-scheduled-query-executor/376", "title": "376. High-Level Design for Scheduled Query Executor\nMedium\nHigh-Level Design (HLD)High ScalabilityHigh AvailabilitySystem DesignAtlassian\n0\n2,060", "question_number": 376, "page": 104, "position": 5, "url_hash": "7df5e59e275ff4e1e40617a910c245d4", "description": "You are tasked with designing a high-level system for a Scheduled Query Executor that allows users to schedule and execute queries on a database at specific intervals. The system should support various types of queries, provide scheduling options, and log query execution results.\nRequirements:\nQuery Execution: The system should allow users to submit SQL queries to be executed on a database. Users should be able to submit queries of different types, including SELECT, INSERT, UPDATE, DELETE, and more.\nQuery Scheduling: Users should be able to schedule queries to be executed at specific intervals, such as once per day, once per week, or a custom interval.\nQuery Logging: The system should log the execution results of each query, including success or failure status, execution time, and any returned data or affected rows.\nError Handling: The system should handle errors and exceptions that may occur during query execution and provide appropriate error messages or notifications to users.\nDatabase Connection: The system should establish and maintain a connection to the target database to execute queries.\nSecurity: The system should implement appropriate security measures to ensure that users can only execute authorized queries and access relevant data.\nScalability: The system should be scalable to handle a large number of queries and users concurrently.", "company": "Atlassian", "tags": ["High-Level Design (HLD)", "High Scalability", "High Availability", "System Design"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:53:03.896367", "thread_id": "worker-4570177328", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528365"}, {"url": "https://enginebogie.com/public/question/file-and-collection-management-system/377", "title": "377. File and Collection Management System\nMedium\nCoding and Problem-SolvingFile ManagementAtlassian\n0\n2,101", "question_number": 377, "page": 104, "position": 4, "url_hash": "547c21e1be523728a12cd1e40a879371", "description": "You are given a list of files, each represented by [FileName, FileSize, [Collection]]. The \"Collection\" field is optional, indicating that a file can belong to one or more collections. However, a collection can have one or more files associated with it.\nYour task is to implement a system that can process and analyze this file list to perform the following operations:\nCalculate the total size of files processed.\nIdentify and calculate the top K collections based on their total size. Example: Suppose you have the following file list:\nfile1.txt (size: 100)\nfile2.txt (size: 200) in collection \"collection1\"\nfile3.txt (size: 200) in collection \"collection1\"\nfile4.txt (size: 300) in collection \"collection2\"\nfile5.txt (size: 100)\nOutput:\nTotal size of files processed: 900\nTop 2 collections:\n- collection1 : 400\n- collection2 : 300", "company": "Atlassian", "tags": ["Coding and Problem-Solving", "File Management"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:53:04.788061", "thread_id": "worker-4570177024", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528371"}, {"url": "https://enginebogie.com/public/question/design-for-online-marketplace/378", "title": "378. Design for Online Marketplace\nMedium\nHigh-Level Design (HLD)System DesignPhonePeKotak Mahindra Bank\n0\n1,376", "question_number": 378, "page": 104, "position": 3, "url_hash": "d50ee5e3262ebb6eead40b17beecb71a", "description": "Design an online marketplace that allows buyers to browse and purchase products from multiple sellers. The marketplace should provide an easy-to-use interface for buyers to search and filter products, view product details, add products to their shopping cart, and checkout. The goal is to create a seamless and efficient online shopping experience for buyers.\nUser Registration and Login: Users must be able to register and log in to their accounts.\nProduct Fetch: The system should be able to retrieve any product using an identifier.\nShopping Cart: Buyers should be able to add products to a shopping cart, view their cart, and checkout. The checkout process should collect necessary information from the buyer, including shipping address, payment information, and order confirmation.\nOrder Management: Buyers should be able to view their order history and track their orders.\nFunctions to help you think createUser(User user): This function is used to create and store a new user in the system. It takes a User object as input which contains the user's details like name, email, password, and other relevant information. The function should validate the input data before storing the user.\ngetUser(String userId): This function retrieves the user's details based on their unique user ID. It takes a userId as input and returns a User object containing the user's details. The function should handle the case when the userId does not exist in the system.\ngetProduct(String productId): This function retrieves the product's details based on its unique product ID. It takes a productId as input and returns a Product object containing the product's details. The function should handle the case when the productId does not exist in the system.\naddToCart(String userId, String productId, int quantity): This function is used to add a product to the user's shopping cart. It takes userId, productId, and quantity as inputs and adds the product to the user's cart with the specified quantity. If the product is already in the cart, the quantity should be updated. The function should handle the case when either userId or productId does not exist in the system.\ngetCart(String userId): This function retrieves the user's shopping cart. It takes userId as input and returns a list of CartItem objects containing the details of each product in the user's cart. The function should handle the case when the userId does not exist in the system.\ncheckout(String userId): This function is used to check out the user's shopping cart. It takes userId as input and completes the order by creating a new Order object and updating the inventory of each product in the cart. The function should handle the case when the userId does not exist in the system, or the cart is empty.\ngetOrderHistory(String userId): This function retrieves the user's order history. It takes userId as input and returns a list of Order objects containing the details of each completed order. The function should handle the case when the userId does not exist in the system, or the user has no order history.", "company": "PhonePe", "tags": ["High-Level Design (HLD)", "System Design"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:53:03.717011", "thread_id": "worker-4570176720", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528377"}, {"url": "https://enginebogie.com/public/question/vehicle-rental-service-like-zoomcar/379", "title": "379. Vehicle Rental Service like Zoomcar\nMedium\nLow-Level Design (LLD)Machine Coding RoundObject-Oriented ProgrammingClean CodingVehicle Rental ServicePhonePeWayfairWalmart Global Tech IndiaFlipkartBlinkitCoinDCXIntuit\n0\n1,218", "question_number": 379, "page": 104, "position": 2, "url_hash": "02c2bda4dc58da3899d832250a6b3596", "description": "You have to design and implement a Vehicle Rental Service which allows users to rent a given type of Vehicle for a given time slot.\nRequirements:\nThis Vehicle Rental Service will be operational only in one city (Delhi) which will have multiple branches (eg. Vasant Vihar Branch, CP branch, etc).\nEach branch can have three different types of vehicles (VehicleType): Sedan, Hatchback, SUV. There could be any number of vehicles of each type in a branch.\nThe rental price per hour should be defined at \u201cper branch per vehicle type\u201d level and NOT at an individual vehicle level. (eg. Sedan in CP branch = 150 rs/hr, Sedan in Vasant Vihar = 100 rs/hr, Hatchback in CP = 80rs/hr and so on)\nA user can request to rent a particular vehicle type for a given time slot. You will have to allot the vehicle from one of the branches if available for the given time slot with the \u201clowest rental price\u201d strategy.\nThe following APIs have to be implemented: Note: The given parameters are the mandatory parameters, you are free to add more parameters as part of your APIs if you feel the need to do so. The return type of each API is up to you but make sure it provides the relevant information needed.\naddBranch(branchName)\nThis will add a new branch for your Service.\nallocatePrice(branchName, vehicleType, price);\nThis will be used to define price per vehicle type per branch\naddVehicle(vehicleId, vehicleType, branchName);\nThis will add a new vehicle of the given vehicle type in a given existing branch.\nbookVehicle(vehicleType, startTime, endTime)\nThis will be used to rent a vehicle for the given vehicle type for a given time slot defined by Start time and end time. You can expect the start time and endTime to be in hourly slots only.\n[Optional]viewVehicleInventory(startTime, endTime):\nThis will give a snapshot of the inventory for the given time slot i.e. all the vehicles that are available and all the vehicles that are not available categorised by vehicleType.\nGuidelines:\nYou should store the data in-memory using a language-specific data-structure.\nYou can print the output in console.\nDesign your application in a way that a new rental Strategy can be implemented and used instead of the default one (lowest price).\nImplement clear separation between your data layers and service layers.\nYou can take the startTime and endTime as DateTime or in any other way as you prefer.\nThe start time and end time will be in hourly granularity only.\nExpectations:\nYour code should cover all the mandatory functionalities explained above.\nYour code should be executable and clean.\nYour code should be properly refactored, and exceptions should be gracefully handled.\nHow will you be evaluated?\nCode Should be working\nCode readability and testability\nSeparation Of Concerns\nAbstraction\nObject-Oriented concepts.\nLanguage proficiency.\nScalability\nConcurrency handling (Bonus Points)\nTest Coverage (Bonus Points)\nSample Execution:\naddBranch(\u201cVasanth Vihar\u201d)\naddBranch(\u201cCyber City\u201d)\nallocatePrice(\u201cVasanth Vihar\u201d, VehicleType.Sedan, 100)\nallocatePrice(\u201cVasanth Vihar\u201d, VehicleType.Hatchback, 80)\nallocatePrice(\u201cCyber City\u201d, VehicleType.Sedan, 200)\nallocatePrice(\u201cCyber City\u201d, VehicleType.Hatchback, 50)\naddVehicle(\u201cDL 01 MR 9310\u201d, VehicleType.Sedan, \u201cVasanth Vihar\u201d)\naddVehicle(\u201cDL 01 MR 9311\u201d, VehicleType.Sedan, \u201cCyber City\u201d)\naddVehicle(\u201cDL 01 MR 9312\u201d, VehicleType.Hatchback, \u201cCyber City\u201d)\nbookVehicle(VehicleType.Sedan, 29-02-2020 10:00 AM, 29-02-2020 01:00 PM)\n\n\u201cDL 01 MR 9310\u201d from Vasanth Vihar booked.\n\nNote: Since the strategy is lowest price first, the sedan was allocated from Vasanth Vihar as the >>>price is lower as compared to Cyber City Branch.\n\nbookVehicle(VehicleType.Sedan, 29-02-2020 02:00 PM, 29-02-2020 03:00 PM)\n\n\u201cDL 01 MR 9310\u201d from Vasanth Vihar booked.\n\nbookVehicle(VehicleType.Sedan, 29-02-2020 02:00 PM, 29-02-2020 03:00 PM)\n\n\u201cDL 01 MR 9311\u201d from Cyber City booked.\n\nbookVehicle(VehicleType.Sedan, 29-02-2020 02:00 PM, 29-02-2020 03:00 PM)\n\nNO SEDAN AVAILABLE\n\nviewInventory(29-02-2020 02:00 PM, 29-02-2020 03:00 PM)\n\nBranch: Vasanth Vihar\nSedan DL 01 MR 9310 Booked\nHatchback DL 01 MR 9312 Available\nBranch: Cyber City\nSedan DL 01 MR 9311 Booked\n\nviewInventory(29-02-2020 04:00 PM, 29-02-2020 05:00 PM)\n\nBranch: Vasanth Vihar\nSedan DL 01 MR 9310 Available\nHatchback DL 01 MR 9312 Available\nBranch: Cyber City\nSedan DL 01 MR 9311 Available", "company": "PhonePe", "tags": ["Low-Level Design (LLD)", "Machine Coding Round", "Object-Oriented Programming", "Clean Coding", "Vehicle Rental Service"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:53:04.000987", "thread_id": "worker-4570175808", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528382"}, {"url": "https://enginebogie.com/public/question/cutting-trees-in-the-forest/380", "title": "380. Cutting Trees in the Forest\nMedium\nBinary SearchArraysCoding and Problem-SolvingAlgorithmsPhonePeAmazon\n0\n338", "question_number": 380, "page": 104, "position": 1, "url_hash": "2b0a4d6c18efcb428289b03bc278bd6b", "description": "You are given a forest with n trees. The heights of the trees are stored in an array trees[], where trees[i] denotes the height of the ith tree in the forest. If the ith tree is cut at a height H, then the amount of wood collected is trees[i] - H, provided trees[i] > H. Your task is to find the height H at which every tree should be cut (all trees have to be cut at the same height) such that the total wood collected is exactly equal to k. If it is not possible to collect exactly k units of wood, return -1; otherwise, return the height H.\nInput:\ntrees: A list of integers representing the heights of the trees in the forest. (1 \u2264 len(trees) \u2264 10^5, 1 \u2264 trees[i] \u2264 10^6)\nk: An integer representing the total wood that needs to be collected. (0 \u2264 k \u2264 10^9)\nOutput:\nAn integer representing the height H at which every tree should be cut. If it is not possible to collect exactly k units of wood, return -1.\nExample 1:\ntrees[] = [3, 6, 2, 8, 7]\nk = 15\nOutput: -1\n\nExplanation:\nIn the given example, if we cut all trees at \nFor H=6, we collect wood (3-6) + (6-6) + (2-6) + (8-6) + (7-6) = 0 + 0 + 0 + 2 + 1 = 3 units of wood, which is less than k = 15. \nFor H=5, we collect wood (3-5) + (6-5) + (2-5) + (8-5) + (7-5) = 0 + 1 + 0 + 3 + 2 = 6 units of wood, which is less than k = 15. \nFor H=4, we collect wood (3-4) + (6-4) + (2-4) + (8-4) + (7-4) = 0 + 2 + 0 + 4 + 3 = 9 units of wood, which is less than k = 15. \nFor H=3, we collect wood (3-3) + (6-3) + (2-3) + (8-3) + (7-3) = 0 + 3 + 0 + 5 + 4 = 12 units of wood, which is less than k = 15. \nFor H=2, we collect wood (3-2) + (6-2) + (2-2) + (8-2) + (7-2) = 1 + 4 + 0 + 6 + 5 = 16 units of wood, which is more than k = 15. \nIf we reduce H further, total would collected will further increase.\nTherefore, there is no H possible, hence ans is -1.\nExample 2:\nInput:\ntrees[] = [2, 3, 6, 2, 4]\nk = 4\nOutput: 3\nExplanation: Wood collected by cutting trees at height 3 = 0 + 0 + (6-3) + 0 + (4-3) = 4", "company": "PhonePe", "tags": ["Binary Search", "Arrays", "Coding and Problem-Solving", "Algorithms"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:53:04.492328", "thread_id": "worker-4570176416", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528388"}, {"url": "https://enginebogie.com/public/question/parking-slot-assignment/381", "title": "381. Parking Slot Assignment\nMedium\nCoding and Problem-SolvingAlgorithmsPriority QueueParking LotPhonePe\n0\n315", "question_number": 381, "page": 103, "position": 10, "url_hash": "ba6a01b8d5251d43878fdae815d072ef", "description": "You are given K parking slots, numbered from 0 to K - 1. N people will arrive, each with their desired parking time represented as (start_time, duration), given in sorted order by start time.\nYour task is to assign parking slots to each person based on the following rules:\nAssign the closest available parking slot to the person's desired start_time.\nIf no slots are available at the desired start_time, assign the slot that will become available earliest.\nAfter all the people have been assigned parking slots, you need to find the parking slot number that served the maximum number of parkings.\nInput:\nK: An integer representing the total number of parking slots (0 \u2264 K \u2264 10^6).\nparking_requests: A list of tuples (start_time, duration) representing the parking requests of N people, sorted by start_time. (1 \u2264 N \u2264 10^6, 0 \u2264 start_time, duration \u2264 10^6)\nOutput:\nAn integer representing the parking slot number that served the maximum number of parkings.\nExample:\nK = 5\nparking_requests = [(1, 2), (3, 1), (4, 3), (7, 2), (8, 2)]\nOutput: 0\n\nExplanation:\nIn the given example, with 5 parking slots (0 to 4), the parking assignments will be as follows:\n- Person 1: Slot 0 (starts at time 1, duration 2)\n- Person 2: Slot 0 (starts at time 3, duration 1)\n- Person 3: Slot 0 (starts at time 4, duration 3)\n- Person 4: Slot 0 (starts at time 7, duration 2)\n- Person 5: Slot 1 (starts at time 8, duration 2)\n\nHence, the parking slot number 0 served the maximum number of parkings.", "company": "PhonePe", "tags": ["Coding and Problem-Solving", "Algorithms", "Priority Queue", "Parking Lot"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:53:09.808067", "thread_id": "worker-4570174896", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528393"}, {"url": "https://enginebogie.com/public/question/java-hash-implementationjava-hash-implementation/382", "title": "382. Java Hash ImplementationJava Hash Implementation\nMedium\nJavaHash TableCvent\n0\n472", "question_number": 382, "page": 103, "position": 9, "url_hash": "8565dec094864474c0698989465baee2", "description": "Implement a simple hash table in Java. A hash table is a data structure that stores key-value pairs and allows for efficient retrieval and insertion of data.\nYour task is to implement y\nArraysCoding and Problem-SolvingSamsung ElectronicsGrab\n0\n183", "question_number": 384, "page": 103, "position": 8, "url_hash": "40152673b06ab423578133b03aa9fdf0", "description": "Given an array arr of length l, which contains single digit elements at every index. Your goal is to return the sum of all elements of the array. But the final sum should also be a single digit. If you want to retain the output to single-digit. - you need to keep adding the digits of the output number till a single digit is left.\nExample:\narr = [4, 8, 3, 9]\nl = 4\nOutput = 6\nExplanation:\nSum of the elements 4 + 8 + 3 + 9 = 24.\nSince 24 is not a single-digit number, we will again take the sum of the digits of 24. \n2 + 4 = 6.\nNow 6 is a single-digit number. So we will stop here and return 8.", "company": "Samsung Electronics", "tags": ["Arrays", "Coding and Problem-Solving"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:53:09.898412", "thread_id": "worker-4570177936", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528403"}, {"url": "https://enginebogie.com/public/question/reverse-the-string/385", "title": "385. Reverse the String\nEasy\nCoding and Problem-SolvingStringSamsung Electronics\n0\n40", "question_number": 385, "page": 103, "position": 7, "url_hash": "24d397378c1e15a3fc8d2c7dd7b6ec65", "description": "Given a string 's' which contains [a-z] [A-Z] [0-9] [special characters]. You need to the reverse the string.\nExample1:\nInput s = \"genius\"\nOutput s = \"suineg\"\nExample2:\nInput s = \"engine\"\nOutput s = \"enigne\"", "company": "Samsung Electronics", "tags": ["Coding and Problem-Solving", "String"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:53:10.052329", "thread_id": "worker-4570170640", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528409"}, {"url": "https://enginebogie.com/public/question/implement-stack-using-array/386", "title": "386. Implement Stack Using Array\nMedium\nStackLIFOArraysCoding and Problem-SolvingAlgorithmsSamsung ElectronicsMorgan Stanley\n0\n143", "question_number": 386, "page": 103, "position": 6, "url_hash": "658fe9d79eae18bcd02c93ddcf4d0ea9", "description": "Design and implement a stack using an array where you need to perform M operations in the Stack having N capacity with below functions:\n1. Push: Push the given number in the stack if the stack is not full.\n2. Pop: Remove and print the top element from the stack if present, else print -1.\n3. Top: Print the top element of the stack if present, else print -1.\n4. isEmpty: Print 1 if the stack is empty, else print 0.\n5. isFull: Print 1 if the stack is full, else print 0.\nNote: Stack is a data structure that follows the LIFO (Last in First out) principle.\nExample:\nStack Capacity = 2\n\nOperations:\n\n1- When operation 1 is performed, we insert 1 in the stack.\n\n2- When operation 1  is performed, we insert 2 in the stack. \n\n3- When operation 2 is performed, we remove the top element from the stack and print 2.\n\n4- When operation 3 is performed, we print the top element of the stack, i.e., 3.\n\n5- When operation 4 is performed, we print 0 because the stack is not empty.\n\n6- When operation 5 is performed, we print 0 because the stack is size 1, which is not equal to its capacity.", "company": "Samsung Electronics", "tags": ["Stack", "LIFO", "Arrays", "Coding and Problem-Solving", "Algorithms"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:53:17.104275", "thread_id": "worker-4570175504", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.528414"}, {"url": "https://enginebogie.com/public/question/row-with-maximum-1-s/387", "title": "387. Row With Maximum 1's\nMedium\nMatrixArraysCoding and Problem-SolvingAlgorithmsOracle\n0\n135", "question_number": 387, "page": 103, "position": 5, "url_hash": "f070726b5f3b5c9419e9b0db8f03c648  "Coding and Problem-Solving", "Least Common Ancestor"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:53:30.121211", "thread_id": "worker-4570601488", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.537965"}, {"url": "https://enginebogie.com/public/question/sort-an-array-according-to-count-of-set-bits/398", "title": "398. Sort an Array According to Count of Set Bits\nMedium\nArraysData Structures & Algorithms (DSA)SortingCoinbase\n0\n188", "question_number": 398, "page": 102, "position": 5, "url_hash": "eb1e1a727f90a5096f66d4a4465a16bb", "description": "An array of positive integers is given arr, sort the array in decreasing order of count of set bits in binary representations of array elements. For integers having the same number of set bits in their binary representation, sort according to their position in the original array i.e., a stable sort. For example, if the input array is {3, 5}, then the output array should also be {3, 5}. Note that both 3 and 5 have the same number set bits.\nExample:\nInput: arr[] = {1, 2, 3, 4, 5, 6};\nOutput: 3 5 6 1 2 4\nExplanation:\n    3  - 0011\n    5  - 0101\n    6  - 0110\n    1  - 0001\n    2  - 0010\n    4  - 0100\nhence the non-increasing sorted order is\n{3, 5, 6}, {1, 2, 4}", "company": "Coinbase", "tags": ["Arrays", "Data Structures & Algorithms (DSA)", "Sorting"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:53:30.274819", "thread_id": "worker-4570602096", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.537969"}, {"url": "https://enginebogie.com/public/question/minimum-number-of-lamps/399", "title": "399. Minimum Number Of Lamps\nMedium\nData Structures & Algorithms (DSA)StringCoding and Problem-SolvingCoinbase\n0\n192", "question_number": 399, "page": 102, "position": 4, "url_hash": "cf4d5d6206a9c1ce7893d7bbf2b70eff", "description": "Given string str containing only dots an
