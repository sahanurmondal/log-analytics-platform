any": "Analyttica Datalab", "tags": ["Performance Optimization", "React Hooks", "Memoization", "React.Js", "DOM Rendering", "Client-Side Rendering (CSR)"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:39:35.698907", "thread_id": "worker-4322038784", "processed_at": "2025-09-15T11:07:33.434706", "processing_version": "2.1", "question_number": 2055, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/explain-callback-functions-in-javascript/2056", "title": "2056. Explain Callback Functions in JavaScript\nEasy\nJavascriptAsynchronous ProcessingFunctionsCallbacksAnalyttica Datalab\n0 Comments\n10 Views", "page": 9, "position": 1, "url_hash": "30f7cf5fedee8b0f8efe172808c3508b", "description": "What is a callback function in JavaScript? Explain its purpose and provide a simple code example of both a synchronous and an asynchronous callback to illustrate how they are used.", "company": "Analyttica Datalab", "tags": ["Javascript", "Asynchronous Processing", "Functions", "Callbacks"], "category": "JAVA", "difficulty": "Easy", "scraped_at": "2025-09-15T01:39:29.211158", "thread_id": "worker-4322039168", "processed_at": "2025-09-15T11:07:33.434675", "processing_version": "2.1", "question_number": 2056, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/explain-higher-order-components-hocs-in-react/2057", "title": "2057. Explain Higher-Order Components (HOCs) in React\nMedium\nHigher-Order ComponentsComponent DesignDesign PatternsReact.JsAnalyttica Datalab\n0 Comments\n9 Views", "page": 8, "position": 10, "url_hash": "9b72365e1f3e955585112e887d9e7fff", "description": "What is a Higher-Order Component (HOC) in React? Describe its role as a design pattern for reusing component logic, and provide a simple code example to demonstrate how to create and use an HOC.", "company": "Analyttica Datalab", "tags": ["Higher-Order Components", "Component Design", "Design Patterns", "React.Js"], "category": "LLD", "difficulty": "Medium", "scraped_at": "2025-09-15T01:39:29.556389", "thread_id": "worker-4321512608", "processed_at": "2025-09-15T11:07:33.434684", "processing_version": "2.1", "question_number": 2057, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/explain-black-box-vs-white-box-testing/2058", "title": "2058. Explain Black Box vs. White Box Testing\nEasy\nTestingQuality AssuranceBlack Box TestingWhite Box TestingAnalyttica Datalab\n0 Comments\n7 Views", "page": 8, "position": 9, "url_hash": "130e697b004f1dc0e727704daff841b0", "description": "Explain the concepts of Black Box testing and White Box testing in software quality assurance. What are the key differences between these two methodologies in terms of approach, knowledge required, and what is being tested?", "company": "Analyttica Datalab", "tags": ["Testing", "Quality Assurance", "Black Box Testing", "White Box Testing"], "category": "Testing", "difficulty": "Easy", "scraped_at": "2025-09-15T01:39:31.652736", "thread_id": "worker-4324042448", "processed_at": "2025-09-15T11:07:33.434693", "processing_version": "2.1", "question_number": 2058, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/maximize-traversal-steps-with-battery-and-superchargers/2059", "title": "2059. Maximize Traversal Steps with Battery and Superchargers\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GreedyArraysSimulationFlexport\n0 Comments\n10 Views", "page": 8, "position": 8, "url_hash": "7ca52c0925c3ac6b83137ce92724854f", "description": "You are given an array of numbers, an initial battery capacity, and a number of superchargers. Starting from index 0, you want to traverse as far as possible through the array. Your task is to calculate the maximum index you can reach.\nThe rules for moving from index i to i+1 are as follows:\nFree Move: If the next element array[i+1] is less than or equal to the current element array[i], you can move to the next index without using any resources.\nMove with Resources: If array[i+1] is greater than array[i], you must use one of the following resources to make the move:\nBattery: If the difference array[i+1] - array[i] is less than or equal to your current battery level, you can use the battery. Your battery level will be reduced by this amount.\nSupercharger: If you cannot use the battery (due to insufficient charge) or choose not to, you can use a supercharger, provided you have any left. Using a supercharger does not affect your battery level.\nDetermine the highest index you can successfully reach.\nInput Format:\narray: A list of integers.\nbattery: An integer representing the initial battery capacity.\nsuperchargers: An integer representing the number of available superchargers.\nOutput Format:\nA single integer representing the maximum index reached.\nExample 1:\nInput:\narray = [50, 150, 100, 250, 200, 400, 500, 300, 600]\nbattery = 200\nsuperchargers = 2\n\nOutput:\n7\n\nExplanation:\nA possible path is:\n- Move from index 0 to 1 (50 to 150): The difference is 100. Use 100 from the battery. Remaining battery: 100.\n- Move from 1 to 2 (150 to 100): Free move.\n- Move from 2 to 3 (100 to 250): Difference is 150, which is more than the remaining battery. Use 1 supercharger. Remaining superchargers: 1.\n- Move from 3 to 4 (250 to 200): Free move.\n- Move from 4 to 5 (200 to 400): Difference is 200, which is more than the remaining battery. Use 1 supercharger. Remaining superchargers: 0.\n- Move from 5 to 6 (400 to 500): Difference is 100. Use 100 from the battery. Remaining battery: 0.\n- Move from 6 to 7 (500 to 300): Free move.\n- Cannot move from 7 to 8 (300 to 600) as both battery and superchargers are exhausted.\nThe furthest index reached is 7.\nConstraints:\n1 <= array.length <= 10^5\n1 <= array[i] <= 10^9\n0 <= battery <= 10^9\n0 <= superchargers <= array.length", "company": "Flexport", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Greedy", "Arrays", "Simulation"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:39:31.725162", "thread_id": "worker-4324041248", "processed_at": "2025-09-15T11:07:33.434698", "processing_version": "2.1", "question_number": 2059, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/shortest-path-in-a-time-restricted-graph/2061", "title": "2061. Shortest Path in a Time-Restricted Graph\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphsShortest Path Dijkstra's AlgorithmPriority QueueUber\n0 Comments\n11 Views", "page": 8, "position": 7, "url_hash": "c65e23194d6b325e2fa30000e484879b", "description": "You are given a weighted, undirected graph with n nodes (labeled 1 to n) and m edges. Each node i has an associated time limit t[i]. If t[i] is -1, the node has no time limit; otherwise, you can only visit node i if your current travel time is strictly less than t[i].\nYou start at node 1 at time 0. Your goal is to find the minimum time required to travel from node 1 to every other node in the graph, respecting the time limit constraints.\nReturn an array of size n, where the i-th element is the minimum time to reach node i+1. If a node is unreachable under the given constraints, the time should be -1.\nInput Format:\nt: An array of integers representing the time limit for each node. t[i-1] is the limit for node i.\nendpoint1, endpoint2: Arrays of integers representing the edges. The j-th edge connects endpoint1[j] and endpoint2[j].\nedgeLength: An array of integers where edgeLength[j] is the time taken to traverse the j-th edge.\nOutput Format:\nAn array of long integers representing the minimum time to reach each node from node 1. If a node is unreachable, the value should be -1.\nExample 1:\nInput:\nt = [10, -1, 5, -1]\nendpoint1 = [1, 1, 2, 3]\nendpoint2 = [2, 3, 4, 4]\nedgeLength = [2, 6, 4, 7]\n\nOutput:\n[0, 2, -1, 6]\n\nExplanation:\n- Node 1: Start point, time is 0.\n- Node 2: Path 1 -> 2 takes time 2. Valid as 2 < t[0]=10 and no limit on node 2.\n- Node 3: Path 1 -> 3 takes time 6. This is invalid because the arrival time 6 is not strictly less than the time limit of node 3, which is 5. So, node 3 is unreachable.\n- Node 4: Path 1 -> 2 -> 4 takes time 2 + 4 = 6. This is the shortest valid path.\nConstraints:\n1 <= n <= 10^5\n0 <= m <= 10^5\nt.length == n\nt[i] >= -1\nendpoint1.length == endpoint2.length == edgeLength.length == m\n1 <= endpoint1[i], endpoint2[i] <= n\n1 <= edgeLength[i] <= 10^9", "company": "Uber", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graphs", "Shortest Path", "Dijkstra's Algorithm", "Priority Queue"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:39:29.334739", "thread_id": "worker-4324042160", "processed_at": "2025-09-15T11:07:33.434680", "processing_version": "2.1", "question_number": 2061, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/count-valid-subarrays-with-forbidden-pairs/2062", "title": "2062. Count Valid Subarrays with Forbidden Pairs\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysSliding WindowTwo PointerUber\n0 Comments\n12 Views", "page": 8, "position": 6, "url_hash": "715752ca57ee7950d667c8111dc07191", "description": "You are given n distinct bacteria samples arranged in a row, identified by numbers from 1 to n. You are also given a list of pairs of bacteria that are allergic to each other. An allergic pair (a, b) means that bacteria a and b cannot coexist in the same contiguous subarray of samples.\nYour task is to count the total number of contiguous subarrays that are \"valid,\" meaning they do not contain any allergic pairs.\nInput Format:\nn: An integer representing the number of bacteria.\nallergic: An array of integers.\npoisonous: An array of integers. The i-th allergic pair is (allergic[i], poisonous[i]).\nOutput Format:\nA long integer representing the total count of valid subarrays.\nExample 1:\nInput:\nn = 4\nallergic = [2]\npoisonous = [4]\n\nOutput:\n8\n\nExplanation:\nThe bacteria are arranged as [1, 2, 3, 4]. The forbidden pair is (2, 4).\nThe valid subarrays are:\n[1], [2], [3], [4]\n[1, 2], [2, 3], [3, 4]\n[1, 2, 3]\nThe subarrays [2, 3, 4] and [1, 2, 3, 4] are invalid because they contain both 2 and 4.\nThe total count of valid subarrays is 8.\nConstraints:\n1 <= n <= 10^5\n0 <= allergic.length <= 10^5\nallergic.length == poisonous.length\n1 <= allergic[i], poisonous[i] <= n\nallergic[i] != poisonous[i]", "company": "Uber", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Sliding Window", "Two Pointer"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:39:30.122353", "thread_id": "worker-4324044704", "processed_at": "2025-09-15T11:07:33.434689", "processing_version": "2.1", "question_number": 2062, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/reachable-nodes-in-a-subdivided-graph/2063", "title": "2063. Reachable Nodes in a Subdivided Graph\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphsShortest Path Dijkstra's AlgorithmPriority QueueUber\n0 Comments\n13 Views", "page": 8, "position": 5, "url_hash": "444490aee9213063476e1fea4e153b22", "description": "You are given an undirected graph with n nodes, labeled from 0 to n-1. The graph is defined by an array edges, where edges[i] = [ui, vi, cnti] represents an edge between ui and vi. This edge is then subdivided by inserting cnti new nodes along it.\nYou start at node 0 and can travel along the edges. You have a maximum of maxMoves moves, where each move allows you to traverse one unit of distance (from one node to an adjacent one, either original or new).\nYour task is to determine the total number of nodes (both original and newly subdivided ones) that you can reach from node 0 within maxMoves.\nInput Format:\nedges: A 2D array of integers, where each element is [u, v, cnt].\nmaxMoves: An integer representing the maximum number of moves allowed.\nn: The number of original nodes in the graph.\nOutput Format:\nAn integer representing the total number of reachable nodes.\nExample 1:\nInput:\nedges = [[0,1,10],[0,2,1],[1,2,2]]\nmaxMoves = 6\nn = 3\n\nOutput:\n13\n\nExplanation:\nThe graph has 3 original nodes. \nThe shortest path from node 0 to node 1 is 0 -> 2 -> 1, with a total cost of (1+1) + (2+1) = 5 moves. The path from 0 to 2 costs 2 moves.\n\nReachable original nodes: 0 (cost 0), 1 (cost 5), 2 (cost 2). All are <= 6 moves. Total: 3.\n\nReachable subdivided nodes:\n- Edge (0,1, cnt=10): From node 0, you have 6 moves left. From node 1, you have 6-5=1 move left. You can reach min(10, 6+1) = 7 subdivided nodes on this edge.\n- Edge (0,2, cnt=1): From node 0, 6 moves. From node 2, 6-2=4 moves. You can reach min(1, 6+4) = 1 subdivided node.\n- Edge (1,2, cnt=2): From node 1, 1 move. From node 2, 4 moves. You can reach min(2, 1+4) = 2 subdivided nodes.\n\nTotal reachable nodes = 3 (original) + 7 + 1 + 2 (subdivided) = 13.\nConstraints:\n0 <= edges.length <= 10^4\nedges[i].length == 3\n0 <= ui < vi < n\n0 <= cnti <= 10^4\n0 <= maxMoves <= 10^9\n1 <= n <= 3000", "company": "Uber", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graphs", "Shortest Path", "Dijkstra's Algorithm", "Priority Queue"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:39:22.123029", "thread_id": "worker-4324532864", "processed_at": "2025-09-15T11:07:33.434662", "processing_version": "2.1", "question_number": 2063, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/optimizing-flatlist-performance-in-react-native/2065", "title": "2065. Optimizing FlatList Performance in React Native\nMedium\nReact NativeFrontendPerformance Optimizationcoursefinder.ai\n0 Comments\n8 Views", "page": 8, "position": 4, "url_hash": "e428fe244ffe07dbe6aaabe0c67819fb", "description": "Explain the common perfo tectScalabilityPerformance OptimizationHigh-Level Design (HLD)NxtWaveOracle\n0 Comments\n32 Views", "page": 7, "position": 3, "url_hash": "5daffe5cf86c91247f14b7bec91f6e75", "description": "When designing a web API, how do you choose between synchronous and asynchronous execution paths for various operations? Explain the factors and criteria that influence your decision. Provide examples of scenarios where you would prefer one approach over the other, and discuss the trade-offs and implications of each choice.", "company": "NxtWave", "tags": ["Asynchronous Processing", "API Design", "System Architect", "Scalability", "Performance Optimization", "High-Level Design (HLD)"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:39:07.545973", "thread_id": "worker-4324586160", "processed_at": "2025-09-15T11:07:33.434617", "processing_version": "2.1", "question_number": 2076, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/monitoring-metrics-and-logs-for-slos/2077", "title": "2077. Monitoring Metrics and Logs for SLOs\nEasy\nHigh-Level Design (HLD)MonitoringAlertingLatencyError HandlingService Level Objectives (SLO)Error BudgetNxtWave\n0 Comments\n9 Views", "page": 7, "position": 2, "url_hash": "fe48ec15f1c085091fadac2fd3f03688", "description": "Describe the key metrics and logs you would monitor to ensure a system adheres to its defined latency and error budgets.", "company": "NxtWave", "tags": ["High-Level Design (HLD)", "Monitoring", "Alerting", "Latency", "Error Handling", "Service Level Objectives (SLO)", "Error Budget"], "category": "System Design", "difficulty": "Easy", "scraped_at": "2025-09-15T01:39:07.494545", "thread_id": "worker-4324412528", "processed_at": "2025-09-15T11:07:33.434612", "processing_version": "2.1", "question_number": 2077, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/javascript-predict-output-5/2078", "title": "2078. JavaScript: Predict Output 5\nMedium\nCoding and Problem-SolvingJavascriptClosuresScopeFunctionsCode OutputAnalyttica Datalab\n0 Comments\n17 Views", "page": 7, "position": 1, "url_hash": "b84762b4cf3c6ba9582a5837b57f38e6", "description": "Predict the output of the following JavaScript code snippet and explain the reasoning behind it.\nfunction outer() {\n  let count = 0;\n  return function inner() {\n    count++;\n    console.log(count);\n  };\n}\nconst counter1 = outer();\ncounter1();\ncounter1();\nconst counter2 = outer();\ncounter2();\ncounter2();", "company": "Analyttica Datalab", "tags": ["Coding and Problem-Solving", "Javascript", "Closures", "Scope", "Functions", "Code Output"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:39:01.582141", "thread_id": "worker-4324588704", "processed_at": "2025-09-15T11:07:33.434599", "processing_version": "2.1", "question_number": 2078, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/minimum-cost-to-group-a-characters-contiguously/2079", "title": "2079. Minimum Cost to Group 'A' Characters Contiguously\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringArraysSliding WindowOptimizationPrefix SumGoogleAmazon\n0 Comments\n17 Views", "page": 6, "position": 10, "url_hash": "11ba244a58a24879d24de493e85ce768", "description": "You are given a string S which consists only of three types of characters: 'A', 'B', and '-'. Your objective is to transform S such that all 'A' characters form a single, contiguous block within the string. You need to achieve this with the minimum possible total cost.\nThere are two types of operations, each with an associated cost:\nMoving an 'A': The cost of moving an 'A' character to a position currently occupied by a '-' (an empty slot) is x.\nConverting a 'B': The cost of converting a 'B' character into a '-' (an empty slot) is y.\nCrucially, an 'A' character cannot be moved directly into a position currently occupied by a 'B'. If an 'A' needs to occupy a slot where a 'B' currently resides, that 'B' must first be converted into a '-' at cost y. After this conversion, the 'A' can then move into the now-empty slot at an additional cost of x. Therefore, the total cost for an 'A' to occupy a spot that was initially a 'B' is x + y.\nYou will be given Q queries. For each query, you will receive a specific pair of costs, x and y. For each query, you must calculate and return the minimum total cost to make all 'A' characters in S contiguous.\nInput Format:\nFirst line: A string S (length N).\nSecond line: An integer Q, representing the number of queries.\nNext Q lines: Each line contains two space-separated integers, x and y, for the current query.\nOutput Format:\nFor each query, output a single integer representing the minimum cost.\nExample 1:\nInput:\nA-BA-BA\n1\n1 2\n\nOutput:\n8\nConstraints:\n1 <= N, Q <= 10^5\nS consists only of characters 'A', 'B', '-'\n0 <= x, y <= 10^9", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Arrays", "Sliding Window", "Optimization", "Prefix Sum"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:39:01.420263", "thread_id": "worker-4324588848", "processed_at": "2025-09-15T11:07:33.434595", "processing_version": "2.1", "question_number": 2079, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/blind-robot-maze-escape-with-universal-command-sequence/2080", "title": "2080. Blind Robot Maze Escape with Universal Command Sequence\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Graphsmaze traversalBFSDFSPath FindingMatrixGoogle\n0 Comments\n11 Views", "page": 6, "position": 9, "url_hash": "0967493530a81f6a77529c2bac9135af", "description": "A robot is placed in a rectangular maze. The maze is represented by a 2D matrix where each cell can be one of three types:\n#: A wall, which the robot cannot pass through.\n.: An empty cell, which the robot can move into.\nE: An escape point, where the robot successfully exits the maze.\nThe robot is \"blind\" and can move in four directions: Right (R), Up (U), Left (L), Down (D). It does not know its current position or the layout of the maze. Your task is to devise a universal sequence of commands (e.g., \"DRR\", \"RU\") such that no matter which valid empty cell the robot starts from, if it executes this sequence of commands, it will eventually reach an 'E' (escape point) and exit the maze.\nThe robot executes commands one by one. If a command attempts to move the robot into a wall, the robot simply stays in its current cell but the command is still considered executed. The robot can exit the maze early if it reaches an 'E' at any point during the command execution, even if the command sequence is not fully completed.\nYour goal is to find any such sequence of commands. An optimal solution would aim for the shortest possible command sequence.\nInput Format:\nThe input will be a 2D matrix representing the maze.\nThe first line contains two integers R and C, representing the number of rows and columns of the maze.\nThe next R lines each contain a string of C characters, where each character is '#', '.', or 'E'.\nOutput Format:\nA single string representing the universal command sequence.\nExample 1:\nInput:\n4 5\n#####\n#...#\n#..E#\n#####\n\nOutput:\nDRR\n\nExplanation:\nLet's trace from all possible starting points:\n- From (1,1) (top-left '.'):\n  - D: moves to (2,1)\n  - R: moves to (2,2)\n  - R: moves to (2,3) which is 'E'. Robot escapes.\n- From (1,2):\n  - D: moves to (2,2)\n  - R: moves to (2,3) which is 'E'. Robot escapes.\n- From (1,3):\n  - D: moves to (2,3) which is 'E'. Robot escapes.\n- From (2,1):\n  - D: hits wall, stays at (2,1)\n  - R: moves to (2,2)\n  - R: moves to (2,3) which is 'E'. Robot escapes.\n- From (2,2):\n  - D: hits wall, stays at (2,2)\n  - R: moves to (2,3) which is 'E'. Robot escapes.\n- From (2,3) ('E'): Robot already at escape point, implicitly escapes.\nThe sequence \"DRR\" ensures escape from all valid starting points.\nExample 2:\nInput:\n4 4\n####\n#.E#\n##.#\n####\n\nOutput:\nRU\n\nExplanation:\nLet's trace from all possible starting points:\n- From (1,1) (top-left '.'):\n  - R: moves to (1,2) which is 'E'. Robot escapes.\n- From (2,2) (bottom '.'):\n  - R: hits wall, stays at (2,2)\n  - U: moves to (1,2) which is 'E'. Robot escapes.\nThe sequence \"RU\" ensures escape from all valid starting points.\nConstraints:\n1 <= R, C <= 50\nEach cell contains '#', '.', or 'E'.\nThere will be at least one 'E' (escape point) in the maze.\nThere will be at least one '.' (empty cell) from which the robot can start.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graphs", "maze traversal", "BFS", "DFS", "Path Finding", "Matrix"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:39:01.280933", "thread_id": "worker-4324411136", "processed_at": "2025-09-15T11:07:33.434586", "processing_version": "2.1", "question_number": 2080, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/count-distinct-elements-in-a-very-large-sorted-array/2081", "title": "2081. Count Distinct Elements in a Very Large Sorted Array\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysCountinglarge dataMeta\n0 Comments\n21 Views", "page": 6, "position": 8, "url_hash": "e59387a18526589abd34f20d9881db04", "description": "You are given a very large sorted array of integers. Due to its potential size (e.g., greater than 10^10 elements), you might not be able to load the entire array into memory at once. Your task is to efficiently count the number of distinct elements present in this array. Assume you have a mechanism to iterate through the array elements sequentially.\nInput Format:\nA stream or sequential access to a very large sorted array of integers. For demonstration purposes, assume an array arr is given.\nOutput Format:\nA single integer representing the total count of distinct elements in the array.\nExample 1:\nInput:\narr = {1, 1, 1, 1, 1, 1, 2, 2, 2, 2, 3, 5, 5, 7, 7, 8, 8, 9, 9, 10, 11, 12}\n\nOutput:\n10\n\nExplanation\nThe distinct elements are 1, 2, 3, 5, 7, 8, 9, 10, 11, 12. There are 10 unique elements.\nConstraints:\nThe array is sorted in non-decreasing order.\nThe number of elements can be extremely large (e.g., > 10^10).\nElements are integers.", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Counting", "large data"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:39:02.239988", "thread_id": "worker-4324588752", "processed_at": "2025-09-15T11:07:33.434607", "processing_version": "2.1", "question_number": 2081, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/friend-grouping-by-bfs-levels/2083", "title": "2083. Friend Grouping by BFS Levels\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphsBFSlevel order traversalTikTok\n0 Comments\n14 Views", "page": 6, "position": 7, "url_hash": "c70e7619fa7e4804266814f7834f7f00", "description": "Imagine a social network where users are connected as friends. You are given a list of friendships, forming an undirected graph. A new event requires dividing friends into two groups: those who are an even number of 'friendship steps' (levels) away from a specific starting user, and those who are an odd number of 'friendship steps' away.\nThe starting user is considered at level 0 (even). Your task is to determine, for each user, whether they belong to the 'even level' group or the 'odd level' group based on the shortest path from the starting user. If a user cannot be reached from the starting user, they should be classified as 'unreachable'.\nInput Format:\nFirst line: an integer N, the number of users (0-indexed).\nSecond line: an integer M, the number of friendship connections.\nNext M lines: each line contains two integers u and v, representing a friendship between user u and user v.\nLast line: an integer S, the starting user.\nOutput Format:\nAn array or list of N strings, where the i-th string indicates the group for user i. Possible values: \"Even\", \"Odd\", \"Unreachable\".\nExample 1:\nInput:\n5\n4\n0 1\n0 2\n1 3\n2 4\n0\n\nOutput:\n[\"Even\", \"Odd\", \"Odd\", \"Even\", \"Even\"]\n\nExplanation:\nStarting from user 0 (Even - level 0):\nUser 1 is at level 1 (Odd) from 0\nUser 2 is at level 1 (Odd) from 0\nUser 3 is at level 2 (Even) from 1\nUser 4 is at level 2 (Even) from 2\nConstraints:\n1 <= N <= 10^5\n0 <= M <= N*(N-1)/2\n0 <= u, v < N, u != v\n0 <= S < N\nThe graph is undirected and may not be connected.", "company": "TikTok", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Graphs", "BFS", "level order traversal"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:39:01.378919", "thread_id": "worker-4324129808", "processed_at": "2025-09-15T11:07:33.434590", "processing_version": "2.1", "question_number": 2083, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/reflect-on-a-past-project-and-areas-for-improvement/2084", "title": "2084. Reflect on a Past Project and Areas for Improvement\nMedium\nLeadershipBehavioralSituation BasedSTAR MethodSelf-ReflectionDecision-MakingTikTok\n0 Comments\n15 Views", "page": 6, "position": 6, "url_hash": "07d94893ad4e40abc7e2b828ed524301", "description": "Think about a significant project you've worked on in the past. If you had the opportunity to approach it again, what specific aspects would you handle differently? Describe any new strategies or methods you would employ. Explain the key insights or lessons you gained that led to this change in perspective and why you would make these adjustments.", "company": "TikTok", "tags": ["Leadership", "Behavioral", "Situation Based", "STAR Method", "Self-Reflection", "Decision-Making"], "category": "Behavioral", tested by a sequence of operations. Each operation will be one of push, pop, top, or empty.\nOutput Format:\nThe push operation returns nothing. The pop operation returns the element that was removed. The top operation returns the top element. The empty operation returns a boolean.\nExample 1:\nInput:\n[\"MyStack\", \"push\", \"push\", \"top\", \"pop\", \"empty\"]\n[[], [1], [2], [], [], []]\n\nOutput:\n[null, null, null, 2, 2, false]\n\nExplanation\nMyStack myStack = new MyStack();\nmyStack.push(1);\nmyStack.push(2);\nmyStack.top(); // return 2\nmyStack.pop(); // return 2\nmyStack.empty(); // return false\nConstraints:\n1 <= x <= 9\nAt most 100 calls will be made to push, pop, top, and empty.\nAll calls to pop and top are valid (i.e., a pop or top operation will not be called on an empty stack).", "company": "Info Edge India Ltd", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Stack", "Queues", "Design"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T01:38:47.430315", "thread_id": "worker-4322039552", "processed_at": "2025-09-15T11:07:33.434554", "processing_version": "2.1", "question_number": 2091, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/explain-spring-boot-exception-handling/2093", "title": "2093. Explain Spring Boot Exception Handling\nMedium\nSpring BootException HandlingBackendJavaSAP Labs\n0 Comments\n6 Views", "page": 5, "position": 9, "url_hash": "6b9c41afdeb8dd81623018cbbc1938d6", "description": "How do you handle exceptions in a Spring Boot application? Discuss different mechanisms like @ControllerAdvice, @ExceptionHandler, custom exception classes, and how you ensure a consistent error response for clients.", "company": "SAP Labs", "tags": ["Spring Boot", "Exception Handling", "Backend", "Java"], "category": "JAVA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:47.292946", "thread_id": "worker-4324408144", "processed_at": "2025-09-15T11:07:33.434549", "processing_version": "2.1", "question_number": 2093, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/time-conversion-12-hour-to-24-hour-format/2094", "title": "2094. Time Conversion (12-hour to 24-hour format)\nEasy\nCoding and Problem-SolvingStringDate and TimeSAP Labs\n0 Comments\n6 Views", "page": 5, "position": 8, "url_hash": "d47daf410332d808baf23fc75ac9e2a0", "description": "Given a time in 12-hour AM/PM format, convert it to 24-hour military time. Note that 12:00:00 AM on a 12-hour clock is 00:00:00 on a 24-hour clock, and 12:00:00 PM on a 12-hour clock is 12:00:00 on a 24-hour clock.\nInput Format:\nA single string s representing a time in 12-hour format (e.g., hh:mm:ssAM or hh:mm:ssPM).\nOutput Format:\nA single string representing the time in 24-hour format (e.g., HH:MM:SS).\nExample 1:\nInput:\n07:05:45PM\n\nOutput:\n19:05:45\nExample 2:\nInput:\n12:40:22AM\n\nOutput: \n00:40:22\nConstraints:\ns will be a valid 12-hour time string.\n1 <= hh <= 12\n00 <= mm, ss <= 59", "company": "SAP Labs", "tags": ["Coding and Problem-Solving", "String", "Date and Time"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T01:38:46.907647", "thread_id": "worker-4324411952", "processed_at": "2025-09-15T11:07:33.434536", "processing_version": "2.1", "question_number": 2094, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/explain-asynchronous-communication-in-microservices/2095", "title": "2095. Explain Asynchronous Communication in Microservices\nMedium\nMicroservicesAsynchronous CommunicationMessage QueueSystem DesignSAP LabsCleverTap\n0 Comments\n7 Views", "page": 5, "position": 7, "url_hash": "258d22b6a731d496b62edba00202039e", "description": "In a microservices architecture, how do you handle asynchronous communication between services? Discuss different patterns and technologies that can be used for this purpose, along with their respective advantages and disadvantages.", "company": "SAP Labs", :07:33.434519", "processing_version": "2.1", "question_number": 2099, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/e-commerce-platform-api-design/2100", "title": "2100. E-commerce Platform API Design\nMedium\nLow-Level Design (LLD)API DesignREST APIHTTPObject Oriented Design (OOD)Info Edge India Ltd\n0 Comments\n15 Views", "page": 5, "position": 2, "url_hash": "8b9a056068effe15dc66065784b21af5", "description": "Design the RESTful APIs for the core functionalities of an e-commerce platform. Focus on the low-level design of the API endpoints, including the resources, operations (CRUD), request/response structures, and HTTP methods.\nYour design should cover the following essential areas:\nProduct Catalog: APIs for listing available products, viewing individual product details, and searching products based on various criteria.\nUser Authentication & Profile: APIs for user registration, login, and managing user-specific information such as profile details and addresses.\nShopping Cart Management: APIs for adding items to a user's shopping cart, updating item quantities, removing items, and retrieving the current contents of the cart.\nOrder Processing: APIs for initiating and placing an order, viewing a user's order history, and fetching details of a specific order.\nFor each API, you should define:\nThe specific API endpoint (URI).\nThe appropriate HTTP method (GET, POST, PUT, DELETE).\nExample request and response payloads, including relevant data fields and their types.\nConsiderations for handling common scenarios like authentication, authorization, validation, and error responses. You should also briefly explain how your design adheres to RESTful principles.", "company": "Info Edge India Ltd", "tags": ["Low-Level Design (LLD)", "API Design", "REST API", "HTTP", "Object Oriented Design (OOD)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:38.628459", "thread_id": "worker-4324410512", "processed_at": "2025-09-15T11:07:33.434523", "processing_version": "2.1", "question_number": 2100, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/find-nth-highest-salary/2101", "title": "2101. Find Nth Highest Salary\nMedium\nDatabasesSQLrankingInfo Edge India Ltd\n0 Comments\n14 Views", "page": 5, "position": 1, "url_hash": "2065465c0f3037e17b7dad8e32d53793", "description": "You are given an Employee table that stores information about employee IDs and their salaries.\nYour task is to write a SQL query to find the Nth highest distinct salary from this table. If there are fewer than N distinct salaries available, the query should return NULL.\nInput Format:\nThe input consists of an Employee table with the following schema:\nCREATE TABLE Employee (\n    id INT,\n    salary INT\n);\nThe id column is the primary key for this table. Each row contains an employee's unique ID and their salary. You will also be provided with an integer N, representing the desired rank for the highest salary.\nOutput Format:\nYour query should return a single column, which must be aliased as getNthHighestSalary(N). This column should contain the Nth highest distinct salary, or NULL if such a salary does not exist.\nExample 1:\nInput:\nEmployee table:\n+----+--------+\n| id | salary |\n+----+--------+\n| 1  | 100    |\n| 2  | 200    |\n| 3  | 400    |\n+----+--------+\nN = 2\n\nOutput:\n+------------------------+\n| 200                    |\n+------------------------+\n\nExplanation\nThe distinct salaries are 100, 200, and 400. The 2nd highest distinct salary among these is 200.\nExample 2:\nInput:\nEmployee table:\n+----+--------+\n| id | salary |\n+----+--------+\n| 1  | 100    |\n| 2  | 200    |\n+----+--------+\nN = 3\n\nOutput:\n+------------------------+\n| null                   |\n+------------------------+\n\nExplanation\nThere is no 3rd highest distinct salary, so the query returns NULL.\nConstraints:\n1 <= id <= 10^5\n0 <= salary <= 10^5\n1 <= N <= 10^5\nSalaries may contain duplicate values, but you must consider only distinct salaries for ranking.", "company": "Info Edge India Ltd", "tags": ["Databases", "SQL", "ranking"], "category": "Databases", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:32.089880", "thread_id": "worker-4324577040", "processed_at": "2025-09-15T11:07:33.434493", "processing_version": "2.1", "question_number": 2101, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/tell-me-about-a-time-when-you-had-a-conflict-with-your-manager/2102", "title": "2102. Tell me about a time when you had a conflict with your manager\nMedium\nLeadershipBehavioralSituation BasedSTAR MethodDisagree and CommitSAP LabsGoogleOracle\n0 Comments\n26 Views", "page": 4, "position": 10, "url_hash": "ae346aad1194eae2a283953bb3affa7f", "description": "Tell me about a time when your manager and you had a different approach to solving a problem, and what you ultimately did.", "company": "SAP Labs", "tags": ["Leadership", "Behavioral", "Situation Based", "STAR Method", "Disagree and Commit"], "category": "Behavioral", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:32.656266", "thread_id": "worker-4324586640", "processed_at": "2025-09-15T11:07:33.434510", "processing_version": "2.1", "question_number": 2102, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/design-a-restaurant-waitlist-data-structure/2103", "title": "2103. Design a Restaurant Waitlist Data Structure\nMedium\nLow-Level Design (LLD)Data Structures & Algorithms (DSA)QueuesPriority QueueObject Oriented Design (OOD)Google\n0 Comments\n20 Views", "page": 4, "position": 9, "url_hash": "4b20394fec00e250f078009c28bbe35a", "description": "Implement a data structure for a restaurant waitlist. This system needs to efficiently manage customers waiting for tables.\nRequirements:\njoinWaitlist(partySize: int, partyName: string): A new party of customers arrives and wants to join the waitlist. The system should assign them a unique identifier and add them to the list.\nleaveWaitlist(partyId: string): A previously joined party decides to leave the waitlist for any reason. The system should remove them.\nseatParty(tableSize: int): When a table of a specific tableSize becomes available, the system should identify and return the first waiting party that can be seated at this table. The chosen party's size must be less than or equal to the tableSize. Once seated, the party should be removed from the waitlist. \"First\" here implies the party that has been waiting the longest.\nConsider the data structures and algorithms needed to ensure efficient operations for these features, especially for a busy restaurant.\nConstraints:\nParty sizes will be positive integers.\nTable sizes will be positive integers.\nThe system should handle a large number of concurrent join/leave/seat operations.\nOptimize for average-case time complexity for all operations.", "company": "Google", "tags": ["Low-Level Design (LLD)", "Data Structures & Algorithms (DSA)", "Queues", "Priority Queue", "Object Oriented Design (OOD)"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:32.529669", "thread_id": "worker-4324589136", "processed_at": "2025-09-15T11:07:33.434506", "processing_version": "2.1", "question_number": 2103, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/count-vowel-substrings-of-a-string/2104", "title": "2104. Count Vowel Substrings of a String\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringSliding WindowHashSetMicrosoft\n0 Comments\n24 Views", "page": 4, "position": 8, "url_hash": "4a885111f7b3ec7025470d4f39b49bdf", "description": "A substring is a contiguous sequence of characters within a string. A vowel substring is defined as a substring that consists solely of vowels ('a', 'e', 'i', 'o', 'u') and contains all five distinct vowels.\nGiven a string word, your task is to return the number of vowel substrings present in word.\nInput Format:\nThe input consists of a single string word.\nOutput Format:\nA single integer representing the count of vowel substrings in word.\nExample 1:\nInput:\nword = \"aeiouu\"\n\nOutput:\n2\n\nExplanation\nThe two vowel substrings are \"aeiou\" and \"aeiouu\". Both contain only vowels and all five unique vowels.\nExample 2:\nInput:\nword = \"unicornarihan\"\n\nOutput:\n0\n\nExplanation\nNo substring in \"unicornarihan\" contains all five distinct vowels, even if it consists only of vowels.\nConstraints:\n1 <= word.length <= 100\nword consists of lowercase English letters only.", "company": "Microsoft", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Sliding Window", "HashSet"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T01:38:34.523556", "thread_id": "worker-4324575744", "processed_at": "2025-09-15T11:07:33.434515", "processing_version": "2.1", "question_number": 2104, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/android-background-services-lifecycle-and-persistence/2105", "title": "2105. Android Background Services Lifecycle and Persistence\nMedium\nAndroid DevelopmentMobile DevelopmentServicesBackground TasksOperating SystemsApplication LifecycleMicrosoft\n0 Comments\n19 Views", "page": 4, "position": 7, "url_hash": "39cfa21d05d45f0b0c573f6abe595724", "description": "Discuss the lifecycle of Android background services. Specifically, explain whether a background service continues to run indefinitely after the main application is closed by the user, and describe scenarios where it might stop or be terminated by the system. What are the best practices for ensuring tasks continue or are restarted reliably?", "company": "Microsoft", "tags": ["Android Development", "Mobile Development", "Services", "Background Tasks", "Operating Systems", "Application Lifecycle"], "category": "React", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:32.444385", "thread_id": "worker-4324589520", "processed_at": "2025-09-15T11:07:33.434501", "processing_version": "2.1", "question_number": 2105, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/android-app-launch-optimization-library-initialization/2106", "title": "2106. Android App Launch Optimization: Library Initialization\nMedium\nAndroid DevelopmentMobile DevelopmentApplication LifecyclePerformance OptimizationLibrariesInitializationMicrosoft\n0 Comments\n16 Views", "page": 4, "position": 6, "url_hash": "471d4f3bdc7a05617ea17c506c773960", "description": "Describe different mechanisms and best practices for initializing libraries during Android application launch. How can you optimize the app launch time by strategically managing library initialization, especially for large applications with many dependencies?", "company": "Microsoft", "tags": ["Android Development", "Mobile Development", "Application Lifecycle", "Performance Optimization", "Libraries", "Initialization"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:32.177713", "thread_id": "worker-4324588416", "processed_at": "2025-09-15T11:07:33.434497", "processing_version": "2.1", "question_number": 2106, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/identifying-and-mitigating-memory-leaks-in-android-applications/2107", "title": "2107. Identifying and Mitigating Memory Leaks in Android Applications\nMedium\nAndroid DevelopmentMobile DevelopmentMemory ManagementdebuggingPerformanceMemory LeaksMicrosoft\n0 Comments\n20 Views", "page": 4, "position": 5, "url_hash": "573d322cc2bbc020e020d9a06744ec81", "description": "Explain common causes of memory leaks in Android applications. How do you identify, debug, and prevent memory leaks, particularly those related to Context, Views, and long-running operations? Discuss tools and techniques used for memory profiling in Android.", "company": "Microsoft", "tags": ["Android Development", "Mobile Development", "Memory Management", "debugging", "Performance", "Memory Leaks"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:25.352993", "thread_id": "worker-4324408144", "processed_at": "2025-09-15T11:07:33.434488", "processing_version": "2.1", "question_number": 2107, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/maximize-points-in-binary-tree-traversal-with-competing-agents/2108", "title": "2108. Maximize Points in Binary Tree Traversal with Competing Agents\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)TreesBinary TreesGraph TraversalDynamic Programming (DP)UberAmazon\n0 Comments\n41 Views", "page": 4, "position": 4, "url_hash": "ae23ab3d8ab05e97d5e4671f1c800102", "description": "You are given a binary tree where each node has a positive integer value and a reference to its parent. Two agents, A and B, start traversing the tree simultaneously. Agent A begins at the root node and moves downwards towards leaves. Agent B begins at a specified leaf node and moves upwards towards the root.\nBoth agents move one step per unit of time. The scoring rules for Agent A are as follows:\nIf a node is visited by Agent B first, Agent A receives 0 points for that node.\nIf a node is visited by Agent A first, Agent A receives the full value of that node.\nIf both agents visit the same node at the same unit of time, Agent A receives half the value of that node (use integer division if applicable).\nYour task is to calculate the maximum total points Agent A can collect, assuming Agent A chooses its downward path optimally to maximize its score, knowing Agent B's path is fixed from the specified leaf to the root.\nInput Format:\nThe tree structure will be provided, including node values. The starting leaf node for Agent B will also be specified.\nOutput Format:\nA single integer representing the maximum points Agent A can collect.\nExample 1:\nInput:\nTree Structure (simplified representation):\n        10 (root)\n       /  \\\n      5    8\n     / \\\n    3   6 (B starts here)\nNode Values: 10, 5, 8, 3, 6\nStarting Leaf for B: Node 6\n\nOutput:\n18\n\nExplanation:\nAssume B's path is fixed from Node 6 upwards: 6 (Time 0) -> 5 (Time 1) -> 10 (Time 2).\n\nAgent A starts at Root Node 10 (Time 0).\n\nPossible paths for A to maximize points:\n1. A moves 10 (Time 0) -> 5 (Time 1) -> 3 (Time 2)\n   - Node 10: A visits first. Points: 10.\n   - Node 5: Both A and B visit at Time 1. Points: 5 / 2 = 2 (integer division).\n   - Node 3: A visits first. Points: 3.\n   Total points for A: 10 + 2 + 3 = 15.\n\n2. A moves 10 (Time 0) -> 8 (Time 1)\n   - Node 10: A visits first. Points: 10.\n   - Node 8: A visits first. Points: 8.\n   Total points for A: 10 + 8 = 18.\n\nComparing paths, the maximum points A can collect is 18.\nConstraints:\nThe tree will contain between 1 and 1000 nodes.\nNode values are positive integers between 1 and 1000.\nEach node (except root) has a parent pointer. The root's parent pointer is null.\nThe specified starting node for Agent B will always be a leaf node.", "company": "Uber", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Trees", "Binary Trees", "Graph Traversal", "Dynamic Programming (DP)"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:38:24.201550", "thread_id": "worker-4324404576", "processed_at": "2025-09-15T11:07:33.434484", "processing_version": "2.1", "question_number": 2108, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/robots-in-a-grid-find-robots-satisfying-blocker-distance-query/2109", "title": "2109. Robots in a Grid: Find Robots Satisfying Blocker Distance Query\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysMatrixGrid TraversalSearchUber\n0 Comments\n42 Views", "page": 4, "position": 3, "url_hash": "cacb86cddb6d25fb146457ec5f605631", "description": "You are given a 2D grid locationMap of characters, where 'O' represents a robot, 'E' represents an empty cell, and 'X' represents a blocker. The boundaries of the map (i.e., cells outside the grid) are also considered blockers.\nYou are also given a query array [dist_left, dist_top, dist_bottom, dist_right]. Each dist_X value specifies the minimum required distance from a robot to the closest blocker in that cardinal direction.\nFor a robot located at (R, C), calculate the actual distance to the closest blocker in each of the four cardinal directions. The distance is defined as the number of cells traversed (including empty 'E' cells) to reach the first 'X' or map boundary.\nA robot satisfies the query if its actual distance to the closest blocker in each direction is greater than or equal to the corresponding value in the query array.\nYour task is to return the coordinates [row, col] of all robots that satisfy the given query.\nInput Format:\nA 2D character array locationMap (rows x cols).\nA 1D integer array query of length 4, [dist_left, dist_top, dist_bottom, dist_right].\nOutput Format:\nA list of lists (or array of arrays) where each inner list [row, col] represents the coordinates of a robot satisfying the query. The order of coordinates in the output does not matter.\nExample 1:\nInput:\nlocationMap = [\n  ['O', 'E', 'E', 'X'],\n  ['E', 'E', 'O', 'E'],\n  ['X', 'E', 'E', 'E']\n]\nquery = [1, 1, 1, 1]\n\nOutput:\n[[0, 0], [1, 2]]\n\nExplanation:\nLet's analyze the robot at (0,0) for query = [1, 1, 1, 1]:\n-   **Left:** Closest blocker is the boundary at column -1. Actual distance = 1. Query `dist_left = 1`. (1 >= 1) is True.\n-   **Top:** Closest blocker is the boundary at row -1. Actual distance = 1. Query `dist_top = 1`. (1 >= 1) is True.\n-   **Bottom:** Cell `(1,0)` is 'E', `(2,0)` is 'X'. Closest blocker is `(2,0)`. Actual distance = 2. Query `dist_bottom = 1`. (2 >= 1) is True.\n-   **Right:** Cell `(0,1)` is 'E', `(0,2)` is 'E', `(0,3)` is 'X'. Closest blocker is `(0,3)`. Actual distance = 3. Query `dist_right = 1`. (3 >= 1) is True.\nSince all conditions are met, `[0,0]` is included in the output.\n\nLet's analyze the robot at (1,2) for query = [1, 1, 1, 1]:\n-   **Left:** Cell `(1,1)` is 'E', `(1,0)` is 'E'. Closest blocker is boundary at column -1. Actual distance = 3. Query `dist_left = 1`. (3 >= 1) is True.\n-   **Top:** Cell `(0,2)` is 'E'. Closest blocker is boundary at row -1. Actual distance = 2. Query `dist_top = 1`. (2 >= 1) is True.\n-   **Bottom:** Cell `(2,2)` is 'E'. Closest blocker is boundary at row 3. Actual distance = 2. Query `dist_bottom = 1`. (2 >= 1) is True.\n-   **Right:** Cell `(1,3)` is 'E'. Closest blocker is boundary at column 4. Actual distance = 2. Query `dist_right = 1`. (2 >= 1) is True.\nSince all conditions are met, `[1,2]` is included in the output.\nConstraints:\n1 <= rows, cols <= 100\nlocationMap[R][C] will be 'O', 'E', or 'X'.\n0 <= dist_left, dist_top, dist_bottom, dist_right < max(rows, cols)", "company": "Uber", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Matrix", "Grid Traversal", "Search"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:24.033570", "thread_id": "worker-4324406416", "processed_at": "2025-09-15T11:07:33.434480", "processing_version": "2.1", "question_number": 2109, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/high-level-design-real-time-restaurant-order-metrics-for-a-food-delivery-platform/2110", "title": "2110. High-Level Design: Real-time Restaurant Order Metrics for a Food Delivery Platform\nHard\nHigh-Level Design (HLD)System Designreal-time analyticsdata pipelinesStreaming DataDatabase DesignMonitoringAggregationE-CommerceUber\n0 Comments\n31 Views", "page": 4, "position": 2, "url_hash": "99367cb5034bb1966628f5b76111f6c2", "description": "Design a system for a food delivery platform (like Uber Eats) that provides restaurant owners with real-time aggregated metrics about their orders. cription": "Discuss the various isolation levels used in database transactions. For each level\u2014Read Uncommitted, Read Committed, Repeatable Read, and Serializable\u2014describe its behavior, the phenomena it prevents (such as dirty reads, non\u2011repeatable reads, phantom reads), and the impact on concurrency and data integrity.", "company": "Google", "tags": ["Databases", "Transaction", "Isolation Levels"], "category": "JAVA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:18.160193", "thread_id": "worker-4324406608", "processed_at": "2025-09-15T11:07:33.434462", "processing_version": "2.1", "question_number": 2134, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/design-a-vehicle-rental-pricing-system/2147", "title": "2147. Design a Vehicle Rental Pricing System\nMedium\nLow-Level Design (LLD)Object Oriented Design (OOD)Design PatternsSOLID PrinciplesClass DiagramObject Modeling\n0 Comments\n9 Views", "page": 3, "position": 4, "url_hash": "b4bb702079ffe77832f4391aa73ca7fa", "description": "Imagine you are designing a system to calculate the rental price for vehicles. Users can book a vehicle for a specific duration, defined by a start date and an end date. The system needs to account for various factors to determine the final daily rental cost, which then sums up for the entire booking period.\nYour low-level design should consider how to model the Vehicle, Booking, and Pricing components, ensuring the system is flexible and extensible to accommodate new pricing rules in the future.\nThe core requirements for the pricing calculation are as follows:\nBase Daily Rate based on Duration:\nA standard daily rate applies for bookings less than 5 days.\nA discounted daily rate applies for bookings of 5 days or more (e.g., a \"weekly\" rate).\nAn even lower daily rate applies for bookings covering a full month or more (e.g., a \"monthly\" rate).\nExample: A vehicle might have a base daily rate of $100, a weekly rate of $90 per day, and a monthly rate of $80 per day.\nWeekend Surcharges:\nSaturday bookings incur a 5% increase on the base daily rate.\nSunday bookings incur a 10% increase on the base daily rate.\nExample: If the base daily rate is $100, a Saturday would be $105, and a Sunday would be $110.\nFestival/Holiday Surcharges:\nSpecific festival days (e.g., December 25th, January 1st) incur a 20% increase.\nOther specified holidays (e.g., Thanksgiving) might incur a 15% increase.\nNote: These surcharges are cumulative with weekend surcharges if a festival day falls on a weekend.\nBooking Lead Time Adjustments:\nLast-minute booking: If a booking is made for a start date within the next 2 days, a 5% surcharge applies to the total rental price.\nEarly bird booking: If a booking is made for a start date more than 2 months in advance, a 5% discount applies to the total rental price.\nConsider the following examples to clarify the calculations: Assume a base daily rate of $100, a weekly rate of $90, and a monthly rate of $80 for a vehicle.\n2-day booking (Monday & Tuesday, non-festival): Total $200 (2 * $100).\n5-day booking (Monday to Friday, non-festival): Total $450 (5 * $90, using the weekly rate).\nFriday & Saturday booking (non-festival): Total $205 ($100 for Friday + $100 * 1.05 for Saturday).\nFriday, Saturday & Sunday booking (non-festival): Total $315 ($100 for Friday + $100 * 1.05 for Saturday + $100 * 1.10 for Sunday).\nFriday, Saturday & Sunday booking (Friday and Saturday are festival days): Total $356 ($100 * 1.20 for Friday + ($100 * 1.05) * 1.20 for Saturday + $100 * 1.10 for Sunday).\nYour design should clearly define the classes, their attributes, methods, and the relationships between them to effectively implement this pricing logic. Focus on extensibility and maintainability.", "company": "Microsoft", "tags": ["Low-Level Design (LLD)", "Object Oriented Design (OOD)", "Design Patterns", "SOLID Principles", "Class Diagram", "Object Modeling"], "category": "LLD", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:10.410650", "thread_id": "worker-4322065712", "processed_at": "2025-09-15T11:07:33.434440", "processing_version": "2.1", "question_number": 2147, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/minimum-parentheses-removals-additions-for-balance/2154", "title": "2154. Minimum Parentheses Removals/Additions for Balance\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringStackMeta\n0 Comments\n6 Views", "page": 3, "position": 3, "url_hash": "9292081f93536cf1f97b968a3ccdc87c", "description": "Given a string containing parentheses, determine the minimum number of parentheses that need to be removed or added to make the string balanced. A balanced string is one where each opening parenthesis has a corresponding closing parenthesis, and vice-versa.\nInput Format:\nA string containing parentheses (e.g., \")))((\", \"(())\").\nOutput Format:\nA single integer representing the minimum number of removals/additions required for balance.\nExample 1:\nInput: \")))((\"\nOutput: 2\nExample 2:\nInput: \"(())\"\nOutput: 0\nConstraints:\nThe input string will only contain parentheses '(' and ')'.", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Stack"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:10.398732", "thread_id": "worker-4321420096", "processed_at": "2025-09-15T11:07:33.434435", "processing_version": "2.1", "question_number": 2154, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/system-design-unique-id-generation/2155", "title": "2155. System Design: Unique ID Generation\nMedium\nHigh-Level Design (HLD)System DesignUniquenessScalabilityDatabase DesignOracle\n0 Comments\n9 Views", "page": 3, "position": 2, "url_hash": "8a431a1d4037e8a30245f53ad6ad193e", "description": "Design a system capable of generating globally unique IDs at a high volume and speed. Cons ilures.", "company": "Confluent", "tags": ["High-Level Design (HLD)", "System Design", "Top-K", "Scalability", "Real-Time Systems", "Data Structures & Algorithms (DSA)"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:38:03.370770", "thread_id": "worker-4324041440", "processed_at": "2025-09-15T11:07:33.434402", "processing_version": "2.1", "question_number": 2171, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/find-local-minima/2172", "title": "2172. Find Local Minima\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysMeta\n0 Comments\n7 Views", "page": 2, "position": 8, "url_hash": "e4caa2c4759ff9e4f4d0475b119f87f2", "description": "Given an array of integers, find a local minimum. A local minimum is an element that is smaller than its neighbors. If there are multiple local minima, return any one of them. You can assume the array is not empty and that the first and last elements are considered local minima if they are smaller than their single neighbor.\nInput Format:\nAn array of integers.\nOutput Format:\nAn integer representing a local minimum.\nExample 1:\nInput: [3, 1, 2, 3]\nOutput: 1\nExample 2:\nInput: [1, 3, 2, 1]\nOutput: 1\nConstraints:\nThe input array contains at least one element.", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:38:04.229666", "thread_id": "worker-4324043936", "processed_at": "2025-09-15T11:07:33.434426", "processing_version": "2.1", "question_number": 2172, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/design-a-top-k-heavy-hitters-system/2173", "title": "2173. Design a Top K Heavy Hitters System\nHard\nHigh-Level Design (HLD)System DesignScalabilityTop-KData Structures & Algorithms (DSA)Meta\n0 Comments\n10 Views", "page": 2, "position": 7, "url_hash": "dc1c9a3c67d4af5a5414b0906bef5eac", "descr f001d3c7549e87413c405b020", "description": "Given an array of integers representing the positions of policemen and thieves on a line, determine if all thieves can be caught by policemen, considering that a policeman can catch only one thief and the policeman must be at a position greater than or equal to the position of the thief.\nInput Format:\nAn array of integers representing the positions of policemen and thieves. The array is sorted. Positive integers represent policemen, and negative integers represent thieves.\nOutput Format:\nBoolean value: true if all thieves are caught, false otherwise.\nExample 1:\nInput: [1, -1, 3, 2, -2]\nOutput: true\nExplanation: Policeman at 1 catches thief at -1, policeman at 2 catches thief at -2, and policeman at 3 can catch a thief.\nExample 2:\nInput: [-1, -2, 1, 2]\nOutput: false\nExplanation: Not enough policemen to catch all thieves.\nConstraints:\nThe array can contain any number of policemen and thieves.", "company": "Amazon", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:37:56.631856", "thread_id": "worker-4324408720", "processed_at": "2025-09-15T11:07:33.434397", "processing_version": "2.1", "question_number": 2192, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/dice-combination-count/2193", "title": "2193. Dice Combination Count\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)MathCombinatoricsGoogle\n0 Comments\n12 Views", "page": 2, "position": 4, "url_hash": "a40f988a032a0da71dde691bef853349", "description": "Given two N-sided dice, P and Q, where each die has N integer values (not necessarily unique or standard), determine the number of outcomes where P's roll is greater than Q's roll (i.e., P wins). Dice P and Q are always in non-decreasing sorted order.\nInput Format:\nTwo arrays representing the values on the faces of dice P and Q respectively.\nOutput Format:\nAn integer representing the number of outcomes where P's roll is greater than Q's roll.\nExample 1:\nInput: P = [1, 2, 4], Q = [2, 2, 5]\nOutput: 2\nExplanation: The combinations (4,2), (4,2), (4,5), (2,2), (2,2), (2,5) are possible rolls for P and Q respectively.  Only (4,2) and (4,2) satisfy P > Q.\nExample 2:\nInput: P = [1, 3, 5], Q = [2, 4, 6]\nOutput: 2\nConstraints:\nN > 0", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Math", "Combinatorics"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:37:56.200243", "thread_id": "worker-4324403568", "processed_at": "2025-09-15T11:07:33.434387", "processing_version": "2.1", "question_number": 2193, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/dice-roll-combinations/2196", "title": "2196. Dice Roll Combinations\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)CombinatoricsProbabilityGoogle\n0 Comments\n11 Views", "page": 2, "position": 3, "url_hash": "b394f246927df86d6a9205c5551fb8de", "description": "You are given two n\u2011sided dice, P and Q. Each die has integer values written on its faces and the values are provided in non\u2011decreasing order. Every face of a die is equally likely to appear when rolled. Your task is to count how many possible outcomes result in the value shown on die P being strictly greater than the value shown on die Q.\nInput Format:\nTwo arrays representing the values on the faces of dice P and Q. The arrays are sorted in non\u2011decreasing order.\nOutput Format:\nA single integer \u2013 the number of outcomes where the roll of P is greater than the roll of Q.\nExample 1:\nInput: P = [1, 2, 4], Q = [2, 2, 5]\nOutput: 2\nExplanation: The favorable pairs are (4,2) and (4,2).\nExample 2:\nInput: P = [1, 5, 10], Q = [2, 3, 10]\nOutput: 4\nExplanation: The favorable pairs are (5,2), (5,3), (10,2), and (10,3).\nConstraints:\nn is a positive integer.\nAll values in the arrays are integers.\nThe arrays are sorted in non\u2011decreasing order.\nEach die has exactly n faces.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Combinatorics", "Probability"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:37:56.228169", "thread_id": "worker-4324408048", "processed_at": "2025-09-15T11:07:33.434392", "processing_version": "2.1", "question_number": 2196, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/maximum-rating-path-in-a-forest-with-maximum-path-length-k/2198", "title": "2198. Maximum Rating Path in a Forest with Maximum Path Length K\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)TreesDynamic Programming (DP)Sliding WindowDequeGoogle\n0 Comments\n13 Views", "page": 2, "position": 2, "url_hash": "90c1d79b2c4e700421b312581d3efed1", "description": "You are given a forest \u2013 a collection of one or more rooted trees. Each node i has an integer rating r_i. You may start at any node and travel along the edges of a tree, never revisiting a node, forming a simple path. The length of a path is the number of nodes it contains. Given an integer K, find the maximum possible sum of ratings among all simple paths in the entire forest whose length does not exceed K.\nInput Format:\nThe first line contains two space\u2011separated integers N and K \u2013 the total number of nodes in the forest and the maximum allowed path length.\nThe second line contains N space\u2011separated integers r_1, r_2, \u2026, r_N \u2013 the rating of each node (1\u2011based indexing).\nThe third line contains an integer M \u2013 the number of undirected edges. The next M lines each contain two integers u and v indicating an edge between node u and node v. The given edges form a forest (no cycles).\nOutput Format:\nA single integer \u2013 the maximum sum of ratings of any simple path whose length is at most K.\nExample 1:\nInput:\n7 3\n5 -2 3 4 1 -1 2\n6\n1 2\n1 3\n3 4\n3 5\n5 6\n5 7\nOutput:\n12\nExplanation The forest consists of one tree rooted at node\u202f1. The best path with at most 3 nodes is 4\u202f\u2192\u202f3\u202f\u2192\u202f1 with ratings 4\u202f+\u202f3\u202f+\u202f5\u202f=\u202f12.\nConstraints:\n1\u202f\u2264\u202fN\u202f\u2264\u202f2\u202f\u00d7\u202f10^5\n0\u202f\u2264\u202fM\u202f<\u202fN (the graph is a forest)\n1\u202f\u2264\u202fK\u202f\u2264\u202fN\n-10^9\u202f\u2264\u202fr_i\u202f\u2264\u202f10^9\nThe input edges form an acyclic undirected graph.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Trees", "Dynamic Programming (DP)", "Sliding Window", "Deque"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:37:55.765976", "thread_id": "worker-4321513232", "processed_at": "2025-09-15T11:07:33.434381", "processing_version": "2.1", "question_number": 2198, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/maximum-height-box-stacking/2199", "title": "2199. Maximum Height Box Stacking\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Dynamic Programming (DP)GeometryGoogle\n0 Comments\n192 Views", "page": 2, "position": 1, "url_hash": "afbeb90246560e9ba4d3c1b06035c2b8", "description": "You are given a collection of N boxes. Each box i has three positive integers: height h_i, width w_i and depth d_i.\nYou may place a box on top of another box only if both its width and depth are strictly smaller than the width and depth of the box below it. The boxes cannot be rotated (the orientation given in the input must be kept). Your task is to arrange a subset of the boxes in a stack that satisfies the above rule and yields the greatest possible total height.\nInput Format:\nFirst line: an integer N \u2013 the number of boxes.\nThe next N lines: each line contains three space\u2011separated integers h_i w_i d_i representing the height, width and depth of the i\u2011th box.\nOutput Format:\nA single integer \u2013 the maximum achievable stack height.\nExample 1:\nInput:\n5\n4 6 7\n1 2 3\n4 5 6\n10 12 15\n2 3 4\n\nOutput:\n21\nExplanation\nOne optimal stack is:\nBox 4 (10\u202f\u00d7\u202f12\u202f\u00d7\u202f15) \u2192 Box 1 (4\u202f\u00d7\u202f6\u202f\u00d7\u202f7) \u2192 Box 5 (2\u202f\u00d7\u202f3\u202f\u00d7\u202f4). The total height is 10\u202f+\u202f4\u202f+\u202f2\u202f=\u202f16.\nThe maximum height achievable with the given boxes is 21 by stacking Box 4 \u2192 Box 1 \u2192 Box 3 \u2192 Box 5 \u2192 Box 2, giving 10\u202f+ 4 + 4 + 2+\u202f1\u202f+\u202f2\u202f=21\nExample 2:\nInput:\n3\n5 5 5\n3 4 6\n2 2 2\n\nOutput:\n7\nExplanation Box 1 cannot be placed on any other box because its width and depth are not smaller than any other box. The best stack is Box 2 (3\u202f\u00d7\u202f4\u202f\u00d7\u202f6) placed on top of Box 3 (2\u202f\u00d7\u202f2\u202f\u00d7\u202f2), giving a total height of 3\u202f+\u202f2\u202f=\u202f5. However, Box 1 alone gives height 5, and stacking Box 1 on top of Box 2 is invalid. The maximum achievable height is 7 by stacking Box 1 (5) on top of Box 3 (2).\nConstraints:\n1 \u2264 N \u2264 100\n1 \u2264 h_i, w_i, d_i \u2264 10\u2074\nAll dimensions are integers.\nBoxes cannot be rotated; orientation is fixed.\nStacking rule: for a box placed on top, its width < width of box below and its depth < depth of box below.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Dynamic Programming (DP)", "Geometry"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:37:51.261255", "thread_id": "worker-4324408960", "processed_at": "2025-09-15T11:07:33.434317", "processing_version": "2.1", "question_number": 2199, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/sentence-scoring/2200", "title": "2200. Sentence Scoring\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringNatural Language ProcessingGoogle\n0 Comments\n12 Views", "page": 1, "position": 10, "url_hash": "42369fda56a9d46ad7a64b4c369630fe", "description": "You are given a single English sentence. Design a simple scoring function that evaluates the sentence based on three factors:\nWord Count \u2013 each word contributes 1 point.\nAverage Word Length \u2013 compute the average length of all words (ignoring punctuation) and add the floor of this value to the score.\nVowel Bonus \u2013 each vowel (a, e, i, o, u, case\u2011insensitive) adds 2 points.\nThe final score is the sum of the three contributions.\nInput Format:\nA single line containing the sentence. The sentence may include letters, spaces, and punctuation characters (.,!?:;). Words are sequences of alphabetic characters separated by spaces or punctuation.\nOutput Format:\nA single integer \u2013 the computed score of the sentence.\nExample 1:\nInput:\nHello, world!\n\nOutput:\n13\nExplanation The sentence has 2 words \u2192 2 points. Word lengths are 5 and 5, average = 5 \u2192 floor(5) = 5 points. Vowels are e, o, o \u2192 3 vowels \u00d7 2 = 6 points. Total = 2 + 5 + 6 = 13. (Since punctuation is ignored, the correct total is 13; the example output reflects the intended calculation.)\nExample 2:\nInput:\nThe quick brown fox jumps over the lazy dog.\n\nOutput:\n34\nExplanation There are 9 words \u2192 9 points. Total letters = 35, average length = 35/9 \u2248 3.88 \u2192 floor = 3 points. Vowels = 11 \u2192 11 \u00d7 2 = 22 points. Total = 9 + 3 + 22 = 34. (The example output shows the intended final score after applying the same rules.)\nConstraints:\n1 \u2264 length of sentence \u2264 10^5 characters\nSentence contains printable ASCII characters only\nProcessing must run in O(n) time where n is the length of the input", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "Natural Language Processing"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:37:42.054546",
