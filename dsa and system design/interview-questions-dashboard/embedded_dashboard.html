p the code extendible.", "company": "Amazon", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:46.060242", "thread_id": "worker-4570596016", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527320"}, {"url": "https://enginebogie.com/public/question/design-backend-for-subscription-service-in-an-e-commerce-platform/109", "title": "109. Design Backend for Subscription Service in an E-Commerce Platform\nHard\nHigh-Level Design (HLD)System DesignDistributed SystemSubscription SystemHigh ScalabilityE-CommerceAmazon\n0\n143", "question_number": 109, "page": 124, "position": 8, "url_hash": "9ab8f45a1964d6e01ae003932d1d0744", "description": "Design the backend of a subscription service for an e commerce platform. The goal is to allow users to subscribe to products and receive them at fixed intervals such as daily, weekly, or monthly. The system should handle large scale usage while ensuring reliability and efficiency.\nThe requirements are as follows:\nUser Subscription Lifecycle\nA user should be able to subscribe to one or multiple products with configurable frequency (daily, weekly, monthly).\nUsers can pause, resume, or cancel their subscriptions anytime.\nUpdates to delivery address, payment method, or subscription frequency must be supported.\nOrder Creation and Scheduling\nThe system should generate recurring orders automatically based on subscription schedules.\nOrders must avoid duplication even under distributed scheduling jobs.\nThe system should handle peak scenarios (for example, millions of daily orders generated at midnight).\nInventory Management\nEach scheduled order must check inventory before confirmation.\nIf inventory is short, the system should handle partial or skipped deliveries gracefully.\nUsers should be notified if their subscription cannot be fulfilled.\nPayment Handling\nEach order should trigger an automatic payment attempt using the user\u2019s stored payment method.\nFailed payments should trigger retries and send notifications to the user.\nThe system should prevent delivery if payment is not successful.\nNotifications\nNotify users about upcoming deliveries, successful payments, delivery status, and payment or inventory failures.\nNotifications should scale to millions of users daily.\nScalability and Reliability\nSystem should handle 1 billion total users and tens of millions of active subscriptions.\nDesign should ensure high availability and fault tolerance for recurring jobs like subscription scheduling.\nExample Scenarios:\nA user subscribes for fresh vegetables every day at 6 AM. The system must generate daily orders, check inventory, process payment, and schedule deliveries.\nAnother user subscribes to protein powder every 30 days. The system must ensure the order is generated exactly on time without duplication.\nIf a user\u2019s payment fails for a monthly subscription, the system should retry and notify them without affecting other deliveries.\nFor users in the same neighborhood with overlapping daily subscriptions, deliveries should be batched to reduce logistics cost.", "company": "Amazon", "tags": ["High-Level Design (HLD)", "System Design", "Distributed System", "Subscription System", "High Scalability", "E-Commerce"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:48:52.712565", "thread_id": "worker-4570181280", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527323"}, {"url": "https://enginebogie.com/public/question/course-schedule/110", "title": "110. Course Schedule\nMedium\nBreadth-First Search (BFS)Depth-First Search (DFS)GraphTopological SortingCoding and Problem-SolvingAmazonMicrosoftAdobeMetaThoughtSpotFlipkartAgodaWalmart Global Tech India\n0\n860", "question_number": 110, "page": 124, "position": 9, "url_hash": "a8f93bdfbc8bba4c42fcac199ae5b98e", "description": "You are given a number numCourses denoting the number of courses you have to take. The courses are labeled from 0 to numCourses - 1. You are given an array prerequisites where prerequisites[i] = [ai, bi] indicates that you must take course bi first if you want to take course ai.\nFor example: The pair [0, 1], indicates that to take course 0 you have to first take course 1.\nReturn true if you can finish all courses. Otherwise, return false.\nExample:\nInput: numCourses = 2, prerequisites = [[1,0]]\nOutput: true", "company": "Amazon", "tags": ["Breadth-First Search (BFS)", "Depth-First Search (DFS)", "Graph", "Topological Sorting", "Coding and Problem-Solving"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:52.497073", "thread_id": "worker-4570184016", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527329"}, {"url": "https://enginebogie.com/public/question/design-autocomplete-search-recommendations-system/111", "title": "111. Design Autocomplete / Search Recommendations System\nMedium\nStringSystem DesignHigh-Level Design (HLD)RecommendationSearchingTrieHigh ScalabilityLow LatencyAmazonDoorDashMicrosoft\n0\n306", "question_number": 111, "page": 124, "position": 10, "url_hash": "f25f734882c59e873fe445ab18ec8442", "description": "An array of strings items and a string searchItem are given.\nDesign a system that suggests at most 5 names from items after each character of searchItem is typed. searchItem should be the common prefix in the suggested items.\nNote: If there are more than 5 items with a common prefix return the 5 top items. Assumption: Given a ranking algorithm which returns the search priority to determine the top ranking.\nReturn a list of lists of the suggested items after each character of searchItem is typed.", "company": "Amazon", "tags": ["String", "System Design", "High-Level Design (HLD)", "Recommendation", "Searching", "Trie", "High Scalability", "Low Latency"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48: [\"a\",\"c\"],[\"c\",\"b\"],[\"bc\",\"cd\"],[\"cd\",\"bc\"]]\nOutput: [3.75000,0.40000,5.00000,0.20000]", "company": "IBM", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:52.402356", "thread_id": "worker-4570184320", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527345"}, {"url": "https://enginebogie.com/public/question/detect-a-negative-cycle-in-a-graph/114", "title": "114. Detect a Negative Cycle in a Graph\nMedium\nGraphCoding and Problem-SolvingAlgorithmsIBM\n0\n30", "question_number": 114, "page": 125, "position": 3, "url_hash": "53fd2b53e4e595ba1cf75ba4fdde94f5", "description": "We are given a directed graph. We need to compute whether the graph has a negative cycle or not.\nNumerous graphing programs use negative weights. For instance, if we pursue a road, we might gain something if we follow the road.\nExample 1:\nInput : 4 4\n        0 1 1\n        1 2 -1\n        2 3 -1\n        3 0 -1\n\nOutput : Yes", "company": "IBM", "tags": ["Graph", "Coding and Problem-Solving", "Algorithms"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:53.544299", "thread_id": "worker-4570173072", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527351"}, {"url": "https://enginebogie.com/public/question/java-theory-question-2/115", "title": "115. Java Theory Question 2\nEasy\n0\n36", "question_number": 115, "page": 125, "position": 4, "url_hash": "5a26eddf14322a41af5f04f391814029", "description": "Difference between Constructor and Method?\nExplain Singleton Class in Java\nWhat is Garbage collector in JAVA?", "company": "Zscaler", "tags": [], "category": "LLD", "difficulty": "Easy", "scraped_at": "2025-09-15T10:48:58.367788", "thread_id": "worker-4570171856", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527356"}, {"url": "https://enginebogie.com/public/question/reverse-a-stack-using-recursion/116", "title": "116. Reverse a Stack Using Recursion\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StacksRecursionIBM\n0\n78", "question_number": 116, "page": 125, "position": 5, "url_hash": "aece89c25578e26d52c1ce58043eee48", "description": "You are given a stack containing N integers. Your task is to reverse the elements of this stack using recursion. You must adhere to the following constraints:\nYou are not allowed to use any extra data structures (like arrays, lists, queues, etc.) or auxiliary space beyond the internal call stack space naturally used by recursion.\nYou are strictly prohibited from using any loop constructs such as for, for-each, or while loops.\nThe only allowed built-in stack operations are:\npush(x): Adds element x to the top of the stack.\npop(): Removes and returns the element from the top of the stack.\ntop(): Returns the element at the top of the stack without removing it.\nInput Format:\nThe first line of input contains an integer N, representing the total number of elements in the stack.\nThe second line contains N space-separated integers. These integers represent the stack elements, where the last integer in the sequence is considered the TOP-most element of the initial stack.\nOutput Format:\nPrint N space-separated integers, representing the elements of the reversed stack. The first integer printed should be the new TOP-most element of the reversed stack.\nExample 1:\nInput:\n4\n1 2 3 4\n\nOutput:\n1 2 3 4\n\nExplanation:\nInitial stack (bottom to top): [1, 2, 3, 4]. Here, 4 is the top element.\nAfter reversing, the stack should be (bottom to top): [4, 3, 2, 1]. Here, 1 is the new top element.\nWhen printing the reversed stack from its top, the sequence is 1 2 3 4.\nExample 2:\nInput:\n3\n5 10 15\n\nOutput:\n5 10 15\n\nExplanation:\nInitial stack (bottom to top): [5, 10, 15]. Here, 15 is the top element.\nAfter reversing, the stack should be (bottom to top): [15, 10, 5]. Here, 5 is the new top element.\nWhen printing the reversed stack from its top, the sequence is 5 10 15.\nConstraints:\n1 <= N <= 1000\n-10^9 <= stack[i] <= 10^9", "company": "IBM", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Stacks", "Recursion"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:58.946544", "thread_id": "worker-4570178848", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527361"}, {"url": "https://enginebogie.com/public/question/dbms-theory-question-1/117", "title": "117. DBMS Theory Question - 1\nMedium\nIBM\n0\n28", "question_number": 117, "page": 125, "position": 6, "url_hash": "9f90f7730e0fe34f541b4353c6a0a406", "description": "What is meant by normalization and denormalization?", "company": "IBM", "tags": [], "category": "Databases", "difficulty": "Medium", "scraped_at": "2025-09-15T10:48:59.845234", "thread_id": "worker-4570178544", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527366"}, {"url": "https://enginebogie.com/public/question/puzzle-measure-4l-using-given-3-buckets/122", "title": "122. Puzzle - Measure 4L Using Given 3 Buckets\nEasy\nPuzzleIBM\n0\n15", "question_number": 122, "page": 125, "position": 7, "url_hash": "a676d24e95101fcf5937349258a47c28", "description": "Suppose you have 8L, 5L and a 3L bucket with you. The buckets have no measurement lines on them and you are asked to measure exactly 4L of water using the three buckets. How could you measure exactly 4L water using only those buckets and provided you have as much extra water as you need ?", "company": "IBM", "tags": ["Puzzle"], "category": "Puzzle", "difficulty": "Easy", "scraped_at": "2025-09-15T10:48:59.815772", "thread_id": "worker-4570179152", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527372"}, {"url": "https://enginebogie.com/public/question/design-api-rate-limiter/128", "title": "128. Design API Rate Limiter\nMedium\nSystem DesignLow-Level Design (LLD)Design PatternsSOLID PrinciplesMachine Coding RoundCiscoZeta SuiteAtlassianOracleGoldman SachsPoshmark\n0\n2,771", "question_number": 128, "page": 125, "position": 8, "url_hash": "972da646a512d0a0c3410ff64d136f36", "description": "Imagine we are building an application that is used by many different customers. We want to avoid one customer being able to overload the system by sending too many requests, so we enforce a per-customer rate limit. The rate limit is defined as:\n\"Each customer can make X requests per Y seconds\"\nPerform rate limiting logic for provided customer ID. Return true if the request is allowed, and false if it is not.", "company": "Cisco", "tags": ["System Design", "Low-Level Design (LLD)", "Design Patterns", "SOLID Principles", "Machine Coding Round"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:49:06.450543", "thread_id": "worker-4570180368", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527377"}, {"url": "https://enginebogie.com/public/question/chess-tournament/133", "title": "133. Chess Tournament\nHard\nGreedy AlgorithmsData Structures & Algorithms (DSA)MathematicalMicrosoft\n0\n108", "question_number": 133, "page": 125, "position": 9, "url_hash": "502bf04d6ae958bc02ca32594f111775", "description": "There will be a chess tournament in Ninja land. C chess players will participate in the competition. Each participant will book a hotel room. Each player will select one of the N free rooms in the hotel, where they will stay. The hotel's ith room is located at position[i] The locations of each room are distinct. Focus level of a chess player is defined as the minimum distance between his room and the room of another player. The overall focus of a tournament is defined as the minimum focus level among all players. You as an organizer obviously want the overall focus as high as possible so you assign the rooms to players such that the overall focus is as high as possible.\nExample:\n let say we have 3 players and 5 rooms available and the rooms are at positions:  1 2 3 4 6\nHere the optimal allocation is in rooms 1 3 6 and the overall focus level is 2.\nInput:\nThe first line of input contains a single integer T,  representing the number of test cases or queries that are to  be run. \n\nThen the  T  test cases follow.\n\nThe first line of each test case contains two positive integers N and C, which represent the number of rooms in the hotel and the number of chess players respectively.\n\nThe next line contains N space-separated positive integers representing the position of available room in the hotel.\nOutput:\nFor each test case, print a single integer, which will represent the maximum overall focus of the tournament.\n\nPrint the output of each test case in a separate lines.", "company": "Microsoft", "tags": ["Greedy Algorithms", "Data Structures & Algorithms (DSA)", "Mathematical"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:49:06.853386", "thread_id": "worker-4570173680", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527383"}, {"url": "https://enginebogie.com/public/question/identify-strings-in-the-given-word/134", "title": "134. Identify Strings in the Given word.\nMedium\nMicrosoft\n0\n187", "question_number": 134, "page": 125, "position": 10, "url_hash": "5337d390151a564934bca94cdc19186b", "description": "Given a big string and an array of small strings, all of which are smaller in length than the bigger string. The task is to create an array of booleans, where each boolean represents whether the small string at that index in the array of small strings is contained in the big string or no. Note : that you can\u2019t use language-built-in.\nExample1:\nInput :\nbig String = \u201cthis is a big string\u201d, \nsmall Strings = [\u201cthis\u201d, \u201cyo\u201d, \u201cis\u201d, \u201ca\u201d, \u201cbigger\u201d, \u201cstring\u201d, \u201ckappa\u201d] \nOutput :\n[true, false, true, true, false, true, false]\nExample2:\nInput:\nbig String =  \u201cMary goes to the shopping center every week.\u201d,\n small Strings =  [\u201cto\u201d, \u201cMary\u201d, \u201ccenters\u201d, \u201cshop\u201d, \u201cshopping\u201d, \u201cstring\u201d, \u201ckappa\u201d] \nOutput:\n[true, true, false, true, true, false, false]", "company": "Microsoft", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:49:06.522351", "thread_id": "worker-4570179760", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527389"}, {"url": "https://enginebogie.com/public/question/design-a-tinder-like-app-based-on-user-interests/135", "title": "135. Design a Tinder-like App Based on User Interests\nMedium\nHigh-Level Design (HLD)System DesignRecommendationDatabasesMicrosoft\n0\n36", "question_number": 135, "page": 126, "position": 1, "url_hash": "a8b90ca3277db7c505e2a6ce7a0a1899", "description": "Design the backend of a Tinder-like mobile application, where users connect with each other based on shared interests mentioned in their profiles. The application should allow users to:\nUser Profile Creation:\nA user can create a profile with their personal details (e.g., name, age, location).\nEach user must specify a set of interests (strings such as \u201chiking\u201d, \u201cjazz music\u201d, \u201cgaming\u201d).\nMatching System:\nThe system should suggest potential matches based on the overlap of interests.\nMatching should also take into account location proximity (optional for scaling).\nResults should be ranked by the number of common interests.\nDiscovery & Swiping:\nUsers should be able to browse suggested profiles in a swipe-based interface (like Tinder).\nWhen two users both swipe right on each other, they become a match.\nScalability & Performance Requirements:\nThe matching algorithm must efficiently handle millions of users, each with multiple interests.\nOptimize for low-latency interest matching across large datasets.\nSystem should allow real-time updates when a user adds/removes interests.\nScale to Consider:\nTotal Users: ~500M\nDaily Active Users: ~50M\nAverage Interests per User: 10\u201320", "company": "Microsoft", "tags": ["High-Level Design (HLD)", "System Design", "Recommendation", "Databases"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:49:06.924503", "thread_id": "worker-4570177632", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527394"}, {"url": "https://enginebogie.com/public/question/longest-increasing-subsequence/137", "title": "137. Longest Increasing Subsequence\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Dynamic Programming (DP)ArraysSubsequenceClouderaMorgan StanleyAmazonFreshworksGoldman Sachs\n0\n366", "question_number": 137, "page": 126, "position": 2, "url_hash": "7039c02f4211a2ec569476550e38029a", "description": "You are given an array of integers. Your task is to find the length of the longest subsequence that is strictly increasing.\nA subsequence is a sequence that can be derived from the array by deleting some or no elements without changing the order of the remaining elements. For example, {3, 2, 80} is a subsequence of {50, 3, 10, 2, 40, 80}.\nInput Format:\nAn array of integers.\nOutput Format:\nA single integer representing the length of the longest increasing subsequence.\nExample 1:\nInput:\nnums = [3, 10, 2, 1, 20]\n\nOutput:\n3\n\nExplanation:\nThe longest increasing subsequence is {3, 10, 20}, and its length is 3.\nExample 2:\nInput:\nnums = [50, 3, 10, 7, 40, 80]\n\nOutput:\n4\n\nExplanation:\nThe longest increasing subsequence is {3, 7, 40, 80}, and its length is 4.\nExample 3:\nInput:\nnums = [10, 9, 2, 5, 3, 7, 101, 18]\n\nOutput:\n4\n\nExplanation:\nThe longest increasing subsequence is {2, 3, 7, 101}, and its length is 4.\nConstraints:\n1 <= nums.length <= 2500\n-10^4 <= nums[i] <= 10^4", "company": "Cloudera", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Dynamic Programming (DP)", "Arrays", "Subsequence"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:49:07.715957", "thread_id": "worker-4570180064", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527400"}, {"url": "https://enginebogie.com/public/question/last-remaining-element-after-reducing-array/139", "title": "139. Last Remaining Element After Reducing Array.\nHard\nCloudera\n0\n124", "question_number": 139, "page": 126, "position": 3, "url_hash": "ec792fac95b6e376854c4b6aced4d9fb", "description": "Given an array a[] of size K and an integer N. Find the last remaining element in the array after performing the reducing operation (as explained below).\nRules for reducing the array are:\nThe first and last element say X and Y are chosen and removed from the array a[].\nThe values X and Y are added. Z = X + Y.\nInsert the value of Z % N into the array A[] at the ((K/2) + 1)th position, where K denotes the current length of the array.\nExample 1:\nInput: K = 5, a[] = {1, 2, 3, 4, 5}, N = 7 \nOutput: 1 \nExplanation: \nThe given array a[] reduces as follows: \n{1, 2, 3, 4, 5} -> {2, 6, 3, 4} \n{2, 6, 3, 4} -> {6, 6, 3} \n{6, 6, 3} -> {2, 6} \n{2, 6} -> {1} \nThe last element of A is 1.\nExample 2:\nInput: K= 5, a[] = {2, 4, 7, 11, 3}, N = 12 \nOutput: 3 \nExplanation: \nThe given array a[] reduces as follows: \n{2, 4, 7, 11, 3} -> {4, 5, 7, 11} \n{4, 5, 7, 11} -> {5, 3, 7} \n{5, 3, 7} -> {0, 3} \n{0, 3} -> {3} \nThe last element of A is 3.", "company": "Cloudera", "tags": [], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:49:06.293558", "thread_id": "worker-4570179456", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527406"}, {"url": "https://enginebogie.com/public/question/design-a-recently-played-songs-playlist/142", "title": "142. Design a Recently Played Songs Playlist\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)DesignHash TableLinked ListCacheCloudera\n0\n79", "question_number": 142, "page": 126, "position": 4, "url_hash": "7ed8a2331e8d3eb4748168ebb0b4f420", "description": "You are tasked with creating a data structure to manage a playlist of recently played songs. The playlist must operate with a fixed capacity.\nYour implementation needs to handle the following scenarios when a user plays a song:\nNew Song, Playlist Not Full: If the song is new and the playlist has available space, it is added and becomes the most recently played.\nExisting Song Replayed: If the song is already in the playlist, it is moved to the front, marking it as the most recently played.\nNew Song, Playlist Full: If the song is new but the playlist is at its maximum capacity, the least recently played song is removed to make room for the new one.\nThe main constraint is that all of these operations must be performed with an average time complexity of O(1).", "company": "Cloudera", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Design", "Hash Table", "Linked List", "Cache"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T10:49:13.166129", "thread_id": "worker-4570174592", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527411"}, {"url": "https://enginebogie.com/public/question/maximum-subarray-sum/144", "title": "144. Maximum Subarray Sum\nMedium\nArraysDivide and ConquerDynamic Programming (DP)Data Structures & Algorithms (DSA)AlgorithmsCoding and Problem-SolvingClouderaGoldman SachsSwiggyZomatoOracleNutanixDoorDashToast\n0\n1,536", "question_number": 144, "page": 126, "position": 5, "url_hash": "e50fee7b2b775bf87fa33ad6d8ae2666", "description": "Given a one-dimensional array A[1...n] of numbers, the task is to find a contiguous subarray with the largest sum.\nExample 1:\nInput:  {-2, -3, 4, -1, -2, 1, 5, -3}\nOutput: 7\n\nExplanation: Subarray with the maximum sum is: {4, -1, -2, 1, 5}\nConstraints:\n1 <= A.length <= 10^5\n-10^4 <= A[i] <= 10^4", "company": "Cloudera", "tags": ["Arrays", "Divide and Conquer", "Dynamic Programming (DP)", "Data Structures & Algorithms (DSA)", "Algorithms", "Coding and Problem-Solving"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:49:12.372771", "thread_id": "worker-4570176112", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527419"}, {"url": "https://enginebogie.com/public/question/minimum-cost-to-connect-all-points/146", "title": "146. Minimum Cost to Connect All Points\nMedium\n0\n61", "question_number": 146, "page": 126, "position": 6, "url_hash": "a4d569158b65dcc00b0f6d97608e9946", "description": "You are given an array, \u2018COORDINATES\u2019 that represents the integer coordinates of some points on a 2D plane. Your task is to find the minimum cost to make all the points connected where the cost of connecting two points: (x1, y1) and (x2, y2) is equal to the manhattan distance between them, i.e., |x1 - x2| + |y1 - y2|.\nInput:\nThe first line of input contains an integer 'T' representing the number of test cases.\n\nThe first line of each test case contains an integer \u2018N\u2019 representing the number of points in the \u2018COORDINATES\u2019 array.\n\nThe next \u2018N\u2019 lines of each test case contain two space-separated integers representing the \u2018X and \u2018Y\u2019 coordinates of a point.\nOutput:\nFor each test case, print a single line containing a single integer denoting the minimum cost to make all the points connected.\n\nThe output of each test case will be printed in a separate line.", "company": "Unknown Company", "tags": [], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:49:12.879994", "thread_id": "worker-4570175808", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527424"}, {"url": "https://enginebogie.com/public/question/count-inversions-in-an-array/147", "title": "147. Count Inversions in an Array\nMedium\nArraysMerge SortDivide and ConquerSortingCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary Indexed TreeJUSPAY\n0\n70", "question_number": 147, "page": 126, "position": 7, "url_hash": "89848d859cb3c8445f6fd37528ee254c", "description": "You are given an array of integers. An inversion pair is defined as a pair of indices (i, j) such that:\n0 <= i < j < n\narr[i] > arr[j]\nYour task is to determine the total number of inversion pairs in the array.\nExample 1:\nInput:\narr = [2, 4, 1, 3, 5]\n\nOutput:\n3\n\nExplanation:\nThe inversion pairs are:\n(2, 1) \u2192 indices (0, 2)\n(4, 1) \u2192 indices (1, 2)\n(4, 3) \u2192 indices (1, 3)\nTotal = 3\nExample 2:\nInput:\narr = [5, 4, 3, 2, 1]\n\nOutput:\n10\n\nExplanation:\nArray is strictly decreasing, so all pairs are inverted.\nNumber of pairs = n * (n - 1) / 2 = 5 * 4 / 2 = 10\nConstraints:\n1 <= n <= 10^5\n-10^9 <= arr[i] <= 10^9\nOutput must fit within a 64-bit integer.", "company": "JUSPAY", "tags": ["Arrays", "Merge Sort", "Divide and Conquer", "Sorting", "Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Indexed Tree"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:49:12.930953", "thread_id": "worker-4570176416", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527430"}, {"url": "https://enginebogie.com/public/question/knapsack/148", "title": "148. Knapsack\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Dynamic Programming (DP)KnapsackMemoizationSwiggyThoughtSpot\n0\n126", "question_number": 148, "page": 126, "position": 8, "url_hash": "35f54625d5ca85451b5538fd71d5830f", "description": "A burglar can fit a maximum weight of W into his knapsack while robbing a store. There are N items, with the ith item having a value of vi and weighing wi. You must determine and return the maximum value that a thief can create by stealing items while keeping in mind the limitations of the maximum weight that a knapsack can hold.\nInput :\nThe first line contains a single integer T representing the number of test cases.      \nThe T-test cases are as follows:\n\nLine 1:The first line contains an integer, that denotes the value of N. \nLine 2:The following line contains N space-separated integers, that denote the values of the weight of items. \nLine 3:The following line contains N space-separated integers, that denote the values associated with the items. \nLine 4:The following line contains an integer that denotes the value of W. W denotes the maximum weight that a thief can carry.\nOutput:\nThe first and only line of output contains the maximum value that a thief can generate, as described in the task. \nThe output of every test case is printed in a separate line.", "company": "Swiggy", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Dynamic Programming (DP)", "Knapsack", "Memoization"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:49:20.132530", "thread_id": "worker-4570176720", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527435"}, {"url": "https://enginebogie.com/public/question/minimum-number-of-swaps-to-bring-all-1s-together/150", "title": "150. Minimum Number of Swaps to Bring All 1s Together\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysGreedyMakeMyTrip\n0\n205", "question_number": 150, "page": 126, "position": 9, "url_hash": "c5c7cf2232ec74c1f2652c8e20664188", "description": "Given a binary array arr of length N, determine the smallest number of swaps required so that all 1s appear consecutively in the array.\nA swap exchanges the values at any two indices.\nInput Format:\nFirst line contains an integer N, the size of the array.\nSecond line contains N space\u2011separated integers, each being 0 or 1.\nOutput Format:\nA single integer \u2013 the minimum number of swaps needed to make all 1s contiguous.\nExample 1:\nInput:\n5\n1 0 1 0 1\n\nOutput:\n1\nExplanation: Swapping the element at index\u202f1 with the element at index\u202f4 results in 1 1 1 0 0, grouping all 1s together with just one swap.\nExample 2:\nInput:\n6\n1 0 1 0 1 1\n\nOutput:\n1\nExplanation: One swap can bring all 1s together.\nConstraints:\n1\u202f\u2264\u202fN\u202f\u2264\u202f10^5\narr[i] is either 0 or 1\nThe answer fits in a 32\u2011bit signed integer.", "company": "MakeMyTrip", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Greedy"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:49:20.303839", "thread_id": "worker-4570178240", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527440"}, {"url": "https://enginebogie.com/public/question/find-the-second-largest-element-in-an-array/151", "title": "151. Find the Second Largest Element in an Array\nEasy\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysSortingSwiggyGoldman SachsSAP Labs\n0\n83", "question_number": 151, "page": 126, "position": 10, "url_hash": "adc8dfa070f6245add4c53829fc00cd6", "description": "Given an array of integers, return the value of the second largest distinct element in the array.\nInput Format:\nFirst line contains an integer\u202fn, the number of elements in the array.\nSecond line contains\u202fn\u202fspace\u2011separated integers representing the array.\nOutput Format:\nA single integer \u2013 the second largest distinct element.\nExample 1:\nInput:\n5\n2 4 5 6 8\n\nOutput:\n6\nExplanation The largest element is\u202f8; the next distinct largest is\u202f6.\nExample 2:\nInput:\n6\n10 10 9 8 7 7\n\nOutput:\n9\nExplanation Even though\u202f10 appears twice, it is still the largest. The next distinct value is\u202f9.\nConstraints:\n2\u202f\u2264\u202fn\u202f\u2264\u202f10\u2075\n-10\u2079\u202f\u2264\u202farray[i]\u202f\u2264\u202f10\u2079\nThe array contains at least two distinct values.", "company": "Swiggy", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Sorting"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:49:20.154623", "thread_id": "worker-4570174896", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527445"}, {"url": "https://enginebogie.com/public/question/what-are-your-weaknesses/154", "title": "154. What are your weaknesses?\nEasy\nLeadershipBehavioralSwiggy\n0\n52", "question_number": 154, "page": 127, "position": 1, "url_hash": "5ae94a35bccbf2a5d5e251a4da13d64e", "description": "What are your weaknesses?", "company": "Swiggy", "tags": ["Leadership", "Behavioral"], "category": "Behavioral", "difficulty": "Easy", "scraped_at": "2025-09-15T10:49:19.858868", "thread_id": "worker-4570177328", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527451"}, {"url": "https://enginebogie.com/public/question/remove-repeated-substring-aws/155", "title": "155. Remove Repeated Substring \u201cAWS\u201d\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)StringString ManipulationGame SimulationStacksPracto\n0\n82", "question_number": 155, "page": 127, "position": 2, "url_hash": "0f81da0f9c339cf62d163c698d2eef40", "description": "You are given a string S. You need to repeatedly remove every occurrence of the substring \"AWS\" from the string. After each removal, the prefix and suffix of the string are joined together. This process continues until no \"AWS\" substring is left in the string.\nReturn the final string after all possible removals. If the string becomes empty, return an empty string.\nInput Format:\nA single string S consisting of uppercase English letters.\nOutput Format:\nThe final string after repeatedly removing all occurrences of \"AWS\".\nExample 1:\nInput:\nABCDAAWSWSFG\n\nOutput:\nABCDFG\n\nExplanation:\nStep 1: \"ABCDAAWSWSFG\" \u2192 remove \"AWS\" \u2192 \"ABCDASFG\"  \nStep 2: \"ABCDASFG\" \u2192 remove \"AWS\" \u2192 \"ABCDFG\"  \nFinal result = \"ABCDFG\"\nExample 2:\nInput:\nAWSXYZAWS\n\nOutput:\nXYZ\n\nExplanation:\nStep 1: \"AWSXYZAWS\" \u2192 remove first \"AWS\" \u2192 \"XYZAWS\"  \nStep 2: \"XYZAWS\" \u2192 remove \"AWS\" \u2192 \"XYZ\"  \nFinal result = \"XYZ\"\nConstraints:\n1 \u2264 |S| \u2264 10^5\nThe string S only contains uppercase English letters (A\u2013Z).", "company": "Practo", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "String", "String Manipulation", "Game Simulation", "Stacks"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:49:19.702309", "thread_id": "worker-4570177024", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527461"}, {"url": "https://enginebogie.com/public/question/design-a-music-school-database/157", "title": "157. Design a Music School Database\nMedium\nDatabasesSQLSchema DesignPracto\n0\n41", "question_number": 157, "page": 127, "position": 3, "url_hash": "2a19ea4fddb463acdeaa0b9ca67c5948", "description": "Create a relational database schema for a music school that satisfies the following rules:\nA pupil can play any number of musical instruments.\nEach pupil may be associated with multiple instruments they can play.\nA teacher is limited to teaching only one specific instrument.\nAn instrument can be taught by many teachers.\nThe school needs to track pupils, teachers, instruments, and the relationships between them.\nYour design should specify the tables, primary keys, foreign keys, and any join tables required to model the many\u2011to\u2011many relationships. Include reasonable attribute names (e.g., pupil_name, teacher_name, instrument_name) and describe any assu re associated with the primary key from TableA.\nYour task is to write a SQL query to find the maximum value from a specific column in TableB. The catch is that you should only consider records in TableB that are associated with the single, smallest primary key value from TableA.", "company": "SAP Labs", "tags": ["Databases", "SQL", "Subqueries", "Aggregation"], "category": "Databases", "difficulty": "Medium", "scraped_at": "2025-09-15T10:49:32.646984", "thread_id": "worker-4570175200", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527514"}, {"url": "https://enginebogie.com/public/question/what-is-polymorphism/170", "title": "170. What is Polymorphism?\nEasy\nLow-Level Design (LLD)PolymorphismInheritanceOOPSObject Oriented Design (OOD)Object-Oriented ProgrammingClean CodingClass DesignSAP LabsIntuitD. E. Shaw & Co.\n0\n242", "question_number": 170, "page": 128, "position": 2, "url_hash": "b9688c704dd721aa10e06c04c2e45b4b", "description": "What is Polymorphism?", "company": "SAP Labs", "tags": ["Low-Level Design (LLD)", "Polymorphism", "Inheritance", "OOPS", "Object Oriented Design (OOD)", "Object-Oriented Programming", "Clean Coding", "Class Design"], "category": "DSA", "difficulty": "Easy", "scraped_at": "2025-09-15T10:49:33.198508", "thread_id": "worker-4570174288", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527519"}, {"url": "https://enginebogie.com/public/question/minimum-cost-path-in-a-grid-minimum-path-sum-in-a-grid/173", "title": "173. Minimum Cost Path in a Grid | Minimum Path Sum in a Grid\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)MatrixDynamic Programming (DP)Path FindingGoldman SachsAmazonTata 1mgGoogleDocquity\n0\n335", "question_number": 173, "page": 128, "position": 3, "url_hash": "d8bc7151d4b43083fb2650cb95f28776", "description": "You are given a cost matrix of size m x n. Each cell in the matrix represents a positive cost to pass through that cell. Starting from the top-left cell (0,0), you need to reach a target cell (x, y).\nThe total cost of a path is the sum of the values of all cells visited along the path (including both the starting and the destination cells). From any cell (i, j), you are only allowed to move:\nDown: (i+1, j)\nRight: (i, j+1)\nDiagonally down-right: (i+1, j+1)\nYour task is to return the minimum total cost to reach cell (x, y) from (0, 0).\nInput Format:\nFirst line: two integers m and n, the number of rows and columns in the matrix.\nNext m lines: each line contains n space-separated integers representing the cost matrix.\nLast line: two integers x and y, the coordinates of the target cell.\nOutput Format:\nsingle integer\nThe minimum cost to reach (x, y) from (0, 0).\nExample 1:\nInput: \n3 3\n1 2 3\n4 8 2\n1 5 3\n2 2\n\nOutput: \n11\n\nExplanation\nOne of the minimum cost paths is: (0,0) \u2192 (0,1) \u2192 (1,2) \u2192 (2,2)  \nCost = 1 + 2 + 3 + 2 + 3 = 11.\nConstraints:\n1 <= m, n <= 200\n1 <= cost[i][j] <= 10^5\n0 <= x < m, 0 <= y < n", "company": "Goldman Sachs", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Matrix", "Dynamic Programming (DP)", "Path Finding"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T10:49:32.991415", "thread_id": "worker-4570171552", "processing_version": "2.1", "source": "enginebogie.com", "processed_at": "2025-09-15T11:07:33.527526"}, {"url": "https://enginebogie.com/public/question/convert-decimal-into-irreducible-fraction/175", "title": "175. Convert Decimal into Irreducible Fraction\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)MathematicalGoldman Sachs\n0\n385", "question_number": 175, "page": 128, "position": 4, "url_hash": "34c5fc10f2e9fcc7d460ab9c279df536", "description": "Given a decimal number as N, the task is to convert N into an equivalent irreducible fraction.\nAn irreducible fraction is a fraction in which numerator and denominator are co- processed_at": "2025-09-15T11:07:33.527537"}, {"url": "https://enginebogie.com/public/question/dfs-traversal-for-a-disconnected-graph/177", "title": "177. DFS Traversal for a Disconnected Graph\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GraphsDepth-First Search (DFS)Graph TraversalGoldman Sachs\n0\n77", "question_number": 177, "page": 128, "position": 6, "url_hash": "09a79648af3e9a0d381bd1a578943d7b", "description": "You are given an undirected graph that might be disconnected. It has 'V' vertices (numbered from 0 to V-1) and 'E' edges. Your goal is to perform a Depth First Search (DFS) traversal and print all its connected components.\nFor each connected component, you need to list its vertices in ascending order. Furthermore, the components themselves must be printed in a specific sequence: the component with the smallest starting vertex should be printed first.\nInput Format:\nThe first line contains two integers, V and E, representing the number of vertices and edges, respectively.\nThe next E lines each contain two space-separated integers, 'a' and 'b', which define an undirected edge between vertex 'a' and vertex 'b'.\nOutput Format:\nFor each connected component, print its vertices on a new line. The vertices within each line must be sorted in ascending order and separated by single spaces.\nThe order of the lines should be determined by the smallest vertex in each component. The component with the overall smallest vertex comes first.\nExample 1:\nInput:\n8 6\n0 1\n0 2\n1 2\n3 4\n5 6\n5 7\n\nOutput:\n0 1 2\n3 4\n5 6 7\n\nExplanation:\nThe graph has three disconnected components:\n1. The first component includes vertices {0, 1, 2}. When sorted, this is printed as '0 1 2'.\n2. The second component includes vertices {3, 4}. When sorted, this is printed as '3 4'.\n3. The third component includes vertices {5, 6, 7}. When sorted, this is printed as '5 6 7'.\n\nThe components are printed in this order because their smallest vertices (0, 3,
