ise OperationsBit ManipulationArraysHashingHashMapHash TableTessell\n0 Comments\n28 Views", "page": 30, "position": 3, "url_hash": "8d543bce19ac8e3dfebdd2395d40c015", "description": "You are given an integer array where every element appears exactly three times, except for one element that appears only once. Your task is to find and return the element that appears only once.\nExample 1:\nInput: \nnums = [2, 2, 3, 2]\n\nOutput: \n3\n\nExplanation\nHere 2 appears three times, while 3 appears only once. \nSo the unique number is 3.\nExample 2:\nInput: \nnums = [5, 5, 5, 7, 8, 8, 8]\n\nOutput: \n7\n\nExplanation\nAll numbers except 7 appear three times. \nHence, the answer is 7.\nConstraints:\n1 \u2264 nums.length \u2264 10^5\n-2^31 \u2264 nums[i] \u2264 2^31 - 1\nExactly one integer appears once, all others appear three times.", "company": "Tessell", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Bitwise Operations", "Bit Manipulation", "Arrays", "Hashing", "HashMap", "Hash Table"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:33.546282", "thread_id": "worker-4324041584", "processed_at": "2025-09-15T11:07:33.435651", "processing_version": "2.1", "question_number": 1821, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/design-a-streaming-platform-like-netflix-youtube-hotstar-prime-video/1822", "title": "1822. Design a Streaming Platform Like Netflix/Youtube/Hotstar/Prime Video\nHard\nHigh-Level Design (HLD)System DesignHigh ScalabilityHigh AvailabilityCachingContent Delivery Network (CDN)Distributed SystemDatabasesNetflixYouTubeHotstarTessell\n0 Comments\n36 Views", "page": 30, "position": 2, "url_hash": "b7fae4e69b1111c36848c969ddc21b12", "description": "You are asked to design a video streaming platform similar to Netflix that allows millions of users worldwide to stream movies and TV shows on-demand. The system must handle a very large scale of users and ensure smooth playback;", "company": "Netflix", "tags": ["High-Level Design (HLD)", "System Design", "High Scalability", "High Availability", "Caching", "Content Delivery Network (CDN)", "Distributed System", "Databases", "Netflix", "YouTube", "Hotstar"], "category": "System Design", "difficulty": "Hard", "scraped_at": "2025-09-15T01:44:33.592210", "thread_id": "worker-4324648608", "processed_at": "2025-09-15T11:07:33.435657", "processing_version": "2.1", "question_number": 1822, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/find-top-k-collections-by-file-sizes/1823", "title": "1823. Find Top K Collections by File Sizes\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)HashMapHeapPriority QueueData AggregationFile SystemPayPay Corporation\n0 Comments\n37 Views", "page": 30, "position": 1, "url_hash": "845abdc9a7f7aac2b93a2adc28638039", "description": "You are asked to design a simplified version of a File System for an interview exercise. The structure is defined as:\nA FileSystem contains multiple Collections.\nEach Collection contains multiple Files.\nEvery file has three attributes:\nfileId: unique identifier for the file.\ncollectionId: identifier for the collection it belongs to.\nfileSize: size of the file in MB.\nYou are given an input in the following format:\n[fileId, collectionId, fileSize]\nYour task is to find the top K collections based on the total size of all files stored in them. If two collections have the same total size, they can appear in any order.\nExample 1:\nInput: \nfiles = [\n  [1, 101, 50],\n  [2, 102, 200],\n  [3, 101, 100],\n  [4, 103, 70]\n]\nK = 2\n\nOutput: \n[102, 101]\n\nExplanation:\n- Collection 101 \u2192 files [50, 100] \u2192 total size = 150\n- Collection 102 \u2192 files [200] \u2192 total size = 200\n- Collection 103 \u2192 files [70] \u2192 total size = 70\nTop 2 collections are [102, 101].\nExample 2:\nInput:\nfiles = [\n  [10, 201, 40],\n  [11, 201, 60],\n  [12, 202, 90],\n  [13, 203, 90]\n]\nK = 2\n\nOutput:\n[201, 202]\n\nExplanation:\n- Collection 201 \u2192 [40, 60] = 100\n- Collection 202 \u2192 [90] = 90\n- Collection 203 \u2192 [90] = 90\nTop 2 collections = [201, 202] (if tie, order among equals doesn\u2019t matter).\nConstraints:\n1 <= number of files <= 10^5\n1 <= fileSize <= 10^6\n1 <= K <= number of collections\nfileId and collectionId are positive integers", "company": "PayPay Corporation", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "HashMap", "Heap", "Priority Queue", "Data Aggregation", "File System"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:26.555472", "thread_id": "worker-4321511504", "processed_at": "2025-09-15T11:07:33.435621", "processing_version": "2.1", "question_number": 1823, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/api-design-for-a-notification-system/1824", "title": "1824. API Design for a Notification System\nMedium\nSystem DesignAPI DesignNotification SystemRESTPayPay Corporation\n0 Comments\n46 Views", "page": 29, "position": 10, "url_hash": "8f7f247a6a9f50b05fd65d3969327379", "description": "Design the APIs for a Notification System similar to what large-scale platforms (Amazon, Microsoft, Google, Uber, etc.) use.\nThe system should allow services within the application to send notifications to users through multiple channels like Email, SMS, and Push Notifications. Users should also be able to view, manage, and mark their notifications as read/unread.\nYour task is to design RESTful APIs for the following requirements:\nSend Notification: Services within the system should be able to trigger a notification for a user or a group of users.\nGet Notifications: A user should be able to fetch all their notifications, with filters such as read/unread and pagination support.\nMark Notification Status: A user should be able to mark a notification as read/unread.", "company": "PayPay Corporation", "tags": ["System Design", "API Design", "Notification System", "REST"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:26.604347", "thread_id": "worker-4324649712", "processed_at": "2025-09-15T11:07:33.435625", "processing_version": "2.1", "question_number": 1824, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/minimum-paint-charges-to-cover-a-grid-strip/1825", "title": "1825. Minimum Paint Charges to Cover a Grid Strip\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)GreedyDynamic Programming (DP)IntervalArraysD. E. Shaw & Co.\n0 Comments\n47 Views", "page": 29, "position": 9, "url_hash": "968ed20c66ee3eedae435ea3aa120f8f", "description": "You are given a horizontal strip of n cells numbered from 1 to n. In the i-th cell there is a paint charge of size a[i]. Each charge may be used at most once and can be applied in one of three ways:\nUse to the left: paints all cells from max(i - a[i] + 1, 1) to i (inclusive).\nUse to the right: paints all cells from i to min(i + a[i] - 1, n) (inclusive).\nNot used.\nCells may be painted multiple times (overlap is allowed). Determine the minimum number of charges that need to be used so that every cell of the strip is painted.\nInput Format:\n  n              # number of cells in the strip\n  a1 a2 ... an   # n integers, the sizes of the charges\nOutput Format:\nOutput a single integer, the minimum number of charges that must be used to paint all cells of the strip.\nExample 1:\nInput:\n1\n1\n\nOutput:\n1\n\nExplanation\nn = 1, a = [1]. Use the single charge (either direction) to paint cell 1 \u2192 1 use.\nExample 2:\nInput:\n5\n5 1 1 1 1\n\nOutput:\n1\n\nExplanation\nn = 5, a = [5,1,1,1,1]. Use the charge at position 1 to the right: it covers cells 1..5 \u2192 only 1 use.\nExample 3:\nInput:\n4\n1 2 1 1\n\nOutput:\n3\n\nExplanation\nn = 4, a = [1,2,1,1]. One optimal strategy uses three charges to cover all cells (for instance: use index 1 to cover cell 1, use index 2 to cover 2..3, use index 4 to cover 4).\nExample 4:\nInput:\n7\n1 2 3 1 2 4 2\n\nOutput:\n3\n\nExplanation\nn = 7, a = [1,2,3,1,2,4,2]. One optimal choice is to use charge at 3 to the left (cover 1..3), charge at 5 to the left (cover 4..5), and charge at 7 to the left (cover 6..7) \u2192 3 uses.\nConstraints:\n1 \u2264 t \u2264 100\n1 \u2264 n \u2264 100\n1 \u2264 a[i] \u2264 n for all i\nThe sum of n over all test cases does not exceed 1000", "company": "D. E. Shaw & Co.", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Greedy", "Dynamic Programming (DP)", "Interval", "Arrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:26.784450", "thread_id": "worker-4324128176", "processed_at": "2025-09-15T11:07:33.435634", "processing_version": "2.1", "question_number": 1825, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/non-intersecting-subpermutations-sum-of-k-permutation-subarray-costs/1826", "title": "1826. Non-Intersecting Subpermutations | Sum of k-Permutation Subarray Costs\nHard\nCoding and Problem-SolvingData Structures & Algorithms (DSA)CombinatoricsDynamic Programming (DP)D. E. Shaw & Co.\n0 Comments\n29 Views", "page": 29, "position": 8, "url_hash": "26bf83e841bac99cd4cf9b08b7be2c5a", "description": "You are given two integers n and k.\nFor an array A of length n, let's define the cost of A as the maximum number of pairwise disjoint contiguous subarrays of length exactly k such that:\neach element belongs to at most one subarray\neach subarray contains each integer from 1 to k exactly once.\nFor example, for n = 10, k = 3 and A = [1,2,1,3,2,3,2,3,1,3] the cost is 2 because one optimal selection is the subarrays A[2..4] and A[7..9], and it is impossible to pick more than two disjoint length-3 permutation subarrays.\nCalculate the sum of costs over all possible arrays of length n with values from 1 to k. Print the result modulo 998244353.\nInput Format:\nA single line with two integers n and k.\nOutput Format:\nA single integer: the sum of costs over all arrays of length n with elements in {1,...,k}, taken modulo 998244353.\nExample 1:\nInput: \n3 2\n\nOutput: \n6\n\nExplanation\nThere are 2^3 = 8 arrays of length 3 over {1,2}. For k = 2 each contiguous subarray of length 2 is a permutation if it is [1,2] or [2,1]. The arrays that contain at least one such length-2 permutation subarray are:\n[1,1,2], [1,2,1], [1,2,2], [2,1,1], [2,1,2], [2,2,1].\nEach of those arrays has cost 1 (since any two length-2 subarrays overlap, you can select at most one). Summing costs gives 6.\nExample 2:\nInput: \n4 3\n\nOutput: \n30\n\nExplanation\nThere are 3^4 = 81 arrays of length 4 over {1,2,3}. For each array compute the maximal number of disjoint length-3 subarrays that are permutations of {1,2,3}. Summing those costs across all 81 arrays yields 30.\nConstraints:\n2 \u2264 k \u2264 n \u2264 4000\nCompute the answer modulo 998244353.", "company": "D. E. Shaw & Co.", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Combinatorics", "Dynamic Programming (DP)"], "category": "DSA", "difficulty": "Hard", "scraped_at": "2025-09-15T01:44:26.811729", "thread_id": "worker-4321513424", "processed_at": "2025-09-15T11:07:33.435638", "processing_version": "2.1", "question_number": 1826, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/what-is-deadlock-what-are-the-conditions-for-deadlock/1827", "title": "1827. What is deadlock? What are the conditions for deadlock\nMedium\nMultithreadingDeadlockDeadlock PreventionLockingMulti-Threaded ServicesConcurrencyD. E. Shaw & Co.Docquity\n0 Comments\n31 Views", "page": 29, "position": 7, "url_hash": "8bcd97e7514d16c848454e2a08fb1281", "description": "What is deadlock? What are the conditions for deadlock", "company": "D. E. Shaw & Co.", "tags": ["Multithreading", "Deadlock", "Deadlock Prevention", "Locking", "Multi-Threaded Services", "Concurrency"], "category": "JAVA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:26.694235", "thread_id": "worker-4324127312", "processed_at": "2025-09-15T11:07:33.435630", "processing_version": "2.1", "question_number": 1827, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/what-do-you-mean-by-indexing-in-dbms/1828", "title": "1828. What do you mean by Indexing in DBMS?\nEasy\nDatabasesDatabase SchemaDatabase DesignDBMSRelational Databases (RDBMS)IndexingD. E. Shaw & Co.NxtWave\n0 Comments\n38 Views", "page": 29, "position": 6, "url_hash": "ba432761a5babeaf09d83ef1349a9db4", "description": "What do you mean by Indexing in DBMS?", "company": "D. E. Shaw & Co.", "tags": ["Databases", "Database Schema", "Database Design", "DBMS", "Relational Databases (RDBMS)", "Indexing"], "category": "System Design", "difficulty": "Easy", "scraped_at": "2025-09-15T01:44:26.931497", "thread_id": "worker-4324649280", "processed_at": "2025-09-15T11:07:33.435643", "processing_version": "2.1", "question_number": 1828, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/explain-the-different-types-of-indexing-in-dbms/1829", "title": "1829. Explain the different types of indexing in DBMS.\nMedium\nDatabasesDatabase DesignDatabase SchemaDBMSRelational Databases (RDBMS)SQLNoSQLMySQLIndexingD. E. Shaw & Co.NxtWaveInfo Edge India Ltd\n0 Comments\n40 Views", "page": 29, "position": 5, "url_hash": "1109af4ca70951f77a8b1e4c1eba498d", "description": "Explain the different types of indexing in DBMS.", "company": "D. E. Shaw & Co.", "tags": ["Databases", "Database Design", "Database Schema", "DBMS", "Relational Databases (RDBMS)", "SQL", "NoSQL", "MySQL", "Indexing"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:19.560258", "thread_id": "worker-4321513184", "processed_at": "2025-09-15T11:07:33.435616", "processing_version": "2.1", "question_number": 1829, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/design-a-lightweight-database-table-representation-in-java/1830", "title": "1830. Design a Lightweight Database Table Representation in Java\nMedium\nLow-Level Design (LLD)Object Oriented Design (OOD)Object-Oriented ProgrammingDatabasesJavaD. E. Shaw & Co.\n0 Comments\n53 Views", "page": 29, "position": 4, "url_hash": "2904e98e76aca57c62f5e4c372e0e455", "description": "You are asked to design a lightweight database-like system in Java using Object-Oriented Programming principles. The system should allow defining tables in the form of Java classes and support basic configurations that mimic a database schema.\nSpecifically, your design should support:\nDefining a table using a Java class.\nFor example: Student s = new Student(...); should create a new table named Student.\nConfiguring column data types.\nExample: string, integer, boolean.\nAdding a primary key.\nOnly one primary key is allowed per table.\nConfiguring auto-increment functionality for integer fields that can be used as primary keys.", "company": "D. E. Shaw & Co.", "tags": ["Low-Level Design (LLD)", "Object Oriented Design (OOD)", "Object-Oriented Programming", "Databases", "Java"], "category": "LLD", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:19.215199", "thread_id": "worker-4321511504", "processed_at": "2025-09-15T11:07:33.435612", "processing_version": "2.1", "question_number": 1830, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/traffic-light-controller-for-a-two-road-intersection/1831", "title": "1831. Traffic Light Controller for a Two-Road Intersection\nMedium\nMulti-Threaded ServicesConcurrencySynchronizedLockingDeadlock PreventionThread SafetyMultithreading\n0 Comments\n24 Views", "page": 29, "position": 3, "url_hash": "e523a64e8d5c069bf70cb9ecd0bab97f", "description": "You are building a traffic light controller for a single intersection of two perpendicular roads:\nRoad A (north\u2013south): directions 1 (N\u2192S) and 2 (S\u2192N)\nRoad B (west\u2013east): directions 3 (W\u2192E) and 4 (E\u2192W)\nThere is one traffic light per road (A and B). A light is either green (both directions on that road may cross) or red (both directions must wait). At no time may both roads be green simultaneously.\nInitially, Road A is green and Road B is red.\nWhen a road is green, any number of cars on that road (in either direction) may cross, but no car from the other road may cross until the light flips.\nFlipping the light switches which road is green; you must not call the flip operation if the current road is already green.\nMultiple cars arrive over time, possibly concurrently, and your solution must be deadlock-free (no cars remain blocked forever if progress is possible).\nNo two cars from different roads may be in the intersection at the same time.\nYou are given a function to implement that will be invoked by each car\u2019s thread upon arrival:\nvoid carArrived(\n    int carId,                 // unique id of the arriving car\n    int roadId,                // 1 = Road A, 2 = Road B\n    int direction,             // 1=N\u2192S, 2=S\u2192N, 3=W\u2192E, 4=E\u2192W\n    function<void()> turnGreen,// call this to turn the light green for roadId (only if currently red)\n    function<void()> crossCar  // call this when the car actually crosses\n)\nRequirements:\nEnsure mutual exclusion between roads: while one road is crossing, the other must not enter.\nEnsure no deadlocks: cars must eventually cross according to the rules.\nDo not call turnGreen() if roadId already has green.\nWhen the light flips to a road, all waiting cars on that road should be allowed to cross (one by one calling crossCar()), until a flip is required again.\nYou may use any standard concurrency primitives (mutexes, condition variables, semaphores, monitors, etc.).\nDo not introduce extra output; the only side effects should be legitimate calls to turnGreen() and crossCar() following the constraints.\nExample 1:\nInput (arrival events in time order):\nt=1: carId=101, roadId=1, direction=1\nt=2: carId=102, roadId=1, direction=2\nt=3: carId=201, roadId=2, direction=3\n\nPossible Output (sequence of operations):\ncrossCar(101)\ncrossCar(102)\nturnGreen()           // flip to Road B\ncrossCar(201)\n\nExplanation\nRoad A starts green, so cars 101 and 102 (both on Road A) may cross without flipping. When car 201 arrives on Road B, it must wait until Road A finishes, then the controller flips using turnGreen() and allows 201 to cross.\nExample 2:\nInput:\nt=1: carId=301, roadId=2, direction=4\nt=2: carId=103, roadId=1, direction=1\nt=3: carId=302, roadId=2, direction=3\nt=4: carId=104, roadId=1, direction=2\n\nPossible Output:\ncrossCar(103)         // Road A is initially green\ncrossCar(104)\nturnGreen()           // flip to Road B once A is idle\ncrossCar(301)\ncrossCar(302)\n\nExplanation\nEven though a Road B car (301) arrives first, the light is initially green for Road A. The controller lets A\u2019s cars go first without flipping prematurely, then flips once A becomes idle, and processes waiting Road B cars. At no point is turnGreen() called when its road is already green.\nConstraints:\nUp to 10^4 arriving cars; arrival order is non-decreasing in time but may be concurrent.\nturnGreen() must be called only when flipping from the other road to roadId.\ncrossCar() must be called with mutual exclusion across roads; cars on the same road may cross one at a time (no overlapping calls), but never overlap with cars from the other road.\nYour implementation must be deadlock-free and race-condition safe.\nNo fairness guarantee is mandated beyond deadlock freedom, but starving one road indefinitely is considered poor behavior in interviews; design for reasonable alternation when both sides have demand.", "company": "Google", "tags": ["Multi-Threaded Services", "Concurrency", "Synchronized", "Locking", "Deadlock Prevention", "Thread Safety", "Multithreading"], "category": "JAVA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:19.010136", "thread_id": "worker-4324410704", "processed_at": "2025-09-15T11:07:33.435608", "processing_version": "2.1", "question_number": 1831, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/multithreaded-fizzbuzz/1832", "title": "1832. Multithreaded FizzBuzz\nMedium\nMultithreadingConcurrencyThread SafetyThread SynchronizationMulti-Threaded ServicesLockingSynchronized\n0 Comments\n23 Views", "page": 29, "position": 2, "url_hash": "d6872a462c309c514914745ea1bd6683", "description": "You are asked to design a multithreaded program that prints the FizzBuzz sequence. The sequence works like this:\nFor numbers from 1 to n:\nPrint \"fizzbuzz\" if the number is divisible by both 3 and 5.\nPrint \"fizz\" if the number is divisible by 3 (but not 5).\nPrint \"buzz\" if the number is divisible by 5 (but not 3).\nOtherwise, print the number itself.\nFor example, if n = 15, the output should be:\n1\n2\nfizz\n4\nbuzz\nfizz\n7\n8\nfizz\nbuzz\n11\nfizz\n13\n14\nfizzbuzz\nNow, instead of writing this in a single-threaded way, you have to implement it using four threads running in parallel:\nThread A will call the function fizz() \u2192 it should print \"fizz\".\nThread B will call the function buzz() \u2192 it should print \"buzz\".\nThread C will call the function fizzbuzz() \u2192 it should print \"fizzbuzz\".\nThread D will call the function number() \u2192 it should print the numbers.\nYou are given a class FizzBuzz with the following structure:\nclass FizzBuzz {\n    public FizzBuzz(int n) { ... }  // initializes the sequence limit\n    \n    public void fizz(Runnable printFizz) throws InterruptedException { ... }\n    public void buzz(Runnable printBuzz) throws InterruptedException { ... }\n    public void fizzbuzz(Runnable printFizzBuzz) throws InterruptedException { ... }\n    public void number(IntConsumer printNumber) throws InterruptedException { ... }\n}\nprintFizz \u2192 prints \"fizz\".\nprintBuzz \u2192 prints \"buzz\".\nprintFizzBuzz \u2192 prints \"fizzbuzz\".\nprintNumber(x) \u2192 prints the number x.\nYour task: Modify the FizzBuzz class so that the four threads run together and print the correct FizzBuzz sequence from 1 to n without missing or repeating numbers. You need to handle synchronization between threads so the order of printing matches the sequence.\nConstraints:\n1 <= n <= 10^4\nThe solution must be thread-safe and deadlock-free.", "company": "Google", "tags": ["Multithreading", "Concurrency", "Thread Safety", "Thread Synchronization", "Multi-Threaded Services", "Locking", "Synchronized"], "category": "JAVA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:18.842011", "thread_id": "worker-4321512272", "processed_at": "2025-09-15T11:07:33.435604", "processing_version": "2.1", "question_number": 1832, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/pod-scheduler-design/1834", "title": "1834. Pod Scheduler Design\nMedium\nLow-Level Design (LLD)Object Oriented Design (OOD)Object-Oriented ProgrammingOOPSClean CodingSOLID PrinciplesDesign PatternsStrategy Design PatternMicrosoft\n0 Comments\n42 Views", "page": 29, "position": 1, "url_hash": "f302e32d5137caad9e8ccab19cc8a9af", "description": "You are asked to design a simple Pod Scheduler.\nA Node has limited resources in terms of CPU and Memory capacity. A Pod requires a certain amount of CPU and Memory to run.\nThe scheduler should be able to place pods on nodes such that:\nA pod can only be scheduled on a node if the node has enough available CPU and Memory.\nIf multiple nodes can host the pod, you may choose any valid node.\nIf no node can host a pod, that pod remains unscheduled.\nInput Format:\nFirst line: two integers n m where n is the number of nodes and m is the number of pods.\nNext n lines: two integers cpu memory representing total CPU and Memory capacity of each node.\nNext m lines: two integers cpu memory representing CPU and Memory requirement of each pod.\nOutput Format:\nPrint the node index (0-based) where each pod is scheduled.\nIf a pod cannot be scheduled on any node, print -1 for that pod.\nExample 1:\nInput:\n2 3\n4 8\n2 4\n2 2\n1 3\n3 5\n\nOutput:\n0\n1\n-1\n\nExplanation:\n- Pod 0 requires (2 CPU, 2 Memory) \u2192 Can fit on Node 0 (4,8) \u2192 Assigned to Node 0.  \n- Pod 1 requires (1 CPU, 3 Memory) \u2192 Fits on Node 1 (2,4) \u2192 Assigned to Node 1.  \n- Pod 2 requires (3 CPU, 5 Memory) \u2192 Cannot fit on Node 0 (remaining 2 CPU after first pod) or Node 1 \u2192 Not scheduled (-1).  \nExample 2:\nInput:\n1 2\n5 5\n3 2\n2 3\n\nOutput:\n0\n0\n\nExplanation:\nBoth pods can fit on the single node (5 CPU, 5 Memory).  \n- After Pod 0 (3,2), the node has (2,3) left.  \n- Pod 1 (2,3) fits exactly into the remaining capacity.", "company": "Microsoft", "tags": ["Low-Level Design (LLD)", "Object Oriented Design (OOD)", "Object-Oriented Programming", "OOPS", "Clean Coding", "SOLID Principles", "Design Patterns", "Strategy Design Pattern"], "category": "LLD", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:12.677962", "thread_id": "worker-4321513184", "processed_at": "2025-09-15T11:07:33.435584", "processing_version": "2.1", "question_number": 1834, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/product-of-last-k-numbers-with-fixed-window/1835", "title": "1835. Product of Last K Numbers with Fixed Window\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysSliding WindowGoogle\n0 Comments\n30 Views", "page": 28, "position": 10, "url_hash": "773e7e1b44517843b430b7ce5ada3703", "description": "You are asked to design a data structure that supports two operations:\nadd(num) \u2192 Adds an integer number to the data stream.\nget() \u2192 Returns the product of the last k numbers added, where k is fixed during initialization.\nIf fewer than k numbers have been added, the product should be taken over all numbers available.\nInput Format:\nFirst line: two integers q k where q is the number of operations and k is the fixed window size.\nNext q lines:\n1 x represents operation add(x)\n2 represents operation get()\nOutput Format:\nFor every get() operation, print the product of the last k numbers (or fewer if not enough numbers are added).\nExample 1:\nInput:\n6 3\n1 2\n1 3\n2\n1 4\n2\n1 5\n2\n\nOutput:\n6\n24\n60\n\nExplanation:\n- After adding [2, 3], get() returns 2*3 = 6 (only 2 elements so far).  \n- After adding 4, get() returns 2*3*4 = 24.  \n- After adding 5, get() returns 3*4*5 = 60 (last 3 numbers).  \nExample 2:\nInput:\n5 2\n1 5\n2\n1 7\n2\n1 2\n\nOutput:\n5\n35\n\nExplanation:\n- After adding [5], get() returns 5 (only 1 element so far).  \n- After adding 7, get() returns 5*7 = 35 (last 2 numbers).  \n- Adding 2 does not trigger output as there is no get() operation after it.  \nConstraints:\n1 <= q <= 10^5\n1 <= k <= 1000\n-10^3 <= num <= 10^3\nAt least one get() operation will be present.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Sliding Window"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:12.608632", "thread_id": "worker-4322065616", "processed_at": "2025-09-15T11:07:33.435579", "processing_version": "2.1", "question_number": 1835, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/detect-character-from-touchscreen-keyboard/1836", "title": "1836. Detect Character from Touchscreen Keyboard\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysGeometrySimulationGoogle\n0 Comments\n35 Views", "page": 28, "position": 9, "url_hash": "905f1ed11bcbf47a2fe8efaad20e11ee", "description": "You are given a touchscreen keyboard represented in a grid layout. Each key occupies a rectangular area on the screen, defined by its top-left and bottom-right coordinates, along with the character it represents.\nA user touches a point (x, y) on the screen. Your task is to determine which character the user touched. If the touch point lies exactly on the boundary between multiple keys, return any one valid character. If the touch point does not fall inside any key, return \"Invalid\".\nInput Format:\nFirst line: two integers n m where n = number of keys, m = number of touch points.\nNext n lines: each line contains x1 y1 x2 y2 c where (x1, y1) is the top-left coordinate of the key, (x2, y2) is the bottom-right coordinate, and c is the character on the key.\nNext m lines: each contains two integers x y representing the touch point.\nOutput Format:\nFor each touch point, print the character of the key touched, or \"Invalid\" if the point does not fall on any key.\nExample 1:\nInput: \n3 3\n0 0 1 1 A\n1 0 2 1 B\n0 1 1 2 C\n0 0\n1 0\n2 2\n\nOutput:\nA\nB\nInvalid\n\nExplanation:\n- Touch at (0,0) lies in the first key \u2192 A.  \n- Touch at (1,0) lies in the second key \u2192 B.  \n- Touch at (2,2) lies outside all defined keys \u2192 Invalid.  \nExample 2:\nInput: \n2 2\n0 0 2 2 X\n2 0 4 2 Y\n1 1\n3 1\n\nOutput:\nX\nY\n\nExplanation:\n- Touch at (1,1) lies in the rectangular area of key X.  \n- Touch at (3,1) lies in the rectangular area of key Y.  \nConstraints:\n1 <= n, m <= 10^5\n-10^4 <= x1 < x2 <= 10^4\n-10^4 <= y1 < y2 <= 10^4\nKeys do not overlap except possibly at boundaries.\nEach character c is an uppercase letter or digit.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Geometry", "Simulation"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:13.501161", "thread_id": "worker-4322062784", "processed_at": "2025-09-15T11:07:33.435594", "processing_version": "2.1", "question_number": 1836, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/count-patterned-binary-strings/1837", "title": "1837. Count Patterned Binary Strings\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Pattern SearchingStringSimulationGoogle\n0 Comments\n29 Views", "page": 28, "position": 8, "url_hash": "a4fa653dbc2778a37143ad663accef87", "description": "You are given an integer N, representing the length of a string. You need to count how many patterned binary strings of length N exist.\nA string is called patterned if it can be formed by repeating one of its substrings any number of times. The string consists only of the characters 'A' and 'B'.\nFor example, \"ABAB\" is valid since it can be formed by repeating \"AB\". Similarly, \"AAAA\" is valid since it can be formed by repeating \"A\". However, \"AABA\" is not valid since no substring can be repeated to reconstruct the whole string.\nYour task is to return the total number of such patterned strings of length N.\nInput Format:\nA single integer N representing the length of the string.\nOutput Format:\nA single integer representing the count of patterned strings of length N.\nExample 1:\nInput: \n4\n\nOutput: \n4\n\nExplanation\nThe valid strings of length 4 are:\n- \"AAAA\" (formed by repeating \"A\")  \n- \"BBBB\" (formed by repeating \"B\")  \n- \"ABAB\" (formed by repeating \"AB\")  \n- \"BABA\" (formed by repeating \"BA\")  \nHence, total = 4.\nExample 2:\nInput: \n3\n\nOutput: \n2\n\nExplanation\nThe valid strings of length 3 are:\n- \"AAA\" (formed by repeating \"A\")  \n- \"BBB\" (formed by repeating \"B\")  \nStrings like \"ABA\" or \"AAB\" cannot be formed by repeating a substring.\nHence, total = 2.\nConstraints:\n1 \u2264 N \u2264 10^5\nOnly characters 'A' and 'B' are allowed.\nThe solution should avoid generating duplicate strings explicitly.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Pattern Searching", "String", "Simulation"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:13.531554", "thread_id": "worker-4324040912", "processed_at": "2025-09-15T11:07:33.435599", "processing_version": "2.1", "question_number": 1837, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/validate-strip-placement-on-board/1838", "title": "1838. Validate Strip Placement on Board\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)MatrixGoogle\n0 Comments\n26 Views", "page": 28, "position": 7, "url_hash": "4d8c3af0dea70eb428621ffb6bf20f32", "description": "You are given a 10 \u00d7 10 board and N strips, where each strip is of size 1 \u00d7 x. The strips can be placed either horizontally or vertically on the board.\nYou need to determine if the given board configuration is valid or not based on the following rules:\nStrips can only be placed horizontally or vertically (not diagonally).\nNo two strips can touch each other, even at the corners. This means they cannot share a side or a diagonal adjacency.\nThe board must contain exactly the strips given in the input, and no additional pieces.\nReturn \"Valid\" if the board configuration is correct, otherwise return \"Invalid\".\nInput Format:\nAn integer N, the number of strips.\nFollowed by N lines, where each line contains:\nstarting cell coordinates (row, col) (0-indexed),\norientation (H for horizontal, V for vertical),\nand length x of the strip.\nOutput Format:\nA single string: \"Valid\" if the configuration is correct, otherwise \"Invalid\".\nExample 1:\nInput: \n3\n0 0 H 4\n2 2 V 3\n5 5 H 2\n\nOutput: \nValid\n\nExplanation\n- First strip occupies cells (0,0) \u2192 (0,3).  \n- Second strip occupies cells (2,2), (3,2), (4,2).  \n- Third strip occupies cells (5,5), (5,6).  \nNo strips overlap or touch, and only given strips are present. Hence the board is valid.\nExample 2:\nInput: \n2\n0 0 H 3\n1 2 V 2\n\nOutput: \nInvalid\n\nExplanation\n- First strip occupies (0,0) \u2192 (0,2).  \n- Second strip occupies (1,2), (2,2).  \nThese strips touch at cell (0,2) diagonally with (1,2). Hence, configuration is invalid.\nConstraints:\n1 \u2264 N \u2264 20\n1 \u2264 x \u2264 10\nCoordinates are 0-indexed and within [0, 9].\nStrips must fully fit within the 10 \u00d7 10 grid.", "company": "Google", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Matrix"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:12.815686", "thread_id": "worker-4321513376", "processed_at": "2025-09-15T11:07:33.435589", "processing_version": "2.1", "question_number": 1838, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/tell-me-about-a-time-when-you-went-wrong-and-it-affected-the-team/1839", "title": "1839. Tell me about a time when you went wrong and it affected the team?\nMedium\nLeadershipLeadership PrinciplesBehavioralSituation BasedSTAR MethodGoogleAmazon\n0 Comments\n30 Views", "page": 28, "position": 6, "url_hash": "4d1f79cc1d980b7147f53b44d7804658", "description": "Tell me about a time when you went wrong and it affected the team?", "company": "Google", "tags": ["Leadership", "Leadership Principles", "Behavioral", "Situation Based", "STAR Method"], "category": "Behavioral", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:12.485546", "thread_id": "worker-4321512944", "processed_at": "2025-09-15T11:07:33.435575", "processing_version": "2.1", "question_number": 1839, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/earliest-common-meeting-slot-meeting-scheduler/1840", "title": "1840. Earliest Common Meeting Slot | Meeting Scheduler\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysIntervalSortingTwo PointerMetaIntuit\n0 Comments\n32 Views", "page": 28, "position": 5, "url_hash": "866a451471d6c4b6962a91af91aad9f3", "description": "You are given the availability time slots of two people, slots1 and slots2. Each time slot is represented as an array [start, end], meaning the person is available from time start to time end (both inclusive). You are also given a meeting duration.\nYou need to find the earliest time slot that works for both people and is at least duration long. If such a slot exists, return it as [start, start + duration]. If there is no such common time slot, return an empty array [].\nIt is guaranteed that within each person\u2019s availability, the slots do not overlap.\nInput Format:\nFirst line: integer n1, number of slots for person 1\nNext n1 lines: two integers start and end representing each slot for person 1\nNext line: integer n2, number of slots for person 2\nNext n2 lines: two integers start and end representing each slot for person 2\nLast line: integer duration representing required meeting duration\nOutput Format:\nAn array of two integers [start, end] representing earliest possible meeting interval\nIf no common meeting interval exists, output []\nExample 1:\nInput: \n2\n10 50\n60 120\n2\n0 15\n60 70\n8\n\nOutput: \n[60, 68]\n\nExplanation\n- Person 1 is free [10,50] and [60,120].  \n- Person 2 is free [0,15] and [60,70].  \n- A common interval of length \u2265 8 exists starting at time 60 \u2192 [60,68].  \nExample 2:\nInput: \n2\n10 20\n30 40\n2\n15 25\n35 50\n15\n\nOutput: \n[]\n\nExplanation\n- Common overlaps are [15,20] and [35,40].  \n- Both overlaps are shorter than required duration (15).  \n- Hence, no valid meeting slot exists.  \nConstraints:\n1 \u2264 n1, n2 \u2264 10\u2074\n0 \u2264 start < end \u2264 10\u2079\n1 \u2264 duration \u2264 10\u2079\nSlots within each person\u2019s list are non-overlapping", "company": "Meta", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Interval", "Sorting", "Two Pointer"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:05.618416", "thread_id": "worker-4324956048", "processed_at": "2025-09-15T11:07:33.435570", "processing_version": "2.1", "question_number": 1840, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/movie-review-aggregator/1841", "title": "1841. Movie Review Aggregator\nMedium\nHigh-Level Design (HLD)System DesignHigh AvailabilityHigh ScalabilityMeta\n0 Comments\n34 Views", "page": 28, "position": 4, "url_hash": "c236872117643ca077792f12a09c0e1a", "description": "You are asked to design a system that collects movie reviews from different sources and shows an overall score to users.\nRequirements:\nThe system should fetch reviews and ratings from multiple sources (for example, critic websites, audience platforms, blogs).\nRatings can come in different formats (like stars out of 5, scores out of 10, percentages). The system should convert them into a common format.\nFor each movie, show:\nThe average critic score\nThe average audience score\nAn overall combined score\nUsers should be able to:\nSearch for a movie by name\nView details of the movie along with the scores and reviews\nThe system should be able to handle updates, since reviews and ratings keep changing after release.\nConstraints to think about:\nThe system will have many more reads than writes.\nDuring peak movie releases, a lot of reviews may come in a short time.\nData from external sources may be delayed or unavailable sometimes.\nThe design should be scalable and reliable.\nFollow-up questions interviewer may ask:\nHow would you store and organize the data for movies, reviews, and scores?\nHow will you keep the overall score updated as new reviews arrive?\nHow would you make sure search is fast even if there are millions of movies?\nHow will the system behave if one of the external review sources is down?", "company": "Meta", "tags": ["High-Level Design (HLD)", "System Design", "High Availability", "High Scalability"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:02.644662", "thread_id": "worker-4324532432", "processed_at": "2025-09-15T11:07:33.435566", "processing_version": "2.1", "question_number": 1841, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/process-api-data-and-compute-results/1842", "title": "1842. Process API Data and Compute Results\nMedium\nMachine Coding RoundDeliveroo\n0 Comments\n40 Views", "page": 28, "position": 3, "url_hash": "df657a3ab6f07714f12d87156a250e4e", "description": "You are given an HTTP endpoint that returns JSON data about products.\nThe API is available at: https://mock.api.com/products\nWhen you make a GET request to this endpoint, you will receive a JSON response containing a list of products.\nEach product contains fields like:\n{\n  \"id\": 101,\n  \"name\": \"Laptop\",\n  \"price\": 55000,\n  \"category\": \"Electronics\",\n  \"rating\": 4.3\n}\nYour task is to:\nWrite an HTTP client that calls the API and fetches the product list.\nDeserialize the JSON response into objects/classes in your programming language.\nCompute and print the following results:\nAverage price of all products.\nThe product with the highest rating.\nNumber of products in each category.\nRequirements:\nCode should handle network errors and invalid responses gracefully.\nDo not use heavy frameworks; use standard libraries or lightweight HTTP clients.\nKeep the design clean and modular (separate API call, parsing, and computation logic).\nInput Example (Response from API):\n[\n  {\"id\": 101, \"name\": \"Laptop\", \"price\": 55000, \"category\": \"Electronics\", \"rating\": 4.3},\n  {\"id\": 102, \"name\": \"Shoes\", \"price\": 4000, \"category\": \"Fashion\", \"rating\": 4.1},\n  {\"id\": 103, \"name\": \"Smartphone\", \"price\": 30000, \"category\": \"Electronics\", \"rating\": 4.6}\n]\nExpected Output Example:\nAverage Price: 29666.67\nHighest Rated Product: Smartphone (Rating: 4.6)\nCategory Counts:\nElectronics -> 2\nFashion -> 1", "company": "Deliveroo", "tags": ["Machine Coding Round"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:02.389637", "thread_id": "worker-4324041968", "processed_at": "2025-09-15T11:07:33.435562", "processing_version": "2.1", "question_number": 1842, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/count-pairs-with-given-difference/1843", "title": "1843. Count Pairs with Given Difference\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)ArraysHashingHash TableCountingCounting PairsAgoda\n0 Comments\n36 Views", "page": 28, "position": 2, "url_hash": "181fd8aa2c1cdfeea91d7ebb2cb94ec3", "description": "You are given an integer array nums and an integer k. Your task is to find the number of pairs (i, j) where i < j such that the absolute difference between nums[i] and nums[j] is exactly equal to k.\nThe absolute difference of two numbers x and y is defined as |x - y|, which means:\nx - y, if x >= y\ny - x, if y > x\nInput Format:\nFirst line: integer n, the size of the array\nSecond line: n space-separated integers representing the array nums\nThird line: integer k\nOutput Format:\nA single integer representing the number of valid pairs (i, j)\nExample 1:\nInput:\n5\n1 5 3 4 2\n2\n\nOutput:\n3\n\nExplanation\nThe valid pairs are: (1,3), (5,3), (4,2). Each of these has an absolute difference of 2.  \nExample 2:\nInput:\n4\n8 12 16 20\n4\n\nOutput:\n3\n\nExplanation\nThe valid pairs are: (8,12), (12,16), (16,20). Each pair has a difference of 4.  \nConstraints:\n1 \u2264 n \u2264 10\u2075\n-10\u2079 \u2264 nums[i] \u2264 10\u2079\n0 \u2264 k \u2264 10\u2079", "company": "Agoda", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Arrays", "Hashing", "Hash Table", "Counting", "Counting Pairs"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:44:02.005301", "thread_id": "worker-4324955472", "processed_at": "2025-09-15T11:07:33.435557", "processing_version": "2.1", "question_number": 1843, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/improving-a-booking-system-design/1845", "title": "1845. Improving a Booking System Design\nMedium\nSystem DesignHigh-Level Design (HLD)Load BalancerFault ToleranceHigh ScalabilityData ConsistencyMessage QueueQueuesAgoda\n0 Comments\n43 Views", "page": 28, "position": 1, "url_hash": "11467f0ef36f1060a81bfc56a647a468", "description": "You are given a high-level design of a ticket booking system. The system supports searching for available tickets and booking them. The interviewer wants you to identify possible improvements in the design.\nSome areas they expect you to discuss include:\nHow to handle large traffic (load balancer, caching).\nEnsuring data consistency when multiple users try to book the same seat.\nUsing message queues or async workers for tasks like sending booking confirmations.\nRate limiting to avoid misuse.\nYou are not expected to write code but should explain what can be added to improve performance, reliability, and fault tolerance.", "company": "Agoda", "tags": ["System Design", "High-Level Design (HLD)", "Load Balancer", "Fault Tolerance", "High Scalability", "Data Consistency", "Message Queue", "Queues"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:43:56.580168", "thread_id": "worker-4321511696", "processed_at": "2025-09-15T11:07:33.435543", "processing_version": "2.1", "question_number": 1845, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/improve-rest-api/1846", "title": "1846. Improve REST API\nMedium\nRESTAPI DesignAuthenticationSecurityHTTPError HandlingAgoda\n0 Comments\n44 Views", "page": 27, "position": 10, "url_hash": "6bebf8ec86c4766bc39119103bfd87fa", "description": "You are given a simple booking API and asked how you would improve it to make it more robust, secure, and production-ready.\nCurrent API:\nGET /booking?id=123\nPOST /booking\nProblems to identify and fix:\nNo authentication or authorization.\nNo proper request/response structure.\nError handling missing.\nNo clear status codes.\nYou are expected to suggest improvements like:\nAPI request/response structure (better REST design). Clear and consistent response format with proper HTTP status codes.\nAuthentication and authorization (e.g., OAuth, API keys, JWT tokens)\nBetter request body validation.\nRate limiting for security.", "company": "Agoda", "tags": ["REST", "API Design", "Authentication", "Security", "HTTP", "Error Handling"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:43:56.139497", "thread_id": "worker-4324130384", "processed_at": "2025-09-15T11:07:33.435538", "processing_version": "2.1", "question_number": 1846, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/review-and-improve-booking-api-code/1847", "title": "1847. Review and Improve Booking API Code\nMedium\nAPI DesignCode ReviewDesign PatternsStrategy Design PatternOOPSOOPError HandlingAgoda\n0 Comments\n34 Views", "page": 27, "position": 9, "url_hash": "643e10ec0cd9e05a5d3aa552dadf3d5a", "description": "You are given the following booking API implementation and asked to review it.\nCode given in interview:\nclass BookingService:\n    def book(self, booking_type):\n        if booking_type == \"hotel\":\n            print(\"Hotel booked\")\n        elif booking_type == \"flight\":\n            print(\"Flight booked\")\n        else:\n            print(\"Invalid booking type\")\nThings to look for and suggest:\nUse of Strategy Pattern instead of multiple if-else.\nBetter error and exception handling.\nClear separation of concerns.\nReturning proper values instead of printing inside the method.\nYou are expected to explain how you would refactor the code for better maintainability and extensibility.", "company": "Agoda", "tags": ["API Design", "Code Review", "Design Patterns", "Strategy Design Pattern", "OOPS", "OOP", "Error Handling"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:43:57.318194", "thread_id": "worker-4324402944", "processed_at": "2025-09-15T11:07:33.435552", "processing_version": "2.1", "question_number": 1847, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/concert-ticket-booking-flash-sale-scenario/1848", "title": "1848. Concert Ticket Booking (Flash Sale Scenario)\nMedium\nHigh-Level Design (HLD)System DesignHigh ScalabilityMovie Ticket BookingConcurrencyDatabasesHigh AvailabilityMeta\n0 Comments\n36 Views", "page": 27, "position": 8, "url_hash": "b370e097786ff0336d8354ae692319bb", "description": "You need to design a system for booking tickets to popular concerts. Sometimes, when sales open, thousands of users try to book at the same time, similar to a flash sale.\nRequirements:\nUsers should be able to search for concerts and see available seats.\nWhen booking starts, the system should handle very high traffic where many people are trying to grab tickets at once.\nA user should be able to select seats and confirm booking if they are available.\nOnce a seat is booked, it should not be allowed to be booked by anyone else.\nUsers should get clear confirmation or failure responses quickly.\nConstraints to think about:\nSystem should handle sudden spikes in traffic (for example, millions of requests in the first few minutes).\nThere should be no double-booking of the same seat.\nPayment and booking should be handled together so that tickets are not blocked without payment.\nThe system should work even if some services fail or slow down.\nReads (like checking seat availability) will be very high compared to confirmed bookings.\nFollow-up questions an interviewer may ask:\nHow would you prevent overselling tickets during peak traffic?\nHow will you design the flow for seat locking and payment?\nWhat database structure would you use for handling seat availability?\nHow will you scale the system for sudden traffic spikes?\nWhat caching strategy would you use for fast reads?", "company": "Meta", "tags": ["High-Level Design (HLD)", "System Design", "High Scalability", "Movie Ticket Booking", "Concurrency", "Databases", "High Availability"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:43:56.669645", "thread_id": "worker-4321511744", "processed_at": "2025-09-15T11:07:33.435547", "processing_version": "2.1", "question_number": 1848, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/chainable-methods-with-a-fixed-order/1849", "title": "1849. Chainable Methods with a Fixed Order\nMedium\nFrontendJavascriptPromise ChainingAsynchronousAgoda\n0 Comments\n68 Views", "page": 27, "position": 7, "url_hash": "ad5f6baf9616b00a3fdbea68cd737502", "description": "Design a JavaScript class UberDriver that supports method chaining and enforces that coffeeBreak() always runs first, even when it's called later in the chain. All methods should return this to allow chaining.\nYou must support the following methods:\npick(passengerName, passengerId) \u2014 logs picking up a passenger.\ndrive(distance) \u2014 logs driving a certain distance.\ncoffeeBreak(duration) \u2014 logs a coffee break for given duration (must always run before any other action).\nstatus() \u2014 logs a summary of actions so far.\ndrop() \u2014 logs dropping off the current passenger.\nrest(minutes) \u2014 logs rest time between rides.\nKey requirement: Even if .coffeeBreak() appears in the middle or after other calls, it should be executed first when the chain runs.\nExample Usage\nnew UberDriver()\n  .pick(\"Alice\", 1)\n  .drive(5)\n  .coffeeBreak(3)  // declared here, but must run first\n  .pick(\"Bob\", 2)\n  .status()\n  .drop()\n  .rest(2);\nExpected Execution Order and Log Output (in console):\nCoffee break for 3 minutes\nPicked up Alice (ID: 1)\nDrove 5 miles\nPicked up Bob (ID: 2)\nCurrent actions: coffeeBreak -> pick(Alice) -> drive(5) -> pick(Bob)\nDropped off Bob\nResting for 2 minutes\nFollow-up Variation\nNow adapt your class so that:\nA driver can take a break at any time in the chain.\nBut all breaks must still execute at the very start, before any other actions.\nMultiple .coffeeBreak() calls are allowed. They must all run first, in the order they were called, before any other method.", "company": "Agoda", "tags": ["Frontend", "Javascript", "Promise Chaining", "Asynchronous"], "category": "JAVA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:43:55.717318", "thread_id": "worker-4324504576", "processed_at": "2025-09-15T11:07:33.435529", "processing_version": "2.1", "question_number": 1849, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/count-of-subsets-with-target-sum/1850", "title": "1850. Count of Subsets with Target Sum\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Dynamic Programming (DP)RecursionSubsetsCountingSwiggy\n0 Comments\n24 Views", "page": 27, "position": 6, "url_hash": "e8373a68bb4b2fa3b86ea336236e08bd", "description": "You are given an array of integers and a target value. Your task is to count how many subsets of the array have a sum exactly equal to the target.\nInput Format:\nFirst line: An integer n (size of the array).\nSecond line: n space-separated integers representing the array.\nThird line: An integer target, the required sum.\nOutput Format:\nA single integer representing the number of subsets whose sum is exactly equal to the target.\nExample:\nInput:\n4\n1 2 3 4\n5\n\nOutput:\n2\n\nExplanation:\nThe subsets that sum to 5 are: [2,3] and [1,4].\nHence, the answer is 2.\nConstraints:\n1 \u2264 n \u2264 30\n-10^4 \u2264 array[i] \u2264 10^4\n-10^4 \u2264 target \u2264 10^4\nFollow up:\nAt first, consider arrays that only contain non-negative integers. Then extend your logic to handle arrays that may also contain negative integers.\nExample (With Negative Numbers):\nInput:\n5\n2 -1 3 0 1\n2\n\nOutput:\n3\n\nExplanation:\nThe subsets that sum to 2 are: [2], [3, -1], and [2, 0, 0] (0 can be included or excluded).  \nHence, the answer is 3.", "company": "Swiggy", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Dynamic Programming (DP)", "Recursion", "Subsets", "Counting"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:43:56.106330", "thread_id": "worker-4324403136", "processed_at": "2025-09-15T11:07:33.435533", "processing_version": "2.1", "question_number": 1850, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/minimum-days-to-make-bouquets-of-k-adjacent-flowers/1851", "title": "1851. Minimum Days to Make Bouquets of k Adjacent Flowers\nMedium\nCoding and Problem-SolvingData Structures & Algorithms (DSA)Binary SearchSearchingArraysSwiggy\n0 Comments\n20 Views", "page": 27, "position": 5, "url_hash": "77adf16a2548b899a3d57daa2f324c1d", "description": "You are given an array bloomDay where bloomDay[i] represents the day the i-th flower blooms. You also have two integers m and k.\nYou need to make exactly m bouquets. To make one bouquet, you must pick k adjacent flowers that have already bloomed on or before a certain day.\nReturn the minimum day D on which it is possible to make m bouquets. If it is not possible, return -1.\nInput Format:\nFirst line: An integer n (number of flowers).\nSecond line: n space-separated integers representing bloomDay.\nThird line: Two integers m and k.\nOutput Format:\nA single integer representing the minimum day needed to make all bouquets, or -1 if not possible.\nExample 1:\nInput:\n5\n1 10 3 10 2\n3 1\n\nOutput:\n3\n\nExplanation:\nWe need 3 bouquets, each with 1 flower.  \nBy day 3, flowers at positions [0,2,4] are bloomed, so we can make 3 bouquets.  \nHence, the answer is 3.\nExample 2:\nInput:\n6\n7 7 7 7 12 11\n2 3\n\nOutput:\n12\n\nExplanation:\nWe need 2 bouquets, each with 3 adjacent flowers.  \n- By day 7, only one bouquet is possible (positions [0,1,2]).  \n- By day 12, we can use positions [0,1,2] and [3,4,5].  \nSo the minimum day is 12.\nConstraints:\n1 \u2264 n \u2264 10^5\n1 \u2264 bloomDay[i] \u2264 10^9\n1 \u2264 m \u2264 10^5\n1 \u2264 k \u2264 n", "company": "Swiggy", "tags": ["Coding and Problem-Solving", "Data Structures & Algorithms (DSA)", "Binary Search", "Searching", "Arrays"], "category": "DSA", "difficulty": "Medium", "scraped_at": "2025-09-15T01:43:49.045681", "thread_id": "worker-4321511696", "processed_at": "2025-09-15T11:07:33.435524", "processing_version": "2.1", "question_number": 1851, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/which-design-pattern-would-you-use-to-decide-the-object-at-runtime/1852", "title": "1852. Which design pattern would you use to decide the object at runtime?\nMedium\nObject Oriented Design (OOD)Low-Level Design (LLD)OOPSObject-Oriented ProgrammingWalmart Global Tech India\n0 Comments\n40 Views", "page": 27, "position": 4, "url_hash": "b300ae315f621c5e2b7722a64345bc40", "description": "You are building a feature that reads user data files uploaded to your system. The file can be one of these formats: CSV, JSON, or XML. The exact format is only known at runtime (you get the file name or a content hint after the upload).\nDesign a simple approach so that, at runtime, the correct parser object is chosen and returned to the caller. The caller should not know about concrete parser classes.", "company": "Walmart Global Tech India", "tags": ["Object Oriented Design (OOD)", "Low-Level Design (LLD)", "OOPS", "Object-Oriented Programming"], "category": "LLD", "difficulty": "Medium", "scraped_at": "2025-09-15T01:43:48.357155", "thread_id": "worker-4324954800", "processed_at": "2025-09-15T11:07:33.435516", "processing_version": "2.1", "question_number": 1852, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/active-active-vs-active-passive-architecture/1853", "title": "1853. Active-Active vs Active-Passive Architecture\nMedium\nHigh-Level Design (HLD)System DesignHigh AvailabilityBackendFault ToleranceReliabilityDistributed SystemWalmart Global Tech India\n0 Comments\n44 Views", "page": 27, "position": 3, "url_hash": "bbdeb0adb3aea989593635e6eb3dfe57", "description": "Explain how active-active and active-passive architectures work in system design. Describe the differences between the two, where each is commonly used, and the trade-offs involved.\nPoints to cover in your explanation:\nWhat happens during normal operation in both setups.\nHow failover or recovery works in case one server or data center goes down.\nPros and cons of active-active vs active-passive in terms of reliability, cost, complexity, and performance.\nReal-world examples where each approach would make sense.", "company": "Walmart Global Tech India", "tags": ["High-Level Design (HLD)", "System Design", "High Availability", "Backend", "Fault Tolerance", "Reliability", "Distributed System"], "category": "System Design", "difficulty": "Medium", "scraped_at": "2025-09-15T01:43:48.464168", "thread_id": "worker-4324507456", "processed_at": "2025-09-15T11:07:33.435520", "processing_version": "2.1", "question_number": 1853, "source": "enginebogie.com"}, {"url": "https://enginebogie.com/public/question/ensuring-events-go-to-the-same-kafka-partition/1854", "title": "1854. Ensuring Events Go to the Same Kafka Partition\nMedium\nHigh-Level Design (HLD)System DesignDistributed SystemBackendMessage QueueMessage BrokerKafkaEvent Driven ArchitectureEvent ProcessingWalmart Global Tech India\n0 Comments\n41 Views", "page": 27, "position": 2, "url_hash": "d7e9e2336d7af4c0b601e0d495941abc", "description": "You are asked to explain how Kafka ensures that related events are published to the same partition. Discuss how partitioning works in Kafka, what role a key plays when producing messages, and why ordering of events depends on partitions.\nPoints to cover in your explanation:\nHow producers decide which partition an event should go to.\nWhy sending related events to the same partition is important for maintaining ordering.\nTrade-offs of using fewer vs more partitions.\nExample scenarios where keeping events in one partition is necessary (e.g., processing events for the same user, order, or session).\nWould you like me to also prepare a short sample answer outline (like what a strong candidate would say in 2\u20133 minutes) so
