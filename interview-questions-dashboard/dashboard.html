<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>LeetCode Interview Dashboard</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Prism.js for syntax highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .tabs {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 12px 24px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: #f8f9fa;
            color: #495057;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .tab-button:hover {
            border-color: #667eea;
            background: #e3f2fd;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .tab-button.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .tab-content {
            min-height: 400px;
        }

        .filters {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filters h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #34495e;
            font-size: 0.9em;
        }

        .filter-group input,
        .filter-group select {
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .results-info {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: 600;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .sort-controls select {

            border-radius: 6px;

        }

        .results-table {

            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }

        .table {

        .table th,

        .table th {

            color: #2c3e50;

        .table tr:hover {

        .difficulty-easy {

            color: #155724;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;

        .difficulty-medium {
            background: #fff3cd;

            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .difficulty-hard {
            background: #f8d7da;
            color: #721c24;
            padding: 4px 8px;
            border-radius: 4px;

            font-weight: 600;

        .frequency-badge {

        .link {

        .error {

            gap: 8px;

        .status-badge {

            border-radius: 4px;
            font-size: 0.75em;

        .status-pending {
            background: #f8f9fa;
            color: #6c757d;

        }

        .status-in_progress {

        .status-completed {

            justify-content: flex-end;

        /* Searchable Select Styles */
        .searchable-select {
            position: relative;
            width: 100%;
        }

        .select-trigger {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 14px;
        }

        .select-trigger:hover {

        }

        .select-arrow {
            font-size: 12px;
            color: #666;
        }

        .select-dropdown {

            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);

            max-height: 200px;

        .select-search {

            border-bottom: 1px solid #eee;
            font-size: 14px;

        }

        .select-options {

        .select-option {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 1px solid #f5f5f5;
        }

        .select-option:hover {
            background: #f8f9fa;
        }

        .select-option.selected {
            background: #e3f2fd;
            color: #1976d2;
        }

        .select-option.disabled {
            color: #999;
            cursor: not-allowed;
        }

        .select-option.disabled:hover {
            background: white;

        /* Question title styling for Interview Prep */
        .question-title {
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Clickable title styling for Problem Explorer */
        .clickable-title {
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            font-weight: 500;
            word-wrap: break-word;

        }

        td.clickable-title:hover {

        /* Problem description styling for better HTML readability */
        .problem-description {

        .problem-description p {

        .problem-description code {

        .problem-description pre {

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        // CodeEditor Component with Run functionality
        function CodeEditor({ code, language = 'java', onRun }) {
            const [output, setOutput] = useState('');
            const [isRunning, setIsRunning] = useState(false);
            const codeRef = useRef(null);

            useEffect(() => {
                if (codeRef.current && window.Prism) {
                    window.Prism.highlightElement(codeRef.current);
                }
            }, [code]);

            const detectLanguage = (code) => {
                if (code.includes('public class') || code.includes('public static void main')) return 'java';
                if (code.includes('def ') || code.includes('import ') && code.includes('print(')) return 'python';
                if (code.includes('function') || code.includes('const ') || code.includes('let ')) return 'javascript';
                if (code.includes('#include') || code.includes('std::')) return 'cpp';
                return 'java';
            };

            const extractJavaCode = (fullCode) => {
                // Extract only the main class or remove markdown code blocks
                let cleaned = fullCode.replace(/```java\n?/g, '').replace(/```\n?/g, '');
                return cleaned;
            };

            const extractPrintStatements = (code) => {
                const prints = [];

                // Extract all System.out.println statements with their content
                const printRegex = /System\.out\.println\s*\(\s*([^;]+)\s*\)\s*;/g;
                let match;

                while ((match = printRegex.exec(code)) !== null) {
                    let content = match[1].trim();

                    // Clean up the content
                    content = content.replace(/^["']|["']$/g, ''); // Remove quotes

                    prints.push({
                        original: match[0],
                        content: content,
                        line: code.substring(0, match.index).split('\n').length
                    });
                }

                return prints;
            };

            const parseJavaTestCases = (code) => {
                const testCases = [];

                // Find main method
                const mainMethodMatch = code.match(/public\s+static\s+void\s+main\s*\([^)]*\)\s*\{[\s\S]*?\n\s*\}/);
                if (!mainMethodMatch) return { testCases: [], prints: [] };

                const mainMethod = mainMethodMatch[0];
                const prints = extractPrintStatements(mainMethod);

                // Extract test case sections by looking for common patterns
                const lines = mainMethod.split('\n');
                let currentTestCase = null;
                let testNumber = 0;

                lines.forEach((line, index) => {
                    // Check for test case markers
                    const testCaseComment = line.match(/\/\/\s*Test\s*[Cc]ase\s*(\d+):?\s*([^\n]*)/);
                    if (testCaseComment) {
                        if (currentTestCase) {
                            testCases.push(currentTestCase);
                        }
                        testNumber++;
                        currentTestCase = {
                            number: testNumber,
                            description: testCaseComment[2] || `Test Case ${testNumber}`,
                            startLine: index,
                            code: '',
                            prints: []
                        };
                    }

                    // Add line to current test case
                    if (currentTestCase) {
                        currentTestCase.code += line + '\n';

                        // Check if this line has a println
                        const hasPrint = line.includes('System.out.println');
                        if (hasPrint) {
                            const printMatch = line.match(/System\.out\.println\s*\(\s*([^;]+)\s*\)/);
                            if (printMatch) {
                                let content = printMatch[1].trim();
                                // Try to extract the actual value
                                content = content.replace(/^["']|["']$/g, '');
                                currentTestCase.prints.push(content);
                            }
                        }
                    }
                });

                // Add the last test case
                if (currentTestCase) {
                    testCases.push(currentTestCase);
                }

                // If no explicit test cases, create them from assertions or prints
                if (testCases.length === 0) {
                    const assertMatches = mainMethod.match(/assert[^;]*;/g) || [];
                    const printMatches = prints;

                    if (assertMatches.length > 0) {
                        assertMatches.forEach((assertion, index) => {
                            testCases.push({
                                number: index + 1,
                                description: `Assertion ${index + 1}`,
                                code: assertion,
                                prints: []
                            });
                        });
                    } else if (printMatches.length > 0) {
                        testCases.push({
                            number: 1,
                            description: 'Main Execution',
                            code: mainMethod,
                            prints: printMatches.map(p => p.content)
                        });
                    }
                }

                return { testCases, allPrints: prints };
            };

        // SearchableSelect Component
        function SearchableSelect({ value, onChange, options, placeholder, className = "" }) {
            const [isOpen, setIsOpen] = useState(false);
            const [searchTerm, setSearchTerm] = useState('');
            const dropdownRef = useRef(null);

            // Close dropdown when clicking outside
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpen(false);
                        setSearchTerm('');
                    }
                };

                document.addEventListener('mousedown', handleClickOutside);
                return () => {
                    document.removeEventListener('mousedown', handleClickOutside);
                };
            }, []);

            const filteredOptions = useMemo(() => {
                if (!searchTerm) return options;
                return options.filter(option =>
                    option.label.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }, [options, searchTerm]);

            const handleSelect = (optionValue) => {
                onChange(optionValue);
                setIsOpen(false);
                setSearchTerm('');
            };

            const selectedOption = options.find(opt => opt.value === value);

            return (
                <div className={`searchable-select ${className}`} ref={dropdownRef}>
                    <div
                        className="select-trigger"
                        onClick={() => setIsOpen(!isOpen)}
                    >
                        <span>{selectedOption ? selectedOption.label : placeholder}</span>
                        <span className="select-arrow">{isOpen ? '‚ñ≤' : '‚ñº'}</span>
                    </div>

                    {isOpen && (
                        <div className="select-dropdown">
                            <input
                                type="text"
                                placeholder="Search..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                                className="select-search"
                                onClick={(e) => e.stopPropagation()}
                            />
                            <div className="select-options">
                                {filteredOptions.map(option => (
                                    <div
                                        key={option.value}
                                        className={`select-option ${value === option.value ? 'selected' : ''}`}
                                        onClick={() => handleSelect(option.value)}
                                    >
                                        {option.label}
                                    </div>
                                ))}
                                {filteredOptions.length === 0 && (
                                    <div className="select-option disabled">No options found</div>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

                const response = await fetch(`./src/company/webscraper/enginebogie/enginebogie_answer.json?${cacheBuster}`, {
                    method: 'GET',
                    cache: 'no-store',
                    headers: {
                        'Cache-Control': 'no-cache, no-store, must-revalidate, max-age=0',
                        'Pragma': 'no-cache',
                        'Expires': '0',
                        'If-Modified-Since': '0'
                    }
                });
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.json();

                // Log detailed stats to verify fresh data
                const withAnswers = data.filter(p => p.answer && p.answer.trim());
                console.log('‚úÖ Loaded interview prep data:', data.length, 'problems');
                console.log('üìä Problems with AI answers:', withAnswers.length, `(${(withAnswers.length / data.length * 100).toFixed(1)}%)`);
                console.log('üîÑ Cache buster:', cacheBuster);

                // Show latest AI-generated solution timestamp
                const latestAI = data
                    .filter(p => p.ai_generation_timestamp)
                    .sort((a, b) => new Date(b.ai_generation_timestamp) - new Date(a.ai_generation_timestamp))[0];
                if (latestAI) {
                    console.log('‚è∞ Latest AI solution:', new Date(latestAI.ai_generation_timestamp).toLocaleString());
                }

                return data;
            } catch (error) {
                console.error('Error loading interview prep data:', error);
                return null;
            }
        }

        // Main App Component
        function App() {
            const [activeTab, setActiveTab] = useState('company-problems');
            const [companyData, setCompanyData] = useState(null);
            const [problemsData, setProblemsData] = useState(null);
            const [interviewPrepData, setInterviewPrepData] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);

            // Load data on component mount
            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                setLoading(true);
                setError(null);

                try {
                    const [companyDataResult, problemsDataResult, interviewPrepDataResult] = await Promise.all([
                        loadCompanyData(),
                        loadProblemsData(),
                        loadInterviewPrepData()
                    ]);

                    // Check if at least one dataset loaded successfully
                    if (!companyDataResult && !problemsDataResult && !interviewPrepDataResult) {
                        throw new Error('No data files could be loaded. This usually means:\n\n1. You opened the HTML file directly without a server\n2. Data files are missing from the src/ directory\n\nSolutions:\n‚Ä¢ Use the quick-start script: curl -s "https://raw.githubusercontent.com/sahanurmondal/log-analytics-platform/main/dsa%20and%20system%20design/interview-questions-dashboard/quick-start.sh" | bash\n‚Ä¢ Or download the complete package and run: python3 -m http.server 8080');
                    }

                    setCompanyData(companyDataResult);
                    setProblemsData(problemsDataResult);
                    setInterviewPrepData(interviewPrepDataResult);
                    setLoading(false);
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            const tabs = [
                { id: 'company-problems', label: 'Company Problems', icon: 'üè¢' },
                { id: 'problem-explorer', label: 'Problem Explorer', icon: 'üîç' },
                { id: 'interview-prep', label: 'Interview Prep', icon: 'üíº', disabled: false }
            ];

            return (
                <div className="container">
                    <div className="header">
                        <h1>üöÄ LeetCode Interview Dashboard</h1>
                        <p>Comprehensive platform for coding interview preparation</p>
                    </div>

                    <div className="tabs">
                        <div className="tab-buttons">
                            {tabs.map(tab => (
                                <button
                                    key={tab.id}
                                    className={`tab-button ${activeTab === tab.id ? 'active' : ''} ${tab.disabled ? 'disabled' : ''}`}
                                    onClick={() => !tab.disabled && setActiveTab(tab.id)}
                                    disabled={tab.disabled}
                                >
                                    {tab.icon} {tab.label}
                                    {tab.disabled && ' (Coming Soon)'}
                                </button>
                            ))}
                        </div>

                        <div className="tab-content">
                            {loading && <div className="loading">Loading data...</div>}
                            {error && <div className="error">{error}</div>}

                            {!loading && !error && (
                                <>
                                    {activeTab === 'company-problems' && (
                                        <CompanyProblemsTab data={companyData} />
                                    )}
                                    {activeTab === 'problem-explorer' && (
                                        <ProblemExplorerTab data={problemsData} />

                                    {activeTab === 'interview-prep' && (
                                        <InterviewPrepTab data={interviewPrepData} />

        // Company Problems Tab Component
        function CompanyProblemsTab({ data }) {
            const [filters, setFilters] = useState({
                company: '',
                search: '',
                timePeriod: 'all',
                difficulty: '',
                tag: '',
                minFrequency: '',
                maxFrequency: ''
            });
            const [sortBy, setSortBy] = useState('title');
            const [sortOrder, setSortOrder] = useState('asc');
            const [currentPage, setCurrentPage] = useState(1);
            const [itemsPerPage, setItemsPerPage] = useState(20);

            // Reset to first page when items per page changes
            useEffect(() => {
                setCurrentPage(1);
            }, [itemsPerPage]);

            const companies = useMemo(() => {
                if (!data?.problems) return [];
                const companySet = new Set();
                data.problems.forEach(problem => {
                    Object.keys(problem.companies || {}).forEach(company => {
                        companySet.add(company);
                    });
                });
                return Array.from(companySet).sort();
            }, [data]);

            const companyOptions = useMemo(() => [
                { value: '', label: 'All Companies' },
                ...companies.map(company => ({
                    value: company,
                    label: company.charAt(0).toUpperCase() + company.slice(1)
                }))
            ], [companies]);

            const tags = useMemo(() => {
                if (!data?.problems) return [];
                const tagSet = new Set();
                data.problems.forEach(problem => {
                    (problem.tags || []).forEach(tag => tagSet.add(tag));
                });
                return Array.from(tagSet).sort();
            }, [data]);

            const tagOptions = useMemo(() => [
                { value: '', label: 'All Tags' },
                ...tags.map(tag => ({ value: tag, label: tag }))
            ], [tags]);

            const difficultyOptions = [
                { value: '', label: 'All Difficulties' },
                { value: '1', label: 'Easy' },
                { value: '2', label: 'Medium' },
                { value: '3', label: 'Hard' }
            ];

            const filteredData = useMemo(() => {
                if (!data?.problems) return [];

                return data.problems.filter(problem => {
                    // Search filter
                    if (filters.search && !problem.title.toLowerCase().includes(filters.search.toLowerCase())) {
                        return false;
                    }

                    // Company filter
                    if (filters.company && !problem.companies?.[filters.company]) {
                        return false;
                    }

                    // Time Period filter - apply after company filter if company is selected
                    if (filters.timePeriod && filters.timePeriod !== 'all') {
                        if (filters.company) {
                            // Check if the selected company has data for this time period
                            const companyData = problem.companies?.[filters.company];
                            if (!companyData?.frequencies?.[filters.timePeriod]) {
                                return false;
                            }
                        } else {
                            // If no company selected, check if problem appears in ANY company for this time period
                            const hasDataInTimePeriod = Object.values(problem.companies || {}).some(company =>
                                company.frequencies?.[filters.timePeriod]
                            );
                            if (!hasDataInTimePeriod) {
                                return false;
                            }
                        }
                    }

                    // Difficulty filter
                    if (filters.difficulty && problem.difficulty !== parseInt(filters.difficulty)) {
                        return false;
                    }

                    // Tag filter
                    if (filters.tag && !problem.tags?.includes(filters.tag)) {
                        return false;
                    }

                    // Frequency filter
                    if (filters.company && (filters.minFrequency || filters.maxFrequency)) {
                        const companyData = problem.companies?.[filters.company];
                        let frequency = 0;

                        // Use frequency from selected time period, or default to maxFrequency
                        if (filters.timePeriod && filters.timePeriod !== 'all') {
                            frequency = companyData?.frequencies?.[filters.timePeriod] || 0;
                        } else {
                            frequency = companyData?.maxFrequency || 0;
                        }

                        if (filters.minFrequency && frequency < parseInt(filters.minFrequency)) return false;
                        if (filters.maxFrequency && frequency > parseInt(filters.maxFrequency)) return false;
                    }

                    return true;
                });
            }, [data, filters]);

            const sortedData = useMemo(() => {
                const sorted = [...filteredData].sort((a, b) => {
                    let aValue, bValue;

                    switch (sortBy) {
                        case 'difficulty':
                            aValue = a.difficulty;
                            bValue = b.difficulty;
                            break;
                        case 'frequency':
                            aValue = filters.company ? (a.companies?.[filters.company]?.maxFrequency || 0) : 0;
                            bValue = filters.company ? (b.companies?.[filters.company]?.maxFrequency || 0) : 0;
                            break;
                        default:
                            aValue = a.title.toLowerCase();
                            bValue = b.title.toLowerCase();
                    }

                    if (aValue < bValue) return sortOrder === 'asc' ? -1 : 1;
                    if (aValue > bValue) return sortOrder === 'asc' ? 1 : -1;
                    return 0;
                });
                return sorted;
            }, [filteredData, sortBy, sortOrder, filters.company]);

            const paginatedData = useMemo(() => {
                const startIndex = (currentPage - 1) * itemsPerPage;
                return sortedData.slice(startIndex, startIndex + itemsPerPage);
            }, [sortedData, currentPage, itemsPerPage]);

            const totalPages = Math.ceil(sortedData.length / itemsPerPage);

            const handleFilterChange = (key, value) => {
                setFilters(prev => ({ ...prev, [key]: value }));
                setCurrentPage(1);
            };

            const handleSort = (field) => {
                if (sortBy === field) {
                    setSortOrder(prev => prev === 'asc' ? 'desc' : 'asc');
                } else {
                    setSortBy(field);
                    setSortOrder('asc');
                }
            };

            const clearFilters = () => {
                setFilters({
                    company: '',
                    search: '',
                    timePeriod: 'all',
                    difficulty: '',
                    tag: '',
                    minFrequency: '',
                    maxFrequency: ''
                });
                setCurrentPage(1);
            };

            const getDifficultyBadge = (difficulty) => {
                const difficultyMap = { 1: 'Easy', 2: 'Medium', 3: 'Hard' };
                const label = difficultyMap[difficulty] || 'Unknown';
                const className = `difficulty-${label.toLowerCase()}`;
                return <span className={className}>{label}</span>;
            };

            const getFrequencyForCompany = (problem, company) => {
                return problem.companies?.[company]?.maxFrequency || 0;
            };

            if (!data) {
                return <div className="loading">No data available</div>;
            }

            return (
                <div>
                    <div className="stats">
                        <div className="stat-card">
                            <div className="stat-number">{data?.metadata?.totalProblems || 0}</div>
                            <div className="stat-label">Total Problems</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{companies.length}</div>
                            <div className="stat-label">Companies</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{filteredData.length}</div>
                            <div className="stat-label">Filtered Results</div>
                        </div>
                        <div className="stat-card">
                            <div className="stat-number">{tags.length}</div>
                            <div className="stat-label">Unique Tags</div>
                        </div>
                    </div>

                    <div className="filters">
                        <h3>üîç Search & Filter</h3>
                        <div className="filter-grid">
                            <div className="filter-group">
                                <label>Company</label>
                                <SearchableSelect
                                    value={filters.company}
                                    onChange={(value) => handleFilterChange('company', value)}
                                    options={companyOptions}
                                    placeholder="All Companies"
                                />
                            </div>

                            <div className="filter-group">
                                <label>Problem Name</label>
                                <input
                                    type="text"
                                    placeholder="Search by name..."
                                    value={filters.search}
                                    onChange={(e) => handleFilterChange('search', e.target.value)}
                                />
                            </div>

                            <div className="filter-group">
                                <label>Difficulty</label>
                                <SearchableSelect
                                    value={filters.difficulty}
                                    onChange={(value) => handleFilterChange('difficulty', value)}
                                    options={difficultyOptions}
                                    placeholder="All Difficulties"
                                />
                            </div>

                            <div className="filter-group">
                                <label>Time Period</label>
                                <select
                                    value={filters.timePeriod}
                                    onChange={(e) => handleFilterChange('timePeriod', e.target.value)}
                                >
                                    <option value="all">All Time</option>
                                    <option value="thirty-days">Last 30 Days</option>
                                    <option value="three-months">Last 3 Months</option>
                                    <option value="six-months">Last 6 Months</option>
                                    <option value="more-than-six-months">6+ Months</option>
                                </select>
                            </div>

                            <div className="filter-group">
                                <label>Tag</label>
                                <SearchableSelect
                                    value={filters.tag}
                                    onChange={(value) => handleFilterChange('tag', value)}
                                    options={tagOptions}
                                    placeholder="All Tags"
                                />
                            </div>

                            <div className="filter-group">
                                <label>Min Frequency</label>
                                <input
                                    type="number"
                                    placeholder="0"
                                    min="0"
                                    max="100"
                                    value={filters.minFrequency}
                                    onChange={(e) => handleFilterChange('minFrequency', e.target.value)}
                                />
                            </div>

                            <div className="filter-group">
                                <label>Max Frequency</label>
                                <input
                                    type="number"
                                    placeholder="100"
                                    min="0"
                                    max="100"
                                    value={filters.maxFrequency}
                                    onChange={(e) => handleFilterChange('maxFrequency', e.target.value)}
                                />
                            </div>

                            <div className="filter-group">
                                <label>Page Size</label>
                                <select
                                    value={itemsPerPage}
                                    onChange={(e) => setItemsPerPage(parseInt(e.target.value))}
                                >
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>

                        <div className="filter-actions">
                            <button className="btn btn-secondary" onClick={clearFilters}>
                                Clear Filters
                            </button>
                        </div>
                    </div>

                    <div className="results-header">
                        <div className="results-info">
                            Showing {paginatedData.length} of {sortedData.length} problems
                        </div>
                        <div className="sort-controls">
                            <label>Sort by:</label>
                            <select value={sortBy} onChange={(e) => setSortBy(e.target.value)}>
                                <option value="title">Name</option>
                                <option value="difficulty">Difficulty</option>
                                {filters.company && <option value="frequency">Frequency</option>}
                            </select>
                            <select value={sortOrder} onChange={(e) => setSortOrder(e.target.value)}>
                                <option value="asc">Ascending</option>
                                <option value="desc">Descending</option>
                            </select>
                        </div>
                    </div>

                    <div className="results-table table-responsive">
                        <table className="table">
                            <thead>
                                <tr>
                                    <th onClick={() => handleSort('title')} style={{ cursor: 'pointer' }}>
                                        Name {sortBy === 'title' && (sortOrder === 'asc' ? '‚Üë' : '‚Üì')}
                                    </th>
                                    <th onClick={() => handleSort('difficulty')} style={{ cursor: 'pointer' }}>
                                        Difficulty {sortBy === 'difficulty' && (sortOrder === 'asc' ? '‚Üë' : '‚Üì')}
                                    </th>
                                    {filters.company && (
                                        <th onClick={() => handleSort('frequency')} style={{ cursor: 'pointer' }}>
                                            Frequency {sortBy === 'frequency' && (sortOrder === 'asc' ? '‚Üë' : '‚Üì')}
                                        </th>
                                    )}
                                    <th>Tags</th>
                                    <th>Links</th>
                                </tr>
                            </thead>
                            <tbody>
                                {paginatedData.map(problem => (
                                    <tr key={problem.title_slug}>
                                        <td>{problem.title}</td>
                                        <td>{getDifficultyBadge(problem.difficulty)}</td>
                                        {filters.company && (
                                            <td>
                                                <span className="frequency-badge">
                                                    {getFrequencyForCompany(problem, filters.company)}%
                                                </span>
                                            </td>
                                        )}
                                        <td>
                                            <div className="tags-container">
                                                {(problem.tags || []).slice(0, 3).map(tag => (
                                                    <span key={tag} className="tag">{tag}</span>
                                                ))}
                                                {problem.tags?.length > 3 && (
                                                    <span className="tag">+{problem.tags.length - 3}</span>
                                                )}
                                            </div>
                                        </td>
                                        <td>
                                            <a href={problem.leetcode_url} target="_blank" rel="noopener noreferrer" className="link">
                                                LeetCode
                                            </a>
                                            {problem.solution_url && (
                                                <>
                                                    {' | '}
                                                    <a href={problem.solution_url} target="_blank" rel="noopener noreferrer" className="link">
                                                        Solution
                                                    </a>
                                                </>
                                            )}
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>

                    {totalPages > 1 && (
                        <div className="pagination">
                            <button
                                className="page-btn"
                                onClick={() => setCurrentPage(prev => Math.max(1, prev - 1))}
                                disabled={currentPage === 1}
                            >
                                Previous
                            </button>

                            {Array.from({ length: Math.min(5, totalPages) }, (_, i) => {
                                const page = i + Math.max(1, currentPage - 2);
                                if (page > totalPages) return null;
                                return (
                                    <button
                                        key={page}
                                        className={`page-btn ${currentPage === page ? 'active' : ''}`}
                                        onClick={() => setCurrentPage(page)}
                                    >
                                        {page}
                                    </button>
                                );
                            })}

                            <button
                                className="page-btn"
                                onClick={() => setCurrentPage(prev => Math.min(totalPages, prev + 1))}
                                disabled={currentPage === totalPages}
                            >
                                Next
                            </button>
                        </div>
                    )}
                </div>
            );
        }
